---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: azure-csi
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: azuredisk-csi-driver
      version: v1.22.0
      sourceRef:
        kind: HelmRepository
        name: azure-csi
        namespace: flux-system
  targetNamespace: kube-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: azure-csi