---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: rook-ceph-cluster
      version: v1.8.8
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system
  targetNamespace: rook-ceph
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    toolbox:
      enabled: true
    monitoring:
      enabled: false
      storage:
        useAllNodes: true
        useAllDevices: true
        encryptedDevice: true
    cephBlockPools:
      - name: ceph-blockpool
        spec:
          failureDomain: host
          replicated:
            size: 2
        storageClass:
          enabled: true
          isDefault: true
    cephFileSystems:
      - name: ceph-filesystem
        spec:
          datapools:
            - failureDomain: host
              replicated:
                size: 2
        storageClass:
          enabled: true
          isDefault: false
    cephObjectStores: []
