---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgres-operator
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: postgres-operator
      version: v1.8.0
      sourceRef:
        kind: HelmRepository
        name: postgres-operator
        namespace: flux-system
  targetNamespace: postgres-operator
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: postgres-operator