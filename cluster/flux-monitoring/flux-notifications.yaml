---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
  name: notify-error-discord
  namespace: flux-system
spec:
  providerRef:
    name: discord
  eventSeverity: info
  eventSources:
    - kind: Kustomization
      name: apps
    - kind: Kustomization
      name: core
    - kind: Kustomization
      name: flux-system
    - kind: Kustomization
      name: flux-monitoring
    - kind: Kustomization
      name: monitoring
    - kind: Kustomization
      name: storage
    - kind: HelmRelease
      name: '*'
  suspend: false
