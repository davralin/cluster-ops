---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: machines
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: raw
      version: v0.3.2
      sourceRef:
        kind: HelmRepository
        name: dysnix-charts
        namespace: flux-system
  targetNamespace: monitoring
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: kube-prometheus-stack
      namespace: monitoring
  values:
    resources:
      - apiVersion: monitoring.coreos.com/v1alpha1
        kind: ScrapeConfig
        metadata:
          name: machines
          namespace: monitoring
        spec:
          staticConfigs:
            - targets:
                - adsb.${SECRET_INTERNAL_DOMAIN}:9100
                - home.${SECRET_PRIVATE_DOMAIN}:9100
                - mierin.w.ot:9100
                - tubearchivist.w.ot:9100
                - nas.${SECRET_PRIVATE_DOMAIN}:9100
                - nas.${SECRET_OFFSITE_DOMAIN}:9100
                - relay.${SECRET_INTERNAL_DOMAIN}:9100
                - relay.${SECRET_INTERNAL_DOMAIN}:9035
                - proxmox.${SECRET_PRIVATE_DOMAIN}:9100