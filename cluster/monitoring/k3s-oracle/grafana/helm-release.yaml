---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: grafana
      version: 7.0.19
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: monitoring
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: grafana
    image:
      repository: grafana/grafana
      tag: 10.2.2
    replicas: 1
    env:
      GF_EXPLORE_ENABLED: true
      GF_PANELS_DISABLE_SANITIZE_HTML: true
      GF_LOG_FILTERS: rendering:debug
      GF_DATE_FORMATS_FULL_DATE: "MMM Do, YYYY hh:mm:ss a"
    adminPassword: "${SECRET_GRAFANA_PASSWORD}"
    grafana.ini:
      server:
        root_url: "https://grafana.${SECRET_DEFAULT_DOMAIN}"
      paths:
        data: /var/lib/grafana/data
        logs: /var/log/grafana
        plugins: /var/lib/grafana/plugins
        provisioning: /etc/grafana/provisioning
      analytics:
        check_for_updates: false
      log:
        mode: console
      grafana_net:
        url: https://grafana.net
      auth.basic:
        disable_login_form: false
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: "default"
            orgId: 1
            folder: ""
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/default
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            access: proxy
            url: http://kube-prom-prometheus:9090
            isDefault: true
    dashboards:
      default:
        cert-manager:
          url: https://raw.githubusercontent.com/monitoring-mixins/website/master/assets/cert-manager/dashboards/cert-manager.json
          datasource: Prometheus
        cloudnative-pg:
          url: https://raw.githubusercontent.com/cloudnative-pg/cloudnative-pg/main/docs/src/samples/monitoring/grafana-dashboard.json
          datasource: Prometheus
        # Ref: https://grafana.com/grafana/dashboards/364
        haproxy-backend:
          gnetId: 364
          revision: 3
          datasource: Prometheus
        # Ref: https://grafana.com/grafana/dashboards/12693
        haproxy2:
          gnetId: 12693
          revision: 7
          datasource: Prometheus
        # Ref: https://grafana.com/grafana/dashboards/13838
        kubernetes-overview:
          gnetId: 13838
          revision: 2
          datasource: Prometheus
        # Ref: https://grafana.com/grafana/dashboards/1860
        node-exporter-full:
          gnetId: 1860
          revision: 33
          datasource: Prometheus
        # Ref: https://grafana.com/grafana/dashboards/15549
        #node-problem-detector:
          #gnetId: 15549
          #revision: 1
          #datasource: Prometheus
        # Ref: https://grafana.com/grafana/dashboards/11835
        redis-dashboard:
          gnetId: 11835
          revision: 1
          datasource: Prometheus
    sidecar:
      dashboards:
        enabled: true
        searchNamespace: ALL
        folderAnnotation: grafana_folder
        provider:
          foldersFromFilesStructure: true
      datasources:
        enabled: true
        searchNamespace: ALL
    plugins:
      - snuids-radar-panel
      - grafana-clock-panel
      - grafana-piechart-panel
    serviceMonitor:
      enabled: true
    ingress:
      enabled: true
      annotations:
        haproxy.org/whitelist: "${HAPROXY_WHITELIST}"
        haproxy.org/response-set-header: |
          Strict-Transport-Security "max-age=31536000"
          X-Frame-Options "DENY"
          X-Content-Type-Options "nosniff"
          Referrer-Policy "no-referrer-when-downgrade"
      hosts:
        - "grafana.${SECRET_DEFAULT_DOMAIN}"
      tls:
        - secretName: "${SECRET_DEFAULT_DOMAIN_CERT}"
          hosts:
            - "grafana.${SECRET_DEFAULT_DOMAIN}"
    serviceAccount:
      create: true
      autoMount: true
    persistence:
      enabled: false
    initChownData:
      image:
        repository: busybox
        tag: 1.36.1
