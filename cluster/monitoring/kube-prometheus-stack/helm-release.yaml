---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 45.28.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 15m
  targetNamespace: monitoring
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: "kube-prom"
    alertmanager:
      config:
        receivers:
          - name: "TelegramAndDiscord"
            telegram_configs:
              - bot_token: "${SECRET_TELEGRAM_TOKEN}"
                api_url: "https://api.telegram.org"
                chat_id: "${SECRET_TELEGRAM_CHATID}"
                parse_mode: 'MarkdownV2'
            discord_configs:
              - webhook_url: "${SECRET_DISCORD_ALERTMANAGER_URL}"
          - name: "null"
        route:
          group_by: ["alertname", "job"]
          group_wait: 30s
          group_interval: 5m
          repeat_interval: 6h
          receiver: "TelegramAndDiscord"
          routes:
            - receiver: "null"
              matchers:
                - alertname =~ "InfoInhibitor"
            - receiver: TelegramAndDiscord
              matchers:
                - severity = "critical"
                # - severity = "warning|critical"
              continue: true
      ingress:
        enabled: true
        pathType: Prefix
        annotations:
          haproxy.org/whitelist: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts: "alertmanager.${SECRET_PRIVATE_DOMAIN}"
        tls:
          - secretName: "${SECRET_PRIVATE_DOMAIN_CERT}"
    defaultRules:
      create: true
    grafana:
      enabled: false
    kube-state-metrics:
      fullnameOverride: kube-prom-kube-state-metrics
    prometheus:
      ingress:
        enabled: true
        annotations:
          haproxy.org/whitelist: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - "prometheus.${SECRET_PRIVATE_DOMAIN}"
        tls:
          - secretName: "${SECRET_PRIVATE_DOMAIN_CERT}"
      prometheusSpec:
        retention: 2d
        retentionSize: 15GB
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: ceph-block
              resources:
                requests:
                  storage: 20Gi
        additionalScrapeConfigs:
          - job_name: adsb
            scrape_interval: 1m
            scrape_timeout: 10s
            honor_timestamps: true
            static_configs:
              - targets:
                  - readsb-protobuf.adsb.svc.cluster.local:9273
                  - ultrafeeder-prometheus.adsb.svc.cluster.local:9273
          - job_name: node-exporter
            scrape_interval: 1m
            scrape_timeout: 10s
            honor_timestamps: true
            static_configs:
              - targets:
                  - foreldre.w.ot:9100
                  - hassos.w.ot:9100
                  - mierin.w.ot:9100
                  - rand.w.ot:9100
        serviceMonitorSelectorNilUsesHelmValues: false
        serviceMonitorSelector: {}
        serviceMonitorNamespaceSelector: {}
