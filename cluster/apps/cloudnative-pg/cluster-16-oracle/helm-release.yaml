---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cluster-16-oracle
  namespace: cloudnative-pg
spec:
  interval: 15m
  chart:
    spec:
      chart: raw
      version: v0.3.2
      sourceRef:
        kind: HelmRepository
        name: dysnix-charts
        namespace: flux-system
  targetNamespace: metallb-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: cloudnative-pg
      namespace: cloudnative-pg
  values:
    resources:
      - apiVersion: postgresql.cnpg.io/v1
        kind: Cluster
        metadata:
          name: postgres-v16
          namespace: cloudnative-pg
        spec:
          # using only 1 replica: very difficult to drain the node where postgres is running
          # using more than 1 replica: write amplification issues when leveraging replicated storage (e.g. ceph)
          instances: 1
          imageName: ghcr.io/cloudnative-pg/postgresql:16.0
          primaryUpdateStrategy: unsupervised
          storage:
            size: 10Gi
            storageClass: "${STORAGE_READWRITEONCE}"
          managed:
            roles:
            - name: dendrite
              login: true
          superuserSecret:
            name: cloudnative-pg-secret
          #bootstrap:
            # use this to recover a net-new cluster from a backup
            #recovery:
              #source: postgres-v16
            # # use this to 'migrate' from an existing cnpg cluster (e.g. "cluster-pg14") to the new cluster
            # initdb:
            #   import:
            #     type: monolith
            #     databases:
            #       - "*"
            #     roles:
            #       - "*"
            #     source:
            #       externalCluster: cluster-pg15
          monitoring:
            enablePodMonitor: "${MONITORING_PROMETHEUS}"
          resources:
            requests:
              memory: "512Mi"
              cpu: "1"
            limits:
              memory: "1Gi"
          #backup:
          #  retentionPolicy: 30d
          #  barmanObjectStore:
          #    wal:
          #      compression: bzip2
          #      maxParallel: 8
          #    destinationPath: s3://postgresql-${CLUSTER_NAME}
          #    endpointURL: "${S3_URL}"
          #    serverName: postgres-v16
          #    s3Credentials:
          #      accessKeyId:
          #        name: cloudnative-pg-secret
          #        key: minio-access-key
          #      secretAccessKey:
          #        name: cloudnative-pg-secret
          #        key: minio-secret-key
          #externalClusters:
            # this represents the s3 backup to restore from. Must be same version.
            #- name: postgres-v16
            #  barmanObjectStore:
            #    wal:
            #      compression: bzip2
            #      maxParallel: 8
            #    destinationPath: s3://postgresql-${CLUSTER_NAME}
            #    serverName: postgres-v16
            #    endpointURL: "${S3_URL}"
            #    s3Credentials:
            #      accessKeyId:
            #        name: cloudnative-pg-secret
            #        key: minio-access-key
            #      secretAccessKey:
            #        name: cloudnative-pg-secret
            #        key: minio-secret-key
            # # this represents an existing cnpg cluster to migrate from (e.g. upgrading from postgres v14 to postgres v15)
            # - name: cluster-pg14
            #   connectionParameters:
            #     host: postgres-v14-rw.cloudnative-pg.svc.cluster.local
            #     user: postgres
            #     dbname: postgres
            #     sslmode: require
            #   password:
            #     name: cloudnative-pg-secret
            #     key: password
      - apiVersion: postgresql.cnpg.io/v1
        kind: ScheduledBackup
        metadata:
          name: postgres-v16
          namespace: cloudnative-pg
        spec:
          schedule: "0 37 01 * * *"
          immediate: true
          backupOwnerReference: self
          cluster:
            name: postgres-v16
      - apiVersion: monitoring.coreos.com/v1
        kind: PrometheusRule
        metadata:
          name: cloudnative-pg-rules
          namespace: cloudnative-pg
          labels:
            prometheus: k8s
            role: alert-rules
        spec:
          groups:
            - name: cloudnative-pg.rules
              rules:
                - alert: LongRunningTransaction
                  annotations:
                    description: Pod {{ $labels.pod }} is taking more than 5 minutes (300 seconds) for a query.
                    summary: A query is taking longer than 5 minutes.
                  expr: |-
                    cnpg_backends_max_tx_duration_seconds > 300
                  for: 1m
                  labels:
                    severity: warning
                - alert: BackendsWaiting
                  annotations:
                    description: Pod {{ $labels.pod  }} has been waiting for longer than 5 minutes
                    summary: If a backend is waiting for longer than 5 minutes
                  expr: |-
                    cnpg_backends_waiting_total > 300
                  for: 1m
                  labels:
                    severity: warning
                - alert: PGDatabase
                  annotations:
                    description: Over 150,000,000 transactions from frozen xid on pod {{ $labels.pod  }}
                    summary: Number of transactions from the frozen XID to the current one
                  expr: |-
                    cnpg_pg_database_xid_age > 150000000
                  for: 1m
                  labels:
                    severity: warning
                - alert: PGReplication
                  annotations:
                    description: Standby is lagging behind by over 600 seconds (10 minutes)
                    summary: The standby is lagging behind the primary
                  expr: |-
                    cnpg_pg_replication_lag > 600
                  for: 1m
                  labels:
                    severity: warning
                - alert: LastFailedArchiveTime
                  annotations:
                    description: Archiving failed for {{ $labels.pod }}
                    summary: Checks the last time archiving failed. Will be -1 when it has not failed.
                  expr: |-
                    delta(cnpg_pg_stat_archiver_last_failed_time[5m]) > 0
                  for: 1m
                  labels:
                    severity: warning
                - alert: DatabaseDeadlockConflicts
                  annotations:
                    description: There are over 10 deadlock conflicts in {{ $labels.pod }}
                    summary: Checks the number of database conflicts
                  expr: |-
                    cnpg_pg_stat_database_deadlocks > 10
                  for: 1m
                  labels:
                    severity: warning