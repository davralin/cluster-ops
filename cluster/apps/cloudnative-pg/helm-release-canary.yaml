---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name cloudnative-pg-canary
  namespace: cloudnative-pg
spec:
  interval: 5m
  timeout: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: cloudnative-pg
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    controllers:
      cloudnative-pg-canary:
        containers:
          app:
            image:
              repository: ghcr.io/cloudnative-pg/postgresql
              tag: 16.2
