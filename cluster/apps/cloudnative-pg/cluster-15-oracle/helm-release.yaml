---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cluster-15-oracle
  namespace: cloudnative-pg
spec:
  interval: 15m
  chart:
    spec:
      chart: raw
      version: v0.3.2
      sourceRef:
        kind: HelmRepository
        name: dysnix-charts
        namespace: flux-system
  targetNamespace: metallb-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: cloudnative-pg
      namespace: cloudnative-pg
  values:
    resources:
      - apiVersion: postgresql.cnpg.io/v1
        kind: Cluster
        metadata:
          name: postgres-v15
          namespace: cloudnative-pg
        spec:
          # using only 1 replica: very difficult to drain the node where postgres is running
          # using more than 1 replica: write amplification issues when leveraging replicated storage (e.g. ceph)
          instances: 1
          imageName: ghcr.io/cloudnative-pg/postgresql:15.4
          primaryUpdateStrategy: unsupervised
          storage:
            size: 10Gi
            storageClass: "${STORAGE_READWRITEONCE}"
          managed:
            roles:
            - name: dendrite
              login: true
          superuserSecret:
            name: cloudnative-pg-secret
          #bootstrap:
            # use this to recover a net-new cluster from a backup
            #recovery:
              #source: postgres-v15
            # # use this to 'migrate' from an existing cnpg cluster (e.g. "cluster-pg14") to the new cluster
            # initdb:
            #   import:
            #     type: monolith
            #     databases:
            #       - "*"
            #     roles:
            #       - "*"
            #     source:
            #       externalCluster: cluster-pg14
          monitoring:
            enablePodMonitor: "${MONITORING_PROMETHEUS}"
          resources:
            requests:
              memory: "512Mi"
              cpu: "1"
            limits:
              memory: "1Gi"
          backup:
            retentionPolicy: 30d
            barmanObjectStore:
              wal:
                compression: bzip2
                maxParallel: 8
              destinationPath: s3://postgresql-${CLUSTER_NAME}
              endpointURL: "${S3_URL}"
              serverName: postgres-v15
              s3Credentials:
                accessKeyId:
                  name: cloudnative-pg-s3-secret
                  key: s3-access-key
                secretAccessKey:
                  name: cloudnative-pg-s3-secret
                  key: s3-secret-key
          #externalClusters:
            # this represents the s3 backup to restore from. Must be same version.
            #- name: postgres-v15
            #  barmanObjectStore:
            #    wal:
            #      compression: bzip2
            #      maxParallel: 8
            #    destinationPath: s3://postgresql-${CLUSTER_NAME}
            #    serverName: postgres-v15
            #    endpointURL: "${S3_URL}"
            #    s3Credentials:
            #      accessKeyId:
            #        name: cloudnative-pg-s3-secret
            #        key: s3-access-key
            #      secretAccessKey:
            #        name: cloudnative-pg-s3-secret
            #        key: s3-secret-key
            # # this represents an existing cnpg cluster to migrate from (e.g. upgrading from postgres v14 to postgres v15)
            # - name: cluster-pg14
            #   connectionParameters:
            #     host: postgres-v14-rw.cloudnative-pg.svc.cluster.local
            #     user: postgres
            #     dbname: postgres
            #     sslmode: require
            #   password:
            #     name: cloudnative-pg-s3-secret
            #     key: password
      - apiVersion: postgresql.cnpg.io/v1
        kind: ScheduledBackup
        metadata:
          name: postgres-v15
          namespace: cloudnative-pg
        spec:
          schedule: "0 37 01 * * *"
          immediate: true
          backupOwnerReference: self
          cluster:
            name: postgres-v15