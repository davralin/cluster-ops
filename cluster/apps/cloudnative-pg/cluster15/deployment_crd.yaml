---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres-v15
  namespace: cloudnative-pg
spec:
  # using only 1 replica: very difficult to drain the node where postgres is running
  # using more than 1 replica: write amplification issues when leveraging replicated storage (e.g. ceph)
  instances: 2
  imageName: ghcr.io/cloudnative-pg/postgresql:15.2
  primaryUpdateStrategy: unsupervised
  storage:
    size: 20Gi
    storageClass: "${STORAGE_READWRITEONCE}"
  managed:
    roles:
    - name: freshrss
      login: true
      passwordSecret:
        name: freshrss-postgresql-secret
  enableSuperuserAccess: false
  bootstrap:
    initdb:
      database: freshrss
      owner: freshrss
      secret:
        name: freshrss-postgresql-secret
  monitoring:
    enablePodMonitor: "${MONITORING_PROMETHEUS}"
  resources:
    requests:
      memory: "512Mi"
      cpu: "1"
    limits:
      memory: "4Gi"
  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://postgresql-${CLUSTER_NAME}/
      endpointURL: "${VELERO_S3_URL}"
      serverName: postgres-v15
      s3Credentials:
        accessKeyId:
          name: cloudnative-pg-s3-secret
          key: minio-access-key
        secretAccessKey:
          name: cloudnative-pg-s3-secret
          key: minio-secret-key