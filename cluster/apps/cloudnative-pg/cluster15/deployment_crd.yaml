---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres-v15
  namespace: cloudnative-pg
spec:
  # using only 1 replica: very difficult to drain the node where postgres is running
  # using more than 1 replica: write amplification issues when leveraging replicated storage (e.g. ceph)
  instances: 1
  imageName: ghcr.io/cloudnative-pg/postgresql:15.4
  primaryUpdateStrategy: unsupervised
  storage:
    size: 512Mi
    storageClass: "${STORAGE_READWRITEONCE}"
  managed:
    roles:
    - name: freshrss
      login: true
      passwordSecret:
        name: freshrss-postgresql-secret
  enableSuperuserAccess: false
  bootstrap:
    #initdb:
      #database: freshrss
      #owner: freshrss
      #secret:
        #name: freshrss-postgresql-secret
    # use this to recover from a backup
    recovery:
      source: freshrss-backup
  monitoring:
    enablePodMonitor: "${MONITORING_PROMETHEUS}"
  resources:
    requests:
      memory: "512Mi"
      cpu: "1"
    limits:
      memory: "4Gi"
  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://postgresql-${CLUSTER_NAME}-freshrss/
      endpointURL: "${S3_URL}"
      serverName: postgres-v15
      s3Credentials:
        accessKeyId:
          name: cloudnative-pg-s3-secret
          key: minio-access-key
        secretAccessKey:
          name: cloudnative-pg-s3-secret
          key: minio-secret-key
  externalClusters:
    - name: freshrss-backup
      barmanObjectStore:
        wal:
          compression: bzip2
          maxParallel: 8
        destinationPath: s3://postgresql-${CLUSTER_NAME}/
        serverName: postgres-v15
        endpointURL: "${S3_URL}"
        s3Credentials:
          accessKeyId:
            name: cloudnative-pg-s3-secret
            key: minio-access-key
          secretAccessKey:
            name: cloudnative-pg-s3-secret
            key: minio-secret-key