---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres-v15
  namespace: cloudnative-pg
spec:
  # using only 1 replica: very difficult to drain the node where postgres is running
  # using more than 1 replica: write amplification issues when leveraging replicated storage (e.g. ceph)
  instances: 2
  imageName: ghcr.io/cloudnative-pg/postgresql:15.4
  primaryUpdateStrategy: unsupervised
  storage:
    size: 20Gi
    storageClass: "${STORAGE_READWRITEONCE}"
  managed:
    roles:
    - name: freshrss
      login: true
    - name: gitea
      login: true
    - name: nextcloud
      login: true
    - name: paperless-ngx
      login: true
  superuserSecret:
    name: cloudnative-pg-secret
  bootstrap:
    # use this to recover a net-new cluster from a backup
    recovery:
      source: postgres-v15
    # # use this to 'migrate' from an existing cnpg cluster (e.g. "cluster-pg14") to the new cluster
    # initdb:
    #   import:
    #     type: monolith
    #     databases:
    #       - "*"
    #     roles:
    #       - "*"
    #     source:
    #       externalCluster: cluster-pg14
  monitoring:
    enablePodMonitor: "${MONITORING_PROMETHEUS}"
  resources:
    requests:
      memory: "512Mi"
      cpu: "1"
    limits:
      memory: "1Gi"
  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://postgresql-${CLUSTER_NAME}/
      endpointURL: "${S3_URL}"
      serverName: postgres-v15
      s3Credentials:
        accessKeyId:
          name: cloudnative-pg-secret
          key: minio-access-key
        secretAccessKey:
          name: cloudnative-pg-secret
          key: minio-secret-key
  externalClusters:
    # this represents the s3 backup to restore from. Must be same version.
    - name: postgres-v15
      barmanObjectStore:
        wal:
          compression: bzip2
          maxParallel: 8
        destinationPath: s3://postgresql-${CLUSTER_NAME}/
        serverName: postgres-v15
        endpointURL: "${S3_URL}"
        s3Credentials:
          accessKeyId:
            name: cloudnative-pg-secret
            key: minio-access-key
          secretAccessKey:
            name: cloudnative-pg-secret
            key: minio-secret-key
