---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tubearchivist-media
  namespace: tubearchivist
spec:
  storageClassName: "${STORAGE_READWRITEONCE}"
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
