---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: youtube
  namespace: tubearchivist
spec:
  storageClassName: "${STORAGE_READWRITEONCE}"
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 70Gi
