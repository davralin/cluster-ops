---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &name elasticsearch
  namespace: tubearchivist
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: tubearchivist
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - targetPath: controllers.main.containers.main.env.ELASTIC_PASSWORD
      kind: Secret
      name: tubearchivist-secrets
      valuesKey: ELASTIC_PASSWORD
  values:
    fullnameOverride: *name
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      main:
        containers:
          main:
            image:
              repository: elasticsearch
              tag: 8.10.2
            env:
              TZ: "${TIMEZONE}"
              xpack.security.enabled: "true"
              discovery.type: "single-node"
              ES_JAVA_OPTS: "-Xms512m -Xmx512m"
              path.repo: "/usr/share/elasticsearch/data/snapshot"
    service:
      main:
        ports:
          http:
            port: 9200
    persistence:
      config:
        enabled: true
        existingClaim: elasticsearch
        mountPath: /usr/share/elasticsearch/data