---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name elasticsearch
  namespace: tubearchivist
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: tubearchivist
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - targetPath: controllers.elasticsearch.containers.app.env.ELASTIC_PASSWORD
      kind: Secret
      name: tubearchivist-secrets
      valuesKey: ELASTIC_PASSWORD
  values:
    fullnameOverride: *name
    #defaultPodOptions:
      #securityContext:
        #runAsUser: 1000
        #runAsGroup: 1000
        #fsGroup: 1000
        #fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      elasticsearch:
        containers:
          app:
            image:
              repository: elasticsearch
              tag: 8.14.0
            env:
              TZ: "${TIMEZONE}"
              xpack.security.enabled: "true"
              discovery.type: "single-node"
              ES_JAVA_OPTS: "-Xms512m -Xmx512m"
              path.repo: "/usr/share/elasticsearch/data/snapshot"
    service:
      app:
        controller: *name
        ports:
          http:
            port: 9200
    persistence:
      config:
        enabled: true
        existingClaim: elasticsearch
        mountPath: /usr/share/elasticsearch/data
