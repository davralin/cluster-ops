---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tubearchivist
  namespace: tubearchivist
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: tubearchivist
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - targetPath: env.TA_USERNAME
      kind: Secret
      name: tubearchivist-secrets
      valuesKey: TA_USERNAME
    - targetPath: env.TA_PASSWORD
      kind: Secret
      name: tubearchivist-secrets
      valuesKey: TA_PASSWORD
    - targetPath: env.ELASTIC_PASSWORD
      kind: Secret
      name: tubearchivist-secrets
      valuesKey: ELASTIC_PASSWORD
  values:
    fullnameOverride: tubearchivist
    image:
      repository: bbilly1/tubearchivist
      tag: v0.3.6
    service:
      main:
        ports:
          http:
            port: 8000
    ingress:
      main:
        enabled: true
        annotations:
          haproxy.org/whitelist: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: "tube.${SECRET_DEFAULT_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DEFAULT_DOMAIN_CERT}"
    env:
      TZ: "${TIMEZONE}"
      HOST_UID: 1000
      HOST_GID: 1000
      ES_URL: "http://elasticsearch.tubearchivist.svc.cluster.local:9200"
      TA_HOST: "https://tube.${SECRET_DEFAULT_DOMAIN}"
      REDIS_HOST: "redis-stack.tubearchivist.svc.cluster.local"
      ENABLE_CAST: "true"
    persistence:
      cache:
        enabled: true
        existingClaim: ta-cache
        mountPath: /cache
      media:
        enabled: true
        existingClaim: ta-media
        mountPath: /youtube
    podAnnotations:
      backup.velero.io/backup-volumes: cache,media
    resources:
      requests:
        memory: 1024Mi
        cpu: 500m
