---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name tubearchivist
  namespace: tubearchivist
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: tubearchivist
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - targetPath: controllers.main.containers.main.env.TA_USERNAME
      kind: Secret
      name: tubearchivist-secrets
      valuesKey: TA_USERNAME
    - targetPath: controllers.main.containers.main.env.TA_PASSWORD
      kind: Secret
      name: tubearchivist-secrets
      valuesKey: TA_PASSWORD
    - targetPath: controllers.main.containers.main.env.ELASTIC_PASSWORD
      kind: Secret
      name: tubearchivist-secrets
      valuesKey: ELASTIC_PASSWORD
  values:
    fullnameOverride: *name
    # App needs root to work.
    #defaultPodOptions:
      #securityContext:
        #runAsUser: 1000
        #runAsGroup: 1000
        #fsGroup: 1000
        #fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      main:
        containers:
          main:
            image:
              repository: bbilly1/tubearchivist
              tag: v0.4.5
            env:
              TZ: "${TIMEZONE}"
              HOST_UID: 1000
              HOST_GID: 1000
              ES_URL: "http://elasticsearch.tubearchivist.svc.cluster.local:9200"
              TA_HOST: "https://tube.${SECRET_DEFAULT_DOMAIN}"
              REDIS_HOST: "redis-stack.tubearchivist.svc.cluster.local"
              ENABLE_CAST: "true"
            resources:
              requests:
                memory: 1024Mi
                cpu: 500m
    service:
      main:
        ports:
          http:
            port: 8000
    ingress:
      main:
        enabled: true
        annotations:
          haproxy.org/whitelist: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: "tube.${SECRET_DEFAULT_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - secretName: "${SECRET_DEFAULT_DOMAIN_CERT}"
    persistence:
      cache:
        enabled: true
        existingClaim: cache
      youtube:
        enabled: true
        existingClaim: youtube
