---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tubearchivist
  namespace: tubearchivist
spec:
  selector:
    matchLabels:
      app: tubearchivist
  replicas: 1
  template:
    metadata:
      labels:
        app: tubearchivist
    spec:
      containers:
        - name: tubearchivist
          image: bbilly1/tubearchivist:v0.2.3
          ports:
            - name: http
              containerPort: 8000
          env:
            - name: TZ
              value: "${TIMEZONE}"
            - name: TA_USERNAME
              valueFrom:
                secretKeyRef:
                  name: tubearchivist-secrets
                  key: TA_USERNAME
            - name: TA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tubearchivist-secrets
                  key: TA_PASSWORD
      restartPolicy: Always
          volumeMounts:
            - name: tubearchivist-cache
              mountPath: /youtube
            - name: tubearchivist-media
              mountPath: /cache
      volumes:
        - name: tubearchivist-media
          persistentVolumeClaim:
            claimName: tubearchivist-media
        - name: tubearchivist-cache
          persistentVolumeClaim:
            claimName: tubearchivist-cache