---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tubearchivist
  namespace: tubearchivist
spec:
  selector:
    matchLabels:
      app: tubearchivist
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        backup.velero.io/backup-volumes: ta-media,ta-cache
      labels:
        app: tubearchivist
    spec:
      containers:
        - name: tubearchivist
          image: bbilly1/tubearchivist:v0.3.6
          ports:
            - name: http
              containerPort: 8000
          env:
            - name: TZ
              value: "${TIMEZONE}"
            - name: ES_URL
              value: "http://elasticsearch.tubearchivist.svc.cluster.local:9200"
            - name: TA_HOST
              value: "https://tube.${SECRET_PRIVATE_DOMAIN}"
            - name: REDIS_HOST
              value: "redis-stack.tubearchivist.svc.cluster.local"
            - name: ENABLE_CAST
              value: "true"
            - name: TA_USERNAME
              valueFrom:
                secretKeyRef:
                  name: tubearchivist-secrets
                  key: TA_USERNAME
            - name: TA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tubearchivist-secrets
                  key: TA_PASSWORD
            - name: ELASTIC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: tubearchivist-secrets
                  key: ELASTIC_PASSWORD
          volumeMounts:
            - name: ta-cache
              mountPath: /cache
            - name: ta-media
              mountPath: /youtube
      restartPolicy: Always
      volumes:
        - name: ta-media
          persistentVolumeClaim:
            claimName: ta-media
        - name: ta-cache
          persistentVolumeClaim:
            claimName: ta-cache