---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tor-controller
  namespace: tor
spec:
  interval: 5m
  chart:
    spec:
      chart: tor-controller
      version: 0.1.14
      sourceRef:
        kind: HelmRepository
        name: bugfest-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: tor
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: tor