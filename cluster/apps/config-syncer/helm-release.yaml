---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: config-syncer
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: config-syncer
      version: v0.14.6
      sourceRef:
        kind: HelmRepository
        name: appscode-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: default
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: config-syncer