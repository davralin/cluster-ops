---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: epicgames-free
  namespace: epicgames-free
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: epicgames-free
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - targetPath: env.EMAIL
      kind: Secret
      name: epicgames-free-login
      valuesKey: EMAIL
    - targetPath: env.PASSWORD
      kind: Secret
      name: epicgames-free-login
      valuesKey: PASSWORD
    - targetPath: env.TOTP
      kind: Secret
      name: epicgames-free-login
      valuesKey: TOTP
  values:
    fullnameOverride: epicgames-free
    # Starts by linking in TZ
    #podSecurityContext:
      #runAsUser: 1000
      #runAsGroup: 1000
      #fsGroup: 1000
      #fsGroupChangePolicy: "OnRootMismatch"
    image:
      repository: ghcr.io/claabs/epicgames-freegames-node
      tag: latest
    service:
      main:
        ports:
          http:
            port: 3000
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    ingress:
      main:
        enabled: true
        annotations:
          haproxy.org/whitelist: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: "epicgames.${SECRET_PRIVATE_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_PRIVATE_DOMAIN_CERT}"
    env:
      TZ: "${TIMEZONE}"
      RUN_ON_STARTUP: "true"
      BASE_URL: "https://epicgames.${SECRET_PRIVATE_DOMAIN}"
      EMAIL_SENDER_ADDRESS: "epicgames@${SECRET_PRIVATE_DOMAIN}"
      EMAIL_RECIPIENT_ADDRESS: "epicgames@${SECRET_PRIVATE_DOMAIN}"
      EMAIL_SENDER_NAME: "Epic Automation"
      SMTP_HOST: "exim.mailrelay.svc.cluster.local"
      SMTP_PORT: "25"
      SMTP_SECURE: "False"
    persistence:
      config:
        enabled: true
        existingClaim: epicgames-free
        mountPath: /usr/app/config
    resources:
      requests:
        memory: 100Mi
      limits:
        memory: 2000Mi