---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &name epicgames-free
  namespace: epicgames-free
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: epicgames-free
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - targetPath: controllers.main.containers.main.env.EMAIL
      kind: Secret
      name: epicgames-free-login
      valuesKey: EMAIL
    - targetPath: controllers.main.containers.main.env.PASSWORD
      kind: Secret
      name: epicgames-free-login
      valuesKey: PASSWORD
    - targetPath: controllers.main.containers.main.env.TOTP
      kind: Secret
      name: epicgames-free-login
      valuesKey: TOTP
    - targetPath: controllers.main.containers.main.env.DISCORD_WEBHOOK
      kind: Secret
      name: epicgames-free-login
      valuesKey: WEBHOOK_URL
  values:
    fullnameOverride: *name
    # Starts by linking in TZ
    #defaultPodOptions:
      #securityContext:
        #runAsUser: 1000
        #runAsGroup: 1000
        #fsGroup: 1000
        #fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/claabs/epicgames-freegames-node
              tag: latest@sha256:611ac2f0204ff8900365e8c762bc4768897e040000703b369e2ced6db3d073a0
            env:
              TZ: "${TIMEZONE}"
              RUN_ON_STARTUP: "true"
              BASE_URL: "https://epicgames.${SECRET_DEFAULT_DOMAIN}"
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                memory: 100Mi
              limits:
                memory: 2000Mi
    service:
      main:
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        annotations:
          haproxy.org/whitelist: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: "epicgames.${SECRET_DEFAULT_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - secretName: "${SECRET_DEFAULT_DOMAIN_CERT}"
    persistence:
      config:
        enabled: true
        existingClaim: epicgames-free
        globalMounts:
          - path: /usr/app/config