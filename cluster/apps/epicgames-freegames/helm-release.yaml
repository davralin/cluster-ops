---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: epicgames-free
  namespace: epicgames-free
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: epicgames-free
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - targetPath: env.EMAIL
      kind: Secret
      name: epicgames-free-login
      valuesKey: EMAIL
    - targetPath: env.PASSWORD
      kind: Secret
      name: epicgames-free-login
      valuesKey: PASSWORD
    - targetPath: env.TOTP
      kind: Secret
      name: epicgames-free-login
      valuesKey: TOTP
  values:
    fullnameOverride: epicgames-free
    image:
      repository: ghcr.io/claabs/epicgames-freegames-node
      tag: latest
    service:
      main:
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        annotations:
          haproxy.org/whitelist: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: "epicgames.${SECRET_PRIVATE_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_PRIVATE_DOMAIN_CERT}"
    env:
      TZ: "${TIMEZONE}"
      RUN_ON_STARTUP: "true"
      BASE_URL: "epicgames.${SECRET_PRIVATE_DOMAIN}"
      EMAIL_SENDER_ADDRESS: "epicgames@${SECRET_PRIVATE_DOMAIN}"
      EMAIL_RECIPIENT_ADDRESS: "epicgames@${SECRET_PRIVATE_DOMAIN}"
      SMTP_HOST: "exim.mailrelay.svc.cluster.local"
      SMTP_PORT: "25"
      SMTP_SECURE: "false"
      TEST_NOTIFIERS: "true"
    resources:
      requests:
        memory: 100Mi
      limits:
        memory: 2000Mi