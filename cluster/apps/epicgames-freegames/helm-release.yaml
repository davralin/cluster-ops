---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: epicgames-free
  namespace: epicgames-free
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: epicgames-free
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - targetPath: env.EMAIL
      kind: Secret
      name: epicgames-free-login
      valuesKey: EMAIL
    - targetPath: env.PASSWORD
      kind: Secret
      name: epicgames-free-login
      valuesKey: PASSWORD
    - targetPath: env.TOTP
      kind: Secret
      name: epicgames-free-login
      valuesKey: TOTP
  values:
    fullnameOverride: epicgames-free
    image:
      repository: ghcr.io/claabs/epicgames-freegames-node
      tag: latest
    service:
      main:
        enabled: false
    env:
      TZ: "${TIMEZONE}"
    resources:
      requests:
        memory: 100Mi
      limits:
        memory: 2000Mi