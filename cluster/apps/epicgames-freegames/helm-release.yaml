---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name epicgames-free
  namespace: epicgames-free
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: epicgames-free
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - targetPath: controllers.epicgames-free.containers.app.env.EMAIL
      kind: Secret
      name: epicgames-free-login
      valuesKey: EMAIL
    - targetPath: controllers.epicgames-free.containers.app.env.PASSWORD
      kind: Secret
      name: epicgames-free-login
      valuesKey: PASSWORD
    - targetPath: controllers.epicgames-free.containers.app.env.TOTP
      kind: Secret
      name: epicgames-free-login
      valuesKey: TOTP
    - targetPath: controllers.epicgames-free.containers.app.env.DISCORD_WEBHOOK
      kind: Secret
      name: epicgames-free-login
      valuesKey: WEBHOOK_URL
  values:
    fullnameOverride: *name
    # Starts by linking in TZ
    #defaultPodOptions:
      #securityContext:
        #runAsUser: 1000
        #runAsGroup: 1000
        #fsGroup: 1000
        #fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      *name:
        containers:
          app:
            image:
              repository: ghcr.io/claabs/epicgames-freegames-node
              tag: latest@sha256:5f6d3f704e13fc9f0b5c8b1c86969590d8aae85767358b98ef16123dd1c34e6e
            env:
              TZ: "${TIMEZONE}"
              RUN_ON_STARTUP: "true"
              BASE_URL: "https://epicgames.${SECRET_DEFAULT_DOMAIN}"
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                memory: 100Mi
              limits:
                memory: 2000Mi
    service:
      app:
        ports:
          http:
            port: 3000
    ingress:
      app:
        enabled: true
        annotations:
          haproxy.org/allow-list: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: &host "epicgames.${SECRET_DEFAULT_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: epicgames-free
        globalMounts:
          - path: /usr/app/config