---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name firefly-iii
  namespace: firefly-iii
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: firefly-iii
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    # Containers starts with chown'ing
    #defaultPodOptions:
      #securityContext:
        #runAsUser: 1000
        #runAsGroup: 1000
        #fsGroup: 1000
        #fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      firefly-iii:
        containers:
          app:
            image:
              repository: fireflyiii/core
              tag: version-6.1.19
            env:
              APP_ENV: "local"
              APP_KEY:
                valueFrom:
                  secretKeyRef:
                    name: firefly-iii-config
                    key: APP_KEY
              APP_URL: "https://firefly.${SECRET_DEFAULT_DOMAIN}"
              DB_CONNECTION: pgsql
              DB_HOST: "postgres-v16-rw.cloudnative-pg.svc.cluster.local"
              DB_PORT: "5432"
              DB_DATABASE: "fireflyiii"
              DB_USERNAME: "fireflyiii"
              DB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: firefly-iii-config
                    key: POSTGRES_PASSWORD
              MAIL_DESTINATION: "firefly@${SECRET_DEFAULT_DOMAIN}"
              MAIL_MAILER: smtp
              MAIL_HOST: exim.mailrelay.svc.cluster.local
              MAIL_PORT: 25
              MAIL_ENCRYPTION: null
              MAIL_FROM_ADDRESS: "firefly@${SECRET_DEFAULT_DOMAIN}"
              STATIC_CRON_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: firefly-iii-config
                    key: STATIC_CRON_TOKEN
              TRUSTED_PROXIES: "**"
              TZ: "${TIMEZONE}"
            resources:
              requests:
                cpu: 15m
                memory: 164Mi
              limits:
                memory: 175Mi
          cronjob:
            image:
              repository: alpine
              tag: 3.20.1
              pullPolicy: IfNotPresent
            command:
              - sh
            args:
              - -c
              - >-
                echo "0 */3 * * * wget -qO- http://firefly-iii:8080/api/v1/cron/$(STATIC_CRON_TOKEN)"
                | crontab -
                && crond -f -L /dev/stdout
            env:
              - name: STATIC_CRON_TOKEN
                valueFrom:
                  secretKeyRef:
                    name: firefly-iii-config
                    key: STATIC_CRON_TOKEN
    service:
      app:
        controller: *name
        ports:
          http:
            port: 8080
    ingress:
      app:
        enabled: true
        annotations:
          haproxy.org/allow-list: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "SAMEORIGIN"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: &host "firefly.${SECRET_DEFAULT_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: firefly-iii
        globalMounts:
          - path: /var/www/html/storage/upload