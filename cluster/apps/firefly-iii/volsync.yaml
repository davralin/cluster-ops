---
apiVersion: v1
kind: Secret
metadata:
  name: firefly-iii-volsync-secret
  namespace: firefly-iii
type: Opaque
stringData:
  RESTIC_REPOSITORY: "s3:${SECRET_S3_URL}/volsync-${CLUSTER_NAME}/firefly-iii"
  RESTIC_PASSWORD: "${SECRET_VOLSYNC_RESTIC_PWD}"
  AWS_ACCESS_KEY_ID: "${SECRET_VOLSYNC_ACCESS_KEYS}"
  AWS_SECRET_ACCESS_KEY: "${SECRET_VOLSYNC_SECRET_KEYS}"
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: firefly-iii-volsync
  namespace: firefly-iii
spec:
  interval: 15m
  chart:
    spec:
      chart: raw
      version: v0.3.2
      sourceRef:
        kind: HelmRepository
        name: dysnix-charts
        namespace: flux-system
  targetNamespace: firefly-iii
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: volsync
      namespace: volsync
    - name: firefly-iii
      namespace: firefly-iii
  values:
    resources:
      - apiVersion: volsync.backube/v1alpha1
        kind: ReplicationSource
        metadata:
          name: firefly-iii
          namespace: firefly-iii
        spec:
          sourcePVC: firefly-iii
          trigger:
            schedule: "04 01 * * *"
          restic:
            copyMethod: Snapshot
            pruneIntervalDays: 7
            repository: firefly-iii-volsync-secret
            moverSecurityContext:
              runAsUser: 1000
              runAsGroup: 1000
              fsGroup: 1000
            retain:
              daily: 7
              within: 3d