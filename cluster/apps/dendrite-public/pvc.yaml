---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dendrite-postgresql
  namespace: dendrite
  annotations:
    volumeType: local
spec:
  storageClassName: "${STORAGE_READWRITEONCE}"
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
