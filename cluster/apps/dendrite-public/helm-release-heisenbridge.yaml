---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: heisenbridge
  namespace: dendrite
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: dendrite
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: heisenbridge
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    image:
      repository: hif1/heisenbridge
      tag: 1.14.2
    args: ["-c", "/app/config.yaml", "-l", "0.0.0.0", "http://dendrite:8008"]
    service:
      main:
        ports:
          http:
            port: 9898
    secrets:
      yaml:
        enabled: true
        stringData:
          heisenbridge.yaml: |
            id: heisenbridge
            url: http://heisenbridge:9898
            as_token: fHzDW35fFZB9Yvu1rPW6kKqvaZJmQdB1ghgfbsZtlrFDyoTfN5ddfio1jrB25Qoc
            hs_token: 0qQMO2VQvJkfwbNuVKolnrVQkovzyXuRcKoaQvrMO6sySwTem7hgkrsdBKY4cd36
            rate_limited: false
            sender_localpart: heisenbridge
            namespaces:
                users:
                - regex: '@irc_.*'
                  exclusive: true
                - regex: '@heisenbridge:.*'
                  exclusive: true
                aliases: []
                rooms: []
    env:
      TZ: "${TIMEZONE}"
    persistence:
      heisenbridge:
        enabled: true
        type: secret
        name: heisenbridge-yaml
        mountPath: "/app/config.yaml"
        subPath: "heisenbridge.yaml"
    podAnnotations:
      reloader.stakater.com/auto: "true"
    resources:
      requests:
        cpu: 20m
        memory: 64Mi
      limits:
        cpu: 100m
        memory: 128Mi