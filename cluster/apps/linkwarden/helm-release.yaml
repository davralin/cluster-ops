---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name linkwarden
  namespace: linkwarden
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: linkwarden
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - targetPath: controllers.linkwarden.containers.app.env.DATABASE_URL
      kind: Secret
      name: linkwarden-config
      valuesKey: DATABASE_URL
    - targetPath: controllers.linkwarden.containers.app.env.NEXTAUTH_SECRET
      kind: Secret
      name: linkwarden-config
      valuesKey: NEXTAUTH_SECRET
  values:
    fullnameOverride: *name
    #defaultPodOptions:
      #securityContext:
        #runAsUser: 1000
        #runAsGroup: 1000
        #fsGroup: 1000
        #fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      linkwarden:
        containers:
          app:
            image:
              repository: ghcr.io/linkwarden/linkwarden
              tag: v2.6.0@sha256:29451d800fc74f4fda6d607736ea0fa8b69798467994d7f76bedd6b2897e6602
            env:
              TZ: "${TIMEZONE}"
              NEXTAUTH_URL: "https://linkwarden.${SECRET_DEFAULT_DOMAIN}"
              NEXT_PUBLIC_DISABLE_REGISTRATION: true
              NEXT_PUBLIC_CREDENTIALS_ENABLED: true
            resources:
              requests:
                memory: 512Mi
                cpu: 100m
              limits:
                memory: 1024Mi
    service:
      app:
        controller: *name
        ports:
          http:
            port: 3000
    ingress:
      app:
        enabled: true
        annotations:
          haproxy.org/allow-list: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: &host "linkwarden.${SECRET_DEFAULT_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: linkwarden
        globalMounts:
          - path: /data/data
