---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wildcard-internal-domain
  namespace: cert-manager
spec:
  secretName: "${SECRET_INTERNAL_DOMAIN_CERT}"
  secretTemplate:
    annotations:
      kubed.appscode.com/sync: ""
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  privateKey:
    rotationPolicy: Always
  dnsNames:
    - "*.${SECRET_INTERNAL_DOMAIN}"
    - "${SECRET_INTERNAL_DOMAIN}"