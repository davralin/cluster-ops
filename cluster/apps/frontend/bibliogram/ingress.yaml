---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bibliogram-ingress
  namespace: frontend
  annotations:
    haproxy.org/whitelist: "${HAPROXY_WHITELIST}"
    haproxy.org/response-set-header: |
      Strict-Transport-Security "max-age=31536000"
      X-Frame-Options "DENY"
      X-Content-Type-Options "nosniff"
      Referrer-Policy "no-referrer-when-downgrade"
spec:
  rules:
    - host: "i.${SECRET_PUBLIC_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bibliogram
                port:
                  number: 80
  tls:
    - secretName: ${SECRET_PUBLIC_DOMAIN_CERT}
      hosts:
        - "i.${SECRET_PUBLIC_DOMAIN}"
