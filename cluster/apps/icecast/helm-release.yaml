---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: icecast
  namespace: icecast
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: icecast
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: icecast
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    image:
      repository: ghcr.io/libretime/icecast
      tag: 2.4.4
    service:
      type: LoadBalancer
      main:
        ports:
          http:
            port: 8000
    env:
      ICECAST_SOURCE_PASSWORD: "source"
      ICECAST_RELAY_PASSWORD: "relay"
      ICECAST_ADMIN_PASSWORD: "admin"
      ICECAST_ADMIN_USERNAME: "admin"
      ICECAST_ADMIN_EMAIL: "remove@spam.com"
      ICECAST_LOCATION: "${CLUSTER_NAME}"
      ICECAST_HOSTNAME: "cast.${SECRET_DEFAULT_DOMAIN}"
      ICECAST_MAX_CLIENTS: "69"
      ICECAST_MAX_SOURCES: "69"