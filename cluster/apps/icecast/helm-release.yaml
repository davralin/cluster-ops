---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: icecast
  namespace: icecast
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: icecast
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: icecast
    # fails on startup due to missing permissions
    #podSecurityContext:
      #runAsUser: 1000
      #runAsGroup: 1000
      #fsGroup: 1000
      #fsGroupChangePolicy: "OnRootMismatch"
    image:
      repository: ghcr.io/libretime/icecast
      tag: 2.4.4
    service:
      main:
        ports:
          http:
            port: 8000
    ingress:
      main:
        enabled: true
        annotations:
          haproxy.org/whitelist: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: "cast.${SECRET_DEFAULT_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DEFAULT_DOMAIN_CERT}"
    env:
      ICECAST_SOURCE_PASSWORD: "source"
      ICECAST_RELAY_PASSWORD: "relay"
      ICECAST_ADMIN_PASSWORD: "admin"
      ICECAST_ADMIN_USERNAME: "admin"
      ICECAST_ADMIN_EMAIL: "remove@spam.com"
      ICECAST_LOCATION: "${CLUSTER_NAME}"
      ICECAST_HOSTNAME: "cast.${SECRET_DEFAULT_DOMAIN}"
      ICECAST_MAX_CLIENTS: "69"
      ICECAST_MAX_SOURCES: "69"
    resources:
      requests:
        cpu: 50m
        memory: 32Mi
      limits:
        cpu: 50m
        memory: 32Mi