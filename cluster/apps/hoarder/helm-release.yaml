---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name hoarder
  namespace: hoarder
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: hoarder
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 100
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      hoarder:
        containers:
          hoarder:
            image:
              repository: ghcr.io/hoarder-app/hoarder
              tag: 0.16.0@sha256:6823c2a766d40f03bb3d2fe21adfc11589841e862ed0b5b4d0e3cced6ce91189
            env:
              MEILI_ADDR: http://meilisearch:7700
              BROWSER_WEB_URL: http://chrome:9222
              # OPENAI_API_KEY: ...
              DATA_DIR: /data
              NEXTAUTH_SECRET: generated_secret
              MEILI_MASTER_KEY: generated_secret
              NEXTAUTH_URL: "hoarder.${SECRET_DEFAULT_DOMAIN}"
              NEXT_PUBLIC_SECRET: "my-super-duper-secret-string"
            resources:
              requests:
                cpu: 50m
                memory: 80Mi
              limits:
                cpu: 100m
                memory: 128Mi
          chrome:
            image:
              repository: gcr.io/zenika-hub/alpine-chrome
              tag: 124
            args:
              - --no-sandbox
              - --disable-gpu
              - --disable-dev-shm-usage
              - --remote-debugging-address=0.0.0.0
              - --remote-debugging-port=9222
              - --hide-scrollbars
            resources:
              requests:
                cpu: 50m
                memory: 80Mi
              limits:
                cpu: 100m
                memory: 128Mi
          meilisearch:
            image:
              repository: getmeili/meilisearch
              tag: v1.10.1
            env:
              NEXTAUTH_SECRET: generated_secret
              MEILI_MASTER_KEY: generated_secret
              NEXTAUTH_URL: "hoarder.${SECRET_DEFAULT_DOMAIN}"
              NEXT_PUBLIC_SECRET: "my-super-duper-secret-string"
            resources:
              requests:
                cpu: 50m
                memory: 80Mi
              limits:
                cpu: 100m
                memory: 128Mi
    service:
      app:
        controller: *name
        ports:
          http:
            port: 3000
    ingress:
      app:
        enabled: true
        annotations:
          haproxy.org/allow-list: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: &host "hoarder.${SECRET_DEFAULT_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      hoarder:
        enabled: true
        existingClaim: hoarder
        advancedMounts:
          hoarder:
            hoarder:
              - path: /data
                subPath: data
            meilisearch:
              - path: /meili_data
                subPath: meilisearch
