---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: awx-operator
  namespace: awx
spec:
  interval: 5m
  chart:
    spec:
      chart: awx-operator
      version: 2.16.1
      sourceRef:
        kind: HelmRepository
        name: awx-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: awx
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: awx
