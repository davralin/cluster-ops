---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: influxdb
  namespace: influxdb
spec:
  interval: 5m
  chart:
    spec:
      chart: influxdb
      version: 5.4.16
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: influxdb
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: influxdb
    image:
      repository: bitnami/influxdb
      tag: 2.6.1-debian-11-r17
    persistence:
      enabled: true
      existingClaim: influxdb
    volumePermissions:
      enabled: true
      image:
        repository: bitnami/bitnami-shell
        tag: 11
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
