---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name playwright-chrome
  namespace: changedetection
spec:
  interval: 5m
  timeout: 30m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: changedetection
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    #defaultPodOptions:
      #securityContext:
        #runAsUser: 1000
        #runAsGroup: 1000
        #fsGroup: 1000
        #fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/browserless/chrome
              tag: latest@sha256:7c5a3544a80f34be99a3fcc5834080ac5e843d69905da430a40b74267e80c5e0
            env:
              #TZ: "${TIMEZONE}"
              #SCREEN_WIDTH: "1920"
              #SCREEN_HEIGHT: "1024"
              #SCREEN_DEPTH: "16"
              ENABLE_DEBUGGER: "true"
              #TIMEOUT: "600000"
              #DATA_DIR: "~/browserless-cache-123"
              #CONCURRENT: "15"
            resources:
              requests:
                cpu: 100m
                memory: 700Mi
              limits:
                cpu: 200m
                memory: 1000Mi
    service:
      main:
        ports:
          http:
            port: 3000
