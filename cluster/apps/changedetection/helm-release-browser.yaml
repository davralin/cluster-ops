---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name sockpuppetbrowser
  namespace: changedetection
spec:
  interval: 5m
  timeout: 30m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: changedetection
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    # Seems like this isn't supported.
    #defaultPodOptions:
      #securityContext:
        #runAsUser: 1000
        #runAsGroup: 1000
        #fsGroup: 1000
        #fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      sockpuppetbrowser:
        containers:
          app:
            image:
              repository: dgtlmoon/sockpuppetbrowser
              tag: latest@sha256:ebe309621d97c47d86669a4c393a392e26a01a6ded0fc87c78813f56a0d6597e
            env:
              SCREEN_WIDTH: "1920"
              SCREEN_HEIGHT: "1024"
              SCREEN_DEPTH: "16"
              MAX_CONCURRENT_CHROME_PROCESSES: "10"
            resources:
              requests:
                cpu: 100m
                memory: 700Mi
              limits:
                cpu: 200m
                memory: 1000Mi
    service:
      app:
        controller: *name
        ports:
          http:
            port: 3000
