---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name playwright-chrome
  namespace: changedetection
spec:
  interval: 5m
  timeout: 30m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: changedetection
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    # Seems like this isn't supported.
    #defaultPodOptions:
      #securityContext:
        #runAsUser: 1000
        #runAsGroup: 1000
        #fsGroup: 1000
        #fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/browserless/chrome
              tag: latest@sha256:2b9300ab4a2a5394492dfbf3fb6e9f4a31f167537ae1b7a3e90ee5ef27cb62de
            env:
              SCREEN_WIDTH: "1920"
              SCREEN_HEIGHT: "1024"
              SCREEN_DEPTH: "16"
              ENABLE_DEBUGGER: "true"
              TIMEOUT: "600000"
              CONCURRENT: "15"
            resources:
              requests:
                cpu: 100m
                memory: 700Mi
              limits:
                cpu: 200m
                memory: 1000Mi
    service:
      main:
        ports:
          http:
            port: 3000
