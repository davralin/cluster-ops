---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ipfs
  namespace: ipfs
spec:
  interval: 5m
  chart:
    spec:
      chart: ipfs
      version: 3.0.47
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  targetNamespace: ipfs
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: ipfs
    persistence:
      data:
        storageClass: "local-path"
      staging:
        storageClass: "local-path"
      ipfs:
        storageClass: "local-path"
      ipns:
        storageClass: "local-path"
