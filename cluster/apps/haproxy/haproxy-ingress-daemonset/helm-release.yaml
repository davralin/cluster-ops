---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: haproxy-controller
  namespace: haproxy-controller
spec:
  interval: 5m
  chart:
    spec:
      chart: kubernetes-ingress
      version: 1.38.2
      sourceRef:
        kind: HelmRepository
        name: haproxytech-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: haproxy-controller
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: haproxy-controller
    controller:
      kind: DaemonSet
      logging:
        level: debug
      service:
        enablePorts:
          http: false
          prometheus: true
      ingressClass: null
      ingressClassResource:
        default: true
      defaultTLSSecret:
        enabled: false
      serviceMonitor:
        enabled: "${MONITORING_PROMETHEUS}"
    defaultBackend:
      enabled: false