---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: haproxy-controller
  namespace: haproxy-controller
spec:
  interval: 5m
  chart:
    spec:
      chart: kubernetes-ingress
      version: 1.32.1
      sourceRef:
        kind: HelmRepository
        name: haproxytech-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: haproxy-controller
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: haproxy-controller
    controller:
      replicaCount: 2
      logging:
        level: debug
      service:
        type: LoadBalancer
        enablePorts:
          http: false
        externalTrafficPolicy: Local
      ingressClass: null
      ingressClassResource:
        default: true
      defaultTLSSecret:
        enabled: false
      serviceMonitor:
        enabled: "${MONITORING_PROMETHEUS}"
    defaultBackend:
      enabled: false
