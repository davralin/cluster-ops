---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: lnd
  namespace: lnd
spec:
  interval: 5m
  chart:
    spec:
      chart: lnd
      version: 0.3.12
      sourceRef:
        kind: HelmRepository
        name: fold
        namespace: flux-system
      interval: 5m
  targetNamespace: lnd
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: lnd
    persistence:
      size: 1Gi
