---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: monerod-local
  namespace: monerod
spec:
  storageClassName: manual
  capacity:
    storage: 800Gi
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: /var/media/disk/monerod
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: monerod-local
  namespace: monerod
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 800Gi