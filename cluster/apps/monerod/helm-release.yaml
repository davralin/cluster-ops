---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: monerod
  namespace: monerod
spec:
  interval: 5m
  chart:
    spec:
      chart: monero-node
      version: 0.0.33
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  targetNamespace: monerod
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: monerod
    persistence:
      blockchainstorage:
        existingClaim: monerod-local
    nodeSelector:
      feature.node.kubernetes.io/custom-usb-backupdrive: "true"
