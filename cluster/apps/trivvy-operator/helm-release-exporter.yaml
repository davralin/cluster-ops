---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: trivy-exporter
  namespace: trivy
spec:
  interval: 5m
  chart:
    spec:
      chart: trivy-exporter
      version: 0.6.0
      sourceRef:
        kind: HelmRepository
        name: giantswarm-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: trivy
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: trivy-exporter
    psp:
      enabled: false
    monitoring:
      serviceMonitor:
        enabled: "${MONITORING_PROMETHEUS}"
