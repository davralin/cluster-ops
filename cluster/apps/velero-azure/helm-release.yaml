---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  interval: 5m
  chart:
    spec:
      chart: velero
      version: 4.0.1
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: velero
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - targetPath: configuration.backupStorageLocation.config.resourceGroup
      kind: Secret
      name: credentials-azure-velero
      valuesKey: AZURE_BACKUP_RESOURCE_GROUP
    - targetPath: configuration.backupStorageLocation.config.storageAccount
      kind: Secret
      name: credentials-azure-velero
      valuesKey: AZURE_STORAGE_ACCOUNT_ID
    - targetPath: configuration.backupStorageLocation.config.storageAccountKeyEnvVar
      kind: Secret
      name: credentials-azure-velero
      valuesKey: AZURE_STORAGE_ACCOUNT_ACCESS_KEY
    - targetPath: configuration.backupStorageLocation.config.subscriptionId
      kind: Secret
      name: credentials-azure-velero
      valuesKey: AZURE_BACKUP_SUBSCRIPTION_ID
  values:
    fullnameOverride: velero
    configuration:
      extraEnvVars:
        TZ: "${TIMEZONE}"
      backupStorageLocation:
        - name: default
          bucket: velero
          default: true
          provider: azure
      resticTimeout: 6h
      logLevel: debug
    initContainers:
      - name: velero-velero-plugin-for-microsoft-azure
        image: velero/velero-plugin-for-microsoft-azure:v1.7.0@sha256:a64c92eadf8eabb6af3435114725763c5863ce75a84192d956ed5b8c2729f091
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - mountPath: /target
          name: plugins
    resources:
      requests:
        memory: 300Mi
        cpu: 25m
      limits:
        memory: 1500Mi
    metrics:
      enabled: "${MONITORING_PROMETHEUS}"
      serviceMonitor:
        enabled: "${MONITORING_PROMETHEUS}"
      prometheusRule:
        enabled: "${MONITORING_PROMETHEUS}"
        spec:
          - alert: VeleroBackupPartialFailures
            annotations:
              message: Velero backup {{ $labels.schedule }} has {{ $value }} partially failed backups.
            expr: |-
              sum(increase(velero_backup_partial_failure_total{schedule != ""}[12h])) > 0
            for: 5m
            labels:
              severity: warning
          - alert: VeleroBackupFailures
            annotations:
              message: Velero backup {{ $labels.schedule }} has {{ $value }} failed backups.
            expr: |-
              sum(increase(velero_backup_failure_total{schedule != ""}[12h])) > 0
            for: 5m
            labels:
              severity: warning
    snapshotsEnabled: false
    deployNodeAgent: true
    upgradeCRDs: true
    nodeAgent:
      podVolumePath: /var/lib/kubelet/pods
      privileged: false
      tolerations:
      - key: "arm"
        operator: "Exists"
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
      resources:
        requests:
          memory: 200Mi
          cpu: 15m
        limits:
          memory: 3000Mi
          cpu: null
    credentials:
      existingSecret: credentials-azure-velero
    schedules:
      daily-backup:
        schedule: "10 21 * * *"
        template:
          ttl: "720h"
