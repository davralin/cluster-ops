---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  interval: 5m
  chart:
    spec:
      chart: velero
      version: 3.1.6
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: velero
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - targetPath: configuration.backupStorageLocation.config.resourceGroup
      kind: Secret
      name: credentials-azure-velero
      valuesKey: AZURE_BACKUP_RESOURCE_GROUP
    - targetPath: configuration.backupStorageLocation.config.storageAccount
      kind: Secret
      name: credentials-azure-velero
      valuesKey: AZURE_STORAGE_ACCOUNT_ID
    - targetPath: configuration.backupStorageLocation.config.storageAccountKeyEnvVar
      kind: Secret
      name: credentials-azure-velero
      valuesKey: AZURE_STORAGE_ACCOUNT_ACCESS_KEY
    - targetPath: configuration.backupStorageLocation.config.subscriptionId
      kind: Secret
      name: credentials-azure-velero
      valuesKey: AZURE_BACKUP_SUBSCRIPTION_ID
  values:
    fullnameOverride: velero
    configuration:
      extraEnvVars:
        TZ: "${TIMEZONE}"
      provider: azure
      backupStorageLocation:
        name: default
        bucket: velero
        default: true
      resticTimeout: 6h
      logLevel: debug
    initContainers:
    - name: velero-velero-plugin-for-microsoft-azure
      image: velero/velero-plugin-for-microsoft-azure:v1.6.1@sha256:c44e15e829c52c1c0280f2dce11b3d278505f64a57d387c5d370fd86ecf735c5
      imagePullPolicy: IfNotPresent
      volumeMounts:
      - mountPath: /target
        name: plugins
    resources:
      requests:
        memory: 300Mi
        cpu: 25m
      limits:
        memory: 1500Mi
    metrics:
      enabled: "{$MONITORING_PROMETHEUS}"
      serviceMonitor:
        enabled: "{$MONITORING_PROMETHEUS}"
    snapshotsEnabled: false
    deployNodeAgent: true
    upgradeCRDs: false
    nodeAgent:
      podVolumePath: /var/lib/kubelet/pods
      privileged: false
      tolerations:
      - key: "arm"
        operator: "Exists"
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
      resources:
        requests:
          memory: 200Mi
          cpu: 15m
        limits:
          memory: 3000Mi
          cpu: null
    credentials:
      existingSecret: credentials-azure-velero
    schedules:
      daily-backup:
        schedule: "10 21 * * *"
        template:
          ttl: "720h"