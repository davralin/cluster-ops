---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker-cloudflare
  namespace: ddns
spec:
  selector:
    matchLabels:
      app: docker-cloudflare
  replicas: 1
  template:
    metadata:
      annotations:
        configmap.reloader.stakater.com/reload: docker-cloudflare-config
      labels:
        app: docker-cloudflare
    spec:
      containers:
        - image: ghcr.io/joshuaavalon/cloudflare-ddns:2.9.2
          name: docker-cloudflare
          env:
            - name: TZ
              value: "${TIMEZONE}"
          resources:
            requests:
              cpu: 10m
              memory: 64Mi
            limits:
              cpu: 50m
              memory: 128Mi
          volumeMounts:
            - mountPath: /app/config.yaml
              name: docker-cloudflare-config
              subPath: config.yaml
              readOnly: true
      volumes:
        - name: docker-cloudflare-config
          secret:
            secretName: docker-cloudflare-config
            items:
              - key: config-yaml
                path: config.yaml
