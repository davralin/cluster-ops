---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nginx
  namespace: wger
spec:
  interval: 5m
  chart:
    spec:
      chart: nginx
      version: 15.0.1
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: wger
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: nginx
    podSecurityContext:
      enabled: true
    containerSecurityContext:
      enabled: true
    service:
      type: ClusterIP
      port: 8080
    ingress:
      enabled: true
      annotations:
        haproxy.org/whitelist: "${HAPROXY_WHITELIST}"
        haproxy.org/response-set-header: |
          Strict-Transport-Security "max-age=31536000"
          X-Frame-Options "DENY"
          X-Content-Type-Options "nosniff"
          Referrer-Policy "no-referrer-when-downgrade"
      hostname: "wger.${SECRET_DEFAULT_DOMAIN}"
      path: /static
      pathType: Prefix
    staticSitePVC: wger-static
    extraEnvVars:
    - name: TZ
      value: "${TIMEZONE}"
    metrics:
      enabled: "${MONITORING_PROMETHEUS}"
      securityContext:
        enabled: true
      serviceMonitor:
        enabled: "${MONITORING_PROMETHEUS}"
      prometheusRule:
        enabled: false #"${MONITORING_PROMETHEUS}"