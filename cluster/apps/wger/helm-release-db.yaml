---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: wger
spec:
  interval: 5m
  chart:
    spec:
      chart: postgresql
      version: 12.5.4
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: wger
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: postgresql
    auth:
      database: wger
      username: wger
      existingSecret: wger-secrets
    primary:
      podAnnotations:
        backup.velero.io/backup-volumes: data
      persistence:
        enabled: true
        existingClaim: wger-postgresql
    volumePermissions:
      enabled: true
    metrics:
      enabled: "${MONITORING_PROMETHEUS}"
      serviceMonitor:
        enabled: "${MONITORING_PROMETHEUS}"
