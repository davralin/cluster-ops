---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: llamagpt-api
  namespace: llamagpt
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: llamagpt
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: llamagpt-api
    image:
      repository: ghcr.io/getumbrel/llama-gpt-api
      tag: 1.0.1
    service:
      main:
        ports:
          http:
            port: 8000
    env:
      MODEL: "/models/llama-2-7b-chat.bin"
    resources:
      requests:
        memory: 5Gi