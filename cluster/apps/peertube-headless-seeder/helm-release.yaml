---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &name peertube-headless-seeder
  namespace: headless-seeder
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: headless-seeder
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      main:
        containers:
          main:
            image:
              repository: tyrsarm/peertube-headless-seeder
              tag: v0.2
            env:
              TZ: "${TIMEZONE}"
              api_url: "https://jupiter.tube/api/v1/accounts/jblive/videos"
            resources:
              requests:
                cpu: 100m
                memory: 200Mi
    service:
      main:
        enabled: false