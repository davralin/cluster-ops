---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: smokeping
  namespace: smokeping
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: smokeping
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: smokeping
    # Container starts with chmod
    #podSecurityContext:
    #  runAsUser: 1000
    #  runAsGroup: 1000
    #  fsGroup: 1000
    #  fsGroupChangePolicy: "OnRootMismatch"
    #  capabilities:
    #    add:
    #      - CHOWN
    image:
      repository: lscr.io/linuxserver/smokeping
      tag: 2.7.3@sha256:a31a0f014cdd390bfc988e240c15dbe3497cfd9aaeb2f622ddc7f4823e96b6c9
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        annotations:
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: "smokeping.${SECRET_PRIVATE_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_PRIVATE_DOMAIN_CERT}"
    env:
      TZ: "${TIMEZONE}"
      PUID: 1000
      PGID: 1000
    configMaps:
      config:
        enabled: true
        data: |
          *** Targets ***

          probe = FPing

          menu = Top
          title = Network Latency Grapher
          remark = Welcome to the SmokePing website of WORKS Company. \
                  Here you will learn all about the latency of our network.

          + InternetSites

          menu = Internet Sites
          title = Internet Sites

          ++ Fleisbook
          menu = Fleisbook
          title = Fleisbook
          host = Facebook.com

          ++ Youtube
          menu = YouTube
          title = YouTube
          host = youtube.com

          ++ JupiterBroadcasting
          menu = JupiterBroadcasting
          title = JupiterBroadcasting
          host = jupiterbroadcasting.com

          ++ GoogleSearch
          menu = Google
          title = google.com
          host = google.com

          ++ GoogleSearchIpv6
          menu = Google
          probe = FPing6
          title = ipv6.google.com
          host = ipv6.google.com

          ++ linuxserverio
          menu = linuxserver.io
          title = linuxserver.io
          host = linuxserver.io

          + Europe

          menu = Europe
          title = European Connectivity

          ++ Germany

          menu = Germany
          title = The Fatherland

          +++ TelefonicaDE

          menu = Telefonica DE
          title = Telefonica DE
          host = www.telefonica.de

          ++ Switzerland

          menu = Switzerland
          title = Switzerland

          +++ CernIXP

          menu = CernIXP
          title = Cern Internet eXchange Point
          host = cixp.web.cern.ch

          +++ SBB

          menu = SBB
          title = SBB
          host = www.sbb.ch/en

          ++ UK

          menu = United Kingdom
          title = United Kingdom

          +++ CambridgeUni

          menu = Cambridge
          title = Cambridge
          host = cam.ac.uk

          +++ UEA

          menu = UEA
          title = UEA
          host = www.uea.ac.uk

          + USA

          menu = North America
          title = North American Connectivity

          ++ MIT

          menu = MIT
          title = Massachusetts Institute of Technology Webserver
          host = web.mit.edu

          ++ IU

          menu = IU
          title = Indiana University
          host = www.indiana.edu

          ++ UCB

          menu = U. C. Berkeley
          title = U. C. Berkeley Webserver
          host = www.berkeley.edu

          ++ UCSD

          menu = U. C. San Diego
          title = U. C. San Diego Webserver
          host = ucsd.edu

          ++ UMN

          menu =  University of Minnesota
          title = University of Minnesota
          host = twin-cities.umn.edu

          ++ OSUOSL

          menu = Oregon State University Open Source Lab
          title = Oregon State University Open Source Lab
          host = osuosl.org

          + DNS
          menu = DNS
          title = DNS

          ++ GoogleDNS1
          menu = Google DNS 1
          title = Google DNS 8.8.8.8
          host = 8.8.8.8

          ++ GoogleDNS2
          menu = Google DNS 2
          title = Google DNS 8.8.4.4
          host = 8.8.4.4

          ++ OpenDNS1
          menu = OpenDNS1
          title = OpenDNS1
          host = 208.67.222.222

          ++ OpenDNS2
          menu = OpenDNS2
          title = OpenDNS2
          host = 208.67.220.220

          ++ CloudflareDNS1
          menu = Cloudflare DNS 1
          title = Cloudflare DNS 1.1.1.1
          host = 1.1.1.1

          ++ CloudflareDNS2
          menu = Cloudflare DNS 2
          title = Cloudflare DNS 1.0.0.1
          host = 1.0.0.1

          ++ L3-1
          menu = Level3 DNS 1
          title = Level3 DNS 4.2.2.1
          host = 4.2.2.1

          ++ L3-2
          menu = Level3 DNS 2
          title = Level3 DNS 4.2.2.2
          host = 4.2.2.2

          ++ Quad9
          menu = Quad9
          title = Quad9 DNS 9.9.9.9
          host = 9.9.9.9

          + DNSProbes
          menu = DNS Probes
          title = DNS Probes
          probe = DNS

          ++ GoogleDNS1
          menu = Google DNS 1
          title = Google DNS 8.8.8.8
          host = 8.8.8.8

          ++ GoogleDNS2
          menu = Google DNS 2
          title = Google DNS 8.8.4.4
          host = 8.8.4.4

          ++ OpenDNS1
          menu = OpenDNS1
          title = OpenDNS1
          host = 208.67.222.222

          ++ OpenDNS2
          menu = OpenDNS2
          title = OpenDNS2
          host = 208.67.220.220

          ++ CloudflareDNS1
          menu = Cloudflare DNS 1
          title = Cloudflare DNS 1.1.1.1
          host = 1.1.1.1

          ++ CloudflareDNS2
          menu = Cloudflare DNS 2
          title = Cloudflare DNS 1.0.0.1
          host = 1.0.0.1

          ++ L3-1
          menu = Level3 DNS 1
          title = Level3 DNS 4.2.2.1
          host = 4.2.2.1

          ++ L3-2
          menu = Level3 DNS 2
          title = Level3 DNS 4.2.2.2
          host = 4.2.2.2

          ++ Quad9
          menu = Quad9
          title = Quad9 DNS 9.9.9.9
          host = 9.9.9.9
    persistence:
      config:
        enabled: true
        type: configMap
        mountPath: /config/Targets
        name: config
      data:
        enabled: true
        existingClaim: smokeping
    podAnnotations:
      backup.velero.io/backup-volumes: data
    resources:
      requests:
        cpu: 10m
        memory: 30Mi
