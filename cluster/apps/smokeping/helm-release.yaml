---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: smokeping
  namespace: smokeping
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: smokeping
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: smokeping
    hostname: smokeping
    # Container starts with chmod
    #podSecurityContext:
    #  runAsUser: 1000
    #  runAsGroup: 1000
    #  fsGroup: 1000
    #  fsGroupChangePolicy: "OnRootMismatch"
    #  capabilities:
    #    add:
    #      - CHOWN
    image:
      repository: ghcr.io/linuxserver/smokeping
      tag: 2.8.2@sha256:7dec1f1e263d588024ae5f6945227ce29bd039495cb0eac931f32c6f2cd9b200
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        annotations:
          haproxy.org/whitelist: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: "smokeping.${SECRET_DEFAULT_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DEFAULT_DOMAIN_CERT}"
    env:
      TZ: "${TIMEZONE}"
      PUID: 1000
      PGID: 1000
    persistence:
      config:
        enabled: true
        existingClaim: smokeping
        subPath:
          - path: config
            mountPath: /config/
          - path: data
            mountPath: /data/
    podAnnotations:
      backup.velero.io/backup-volumes: config
    resources:
      requests:
        cpu: 10m
        memory: 30Mi
