---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: smokeping
  namespace: smokeping
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: smokeping
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: smokeping
    # Container starts with chmod
    #podSecurityContext:
    #  runAsUser: 1000
    #  runAsGroup: 1000
    #  fsGroup: 1000
    #  fsGroupChangePolicy: "OnRootMismatch"
    #  capabilities:
    #    add:
    #      - CHOWN
    image:
      repository: lscr.io/linuxserver/smokeping
      tag: 2.8.2@sha256:e31e7b75317ba5904a5a741505aa1ba54f1254be98d32abab29bec76cbd22e66
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        annotations:
          haproxy.org/whitelist: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: "smokeping.${SECRET_PRIVATE_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_PRIVATE_DOMAIN_CERT}"
    env:
      TZ: "${TIMEZONE}"
      PUID: 1000
      PGID: 1000
    configMaps:
      config:
        enabled: true
        data: |
          *** Targets ***

          probe = FPing

          menu = Top
          title = Network Latency Grapher
          remark = Welcome to the SmokePing website of WORKS Company. \
                  Here you will learn all about the latency of our network.

          + InternetSites

          menu = Internet Sites
          title = Internet Sites

          ++ Fleisbook
          menu = Fleisbook
          title = Fleisbook
          host = Facebook.com
    persistence:
      config:
        enabled: true
        type: configMap
        mountPath: /config/Targets
        name: config
      data:
        enabled: true
        existingClaim: smokeping
    podAnnotations:
      backup.velero.io/backup-volumes: data
    resources:
      requests:
        cpu: 10m
        memory: 30Mi
