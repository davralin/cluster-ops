---
kind: ConfigMap
apiVersion: v1
metadata:
  name: config-ini-php
  namespace: rssbridge
data:
  config.ini.php: |
    [cache]
    type = "memcached"

    [MemcachedCache]
    host = "localhost"
    port = 11211
