---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mariadb
  namespace: kanboard
spec:
  interval: 5m
  chart:
    spec:
      chart: mariadb
      version: 11.0.10
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: kanboard
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: mariadb
    image:
      repository: bitnami/mariadb
      tag: 10.7.4
    auth:
      database: kanboard
      username: kanboard
      existingSecret: kanboard-mariadb
    primary:
      podAnnotations:
        backup.velero.io/backup-volumes: data
      persistence:
        enabled: true
        existingClaim: kanboard-mariadb
      readinessProbe:
        initialDelaySeconds: 300
    volumePermissions:
      enabled: true
      image:
        repository: bitnami/bitnami-shell
        tag: 11
    metrics:
      enabled: true
      image:
        repository: bitnami/mysqld-exporter
        tag: 0.14.0
