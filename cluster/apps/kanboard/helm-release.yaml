---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kanboard
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: kanboard
      version: 4.7.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: kanboard
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: kanboard
    image:
      repository: kanboard/kanboard
      tag: v1.2.20
    env:
      TZ: "${TIMEZONE}"
      DB_DRIVER: postgres
    ingress:
      main:
        enabled: true
        annotations:
          haproxy.org/whitelist: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: "kanboard.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_PUBLIC_DOMAIN_CERT}"
    persistence:
      data:
        enabled: false
      ssl:
        enabled: false
    postgresql:
      enabled: true
      fullnameOverride: postgres
      podAnnotations:
        backup.velero.io/backup-volumes: data
      image:
        tag: 14.2.0-debian-10-r88
      persistence:
        enabled: true
      primary:
        persistence:
          enabled: true
          existingClaim: "kanboard"
    resources:
      requests:
        cpu: 10m
        memory: 30Mi
      limits:
        cpu: 120m
        memory: 300Mi
