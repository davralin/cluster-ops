---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &name intel-gpu-plugin
  namespace: intel-gpu
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: node-feature-discovery
      namespace: node-feature-discovery
  values:
    fullnameOverride: *name
    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: feature.node.kubernetes.io/custom-intel-gpu
                    operator: In
                    values:
                      - "true"
    # Container really needs root.
      #securityContext:
        #runAsUser: 1000
        #runAsGroup: 1000
        #fsGroup: 1000
        #fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      main:
        type: daemonset
        containers:
          main:
            image:
              repository: docker.io/intel/intel-gpu-plugin
              tag: 0.28.0
            args:
              - -shared-dev-num
              - "4"
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
    service:
      main:
        enabled: false
    persistence:
      devfs:
        enabled: true
        type: hostPath
        hostPath: /dev/dri
        hostPathType: Directory
      sysfs:
        enabled: true
        type: hostPath
        hostPath: /sys/class/drm
        hostPathType: Directory
      kubeletsockets:
        enabled: true
        type: hostPath
        hostPathType: Directory
        hostPath: /var/lib/kubelet/device-plugins