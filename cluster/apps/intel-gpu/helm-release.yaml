---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: intel-gpu-plugin
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 15m
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: node-feature-discovery
      namespace: node-feature-discovery
  values:
    global:
      nameOverride: intel-gpu-plugin
    controller:
      type: daemonset
      strategy: RollingUpdate
      rollingUpdate:
        surge: 1
        unavailable: 1
    image:
      repository: docker.io/intel/intel-gpu-plugin
      tag: 0.27.1
    args:
      - -shared-dev-num
      - "4"
    service:
      main:
        enabled: false
    probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: false
    persistence:
      devfs:
        enabled: true
        type: hostPath
        hostPath: /dev/dri
        hostPathType: Directory
        readOnly: true
      sysfs:
        enabled: true
        type: hostPath
        hostPath: /sys/class/drm
        hostPathType: Directory
        readOnly: true
      kubeletsockets:
        enabled: true
        type: hostPath
        hostPathType: Directory
        hostPath: /var/lib/kubelet/device-plugins
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-intel-gpu
                  operator: In
                  values:
                    - "true"