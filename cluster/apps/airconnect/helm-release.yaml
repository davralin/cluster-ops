---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: airconnect
  namespace: airconnect
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: airconnect
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: airconnect
    # App chown's on boot
    #podSecurityContext:
      #runAsUser: 1000
      #runAsGroup: 1000
      #fsGroup: 1000
      #fsGroupChangePolicy: "OnRootMismatch"
    hostNetwork: true
    image:
      repository: 1activegeek/airconnect
      tag: 1.1.5
    service:
      main:
        ports:
          http:
            port: 49152
    env:
      TZ: "${TIMEZONE}"
      PGID: "1000"
      PUID: "1000"
    resources:
      requests:
        cpu: 20m
        memory: 30Mi
      limits:
        cpu: 40m
        memory: 60Mi