---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airconnect
  namespace: airconnect
  labels:
    app: airconnect
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: airconnect
  template:
    metadata:
      labels:
        app: airconnect
    spec:
      hostNetwork: true
      containers:
        - name: airconnect
          image: 1activegeek/airconnect:1.1.5
          livenessProbe:
            tcpSocket:
              port: 49152
            initialDelaySeconds: 120
            periodSeconds: 30
          resources:
            requests:
              cpu: 20m
              memory: 30Mi
            limits:
              cpu: 40m
              memory: 60Mi
      restartPolicy: Always
