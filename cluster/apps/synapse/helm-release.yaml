---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: synapse
  namespace: synapse
spec:
  interval: 5m
  chart:
    spec:
      chart: matrix-synapse
      version: 2.7.6
      sourceRef:
        kind: HelmRepository
        name: ananace-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: synapse
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - targetPath: externalPostgresql.password
      kind: Secret
      name: synapse-secrets
      valuesKey: postgres-password
  values:
    fullnameOverride: synapse
    serverName: "${SECRET_PUBLIC_DOMAIN}"
    publicServerName: "matrix.${SECRET_PUBLIC_DOMAIN}"
    externalPostgresql:
      host: postgresql
    externalRedis:
      host: redis-master
    postgresql:
      enabled: false
    redis:
      enabled: false
    volumePermissions:
      enabled: true