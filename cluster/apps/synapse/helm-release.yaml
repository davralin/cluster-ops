---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: synapse
  namespace: synapse
spec:
  interval: 5m
  chart:
    spec:
      chart: matrix-synapse
      version: 2.7.8
      sourceRef:
        kind: HelmRepository
        name: ananace-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: synapse
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - targetPath: externalPostgresql.password
      kind: Secret
      name: synapse-secrets
      valuesKey: password
  values:
    fullnameOverride: synapse
    serverName: "${SECRET_PRIVATE_DOMAIN}"
    publicServerName: "matrix.${SECRET_PRIVATE_DOMAIN}"
    wellknown:
      enabled: true
    ingress:
      annotations:
        haproxy.org/response-set-header: |
          Strict-Transport-Security "max-age=31536000"
          X-Frame-Options "DENY"
          X-Content-Type-Options "nosniff"
          Referrer-Policy "no-referrer-when-downgrade"
      includeUnderscoreSynapse: false
      tls:
        - secretName: "${SECRET_PRIVATE_DOMAIN_CERT}"
    externalPostgresql:
      host: postgresql
    postgresql:
      enabled: false
    redis:
      enabled: true
    # I was unable to use my regular redis-setup.
    # The internal setup uses a bunch of configmap-scripts I can't be arsed to duplicate.
    # externalRedis:
      # host: redis-master
      # password: ""
    persistence:
      storageClass: "${STORAGE_READWRITEONCE}"
    volumePermissions:
      enabled: true
