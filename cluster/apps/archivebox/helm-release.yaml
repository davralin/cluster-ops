---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name archivebox
  namespace: archivebox
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: archivebox
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    # App chown's on boot
    #defaultPodOptions:
      #securityContext:
        #runAsUser: 1000
        #runAsGroup: 1000
        #fsGroup: 1000
        #fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      archivebox:
        containers:
          app:
            image:
              repository: ghcr.io/archivebox/archivebox/archivebox
              tag: 0.7.4@sha256:7959bdc8bb95757abd3b9b3d0832efbc22e4d63376c3611fb19c9de754f6f46d
            args: ["server"]
            env:
              TZ: "${TIMEZONE}"
              PUID: 1000
              PGID: 1000
              ONLY_NEW: False
            resources:
              requests:
                cpu: 50m
                memory: 32Mi
    service:
      app:
        controller: *name
        ports:
          http:
            port: 8000
    ingress:
      app:
        annotations:
          haproxy.org/allow-list: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "SAMEORIGIN"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: &host "archive.${SECRET_DEFAULT_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      data:
        enabled: true
        existingClaim: archivebox