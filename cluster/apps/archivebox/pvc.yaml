---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: archivebox
  namespace: archivebox
spec:
  storageClassName: "${STORAGE_READWRITEMANY}"
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: archivebox-temp
  namespace: archivebox
spec:
  storageClassName: "${STORAGE_READWRITEMANY}"
  accessModes:
    - ReadWriteOnce #ReadWriteMany
  resources:
    requests:
      storage: 2Gi
