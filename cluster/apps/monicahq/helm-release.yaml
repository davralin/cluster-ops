---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: monicahq
  namespace: monicahq
spec:
  interval: 5m
  chart:
    spec:
      chart: monica
      version: 8.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: monicahq
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: monicahq
    image:
      repository: monica
      tag: 3.7.0
    env:
      TZ: "${TIMEZONE}"
      APP_URL: "monicahq.${SECRET_PRIVATE_DOMAIN}"
      APP_KEY:
        valueFrom:
          secretKeyRef:
            name: monicahq
            key: app-key
      DB_HOST: "mariadb"
      DB_DATABASE: "monicahq"
      DB_USERNAME: "monicahq"
      DB_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: monicahq
            key: mariadb-password
    ingress:
      main:
        enabled: true
        annotations:
          haproxy.org/whitelist: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: "monicahq.${SECRET_PRIVATE_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_PRIVATE_DOMAIN_CERT}"
    persistence:
      config:
        enabled: false
