---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cloudflareddns
  namespace: cloudflareddns
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: cloudflareddns
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - targetPath: env.CF_APITOKEN
      kind: Secret
      name: cloudflare-api-token-secret
      valuesKey: CF_APITOKEN
  values:
    fullnameOverride: cloudflareddns
    image:
      repository: cr.hotio.dev/hotio/cloudflareddns
      tag: latest
    service:
      main:
        enabled: false
    env:
      TZ: "${TIMEZONE}"
      CF_HOSTS: "home.${SECRET_INTERNAL_DOMAIN};home.${SECRET_PRIVATE_DOMAIN};home.${SECRET_PUBLIC_DOMAIN}"
      CF_ZONES: "${SECRET_INTERNAL_DOMAIN};${SECRET_PRIVATE_DOMAIN};${SECRET_PUBLIC_DOMAIN}"
      CF_RECORDTYPES: "A;A"
      LOG_LEVEL: 3
      INTERVAL: 900