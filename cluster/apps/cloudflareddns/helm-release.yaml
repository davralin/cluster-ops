---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &name cloudflareddns
  namespace: cloudflareddns
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: cloudflareddns
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - targetPath: controllers.main.containers.main.env.CF_APITOKEN
      kind: Secret
      name: cloudflare-api-token-secret
      valuesKey: CF_APITOKEN
  values:
    fullnameOverride: *name
    # S6-overlay requires root
    #defaultPodOptions:
      #securityContext:
        #runAsUser: 1000
        #runAsGroup: 1000
        #fsGroup: 1000
        #fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/hotio/cloudflareddns
              tag: latest@sha256:9444304d45a38ef4b683780ed184bfa583ab9138cef92f1a3fdc81cc7227f81b
            env:
              TZ: "${TIMEZONE}"
              CF_HOSTS: "home.${SECRET_INTERNAL_DOMAIN};home.${SECRET_PRIVATE_DOMAIN}"
              CF_ZONES: "${SECRET_INTERNAL_DOMAIN};${SECRET_PRIVATE_DOMAIN}"
              CF_RECORDTYPES: "A;A"
              LOG_LEVEL: 3
              INTERVAL: 900
    service:
      main:
        enabled: false