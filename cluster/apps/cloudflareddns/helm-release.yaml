---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cloudflareddns
  namespace: cloudflareddns
spec:
  interval: 5m
  chart:
    spec:
      chart: cloudflareddns
      version: 1.0.34
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  targetNamespace: cloudflareddns
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: cloudflareddns
    env:
      CF_ZONES: "${SECRET_INTERNAL_DOMAIN},${SECRET_PRIVATE_DOMAIN},${SECRET_PUBLIC_DOMAIN}"
      INTERVAL: 900
  valuesFrom:
    - targetPath: secretEnv.CF_APITOKEN
      kind: Secret
      name: cloudflare-api-token-secret
      valuesKey: CF_APITOKEN