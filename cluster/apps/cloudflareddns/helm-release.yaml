---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name cloudflareddns
  namespace: cloudflareddns
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: cloudflareddns
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - targetPath: controllers.cloudflareddns.containers.app.env.CF_APITOKEN
      kind: Secret
      name: cloudflare-api-token-secret
      valuesKey: CF_APITOKEN
  values:
    fullnameOverride: *name
    # S6-overlay requires root
    #defaultPodOptions:
      #securityContext:
        #runAsUser: 1000
        #runAsGroup: 1000
        #fsGroup: 1000
        #fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      cloudflareddns:
        containers:
          app:
            image:
              repository: ghcr.io/hotio/cloudflareddns
              tag: latest@sha256:7bcf73f111409a9432404cc1cdf7e71a4e48640387c0f793d3606203231833e8
            env:
              TZ: "${TIMEZONE}"
              CF_HOSTS: "home.${SECRET_INTERNAL_DOMAIN};home.${SECRET_PRIVATE_DOMAIN}"
              CF_ZONES: "${SECRET_INTERNAL_DOMAIN};${SECRET_PRIVATE_DOMAIN}"
              CF_RECORDTYPES: "A;A"
              LOG_LEVEL: 3
              INTERVAL: 900