---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unpoller
  namespace: unifi
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: unifi
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: unpoller
    image:
      repository: ghcr.io/unpoller/unpoller
      tag: v2.7.13
    env:
      TZ: "${TIMEZONE}"
      UP_UNIFI_DEFAULT_URL: https://unifi.${SECRET_PRIVATE_DOMAIN}
      UP_UNIFI_DEFAULT_VERIFY_SSL: true
      UP_UNIFI_DEFAULT_USER: unifipoller
      UP_UNIFI_DEFAULT_PASS: 1nternalUseOnly
      UP_INFLUXDB_DISABLE: true
    service:
      main:
        ports:
          http:
            port: 9130
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 2m # Unifi API only polls at 2m intervals
            scrapeTimeout: 5s
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 500Mi