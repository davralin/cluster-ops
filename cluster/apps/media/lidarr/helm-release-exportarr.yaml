---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: lidarr-exportarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: lidarr-exportarr
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    image:
      repository: ghcr.io/onedr0p/exportarr
      tag: v1.5.3
    args:
      - lidarr
      - "--enable-additional-metrics"
    service:
      main:
        ports:
          http:
            port: 9707
    serviceMonitor:
      main:
        enabled: "${MONITORING_PROMETHEUS}"
    env:
      PORT: "9707"
      URL: "http://lidarr.media.svc.cluster.local:8686"
      APIKEY: "${SECRET_LIDARR_API_KEY}"
    resources:
      requests:
        cpu: 200m
        memory: 500Mi
      limits:
        memory: 1000Mi