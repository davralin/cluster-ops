---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex-meta-manager
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: plex-meta-manager
    # App runs as root
    #podSecurityContext:
      #runAsUser: 1000
      #runAsGroup: 1000
      #fsGroup: 1000
      #fsGroupChangePolicy: "OnRootMismatch"
    image:
      repository: meisnate12/plex-meta-manager
      tag: v1.19.1
    args: ["debug --trace --ignore-schedules --run"]
    service:
      main:
        enabled: false
    env:
      TZ: "${TIMEZONE}"
    persistence:
      media:
        enabled: true
        existingClaim: media
        subPath: unsorted/pmm/
        mountPath: /config
      temp:
        enabled: true
        existingClaim: plex-meta-manager
    resources:
      requests:
        cpu: 50m
        memory: 100Mi