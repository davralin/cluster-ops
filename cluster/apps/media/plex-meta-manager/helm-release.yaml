---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex-meta-manager
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: plex-meta-manager
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      main:
        containers:
          main:
            image:
              repository: meisnate12/plex-meta-manager
              tag: v1.19.1
            args: ["debug --trace --ignore-schedules --run"]
            env:
              TZ: "${TIMEZONE}"
              PMM_TIMES: "08:00"
              PMM_READ_ONLY_CONFIG: "True"
            resources:
              requests:
                cpu: 50m
                memory: 100Mi
    service:
      main:
        enabled: false
    persistence:
      media:
        existingClaim: media
        advancedMounts:
          main:
            main:
              - path: /config
                subPath: unsorted/pmm/
      temp:
        existingClaim: plex-meta-manager