---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: yt-dlp
  namespace: media
spec:
  schedule: "31 */12 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: yt-dlp
              image: ghcr.io/davralin/youtube-dl:latest@sha256:6f522f7db3f86217cd917cee866c3e082295041f0dbd5de9622e7af66629879f
              command: ["/bin/bash"]
              args: ["-c", "/usr/local/bin/start.sh"]
              env:
                - name: TZ
                  value: "${TIMEZONE}"
                - name: PUID
                  value: "1000"
                - name: PGID
                  value: "1000"
              volumeMounts:
                - mountPath: /workdir
                  name: media
                  readOnly: false
                - mountPath: /scratch
                  name: scratch-volume-video
                  readOnly: false
                - name: yt-dlp-config
                  mountPath: /etc/yt-dlp.conf
                  subPath: yt-dlp.conf
                  readOnly: true
                - name: media-run
                  mountPath: /usr/local/bin/start.sh
                  subPath: start.sh
                  readOnly: true
                - name: media-rip-cleanup
                  mountPath: /usr/local/bin/cleanup.sh
                  subPath: cleanup.sh
                  readOnly: true
                - name: media-sources
                  mountPath: /batch
                  readOnly: true
          volumes:
            - name: media
              persistentVolumeClaim:
                claimName: media
            - name: scratch-volume-video
              persistentVolumeClaim:
                claimName: yt-dlp-scratch-volume
            - name: yt-dlp-config
              configMap:
                name: yt-dlp-config
            - name: media-run
              configMap:
                defaultMode: 0755
                name: media-run
            - name: media-sources
              configMap:
                defaultMode: 0644
                name: media-sources
            - name: media-rip-cleanup
              configMap:
                defaultMode: 0755
                name: media-rip-cleanup
