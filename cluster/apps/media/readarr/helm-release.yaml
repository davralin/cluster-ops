---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: readarr
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: readarr
      version: 6.3.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: readarr
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    image:
      repository: ghcr.io/k8s-at-home/readarr
      tag: v0.1.1.1314
    env:
      TZ: "${TIMEZONE}"
    ingress:
      main:
        enabled: true
        annotations:
          haproxy.org/whitelist: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: "readarr.${SECRET_INTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_INTERNAL_DOMAIN_CERT}"
    persistence:
      config:
        enabled: true
        existingClaim: readarr
      media:
        enabled: true
        existingClaim: media
        mountPath: /data
    podAnnotations:
      backup.velero.io/backup-volumes: config
    resources:
      requests:
        cpu: 50m
        memory: 200Mi