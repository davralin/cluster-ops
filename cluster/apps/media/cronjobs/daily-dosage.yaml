---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: daily-dosage
  namespace: media
spec:
  schedule: "14 02 * * *"
  concurrencyPolicy: Replace
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: dosage
              image: ghcr.io/davralin/dosage:latest@sha256:76d32dc0144b8651f3fc5cc1e119497a845ef83fe120d5ebe109a74b865a46d1
              args:
                - dosage
                - -b
                - /srv
                - --adult
                - --all
                - --continue
                - --no-downscale
                - --parallel
                - '10'
                - '@'
              volumeMounts:
                - mountPath: /srv
                  subPath: images/webcomics
                  name: media
          restartPolicy: Never
          volumes:
            - name: media
              persistentVolumeClaim:
                claimName: media
