---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name daily-instaloader
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      daily-instaloader:
        type: cronjob
        cronjob:
          schedule: "48 01 * * *"
        containers:
          app:
            image:
              repository: ghcr.io/davralin/instaloader
              tag: latest@sha256:b4da0f62632f3cdc0cb9538b1fa599bb233daec3b6edb062a3bfa5870d0d0b76
            command: ['/media/instaloader.sh']
    persistence:
      media:
        enabled: true
        existingClaim: media
        advancedMounts:
          daily-instaloader:
            app:
              - path: /media
                subPath: images/instagram