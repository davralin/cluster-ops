---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &name daily-instaloader
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      main:
        type: cronjob
        cronjob:
          schedule: "48 01 * * *"
        containers:
          main:
            image:
              repository: ghcr.io/davralin/instaloader
              tag: latest@sha256:736109da7696e127279d74e3e4c8c35ae05893da192a1cd2f667c821cb398d6f
            command: ['/media/instaloader.sh']
    service:
      main:
        enabled: false
    persistence:
      media:
        enabled: true
        existingClaim: media
        advancedMounts:
          main:
            main:
              - path: /media
                subPath: images/instagram