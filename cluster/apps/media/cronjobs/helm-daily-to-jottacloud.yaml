---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name daily-to-jottacloud
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      daily-to-jottacloud:
        type: cronjob
        cronjob:
          concurrencyPolicy: Replace
          schedule: "14 */6 * * *"
        containers:
          app:
            image:
              repository: rclone/rclone
              tag: 1.67.0
            args: ["sync", "--ignore-case", "--check-first", "--delete-before", "--verbose", "--jottacloud-hard-delete", "--delete-excluded", "/data/", "jottacloud-crypt:/media", "--exclude", "downloads/**", "--exclude", "unsorted/tdarr/**", "--exclude", "*TdarrCacheFile*"]
    persistence:
      media:
        enabled: true
        existingClaim: media
        advancedMounts:
          daily-to-jottacloud:
            app:
              - path: /data
                subPath: .
                readOnly: true
      config:
        enabled: true
        existingClaim: rcloneconfig