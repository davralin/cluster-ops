---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name daily-streamripper
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      daily-streamripper:
        type: cronjob
        cronjob:
          schedule: "59 04 * * *"
        containers:
          app:
            image:
              repository: ghcr.io/davralin/streamripper
              tag: latest@sha256:7597e3c20c3146006030ef52e3d4c166230efba243db8af82e848c8c82cb3bb7
            command: ['/media/streamripper.sh']
    persistence:
      media:
        enabled: true
        existingClaim: media
        advancedMounts:
          daily-streamripper:
            app:
              - path: /media
                subPath: audio/streams