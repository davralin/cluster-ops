---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name daily-streamripper
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      main:
        type: cronjob
        cronjob:
          schedule: "59 04 * * *"
        containers:
          main:
            image:
              repository: ghcr.io/davralin/streamripper
              tag: latest@sha256:3b13a2a320734d81bab48e86feaedf1ca839699dfd09c6bfd0271c778ba3788b
            command: ['/media/streamripper.sh']
    service:
      main:
        enabled: false
    persistence:
      media:
        enabled: true
        existingClaim: media
        advancedMounts:
          main:
            main:
              - path: /media
                subPath: audio/streams