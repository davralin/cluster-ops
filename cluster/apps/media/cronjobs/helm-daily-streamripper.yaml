---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name daily-streamripper
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      *name:
        type: cronjob
        cronjob:
          schedule: "59 04 * * *"
        containers:
          app:
            image:
              repository: ghcr.io/davralin/streamripper
              tag: latest@sha256:90c1c9a6d18474bd557e1ccb0d019d93ad88ce3246d3e6490b0b2d8ce8c9fa63
            command: ['/media/streamripper.sh']
    persistence:
      media:
        enabled: true
        existingClaim: media
        advancedMounts:
          *name:
            app:
              - path: /media
                subPath: audio/streams