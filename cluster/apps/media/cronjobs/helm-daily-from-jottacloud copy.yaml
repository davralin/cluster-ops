---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name daily-from-jottacloud
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      main:
        type: cronjob
        cronjob:
          schedule: "x x x x x"
        containers:
          main:
            image:
              repository: rclone/rclone
              tag: 1.65.1
            args: ["sync", "--ignore-case", "--check-first", "--delete-before", "--verbose", "jottacloud-crypt:/media", "/media/"]
    service:
      main:
        enabled: false
    persistence:
      media:
        enabled: true
        existingClaim: media
        readOnly: true
      config:
        enabled: true
        existingClaim: rcloneconfig