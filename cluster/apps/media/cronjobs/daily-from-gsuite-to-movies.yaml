---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: daily-from-gsuite-to-movies
  namespace: media
spec:
  schedule: "27 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          initContainers:
            - name: init-mkdir-cp-rclone
              image: busybox:1.35.0
              command: ['sh', '-c', "/bin/mkdir -p /config/rclone; cp -vn /tmp/rclone.conf /config/rclone/rclone.conf"]
              volumeMounts:
                - mountPath: /tmp
                  name: rclone-config
                  readOnly: true
                - mountPath: /config
                  name: rcloneconfig
                  readOnly: false
          containers:
            - name: daily-from-gsuite-to-movies
              image: rclone/rclone:1.59.2
              args:
                - move
                - --verbose
                - --delete-empty-src-dirs
                - gcrypt:/archive/video/import
                - /media/video/import/
              volumeMounts:
                - mountPath: /media
                  name: media
                  readOnly: false
                - mountPath: /config
                  name: rcloneconfig
                  readOnly: false
          volumes:
            - name: media
              persistentVolumeClaim:
                claimName: media
            - name: rcloneconfig
              persistentVolumeClaim:
                claimName: rcloneconfig
            - name: rclone-config
              secret:
                secretName: rclone-config
                items:
                  - key: rclone.conf
                    path: rclone.conf
