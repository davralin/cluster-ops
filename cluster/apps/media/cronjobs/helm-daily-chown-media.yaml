---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name daily-chown-media
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    defaultPodOptions:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      *name:
        type: cronjob
        cronjob:
          schedule: "14 04 * * *"
        containers:
          app:
            image:
              repository: busybox
              tag: 1.36.1
            command: ['/bin/chown']
            args: ["-R", "1000:1000", "/media"]
    persistence:
      media:
        enabled: true
        existingClaim: media