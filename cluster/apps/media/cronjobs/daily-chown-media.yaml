---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: daily-chown-media
  namespace: media
spec:
  schedule: "14 04 * * *"
  concurrencyPolicy: Replace
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: daily-chown-media
              image: busybox:1.36.1
              command:
                - /bin/chown
                - -R
                - "1000:1000"
                - /data
              volumeMounts:
                - name: media
                  mountPath: /data
          restartPolicy: Never
          volumes:
            - name: media
              persistentVolumeClaim:
                claimName: media
