---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: daily-to-jottacloud
  namespace: media
spec:
  schedule: "14 01 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: daily-to-jottacloud
              image: rclone/rclone:1.64.2
              args:
                - sync
                - --ignore-case
                - --check-first
                - --delete-before
                - --verbose
                - --jottacloud-hard-delete
                - --delete-excluded
                - /media/
                - jottacloud-crypt:/media
                - --exclude
                - downloads/**
                - --exclude
                - unsorted/tdarr/**
                - --exclude
                - "*TdarrCacheFile*"
              volumeMounts:
                - mountPath: /media
                  name: media
                  readOnly: true
                - mountPath: /config
                  name: rcloneconfig
                  readOnly: false
          volumes:
            - name: media
              persistentVolumeClaim:
                claimName: media
            - name: rcloneconfig
              persistentVolumeClaim:
                claimName: rcloneconfig
            - name: rclone-config
              secret:
                secretName: rclone-config
                items:
                  - key: rclone.conf
                    path: rclone.conf
