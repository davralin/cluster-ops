---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name daily-video-ripper
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      daily-video-ripper:
        type: cronjob
        cronjob:
          schedule: "59 06 * * *"
        containers:
          app:
            image:
              repository: ghcr.io/davralin/youtube-dl
              tag: latest@sha256:889f7b88a2a422e698c08b19cd771a1e2ad5db358a8d77f735bc85f0c4448874
            command: ['/media/videoripper.sh']
    persistence:
      media:
        enabled: true
        existingClaim: media
        advancedMounts:
          daily-video-ripper:
            app:
              - path: /media
                subPath: video