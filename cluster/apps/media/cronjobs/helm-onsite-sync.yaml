---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name onsite-sync
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    #defaultPodOptions:
      #securityContext:
        #runAsUser: 1000
        #runAsGroup: 1000
        #fsGroup: 1000
        #fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      main:
        type: cronjob
        cronjob:
          schedule: "29 */4 * * *"
        containers:
          main:
            image:
              repository: ghcr.io/davralin/rsnapshot
              tag: latest@sha256:4c44c98eec5c837cb7bc84bedc430a18e8afc6b9be35cc4a4a3e0ef2ec093814
            command: ['/usr/bin/rsnapshot']
    service:
      main:
        enabled: false
    secrets:
      conf:
        enabled: true
        stringData:
          rsnapshot.conf: |
            cmd_cp  /bin/cp
            cmd_rm  /bin/rm
            cmd_rsync /usr/bin/rsync
            retain  alpha 14
            verbose 3
            backup  /media/ ansible@10.0.1.77:/opt/backup/media/
    persistence:
      media:
        enabled: true
        existingClaim: media
        globalMounts:
          - path: /media
      sshkey:
        enabled: true
        type: secret
        name: sshkey
        defaultMode: 0600
        advancedMounts:
          main:
            main:
              - path: /root/.ssh/id_ed25519
                subPath: id_ed25519
                readOnly: true
      rsnapshot-conf:
        enabled: true
        type: secret
        name: rsnapshot-conf
        advancedMounts:
          main:
            main:
              - path: /etc/rsnapshot.conf
                subPath: rsnapshot.conf
                readOnly: true
