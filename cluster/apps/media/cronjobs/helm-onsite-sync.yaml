---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name onsite-sync
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    #defaultPodOptions:
      #securityContext:
        #runAsUser: 1000
        #runAsGroup: 1000
        #fsGroup: 1000
        #fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      main:
        type: cronjob
        cronjob:
          schedule: "29 */4 * * *"
        containers:
          main:
            image:
              repository: ghcr.io/davralin/rsync
              tag: latest@sha256:448b1ea0574a7c0207d596b4bbed8775293f75d46e1ddb47dc985bb58e636ee6
            command: ['/usr/bin/rsync']
            args: ["--archive", "--delete", "--verbose", "-e", "ssh -o StrictHostKeyChecking=no", "/media/", "backup@nas.${SECRET_DEFAULT_DOMAIN}:/opt/backup/media/"]
    service:
      main:
        enabled: false
    persistence:
      media:
        enabled: true
        existingClaim: media
        globalMounts:
          - path: /media
      sshkey:
        enabled: true
        type: secret
        name: sshkey
        defaultMode: 0600
        advancedMounts:
          main:
            main:
              - path: /root/.ssh/id_ed25519
                subPath: id_ed25519
                readOnly: true
