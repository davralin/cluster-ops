---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: media-local
  namespace: media
spec:
  storageClassName: manual
  capacity:
    storage: 4Ti
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: /var/media/disk/media
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-local
  namespace: media
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 4Ti
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: daily-sync-to-usb
  namespace: media
spec:
  schedule: "11 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          nodeSelector:
            feature.node.kubernetes.io/custom-usb-backupdrive: "true"
          restartPolicy: Never
          containers:
            - name: daily-sync-to-usb
              image: b2un0/rsync:1.0.1
              command: ['/usr/bin/rsync']
              args: ["--archive", "--delete", "--progress", "--exclude", "downloads/", "/media/", "/srv/"]
              volumeMounts:
                - mountPath: /media
                  name: media
                  readOnly: true
                - mountPath: /srv
                  name: media-local
                  readOnly: false
          volumes:
            - name: media-local
              persistentVolumeClaim:
                claimName: media-local
            - name: media
              persistentVolumeClaim:
                claimName: media
