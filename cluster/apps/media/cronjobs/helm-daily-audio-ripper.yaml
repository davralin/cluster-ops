---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name daily-audio-ripper
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      daily-audio-ripper:
        type: cronjob
        cronjob:
          schedule: "59 10 * * *"
        containers:
          app:
            image:
              repository: ghcr.io/davralin/youtube-dl
              tag: latest@sha256:6790550dfd21d8d66da9883fc5506cb325739e2785b8c5da90813594eae1ff33
            command: ['/media/audioripper.sh']
    persistence:
      media:
        enabled: true
        existingClaim: media
        advancedMounts:
          daily-audio-ripper:
            app:
              - path: /media
                subPath: audio