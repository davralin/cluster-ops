---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr-exportarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: radarr-exportarr
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    image:
      repository: ghcr.io/onedr0p/exportarr
      tag: v1.5.3
    args:
      - radarr
      - "--enable-additional-metrics"
    service:
      main:
        ports:
          http:
            port: 9707
    serviceMonitor:
      main:
        enabled: false #"${MONITORING_PROMETHEUS}"
    env:
      PORT: "9707"
      URL: "http://radarr.media.svc.cluster.local:7878"
      APIKEY: "${SECRET_RADARR_API_KEY}"
