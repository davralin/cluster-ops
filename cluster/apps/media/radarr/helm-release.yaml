---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: radarr
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    image:
      repository: ghcr.io/onedr0p/radarr
      tag: 4.5.2.7388@sha256:8d5ab80e1090bee0525e734a9fd2a444b5659a2268f4d67fd9fc61a515e56a0a
    service:
      main:
        ports:
          http:
            port: 7878
    ingress:
      main:
        enabled: true
        annotations:
          haproxy.org/whitelist: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: "radarr.${SECRET_PRIVATE_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_PRIVATE_DOMAIN_CERT}"
    env:
      TZ: "${TIMEZONE}"
    persistence:
      config:
        enabled: true
        existingClaim: radarr
      media:
        enabled: true
        existingClaim: media
        mountPath: /data
    podAnnotations:
      backup.velero.io/backup-volumes: config
    resources:
      requests:
        cpu: 100m
        memory: 300Mi
      limits:
        memory: 1000Mi