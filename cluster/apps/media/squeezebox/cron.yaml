---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: daily-rescan-squeezebox
  namespace: media
spec:
  schedule: "0 04 * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: daily-rescan-squeezebox
              image: busybox:1.36.1
              args:
                - /bin/sh
                - -c
                - "/bin/wget --quiet --output-document /dev/null 'http://squeezebox-tcp:9000/settings/index.html?p0=rescan'"
          restartPolicy: OnFailure
