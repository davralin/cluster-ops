---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &name squeezebox
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    # App does root-things on first boot.
    #defaultPodOptions:
      #securityContext:
        #runAsUser: 1000
        #runAsGroup: 1000
        #fsGroup: 1000
        #fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      main:
        containers:
          main:
            image:
              repository: lmscommunity/logitechmediaserver
              tag: 8.4.0
            env:
              TZ: "${TIMEZONE}"
              PGID: "1000"
              PUID: "1000"
            resources:
              requests:
                cpu: 100m
                memory: 250Mi
              limits:
                cpu: 200m
                memory: 500Mi
    service:
      main:
        type: LoadBalancer
        ports:
          http:
            port: 9000
          http-api:
            port: 9090
          slimproto:
            port: 3483
            protocol: TCP
          slimproto-udp:
            port: 3483
            protocol: UDP
    ingress:
      main:
        enabled: true
        annotations:
          haproxy.org/whitelist: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "SAMEORIGIN"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: "squeezebox.${SECRET_DEFAULT_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - secretName: "${SECRET_DEFAULT_DOMAIN_CERT}"
    persistence:
      config:
        existingClaim: squeezebox
      media:
        enabled: true
        existingClaim: media
        advancedMounts:
          main:
            main:
              - path: /music/artists
                subPath: audio/music
                readOnly: true
              - path: /music/soundtracks
                subPath: audio/soundtracks
                readOnly: true
