---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: squeezebox
  namespace: media
  labels:
    app: squeezebox
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: squeezebox
  template:
    metadata:
      annotations:
        backup.velero.io/backup-volumes: squeezebox
      labels:
        app: squeezebox
    spec:
      initContainers:
        - name: init-chown-config
          image: busybox:1.35.0
          command:
            - /bin/chown
            - -R
            - "1000:1000"
            - /config
          volumeMounts:
            - name: squeezebox
              mountPath: /config
      containers:
        - image: lmscommunity/logitechmediaserver:8.3.1
          name: squeezebox
          ports:
            - name: slimproto
              containerPort: 3483
            - name: slimproto-udp
              containerPort: 3483
              protocol: UDP
            - name: http-frontend
              containerPort: 9000
            - name: http-api
              containerPort: 9090
          env:
            - name: TZ
              value: "${TIMEZONE}"
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          livenessProbe:
            httpGet:
              path: /
              port: 9000
            initialDelaySeconds: 3600
            periodSeconds: 30
          resources:
            requests:
              cpu: 100m
              memory: 250Mi
            limits:
              cpu: 200m
              memory: 500Mi
          volumeMounts:
            - name: squeezebox
              mountPath: /config
            - name: media
              mountPath: /music
              readOnly: true
              subPath: audio/music
      restartPolicy: Always
      volumes:
        - name: squeezebox
          persistentVolumeClaim:
            claimName: squeezebox
        - name: media
          persistentVolumeClaim:
            claimName: media
