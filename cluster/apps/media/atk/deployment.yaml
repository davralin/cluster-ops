---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: atk
  namespace: media
spec:
  selector:
    matchLabels:
      app: atk
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        backup.velero.io/backup-volumes: atk
      labels:
        app: atk
    spec:
      containers:
        - name: sleep
          image: ghcr.io/davralin/sleep:latest@sha256:21f4c0352382d87b85d45468e9535db730efe31b7644cf62be4c9badcfa75e23
          resources:
            requests:
              cpu: 1m
              memory: 10Mi
          volumeMounts:
            - mountPath: /config
              name: atk
              readOnly: true
      restartPolicy: Always
      volumes:
        - name: atk
          persistentVolumeClaim:
            claimName: atk