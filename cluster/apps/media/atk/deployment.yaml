---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: atk
  namespace: media
spec:
  selector:
    matchLabels:
      app: atk
  replicas: 1
  strategy:
    type: Recreate
  template:
      annotations:
        backup.velero.io/backup-volumes: atk
    metadata:
      labels:
        app: atk
    spec:
      containers:
        - name: sleep
          image: ghcr.io/davralin/sleep
          resources:
            requests:
              cpu: 1m
              memory: 10Mi
          volumeMounts:
            - mountPath: /config
              name: atk
              readOnly: true
      restartPolicy: Always
      volumes:
        - name: atk
          persistentVolumeClaim:
            claimName: atk
