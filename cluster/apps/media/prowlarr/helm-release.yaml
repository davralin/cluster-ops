---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &name prowlarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - targetPath: controllers.main.containers.main.env.PROWLARR__POSTGRES_PASSWORD
      kind: Secret
      name: prowlarr-config
      valuesKey: POSTGRES_PASSWORD
  values:
    fullnameOverride: *name
    defaultPodOptions:
      hostname: *name
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/prowlarr
              tag: 1.10.5.4116@sha256:36dc6ce438b16b41d4029f713c62c26f8bdf0b8a9da864ca8cd536d6673479e3
            env:
              TZ: "${TIMEZONE}"
              PROWLARR__API_KEY: "${SECRET_PROWLARR_API_KEY}"
              PROWLARR__POSTGRES_HOST: postgres-v16-rw.cloudnative-pg.svc.cluster.local
              PROWLARR__POSTGRES_PORT: "5432"
              PROWLARR__POSTGRES_USER: "prowlarr"
              PROWLARR__POSTGRES_MAIN_DB: prowlarr_main
              PROWLARR__POSTGRES_LOG_DB: prowlarr_log
            resources:
              requests:
                cpu: 100m
                memory: 200Mi
              limits:
                memory: 1000Mi
    service:
      main:
        ports:
          http:
            port: 9696
    ingress:
      main:
        enabled: true
        annotations:
          haproxy.org/whitelist: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: "prowlarr.${SECRET_DEFAULT_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - secretName: "${SECRET_DEFAULT_DOMAIN_CERT}"
    persistence:
      config:
        enabled: true
        type: emptyDir