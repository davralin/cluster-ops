---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name prowlarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - targetPath: controllers.prowlarr.containers.app.env.PROWLARR__POSTGRES_PASSWORD
      kind: Secret
      name: prowlarr-config
      valuesKey: POSTGRES_PASSWORD
  values:
    fullnameOverride: *name
    defaultPodOptions:
      hostname: *name
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      prowlarr:
        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/prowlarr
              tag: 1.18.0.4543@sha256:34f4eb42bce895c0c5388ed8f81095dd8ae50dad0fd6117fad2765c5ee16d62d
            env:
              TZ: "${TIMEZONE}"
              PROWLARR__API_KEY: "${SECRET_PROWLARR_API_KEY}"
              PROWLARR__POSTGRES_HOST: postgres-v16-rw.cloudnative-pg.svc.cluster.local
              PROWLARR__POSTGRES_PORT: "5432"
              PROWLARR__POSTGRES_USER: "prowlarr"
              PROWLARR__POSTGRES_MAIN_DB: prowlarr_main
              PROWLARR__POSTGRES_LOG_DB: prowlarr_log
            resources:
              requests:
                cpu: 100m
                memory: 200Mi
              limits:
                memory: 1000Mi
    service:
      app:
        controller: *name
        ports:
          http:
            port: 9696
    ingress:
      app:
        enabled: true
        annotations:
          haproxy.org/allow-list: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: &host "prowlarr.${SECRET_DEFAULT_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        type: emptyDir