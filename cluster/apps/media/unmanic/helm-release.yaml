---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name unmanic
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: -1
  values:
    fullnameOverride: *name
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        supplementalGroups:
          - 44
          - 104
          - 109
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      unmanic:
        containers:
          unmanic:
            image:
              repository: josh5/unmanic
              tag: 0.2.8@sha256:8d3ceb79c4d03d25cfa245eda5b6615e9c145873ab9673a586eb73e8f111ee93
            env:
              TZ: "${TIMEZONE}"
              PUID: "1000"
              PGID: "1000"
            resources:
              requests:
                cpu: 100m
                gpu.intel.com/i915: 1
                memory: 2048M
              limits:
                gpu.intel.com/i915: 1
    service:
      unmanic:
        controller: *name
        ports:
          http:
            port: 8888
    ingress:
      unmanic:
        enabled: true
        annotations:
          haproxy.org/allow-list: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: &host "unmanic.${SECRET_DEFAULT_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: unmanic
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: unmanic
      media:
        enabled: true
        existingClaim: media
        globalMounts:
          - path: /data
      cache:
        enabled: true
        type: emptyDir
        medium: Memory
        mountPath: /tmp/unmanic