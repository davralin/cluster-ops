---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tdarr-node
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: tdarr-node
    podSecurityContext:
      runAsUser: 0
      runAsGroup: 0
      fsGroup: 0
      capabilities:
        add:
          - CHOWN
      supplementalGroups:
        - 44
        - 226
    controller:
      type: daemonset
    image:
      repository: ghcr.io/haveagitgat/tdarr_node_acc
      tag: 2.00.20.1
    service:
      main:
        enabled: false
        ports:
          enabled: false
          http:
            port: 8265
    env:
      TZ: "${TIMEZONE}"
      PUID: "1000"
      PGID: "1000"
      serverIP: tdarr.media.svc.cluster.local
      serverPort: 8266
      ffmpegPath: "/usr/local/bin/ffmpeg"
      nodeName:
        valueFrom:
          fieldRef:
            fieldPath: spec.nodeName
    persistence:
      media:
        enabled: true
        existingClaim: media
        mountPath: /data
      cache:
        enabled: true
        existingClaim: tdarr-cache
        mountPath: /temp
    resources:
      requests:
        memory: 600Mi
        cpu: 2000m
