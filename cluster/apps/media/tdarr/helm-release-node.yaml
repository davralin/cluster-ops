---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name tdarr-node
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    defaultPodOptions:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        capabilities:
          add:
            - CHOWN
        supplementalGroups:
          - 44
          - 226
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      *name:
        type: daemonset
        containers:
          app:
            image:
              repository: ghcr.io/haveagitgat/tdarr_node_acc
              tag: 2.17.01
            env:
              TZ: "${TIMEZONE}"
              PUID: "1000"
              PGID: "1000"
              serverIP: tdarr.media.svc.cluster.local
              serverPort: 8266
              ffmpegPath: "/usr/local/bin/ffmpeg"
              nodeName:
                valueFrom:
                  fieldRef:
                    fieldPath: spec.nodeName
            resources:
              requests:
                memory: 600Mi
                cpu: 2000m
    persistence:
      media:
        enabled: true
        existingClaim: media
        advancedMounts:
          *name:
            app:
              - path: /data
                subPath: .
              - path: /temp
                subPath: unsorted/tdarr