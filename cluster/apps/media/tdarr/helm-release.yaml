---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tdarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: tdarr
    podSecurityContext:
      runAsUser: 0
      runAsGroup: 0
      fsGroup: 0
      capabilities:
        add:
          - CHOWN
    image:
      repository: ghcr.io/haveagitgat/tdarr
      tag: 2.00.19.1
    service:
      main:
        ports:
          http:
            port: 8265
    ingress:
      main:
        enabled: true
        annotations:
          haproxy.org/whitelist: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: "tdarr.${SECRET_PRIVATE_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_PRIVATE_DOMAIN_CERT}"
    env:
      TZ: "${TIMEZONE}"
      PUID: "1000"
      PGID: "1000"
      internalNode: "true"
    persistence:
      config:
        enabled: true
        existingClaim: tdarr
        mountPath: /app/configs
        subPath: configs
      server:
        enabled: true
        existingClaim: tdarr
        mountPath: /app/server
        subPath: server
      transcode:
        enabled: true
        existingClaim: tdarr
        mountPath: /temp
        subPath: transcode
      media:
        enabled: true
        existingClaim: media
        mountPath: /data
        readOnly: true
    podAnnotations:
      backup.velero.io/backup-volumes: config
    resources:
      requests:
        gpu.intel.com/i915: 1
        memory: 2500Mi
        cpu: 2000m
      limits:
        gpu.intel.com/i915: 1
        memory: 5000Mi