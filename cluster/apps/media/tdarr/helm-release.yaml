---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tdarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: -1
  values:
    fullnameOverride: tdarr
    podSecurityContext:
      runAsUser: 0
      runAsGroup: 0
      fsGroup: 0
      capabilities:
        add:
          - CHOWN
      supplementalGroups:
        - 44
        - 226
    image:
      repository: ghcr.io/haveagitgat/tdarr
      tag: 2.12.01
    service:
      main:
        ports:
          http:
            port: 8265
          server:
            enabled: true
            protocol: TCP
            port: 8266
    ingress:
      main:
        enabled: true
        annotations:
          haproxy.org/whitelist: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: "tdarr.${SECRET_PRIVATE_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_PRIVATE_DOMAIN_CERT}"
    env:
      TZ: "${TIMEZONE}"
      PUID: "1000"
      PGID: "1000"
    persistence:
      config:
        enabled: true
        existingClaim: tdarr-configs
        mountPath: /app/configs
      server:
        enabled: true
        existingClaim: tdarr-server
        mountPath: /app/server
      media:
        enabled: true
        existingClaim: media
        subPath:
          - path: .
            mountPath: /data
          - path: unsorted/tdarr
            mountPath: /temp
    podAnnotations:
      backup.velero.io/backup-volumes: config,server
    resources:
      requests:
        cpu: 50m
        memory: 1200Mi