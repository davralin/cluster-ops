---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name tdarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: -1
  values:
    fullnameOverride: *name
    defaultPodOptions:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        capabilities:
          add:
            - CHOWN
        supplementalGroups:
          - 44
          - 226
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      *name:
        containers:
          app:
            image:
              repository: ghcr.io/haveagitgat/tdarr
              tag: 2.17.01
              env:
                TZ: "${TIMEZONE}"
                PUID: "1000"
                PGID: "1000"
              resources:
                requests:
                  cpu: 50m
                  memory: 1200Mi
    service:
      app:
        controller: *name
        ports:
          http:
            port: 8265
          server:
            enabled: true
            protocol: TCP
            port: 8266
    ingress:
      app:
        enabled: true
        annotations:
          haproxy.org/allow-list: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: &host "tdarr.${SECRET_DEFAULT_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: tdarr
        advancedMounts:
          *name:
            app:
              - path: /app/configs
                subPath: config
              - path: /app/server
                subPath: server
      media:
        enabled: true
        existingClaim: media
        advancedMounts:
          *name:
            app:
              - path: /data
                subPath: .
              - path: /temp
                subPath: unsorted/tdarr