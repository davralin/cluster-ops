---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sshd
  namespace: media
  labels:
    app: sshd
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: sshd
  template:
    metadata:
      labels:
        app: sshd
    spec:
      containers:
        - image: lscr.io/linuxserver/openssh-server:8.6_p1-r3-ls71
          name: sshd
          livenessProbe:
            tcpSocket:
              port: 2222
            initialDelaySeconds: 120
            periodSeconds: 30
          ports:
            - containerPort: 2222
              protocol: TCP
              name: sshd
          env:
            - name: PUBLIC_KEY
              value: "ssh-rsa "
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: SUDO_ACCESS
              value: "true"
            - name: TZ
              value: "${TIMEZONE}"
            - name: USER_NAME
              value: "user"
          resources:
            requests:
              cpu: 100m
              memory: 10Mi
            limits:
              cpu: 200m
              memory: 50Mi
          volumeMounts:
            - mountPath: /data
              name: media
            - mountPath: /config/ssh_host_keys
              name: sshkeys
      restartPolicy: Always
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: media
        - name: sshkeys
          persistentVolumeClaim:
            claimName: sshkeys
