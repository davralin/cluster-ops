---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name sshd
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    # App does root-things on first boot.
    #defaultPodOptions:
      #securityContext:
        #runAsUser: 1000
        #runAsGroup: 1000
        #fsGroup: 1000
        #fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      sshd:
        containers:
          app:
            image:
              repository: ghcr.io/linuxserver/openssh-server
              tag: version-9.6_p1-r0@sha256:813375fb9b6d247c4ee355d94ac2feda372d0f5553f01f2a12e44b258972fee2
            env:
              TZ: "${TIMEZONE}"
              PUBLIC_KEY: "ssh-rsa "
              PGID: "1000"
              PUID: "1000"
              LOG_STDOUT: "true"
              USER_NAME: "user"
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
    service:
      app:
        controller: *name
        type: LoadBalancer
        # For some yet to be determined reason, this setting reports all ports as Closed
        # TODO: Figure out why, and fix it.
        #externalTrafficPolicy: Local
        loadBalancerIP: 10.0.1.36
        ports:
          ssh:
            primary: true
            port: 22
            targetPort: 2222
            protocol: TCP
    persistence:
      config:
        enabled: true
        existingClaim: sshkeys
      media:
        enabled: true
        existingClaim: media
        globalMounts:
          - path: /data
