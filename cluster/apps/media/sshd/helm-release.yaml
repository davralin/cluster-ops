---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &name sshd
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    # App does root-things on first boot.
    #defaultPodOptions:
      #securityContext:
        #runAsUser: 1000
        #runAsGroup: 1000
        #fsGroup: 1000
        #fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/linuxserver/openssh-server
              tag: latest@sha256:7955ff07d434209295000082d45ffc54ee055d9a4424192caf2337df74a79cab
            env:
              TZ: "${TIMEZONE}"
              PUBLIC_KEY: "ssh-rsa "
              PGID: "1000"
              PUID: "1000"
              LOG_STDOUT: "true"
              USER_NAME: "user"
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                cpu: 200m
                memory: 200Mi
    service:
      main:
        type: LoadBalancer
        ports:
          http:
            enabled: false
            primary: false
          ssh:
            primary: true
            port: 22
            targetPort: 2222
            protocol: TCP
    persistence:
      config:
        enabled: true
        existingClaim: sshkeys
      media:
        enabled: true
        existingClaim: media
        globalMounts:
          - path: /data