---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: audible-beets
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: audible-beets
    # Init-system runs as root
    #podSecurityContext:
      #runAsUser: 1000
      #runAsGroup: 1000
      #fsGroup: 1000
      #fsGroupChangePolicy: "OnRootMismatch"
    image:
      repository: lscr.io/linuxserver/beets
      tag: 2021.12.16@sha256:e9a08fe214b9e5514428fa9ce3bd9eb0bfef55c884d98bab3f8ff1a51df3eb74
    service:
      main:
        enabled: false
    env:
      TZ: "${TIMEZONE}"
      PUID: 1000
      PGID: 1000
      UMASK: 000
    persistence:
      scripts:
        enabled: true
        existingClaim: media
        subPath: unsorted/audiobooks
        mountPath: /custom-cont-init.d
    resources:
      requests:
        cpu: 50m
        memory: 200Mi
      limits:
        memory: 400Mi