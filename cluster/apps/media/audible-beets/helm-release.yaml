---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: audible-beets
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: audible-beets
    # Init-system runs as root
    #podSecurityContext:
      #runAsUser: 1000
      #runAsGroup: 1000
      #fsGroup: 1000
      #fsGroupChangePolicy: "OnRootMismatch"
    image:
      repository: seanap/audible-beets
      tag: 1.6.0@sha256:e7ccdc5e64ebd23d924e4db2027e3d7e00c5dcde54f8a0ed521e96623130c9ae
    service:
      main:
        enabled: false
    env:
      TZ: "${TIMEZONE}"
      PUID: 1000
      PGID: 1000
      UMASK: 000
    persistence:
      scripts:
        enabled: true
        existingClaim: media
        subPath: unsorted/audiobooks/beets/scripts
        mountPath: /custom-cont-init.d
    resources:
      requests:
        cpu: 50m
        memory: 200Mi
      limits:
        memory: 400Mi