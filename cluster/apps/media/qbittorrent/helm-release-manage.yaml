---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbit-manage
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: qbit-manage
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    image:
      repository: docker.io/bobokun/qbit_manage
      tag: v3.6.2
    service:
      main:
        enabled: false
    env:
      TZ: "${TIMEZONE}"
      QBT_RUN: "true"
    persistence:
      config:
        enabled: true
        existingClaim: qbit-manage
      media:
        enabled: true
        existingClaim: media
        mountPath: /data
      emptydir:
        enabled: true
        type: emptyDir
        mountPath: /app/config
    podAnnotations:
      backup.velero.io/backup-volumes: config
    resources:
      requests:
        cpu: 200m
        memory: 2000Mi
      limits:
        memory: 3000Mi