---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin
  namespace: media
spec:
  storageClassName: "${STORAGE_READWRITEONCE}"
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin-temp
  namespace: media
spec:
  storageClassName: "${STORAGE_READWRITEMANY}"
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi