---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: jellyfin
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 44
        - 109
        - 100
    image:
      repository: ghcr.io/onedr0p/jellyfin
      tag: 10.8.11@sha256:1352388c952b54b020fe04627914e98bba35779810b503314b4abc91d13f3a64
    service:
      main:
        ports:
          http:
            port: 8096
    ingress:
      main:
        enabled: true
        annotations:
          haproxy.org/whitelist: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: "jellyfin.${SECRET_PRIVATE_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_PRIVATE_DOMAIN_CERT}"
    env:
      TZ: "${TIMEZONE}"
    persistence:
      config:
        enabled: true
        existingClaim: jellyfin
      media:
        enabled: true
        existingClaim: media
        mountPath: /data
        readOnly: true
      transcode:
        enabled: true
        type: emptyDir
    podAnnotations:
      backup.velero.io/backup-volumes: config
    resources:
      requests:
        gpu.intel.com/i915: 1
        memory: 1000Mi
        cpu: 200m
      limits:
        gpu.intel.com/i915: 1
        memory: 6000Mi