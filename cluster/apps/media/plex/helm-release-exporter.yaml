---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name plex-exporter
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      *name:
        containers:
          app:
            image:
              repository: ghcr.io/jsclayton/prometheus-plex-exporter
              tag: latest@sha256:ebb7c4cb360ab430b3db5011e4e35c8fbff60d5b32510c6f5d2fbd5a581b4511
            env:
              TZ: "${TIMEZONE}"
              PLEX_SERVER: "http://plex.media.svc.cluster.local:32400"
              PLEX_TOKEN: "${SECRET_PLEX_TOKEN}"
    service:
      app:
        controller: *name
        ports:
          http:
            port: 9000
    serviceMonitor:
      app:
        serviceName: *name
        enabled: "${MONITORING_PROMETHEUS}"
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 5s