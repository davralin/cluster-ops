---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex-exporter
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: plex-exporter
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    image:
      repository: ghcr.io/jsclayton/prometheus-plex-exporter
      tag: latest@sha256:69be9afc912df029436f205a957bde4261cc1155dd38882da4209c60997fffc3
    service:
      main:
        ports:
          http:
            port: 9000
    env:
      TZ: "${TIMEZONE}"
      PLEX_SERVER: "http://plex.media.svc.cluster.local:32400"
      PLEX_TOKEN: "${SECRET_PLEX_TOKEN}"
    serviceMonitor:
      main:
        enabled: "${MONITORING_PROMETHEUS}"