---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name plex
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups:
          - 44
          - 109
          - 100
    controllers:
      plex:
        containers:
          app:
            image:
              repository: ghcr.io/onedr0p/plex
              tag: 1.30.2.6563-3d4dc0cce@sha256:d0d3e5e75f5ed86843d123cd84bb1f54a0593ec26c908410548862607af880bf
            env:
              TZ: "${TIMEZONE}"
            resources:
              requests:
                gpu.intel.com/i915: 1
                memory: 1000Mi
                cpu: 1000m
              limits:
                gpu.intel.com/i915: 1
                memory: 2000Mi
    service:
      app:
        controller: *name
        type: LoadBalancer
        externalTrafficPolicy: Local
        loadBalancerIP: 10.0.1.30
        ports:
          http:
            port: 32400
    persistence:
      config:
        enabled: true
        existingClaim: plex-restore
      config2:
        enabled: true
        existingClaim: plex
      media:
        enabled: true
        existingClaim: media
        advancedMounts:
          plex:
            app:
              - path: /data
                subPath: .
                readOnly: true
