---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: plex
      version: 6.2.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: plex
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
      - 44
      - 107
    image:
      repository: ghcr.io/k8s-at-home/plex
      tag: v1.26.0.5715-8cf78dab3
    env:
      TZ: "${TIMEZONE}"
    persistence:
      config:
        enabled: true
        existingClaim: plex
        mountPath: /config
      media:
        enabled: true
        existingClaim: media
        mountPath: /data
        readOnly: true
      archive:
        enabled: true
        existingClaim: gcrypt-host-path
        mountPath: /archive
        readOnly: true
    service:
      plex:
        enabled: true
        type: LoadBalancer
        ports:
          plex:
            enabled: true
            port: 32400
            protocol: TCP
            targetPort: 32400
        externalTrafficPolicy: Local
    podAnnotations:
      backup.velero.io/backup-volumes: config
    resources:
      requests:
        gpu.intel.com/i915: 1
        cpu: 1000m
        memory: 1000Mi
      limits:
        gpu.intel.com/i915: 1
        memory: 2000Mi