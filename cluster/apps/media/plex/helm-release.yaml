---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name plex
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    #defaultPodOptions:
      #securityContext:
        #runAsUser: 1000
        #runAsGroup: 1000
        #fsGroup: 1000
        #fsGroupChangePolicy: "OnRootMismatch"
        #supplementalGroups:
          #- 44
          #- 109
          #- 100
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/davralin/sleep #ghcr.io/onedr0p/plex
              tag: latest #1.30.1.6562-915986d62@sha256:50315e766947f766b529d6b3ef50f4aef8cc0f96b6c7d9ec0cc3cdf1bdc428de
            env:
              TZ: "${TIMEZONE}"
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                #gpu.intel.com/i915: 1
                memory: 1000Mi
                cpu: 1000m
              limits:
                #gpu.intel.com/i915: 1
                memory: 2000Mi
    service:
      main:
        type: LoadBalancer
        ports:
          http:
            port: 32400
        externalTrafficPolicy: Local
    persistence:
      config:
        enabled: true
        existingClaim: plex
      config2:
        enabled: true
        existingClaim: plex-temp
      media:
        enabled: true
        existingClaim: media
        globalMounts:
          - path: /data
        readOnly: true