---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: recyclarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: recyclarr
    podSecurityContext:
      runAsUser: 0 #1000
      runAsGroup: 0 #1000
      fsGroup: 0 #1000
        #fsGroupChangePolicy: "OnRootMismatch"
    image:
      repository: ghcr.io/recyclarr/recyclarr
      tag: 4.4.1@sha256:825ab392a0f99e8eaa6c0d1468eae83f9dab449eff7456f011a2fbfd82330bf8
    service:
      main:
        enabled: false
    env:
      CRON_SCHEDULE: "* * * * *"
      TZ: "${TIMEZONE}"
    persistence:
      config:
        enabled: true
        existingClaim: recyclarr
    podAnnotations:
      backup.velero.io/backup-volumes: config
    resources:
      requests:
        cpu: 5m
        memory: 36M
      limits:
        memory: 256M
