---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: recyclarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: recyclarr
    podSecurityContext:
      runAsUser: 0
      runAsGroup: 0
      fsGroup: 0
      fsGroupChangePolicy: "OnRootMismatch"
    image:
      repository: ghcr.io/recyclarr/recyclarr
      tag: 5.3.0@sha256:df620aa571fa2cd18d716908ef9595c62d4d73b7f6a44156e2ff9532a63ec0e3
    service:
      main:
        enabled: false
    env:
      CRON_SCHEDULE: "37 13 * * *"
      TZ: "${TIMEZONE}"
    persistence:
      config:
        enabled: true
        existingClaim: recyclarr
    podAnnotations:
      backup.velero.io/backup-volumes: config
    resources:
      requests:
        cpu: 5m
        memory: 36M
      limits:
        memory: 256M
