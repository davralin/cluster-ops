---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name metube
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    defaultPodOptions:
      hostname: *name
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      metube:
        containers:
          app:
            image:
              repository: ghcr.io/alexta69/metube
              tag: 2024-07-26@sha256:5b690482ebf6c674101f6e111d6035e3d30fc102af01a0b62482aca684111942
            env:
              TZ: "${TIMEZONE}"
              DOWNLOAD_DIR: "/downloads"
              STATE_DIR: "/config"
              TEMP_DIR: "/tmp"
              OUTPUT_TEMPLATE: "%(title)s_-_[%(id)s].%(ext)s"
              YTDL_OPTIONS: |
                {
                  "format": "bestvideo[height<=1080][vcodec!*=av01]+bestaudio/best",
                  "merge_output_format": "mkv",
                  "restrictfilenames": true,
                  "verbose": true,
                  "writesubtitles": true,
                  "subtitleslangs": [
                    "all",
                    "-live_chat"
                    ],
                  "clean_infojson":true,
                  "writethumbnail":true,
                  "postprocessors": [
                        {"key":"EmbedThumbnail"},
                        {"key":"FFmpegEmbedSubtitle"},
                        {"key":"FFmpegMetadata","add_metadata":"True","add_infojson":"True","add_chapters":"True"},
                        {"key":"SponsorBlock"},
                        {"key":"ModifyChapters", "remove_sponsor_segments": [
                          "sponsor",
                          "intro",
                          "outro",
                          "selfpromo",
                          "preview",
                          "filler",
                          "interaction",
                          "music_offtopic"
                          ]
                        }
                  ]
                }
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
              limits:
                memory: 500Mi
    service:
      app:
        controller: *name
        ports:
          http:
            port: 8081
    ingress:
      app:
        enabled: true
        annotations:
          haproxy.org/allow-list: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: &host "metube.${SECRET_DEFAULT_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: metube
      tmp:
        enabled: true
        type: emptyDir
      media:
        enabled: true
        existingClaim: media
        advancedMounts:
          metube:
            app:
              - path: /downloads
                subPath: video/web