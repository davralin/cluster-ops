---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: filebrowser
  namespace: media
spec:
  selector:
    matchLabels:
      app: filebrowser
  replicas: 1
  template:
    metadata:
      labels:
        app: filebrowser
    spec:
      containers:
        - name: filebrowser
          image: ghcr.io/davralin/sleep:latest@sha256:9bb2dc269c260ac9b709fb4f4ba5ab871e7701b1090383e6350eda79099e5746
          volumeMounts:
            - mountPath: /data
              name: media
              readOnly: false
      restartPolicy: Always
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: media