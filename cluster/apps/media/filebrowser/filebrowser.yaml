---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: filebrowser
  namespace: media
spec:
  selector:
    matchLabels:
      app: filebrowser
  replicas: 1
  template:
    metadata:
      labels:
        app: filebrowser
    spec:
      containers:
        - name: filebrowser
          image: ghcr.io/davralin/sleep:latest@sha256:ed123a80bcdc6ca7c029d816187a89fd72f5ab508acd2478c3b57f7741ae5355
          volumeMounts:
            - mountPath: /data
              name: media
              readOnly: false
      restartPolicy: Always
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: media