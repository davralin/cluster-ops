---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: filebrowser
  namespace: media
spec:
  selector:
    matchLabels:
      app: filebrowser
  replicas: 1
  template:
    metadata:
      labels:
        app: filebrowser
    spec:
      containers:
        - name: filebrowser
          image: ghcr.io/davralin/sleep:latest@sha256:b1e1874f46e3a85eb49d7e5e9ce44b6caf37ef666ac8eaeef6e542161379eeba
          volumeMounts:
            - mountPath: /data
              name: media
              readOnly: false
      restartPolicy: Always
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: media