---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: filebrowser
  namespace: media
spec:
  selector:
    matchLabels:
      app: filebrowser
  replicas: 1
  template:
    metadata:
      labels:
        app: filebrowser
    spec:
      containers:
        - name: filebrowser
          image: ghcr.io/davralin/sleep
          volumeMounts:
            - mountPath: /data
              name: media
              readOnly: false
      restartPolicy: Always
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: media