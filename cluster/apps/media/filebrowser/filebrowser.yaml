---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: filebrowser
  namespace: media
spec:
  selector:
    matchLabels:
      app: filebrowser
  replicas: 1
  template:
    metadata:
      labels:
        app: filebrowser
    spec:
      containers:
        - name: filebrowser
          image: ghcr.io/davralin/sleep:latest@sha256:05cfb80602f3e1353e979c5ea1c3debcf37d1f0a0d913546d8068ce1b8b3df3a
          volumeMounts:
            - mountPath: /data
              name: media
              readOnly: false
      restartPolicy: Always
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: media