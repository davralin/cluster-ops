---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name filebrowser
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    controllers:
      filebrowser:
        containers:
          app:
            image:
              repository: ghcr.io/davralin/sleep
              tag: latest@sha256:f2ac21906a0a125874ac5fb9baec4533124fe827d89bac3cf74aa7e6bf7741e2
    persistence:
      data:
        enabled: true
        existingClaim: media
      rclone:
        enabled: true
        existingClaim: rcloneconfig