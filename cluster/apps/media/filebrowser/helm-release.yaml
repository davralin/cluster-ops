---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name filebrowser
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/davralin/sleep
              tag: latest@sha256:4eb8f6b13c27acce6f48155c7a68f1617da2775b82e24c04dd278406640fcc1c
    service:
      main:
        enabled: false
    persistence:
      data:
        enabled: true
        existingClaim: media
      rclone:
        enabled: true
        existingClaim: rcloneconfig