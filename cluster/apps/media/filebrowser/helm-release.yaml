---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name filebrowser
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    controllers:
      filebrowser:
        containers:
          app:
            image:
              repository: ghcr.io/davralin/sleep
              tag: latest@sha256:921609ab4ff2fa5ba3fb0c84ce1941f44d24b503cc00adf78631cf324c36277d
    persistence:
      data:
        enabled: true
        existingClaim: media
      rclone:
        enabled: true
        existingClaim: rcloneconfig