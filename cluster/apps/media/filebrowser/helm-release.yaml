---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name filebrowser
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/davralin/sleep
              tag: latest@sha256:ac318163a98b35ce98d93dec0f19d84ff269e61fb0c5bf55ac1e72f53dd51f45
    service:
      main:
        enabled: false
    persistence:
      data:
        enabled: true
        existingClaim: media
      rclone:
        enabled: true
        existingClaim: rcloneconfig