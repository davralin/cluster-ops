---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &name filebrowser
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/davralin/sleep
              tag: latest@sha256:d70e99f8fba1784021affc5cc46af0d20b1c717e8fb4fea3f510a915aaf0d593
    service:
      main:
        enabled: false
    persistence:
      data:
        enabled: true
        existingClaim: media
      rclone:
        enabled: true
        existingClaim: rcloneconfig