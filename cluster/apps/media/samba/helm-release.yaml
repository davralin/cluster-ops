---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name samba
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    # App listens on root-required ports
    #defaultPodOptions:
      #securityContext:
        #runAsUser: 1000
        #runAsGroup: 1000
        #fsGroup: 1000
        #fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      samba:
        containers:
          app:
            image:
              repository: dperson/samba
              tag: latest@sha256:e1d2a7366690749a7be06f72bdbf6a5a7d15726fc84e4e4f41e967214516edfd
            args: ["-s music;/data"]
            env:
              TZ: "${TIMEZONE}"
            resources:
              requests:
                cpu: 100m
                memory: 10Mi
              limits:
                cpu: 200m
                memory: 50Mi
    service:
      app:
        controller: *name
        type: LoadBalancer
        externalTrafficPolicy: Local
        loadBalancerIP: 10.0.1.32
        ports:
          nbt:
            primary: false
            port: 139
            targetPort: 139
            protocol: TCP
          samba:
            primary: true
            port: 445
            targetPort: 445
            protocol: TCP
    persistence:
      media:
        enabled: true
        existingClaim: media
        advancedMounts:
          samba:
            app:
              - path: /data
                subPath: audio/music
                readOnly: true