---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr-exportarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: sonarr-exportarr
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    image:
      repository: ghcr.io/onedr0p/exportarr
      tag: v1.5.3
    args: ["sonarr"]
    service:
      main:
        ports:
          http:
            port: 9707
    serviceMonitor:
      main:
        enabled: "${MONITORING_PROMETHEUS}"
        endpoints:
          - port: main
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
    env:
      PORT: "9707"
      URL: "http://sonarr.media.svc.cluster.local:8989"
      APIKEY: "${SECRET_SONARR_API_KEY}"
    resources:
      requests:
        cpu: 200m
        memory: 500Mi
      limits:
        memory: 1000Mi