---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &name sonarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - targetPath: controllers.main.containers.main.env.SONARR__POSTGRES_PASSWORD
      kind: Secret
      name: sonarr-config
      valuesKey: POSTGRES_PASSWORD
  values:
    fullnameOverride: *name
    defaultPodOptions:
      hostname: *name
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/sonarr-develop
              tag: 4.0.0.719@sha256:0be75bb00fcba5e84c66f140753875e17d8b5b43e8b44eab9b8c5e8e065dd659
            env:
              TZ: "${TIMEZONE}"
              SONARR__API_KEY: "${SECRET_SONARR_API_KEY}"
              SONARR__POSTGRES_HOST: postgres-v16-rw.cloudnative-pg.svc.cluster.local
              SONARR__POSTGRES_PORT: "5432"
              SONARR__POSTGRES_USER: "sonarr"
              SONARR__POSTGRES_MAIN_DB: sonarr_main
              SONARR__POSTGRES_LOG_DB: sonarr_log
            resources:
              requests:
                cpu: 200m
                memory: 500Mi
              limits:
                memory: 1000Mi
    service:
      main:
        ports:
          http:
            port: 8989
    ingress:
      main:
        enabled: true
        annotations:
          haproxy.org/whitelist: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: "sonarr.${SECRET_DEFAULT_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - secretName: "${SECRET_DEFAULT_DOMAIN_CERT}"
    persistence:
      config:
        enabled: true
        existingClaim: sonarr
      media:
        enabled: true
        existingClaim: media
        globalMounts:
          - path: /data