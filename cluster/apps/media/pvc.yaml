---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: rcloneconfig
  name: rcloneconfig
  namespace: media
spec:
  storageClassName: ceph-filesystem
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 32Mi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: media
  name: media
  namespace: media
spec:
  storageClassName: ceph-filesystem
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 6Ti
