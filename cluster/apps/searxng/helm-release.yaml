---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name searxng
  namespace: searxng
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: searxng
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    #defaultPodOptions:
      #securityContext:
        #runAsUser: 1000
        #runAsGroup: 1000
        #fsGroup: 1000
        #fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      searxng:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: docker.io/searxng/searxng
              tag: latest@sha256:532a7e2fe3e0918f43b36c284f3d2293ae5b8240aec08350f20e9fb025ce1a54
            env:
              TZ: "${TIMEZONE}"
              SEARXNG_BASE_URL: "https://searxng.${SECRET_DEFAULT_DOMAIN}"
              SEARXNG_URL: "https://searxng.${SECRET_DEFAULT_DOMAIN}"
              SEARXNG_REDIS_URL: "redis://valkey-master.searxng.svc.cluster.local:6379"
            resources:
              requests:
                cpu: 50m
                memory: 850Mi
              limits:
                memory: 2048Mi
    service:
      app:
        controller: *name
        ports:
          http:
            port: 8080
    ingress:
      app:
        enabled: true
        annotations:
          haproxy.org/allow-list: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: &host "searxng.${SECRET_DEFAULT_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host