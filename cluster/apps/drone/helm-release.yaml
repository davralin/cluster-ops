---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: drone
  namespace: drone
spec:
  interval: 15m
  chart:
    spec:
      chart: drone
      version: 0.2.5
      sourceRef:
        kind: HelmRepository
        name: drone-charts
        namespace: flux-system
      interval: 15m
  targetNamespace: drone
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: drone
    image:
      repository: drone/drone
      tag: 2.12.1
    persistentVolume:
      enabled: true
      existingClaim: drone
    podAnnotations:
      backup.velero.io/backup-volumes: storage-volume
    ingress:
      enabled: true
      annotations:
        haproxy.org/whitelist: "${HAPROXY_WHITELIST}"
        haproxy.org/response-set-header: |
          Strict-Transport-Security "max-age=31536000"
          X-Frame-Options "DENY"
          X-Content-Type-Options "nosniff"
          Referrer-Policy "no-referrer-when-downgrade"
      hosts:
        - host: "drone.${SECRET_PUBLIC_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: "${SECRET_PUBLIC_DOMAIN_CERT}"
    extraSecretNamesForEnvFrom:
      - drone-config
    env:
      DRONE_SERVER_PROTO: https
      DRONE_SERVER_HOST: "drone.${SECRET_PUBLIC_DOMAIN}"
      DRONE_GIT_ALWAYS_AUTH: "true"
      DRONE_GITEA_SERVER: "https://gitea.${SECRET_PUBLIC_DOMAIN}"