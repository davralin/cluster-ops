---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-feature-discovery
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: node-feature-discovery
      version: 0.13.3
      sourceRef:
        kind: HelmRepository
        name: node-feature-discovery-charts
        namespace: flux-system
  targetNamespace: default
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
    crds: CreateReplace
  values:
    fullnameOverride: node-feature-discovery
    master:
      annotations:
        reloader.stakater.com/auto: "true"
    worker:
      annotations:
        reloader.stakater.com/auto: "true"
      config:
        core:
          labelSources:
            - custom
            - usb
            - pci
        sources:
          custom:
            - name: "intel-gpu"
              labels:
                custom-intel-gpu: "true"
              matchFeatures:
                - feature: pci.device
                  matchExpressions:
                    class: {op: In, value: ["0300"]}
                    vendor: {op: In, value: ["8086"]}
            - name: "rtl-sdr-433mhz"
              labels:
                custom-rtl-sdr-433mhz: "true"
              matchFeatures:
                - feature: usb.device
                  matchExpressions:
                    vendor: {op: In, value: ["0dba"]}
                    device: {op: In, value: ["2838"]}
            - name: "usb-backupdrive"
              labels:
                custom-usb-backupdrive: "true"
              matchFeatures:
                - feature: usb.device
                  matchExpressions:
                    vendor: {op: In, value: ["8087", "0026"]}