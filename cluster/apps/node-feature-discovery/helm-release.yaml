---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-feature-discovery
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: node-feature-discovery
      version: 0.13.3
      sourceRef:
        kind: HelmRepository
        name: node-feature-discovery-charts
        namespace: flux-system
  targetNamespace: default
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
    crds: CreateReplace
  values:
    fullnameOverride: node-feature-discovery
    master:
      annotations:
        reloader.stakater.com/auto: "true"
    worker:
      annotations:
        reloader.stakater.com/auto: "true"
      config:
        core:
          labelSources:
            - custom
            - usb
            - pci
        sources:
          custom:
            - name: intel-gpu
              matchOn:
                - pciId:
                    class: ["0300"]
                    vendor: ["8086"]
            - name: rtl-sdr-433mhz
              matchOn:
                - usbId:
                    vendor: ["0bda", "2838"]
            - name: rtl-sdr-433mhz2
              matchOn:
                - usbId:
                    class: ["0bda"]
                    vendor: ["2838"]
#            - name: usb-backupdrive
#              matchOn:
#                - usbId:
#                    vendor: ["8087", "0026"]
