---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-feature-discovery
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: node-feature-discovery
      version: 0.11.2
      sourceRef:
        kind: HelmRepository
        name: node-feature-discovery-charts
        namespace: flux-system
  targetNamespace: default
  install:
    createNamespace: true
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    fullnameOverride: node-feature-discovery
    image:
      repository: k8s.gcr.io/nfd/node-feature-discovery
      tag: v0.11.2
      imagePullPolicy: IfNotPresent
    nodeFeatureRule:
      createCRD: true
    worker:
      annotations:
        configmap.reloader.stakater.com/reload: node-feature-discovery-worker-conf
      config:
        sources:
          usb:
            deviceClassWhitelist:
              - "02"
              - "03"
              - "0e"
              - "ef"
              - "fe"
              - "ff"
            deviceLabelFields:
              - class
              - vendor
              - device
              - serial
          custom:
            - name: intel-gpu
              matchOn:
                - pciId:
                    class: ["0300"]
                    vendor: ["8086"]
            - name: rtl-sdr-433mhz
              matchOn:
                - usbId:
                    vendor: ["0bda", "2838"]
            - name: zwave-conbee-ii
              matchOn:
                - usbId:
                    vendor: ["1cf1", "0030"]
            - name: usb-backupdrive
              matchOn:
                - usbId:
                    vendor: ["0bc2", "ab30"]