---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: botkube
  namespace: botkube
spec:
  interval: 5m
  chart:
    spec:
      chart: botkube
      version: v0.18.0
      sourceRef:
        kind: HelmRepository
        name: botkube-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: botkube
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: botkube
    settings:
      clusterName: "${CLUSTER_NAME}"
    communications:
      default-group:
        discord:
          enabled: "true"
          botID: "${SECRET_DISCORD_BOT_ID}"
          token: "${SECRET_DISCORD_TOKEN}"
          channels:
            default:
              id: "${SECRET_DISCORD_CHANNEL_ID}"