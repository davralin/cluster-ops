---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: botkube
  namespace: botkube
spec:
  interval: 5m
  chart:
    spec:
      chart: botkube
      version: v1.1.0
      sourceRef:
        kind: HelmRepository
        name: botkube-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: botkube
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - targetPath: communications.default-group.discord.token
      kind: Secret
      name: botkube-discord
      valuesKey: TOKEN
    - targetPath: communications.default-group.discord.botID
      kind: Secret
      name: botkube-discord
      valuesKey: BOTID
    - targetPath: communications.default-group.discord.channels.default.id
      kind: Secret
      name: botkube-discord
      valuesKey: CHANNELID
  values:
    fullnameOverride: botkube
    serviceMonitor:
      enabled: "${MONITORING_PROMETHEUS}"
    settings:
      clusterName: "${CLUSTER_NAME}"
    actions:
      'describe-created-resource':
        enabled: true
      'show-logs-on-error':
        enabled: true
    communications:
      default-group:
        discord:
          enabled: "true"
          channels:
            default:
              notification:
                disabled: false
              bindings:
                executors:
                  - kubectl-read-only
                sources:
                  - k8s-recommendation-events
                  - k8s-err-with-logs-events
    executors:
      kubectl-read-only:
        botkube/kubectl:
          enabled: true
