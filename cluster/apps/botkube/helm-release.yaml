---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: botkube
  namespace: botkube
spec:
  interval: 5m
  chart:
    spec:
      chart: botkube
      version: v0.18.0
      sourceRef:
        kind: HelmRepository
        name: botkube-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: botkube
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - targetPath: communications.default-group.discord.token
      kind: Secret
      name: botkube-discord
      valuesKey: TOKEN
    - targetPath: communications.default-group.discord.botID
      kind: Secret
      name: botkube-discord
      valuesKey: BOTID
    - targetPath: communications.default-group.discord.channels.default.id
      kind: Secret
      name: botkube-discord
      valuesKey: CHANNELID
  values:
    fullnameOverride: botkube
    settings:
      clusterName: "${CLUSTER_NAME}"
    communications:
      default-group:
        discord:
          enabled: "true"