---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: botkube
  namespace: botkube
spec:
  interval: 5m
  chart:
    spec:
      chart: botkube
      version: v0.18.0
      sourceRef:
        kind: HelmRepository
        name: botkube-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: botkube
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - targetPath: communications.default-group.discord.token
      kind: Secret
      name: botkube-discord
      valuesKey: TOKEN
    - targetPath: communications.default-group.discord.botID
      kind: Secret
      name: botkube-discord
      valuesKey: BOTID
    - targetPath: communications.default-group.discord.channels.default.id
      kind: Secret
      name: botkube-discord
      valuesKey: CHANNELID
  values:
    fullnameOverride: botkube
    actions:
      'describe-created-resource':
        enabled: false
      'show-logs-on-error':
        enabled: true
    communications:
      default-group:
        discord:
          enabled: "true"
    executors:
      helm:
        botkube/helm:
          enabled: true
      kubectl-read-only:
        kubectl:
          enabled: true
    serviceMonitor:
      enabled: "${MONITORING_PROMETHEUS}"
    settings:
      clusterName: "${CLUSTER_NAME}"
    sources:
      crds:
        displayName: CRDS
        kubernetes:
          enabled: true
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
          resources:
            - name: helm.toolkit.fluxcd.io/v2beta1/helmreleases
            - name: source.toolkit.fluxcd.io/v1beta2/helmcharts
            - name: kustomize.toolkit.fluxcd.io/v1beta2/kustomizations
            - name: notification.toolkit.fluxcd.io/v1beta1/alerts
            - name: monitoring.coreos.com/v1/podmonitors
            - name: monitoring.coreos.com/v1/servicemonitors
            - name: velero.io/v1/backups
            - name: velero.io/v1/restores
      k8s-recommendation-events:
        kubernetes:
          enabled: true
      k8s-all-events:
        kubernetes:
          enabled: true
          # event:
          #   message:
          #     include:
          #       - ".*" # match all event messages...
          #     exclude:
          #       - ".*volsync.*" # ...except those containing 'volsync'
          resources:
            - type: v1/pods
            - type: v1/services
            - type: networking.k8s.io/v1/ingresses
            - type: v1/nodes
            - type: v1/namespaces
            - type: v1/configmaps
            - type: rbac.authorization.k8s.io/v1/roles
            - type: rbac.authorization.k8s.io/v1/rolebindings
            - type: rbac.authorization.k8s.io/v1/clusterrolebindings
            - type: rbac.authorization.k8s.io/v1/clusterroles
            - type: apps/v1/daemonsets
            - type: apps/v1/deployments
            - type: apps/v1/statefulsets
            - type: velero.io/v1/backups
              updateSetting:
                includeDiff: true
                fields:
                  - status.phase
            - type: velero.io/v1/restores
              updateSetting:
                includeDiff: true
                fields:
                  - status.phase
      k8s-create-events:
        kubernetes:
          enabled: true
          resources:
            - type: v1/pods
            - type: v1/services
            - type: networking.k8s.io/v1/ingresses
            - type: v1/nodes
            - type: v1/namespaces
            - type: v1/configmaps
            - type: apps/v1/deployments
            - type: apps/v1/statefulsets
            - type: apps/v1/daemonsets
            - name: velero.io/v1/backups
            - name: velero.io/v1/restores
      k8s-err-events:
        kubernetes:
          enabled: true
          # event:
          #   message:
          #     include:
          #       - ".*" # match all event messages...
          #     exclude:
          #       - ".*volsync.*" # ...except those containing 'volsync'

      k8s-err-with-logs-events:
        kubernetes:
          enabled: true
          # event:
          #   message:
          #     include:
          #       - ".*" # match all event messages...
          #     exclude:
          #       - ".*volsync.*" # ...except those containing 'volsync'