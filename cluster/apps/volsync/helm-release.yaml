---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &name volsync
  namespace: volsync
spec:
  interval: 5m
  chart:
    spec:
      chart: volsync
      version: 0.7.1
      sourceRef:
        kind: HelmRepository
        name: backube-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: volsync
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    manageCRDs: true
    metrics:
      disableAuth: true
  postRenderers:
    - kustomize:
        patchesStrategicMerge:
          - apiVersion: apps/v1
            kind: Deployment
            metadata:
              name: volsync
            spec:
              template:
                spec:
                  containers:
                    - name: manager
                      volumeMounts:
                        - name: tz-config
                          mountPath: /etc/localtime
                  volumes:
                    - name: tz-config
                      hostPath:
                        path: /usr/share/zoneinfo/${TIMEZONE}
                        type: File