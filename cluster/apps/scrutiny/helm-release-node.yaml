---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: scrutiny-collector
  namespace: scrutiny
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: scrutiny
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: scrutiny-collector
    podSecurityContext:
      runAsUser: 0
      runAsGroup: 0
      fsGroup: 0
      privileged: true
      capabilities:
        add:
          - SYS_RAWIO
          - SYS_ADMIN
    controller:
      type: daemonset
    image:
      repository: ghcr.io/analogj/scrutiny
      tag: v0.7.1-collector
    service:
      main:
        enabled: false
    env:
      TZ: "${TIMEZONE}"
      COLLECTOR_API_ENDPOINT: "http://scrutiny:8080"
      COLLECTOR_CRON_SCHEDULE: "0 */2 * * *"
    persistence:
      devices:
        enabled: true
        type: hostPath
        hostPath: /dev
      udev:
        enabled: true
        type: hostPath
        hostPath: /run/udev
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
