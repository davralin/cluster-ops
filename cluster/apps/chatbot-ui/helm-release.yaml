---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: chatbotui
  namespace: chatbotui
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: chatbotui
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: chatbotui
    image:
      repository: ghcr.io/cogentapps/chat-with-gpt
      tag: release@sha256:502561b7c9274fd3e206e26a0a59ecfff617c0286fd12aa3062177de93d9d4ad
    service:
      main:
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        annotations:
          haproxy.org/whitelist: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: "chatgpt.${SECRET_PRIVATE_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_PRIVATE_DOMAIN_CERT}"
    env:
      OPENAI_API_KEY: "${SECRET_OPENAI_KEY}"
    persistence:
      config:
        enabled: true
        existingClaim: chatbotui
        mountPath: /app/data
    podAnnotations:
      FIXMEbackup.velero.io/backup-volumes: config
    resources:
      requests:
        memory: 100Mi
      limits:
        memory: 200Mi