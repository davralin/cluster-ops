---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mariadb
  namespace: monica
spec:
  interval: 5m
  chart:
    spec:
      chart: mariadb
      version: 18.0.4
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: monica
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - targetPath: auth.password
      kind: Secret
      name: monica-config
      valuesKey: MARIADB_PASSWORD
    - targetPath: auth.rootPassword
      kind: Secret
      name: monica-config
      valuesKey: MARIADB_ROOT_PASSWORD
  values:
    auth:
      database: monica
      username: monica
      password: ${SECRET_MONICA_DB_PASSWORD}
      rootPassword: ${SECRET_MONICA_DB_ROOTPASSWORD}
    primary:
      startupProbe:
        enabled: true
        initialDelaySeconds: 600
      persistence:
        enabled: true
        existingClaim: monica-db