---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nitter
  namespace: nitter
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: nitter
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: nitter
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    image:
      repository: zedeus/nitter
      tag: latest@sha256:d5ab72cf643a0741caeb11f857292e2f430ba297c76e5305fc575e5d8ef7654a
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        annotations:
          haproxy.org/whitelist: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "SAMEORIGIN"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: "t.${SECRET_DEFAULT_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DEFAULT_DOMAIN_CERT}"
    secrets:
      config:
        enabled: true
        stringData:
          nitter.conf: |
            [Server]
            address = "0.0.0.0"
            port = 8080
            https = false  # disable to enable cookies when not using https
            httpMaxConnections = 100
            staticDir = "./public"
            title = "nitter"
            hostname = "t.${SECRET_DEFAULT_DOMAIN}"

            [Cache]
            listMinutes = 240  # how long to cache list info (not the tweets, so keep it high)
            rssMinutes = 10  # how long to cache rss queries
            redisHost = "redis-master"
            redisPort = 6379
            redisConnections = 20 # connection pool size
            redisMaxConnections = 30
            redisPassword = ""
            # max, new connections are opened when none are available, but if the pool size
            # goes above this, they're closed when released. don't worry about this unless
            # you receive tons of requests per second

            [Config]
            hmacKey = "089791da8974ec1afb5746700973841b" # random key for cryptographic signing of video urls
            base64Media = false # use base64 encoding for proxied media urls
            tokenCount = 10
            # minimum amount of usable tokens. tokens are used to authorize API requests,
            # but they expire after ~1 hour, and have a limit of 187 requests.
            # the limit gets reset every 15 minutes, and the pool is filled up so there's
            # always at least $tokenCount usable tokens. again, only increase this if
            # you receive major bursts all the time

            # Change default preferences here, see src/prefs_impl.nim for a complete list
            [Preferences]
            theme = "Nitter"
            replaceTwitter = "t.${SECRET_DEFAULT_DOMAIN}"
            replaceYouTube = "yewtu.be"
            replaceInstagram = ""
            replaceReddit = "r.${SECRET_DEFAULT_DOMAIN}"
            proxyVideos = true
            hlsPlayback = false
            infiniteScroll = false
    env:
      TZ: "${TIMEZONE}"
    persistence:
      config:
        enabled: true
        type: secret
        name: nitter-config
        mountPath: "/src/nitter.conf"
        subPath: "nitter.conf"
    podAnnotations:
      reloader.stakater.com/auto: "true"
    resources:
      requests:
        cpu: 300m
        memory: 500Mi
      limits:
        cpu: 1
        memory: 1Gi
