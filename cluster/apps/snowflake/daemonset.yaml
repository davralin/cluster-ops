---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: snowflake
  namespace: snowflake
spec:
  selector:
    matchLabels:
      app: snowflake
  replicas: 1
  template:
    metadata:
      labels:
        app: snowflake
    spec:
      hostNetwork: true
      containers:
        - name: snowflake
          image: thetorproject/snowflake-proxy:v2.4.3
          args: ["-verbose"]
      restartPolicy: Always
