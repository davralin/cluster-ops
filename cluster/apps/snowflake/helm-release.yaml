---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &name snowflake
  namespace: snowflake
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: snowflake
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
    controllers:
      main:
        type: daemonset
        containers:
          main:
            image:
              repository: thetorproject/snowflake-proxy
              tag: v2.6.0
            args: ["--verbose"]
            resources:
              requests:
                memory: 400Mi
                cpu: 400m
    service:
      main:
        enabled: false
