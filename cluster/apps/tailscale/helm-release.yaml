---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &name tailscale
  namespace: tailscale
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: tailscale
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    defaultPodOptions:
      hostname: "${CLUSTER_NAME}"
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/tailscale/tailscale
              tag: v1.56.0
            env:
              TZ: "${TIMEZONE}"
              TS_KUBE_SECRET: "tailscale-auth"
              SA_NAME: tailscale
              TS_USERSPACE: "true"
              TS_ROUTES: "${SECRET_TAILSCALE_ROUTES}"
              TS_EXTRA_ARGS: "--advertise-exit-node"
            envFrom:
              - secretRef:
                  name: tailscale-auth
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
    serviceAccount:
      name: tailscale
    service:
      main:
        ports:
          http:
            port: 45387
