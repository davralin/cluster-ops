---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: securecodebox
  namespace: securecodebox
spec:
  interval: 5m
  chart:
    spec:
      chart: operator
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: securecodebox-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: securecodebox
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: securecodebox