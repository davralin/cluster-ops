---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reloader
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: reloader
      version: 1.0.35
      sourceRef:
        kind: HelmRepository
        name: stakater-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: default
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: reloader
    reloader:
      podMonitor:
        enabled: "${MONITORING_PROMETHEUS}"
        namespace: default