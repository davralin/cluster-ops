---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: searx
  namespace: searx
spec:
  interval: 5m
  chart:
    spec:
      chart: searx
      version: 5.6.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: searx
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: searx
    image:
      repository: searx/searx
      tag: 1.0.0-382-8a194428
    searx:
      baseUrl: "https://searx.${SECRET_PRIVATE_DOMAIN}"
    caddy:
      repository: caddy
      tag: 2.5.1
    ingress:
      main:
        enabled: true
        annotations:
          haproxy.org/whitelist: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: "searx.${SECRET_PRIVATE_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_PRIVATE_DOMAIN_CERT}"
    persistence:
      config:
        enabled: false
        existingClaim: searx
    podAnnotations:
      backup.velero.io/backup-volumes: config
