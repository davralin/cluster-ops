---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: airprint
  namespace: airprint
spec:
  selector:
    matchLabels:
      app: airprint
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        backup.velero.io/backup-volumes: airprint
      labels:
        app: airprint
    spec:
      hostNetwork: true
      containers:
        - name: airprint
          image: chuckcharlie/cups-avahi-airprint:1.1.1
          ports:
            - name: webui
              containerPort: 631
          env:
            - name: CUPSADMIN
              value: "${SECRET_CUPSADMIN}"
            - name: CUPSPASSWORD
              value: "${SECRET_CUPSPASSWORD}"
          volumeMounts:
            - mountPath: /services
              subPath: services
              name: airprint
            - mountPath: /config
              subPath: config
              name: airprint
      restartPolicy: Always
      volumes:
        - name: airprint
          persistentVolumeClaim:
            claimName: airprint
