---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: airprint
  namespace: airprint
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: airprint
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: airprint
    # App does weird things at the beginning.
    #podSecurityContext:
      #runAsUser: 1000
      #runAsGroup: 1000
      #fsGroup: 1000
      #fsGroupChangePolicy: "OnRootMismatch"
    image:
      repository: chuckcharlie/cups-avahi-airprint
      tag: 1.1.1
    hostNetwork: true
    service:
      main:
        ports:
          http:
            port: 631
    ingress:
      main:
        enabled: true
        annotations:
          haproxy.org/whitelist: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: "airprint.${SECRET_DEFAULT_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DEFAULT_DOMAIN_CERT}"
    persistence:
      config:
        enabled: true
        existingClaim: airprint
        subPath:
          - path: services
            mountPath: /services
          - path: config
            mountPath: /config
    env:
      CUPSADMIN: "${SECRET_CUPSADMIN}"
      CUPSPASSWORD: "${SECRET_CUPSPASSWORD}"
    resources:
      requests:
        cpu: 20m
        memory: 30Mi
      limits:
        cpu: 40m
        memory: 60Mi