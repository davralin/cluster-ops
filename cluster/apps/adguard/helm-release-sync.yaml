---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &name adguard-sync
  namespace: adguard
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: adguard
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - targetPath: controllers.main.containers.main.env.ORIGIN_URL
      kind: Secret
      name: adguard-sync-secret
      valuesKey: ORIGIN_URL
    - targetPath: controllers.main.containers.main.env.ORIGIN_USERNAME
      kind: Secret
      name: adguard-sync-secret
      valuesKey: USERNAME
    - targetPath: controllers.main.containers.main.env.ORIGIN_PASSWORD
      kind: Secret
      name: adguard-sync-secret
      valuesKey: PASSWORD
    - targetPath: controllers.main.containers.main.env.REPLICA1_USERNAME
      kind: Secret
      name: adguard-sync-secret
      valuesKey: USERNAME
    - targetPath: controllers.main.containers.main.env.REPLICA1_PASSWORD
      kind: Secret
      name: adguard-sync-secret
      valuesKey: PASSWORD
    - targetPath: controllers.main.containers.main.env.REPLICA1_URL
      kind: Secret
      name: adguard-sync-secret
      valuesKey: REPLICA1_URL
  values:
    fullnameOverride: *name
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/bakito/adguardhome-sync
              tag: v0.4.15
            args: ["run"]
            env:
              TZ: "${TIMEZONE}"
              API_PORT: '0'
              CRON: '*/30 * * * *'
            resources:
              requests:
                cpu: 50m
                memory: 20Mi
              limits:
                cpu: 100m
                memory: 50Mi
    service:
      main:
        enabled: false
