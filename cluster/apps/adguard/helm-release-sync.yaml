---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: adguard-sync
  namespace: adguard
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: adguard
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - targetPath: env.ORIGIN_URL
      kind: Secret
      name: adguard-sync-secret
      valuesKey: REPLICA1_URL
    - targetPath: env.ORIGIN_USERNAME
      kind: Secret
      name: adguard-sync-secret
      valuesKey: USERNAME
    - targetPath: env.ORIGIN_PASSWORD
      kind: Secret
      name: adguard-sync-secret
      valuesKey: PASSWORD
    - targetPath: env.REPLICA1_USERNAME
      kind: Secret
      name: adguard-sync-secret
      valuesKey: USERNAME
    - targetPath: env.REPLICA1_PASSWORD
      kind: Secret
      name: adguard-sync-secret
      valuesKey: PASSWORD
    - targetPath: env.REPLICA1_URL
      kind: Secret
      name: adguard-sync-secret
      valuesKey: ORIGIN_URL
  values:
    fullnameOverride: adguard-sync
    image:
      repository: ghcr.io/bakito/adguardhome-sync
      tag: v0.4.15
    args: ["run"]
    service:
      main:
        enabled: false
    env:
      TZ: "${TIMEZONE}"
      API_PORT: '0'
      CRON: '*/30 * * * *'
    resources:
      requests:
        cpu: 50m
        memory: 20Mi
      limits:
        cpu: 100m
        memory: 50Mi
