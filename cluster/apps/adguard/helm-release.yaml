---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: adguard-home
  namespace: adguard
spec:
  interval: 5m
  chart:
    spec:
      chart: adguard-home
      version: 2.0.4
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  targetNamespace: adguard
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: adguard
    persistence:
      config:
        existingClaim: adguard-config
      data:
        existingClaim: adguard-data
    service:
      main:
        type: LoadBalancer
      dns-udp:
        type: LoadBalancer
      dns-http:
        type: LoadBalancer