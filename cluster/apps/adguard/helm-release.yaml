---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name adguard
  namespace: adguard
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: adguard
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    # Containers listens on tcp/53 and tcp/80
    #defaultPodOptions:
      #securityContext:
        #runAsUser: 1000
        #runAsGroup: 1000
        #sGroup: 1000
        #fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      adguard:
        containers:
          app:
            image:
              repository: adguard/adguardhome
              tag: v0.107.51
            env:
              TZ: "${TIMEZONE}"
            resources:
              requests:
                memory: 100Mi
              limits:
                memory: 2000Mi
    service:
      app:
        controller: *name
        type: LoadBalancer
        externalTrafficPolicy: Local
        ports:
          http:
            port: 80
            protocol: HTTP
          dns-tcp:
            enabled: true
            port: 53
            protocol: TCP
          dns-udp:
            enabled: true
            port: 53
            protocol: UDP
    ingress:
      app:
        enabled: true
        annotations:
          haproxy.org/allow-list: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: &host "adguard.${SECRET_DEFAULT_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: adguard
        globalMounts:
          - path: /opt/adguardhome/conf
      data:
        enabled: true
        existingClaim: adguard-data
        globalMounts:
          - path: /opt/adguardhome/work