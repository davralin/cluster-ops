---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: minio
      version: 11.2.11
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: minio
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: bitnami/minio
      tag: 2022.4.16-debian-10-r0
    persistence:
      existingClaim: minio
    service:
      type: LoadBalancer