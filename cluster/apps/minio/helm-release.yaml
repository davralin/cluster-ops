---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: minio
spec:
  interval: 5m
  chart:
    spec:
      chart: minio
      version: 12.1.13
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: minio
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: minio
    persistence:
      existingClaim: minio-local
    volumePermissions:
      enabled: true
    ingress:
      enabled: true
      annotations:
        haproxy.org/whitelist: "${HAPROXY_WHITELIST}"
        haproxy.org/response-set-header: |
          Strict-Transport-Security "max-age=31536000"
          X-Frame-Options "DENY"
          X-Content-Type-Options "nosniff"
          Referrer-Policy "no-referrer-when-downgrade"
      hostname: "minio.${SECRET_PRIVATE_DOMAIN}"
    apiIngress:
      enabled: true
      annotations:
        haproxy.org/whitelist: "${HAPROXY_WHITELIST}"
        haproxy.org/response-set-header: |
          Strict-Transport-Security "max-age=31536000"
          X-Frame-Options "DENY"
          X-Content-Type-Options "nosniff"
          Referrer-Policy "no-referrer-when-downgrade"
      hostname: "s3.${SECRET_PRIVATE_DOMAIN}"
    podAnnotations:
      prometheus.io/scrape: "true"
      prometheus.io/path: "/minio/v2/metrics/cluster"
      prometheus.io/port: "9000"
      reloader.stakater.com/auto: "true"
    nodeSelector:
      feature.node.kubernetes.io/custom-usb-backupdrive: "true"
    auth:
      rootUser: "${SECRET_MINIO_ADMIN}"
      rootPassword: "${SECRET_MINIO_PASSWORD}"
    metrics:
      serviceMonitor:
        enabled: "${MONITORING_PROMETHEUS}"