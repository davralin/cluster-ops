---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: offsite-sync
  namespace: minio
spec:
  schedule: "17 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          nodeSelector:
            feature.node.kubernetes.io/custom-usb-backupdrive: "true"
          restartPolicy: Never
          containers:
            - name: offsite-sync-to
              image: b2un0/rsync:1.0.1
              command: ['/usr/bin/rsync']
              args: ["--archive", "--delete", "--verbose", "-e", "ssh -o StrictHostKeyChecking=no", "/srv/", "user@100.127.74.75:/srv/minio-backup/"]
              volumeMounts:
                - mountPath: /srv
                  name: minio-local
                  readOnly: true
                - mountPath: /root/.ssh/id_ed25519
                  name: sshkey
                  subPath: id_ed25519
                  readOnly: true
          volumes:
            - name: minio-local
              persistentVolumeClaim:
                claimName: minio-local
            - name: sshkey
              secret:
                secretName: sshkey
                defaultMode: 0600
                items:
                  - key: id_ed25519
                    path: id_ed25519
