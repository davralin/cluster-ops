---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: weekly-to-jottacloud
  namespace: minio
spec:
  schedule: "06 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          nodeSelector:
            feature.node.kubernetes.io/custom-usb-backupdrive: "true"
          restartPolicy: Never
          initContainers:
            - name: init-mkdir-cp-rclone
              image: busybox:1.35.0
              command: ['sh', '-c', "/bin/mkdir -p /config/rclone; cp -vn /tmp/rclone.conf /config/rclone/rclone.conf"]
              volumeMounts:
                - mountPath: /tmp
                  name: rclone-config
                  readOnly: true
                - mountPath: /config
                  name: rcloneconfig
                  readOnly: false
          containers:
            - name: weekly-to-jottacloud
              image: rclone/rclone:1.59.2
              args:
                - sync
                - --check-first
                - --delete-before
                - --verbose
                - --progress
                - /minio/
                - "jottacloud-crypt:/minio/"
              volumeMounts:
                - mountPath: /minio
                  name: minio
                  readOnly: true
                - mountPath: /config
                  name: rcloneconfig
                  readOnly: false
          volumes:
            - name: minio
              persistentVolumeClaim:
                claimName: minio-local
            - name: rcloneconfig
              persistentVolumeClaim:
                claimName: rcloneconfig
            - name: rclone-config
              secret:
                secretName: rclone-config
                items:
                  - key: rclone.conf
                    path: rclone.conf
