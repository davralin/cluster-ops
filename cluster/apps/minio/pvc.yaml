---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: minio-local
  namespace: minio
spec:
  storageClassName: manual
  capacity:
    storage: 4Ti
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: /var/media/minio
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-local
  namespace: minio
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 4Ti