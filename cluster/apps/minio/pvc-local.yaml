---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: minio-local
  namespace: minio
spec:
  capacity:
    storage: 10Gi
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: /backup/minio
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-local
  namespace: minio
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi