kind: Kustomization
resources:
  - deployment.yaml
  - ingress.yaml
  - namespace.yaml
  - pvc.yaml
  - service.yaml
secretGenerator:
- name: writefreely-config
  namespace: writefreely
  files:
  - config
generatorOptions:
  disableNameSuffixHash: true
