---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: it-tools
  namespace: it-tools
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: it-tools
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: it-tools
    # fails on startup due to missing permissions
    #podSecurityContext:
      #runAsUser: 1000
      #runAsGroup: 1000
      #fsGroup: 1000
      #fsGroupChangePolicy: "OnRootMismatch"
    image:
      repository: ghcr.io/corentinth/it-tools
      tag: 2023.5.14-77f2efc
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        annotations:
          haproxy.org/whitelist: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: "tools.${SECRET_PRIVATE_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_PRIVATE_DOMAIN_CERT}"
    env:
      TZ: "${TIMEZONE}"
    resources:
      requests:
        cpu: 50m
        memory: 32Mi