---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: haproxy-controller
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: kubernetes-ingress
      version: 1.21.0
      sourceRef:
        kind: HelmRepository
        name: haproxytech
        namespace: flux-system
      interval: 5m
  targetNamespace: haproxy-controller
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controller:
      replicaCount: 2
      logging:
        level: info
      service:
        type: LoadBalancer
      ingressClass: null
    defaultBackend:
      replicaCount: 1
      image:
        repository: ghcr.io/davralin/nginx-autoindex
        tag: latest