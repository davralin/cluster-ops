---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bitcoind
  namespace: bitcoind
spec:
  interval: 5m
  chart:
    spec:
      chart: bitcoind
      version: 0.0.26
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  targetNamespace: bitcoind
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: bitcoind
    persistence:
      data:
        existingClaim: bitcoind-local
    nodeSelector:
      feature.node.kubernetes.io/custom-usb-backupdrive: "true"
