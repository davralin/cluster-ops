---
apiVersion: v1
kind: Secret
metadata:
  name: minecraft-old-worlds-volsync-secret
  namespace: minecraft
type: Opaque
stringData:
  RESTIC_REPOSITORY: "s3:${S3_URL}/volsync-${CLUSTER_NAME}/minecraft-old-worlds"
  RESTIC_PASSWORD: "${SECRET_VOLSYNC_RESTIC_PWD}"
  AWS_ACCESS_KEY_ID: "${SECRET_VOLSYNC_ACCESS_KEYS}"
  AWS_SECRET_ACCESS_KEY: "${SECRET_VOLSYNC_SECRET_KEYS}"
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minecraft-old-worlds-volsync
  namespace: minecraft
spec:
  interval: 15m
  chart:
    spec:
      chart: raw
      version: v0.3.2
      sourceRef:
        kind: HelmRepository
        name: dysnix-charts
        namespace: flux-system
  targetNamespace: volsync
  install:
    createNamespace: true
    reminecrafttion:
      retries: 5
  upgrade:
    reminecrafttion:
      retries: 5
  dependsOn:
    - name: volsync
      namespace: volsync
    - name: minecraft-old-worlds
      namespace: minecraft
  values:
    resources:
      - apiVersion: volsync.backube/v1alpha1
        kind: ReplicationSource
        metadata:
          name: minecraft-old-worlds
          namespace: minecraft
        spec:
          sourcePVC: sshkeys
          trigger:
            schedule: "04 01 * * *"
          restic:
            copyMethod: Snapshot
            pruneIntervalDays: 7
            repository: minecraft-old-worlds-volsync-secret
            moverSecurityContext:
              runAsUser: 1000
              runAsGroup: 1000
              fsGroup: 1000
            retain:
              daily: 7
              within: 3d