---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: creative
  namespace: minecraft
spec:
  interval: 5m
  chart:
    spec:
      chart: minecraft
      version: 4.12.0
      sourceRef:
        kind: HelmRepository
        name: itzg-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: minecraft
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - targetPath: minecraftServer.whitelist
      kind: Secret
      name: minecraft-secrets
      valuesKey: whitelist
    - targetPath: minecraftServer.ops
      kind: Secret
      name: minecraft-secrets
      valuesKey: ops
    - targetPath: mcbackup.resticEnvs.RESTIC_PASSWORD
      kind: Secret
      name: minecraft-secrets
      valuesKey: restic_password
  values:
    extraVolumes:
      - volumeMounts:
          - name: fabric-mods
            mountPath: /mods
            readOnly: false
      - volumes:
         - name: fabric-mods
           persistentVolumeClaim:
             claimName: fabric-mods
    minecraftServer:
      tz: "${TIMEZONE}"
      eula: true
      type: FABRIC
      version: "1.20.4"
      difficulty: "easy"
      maxPlayers: 5
      levelSeed: 421112feedmekittens
      maxTickTime: -1
      mode: creative
      memory: 3G
      motd: "A Creative Minecraft Server"
      overrideServerProperties: true
      rcon:
        enabled: true
    resources:
      requests:
        memory: 3G
    extraEnv:
      ENABLE_AUTOPAUSE: "FALSE"
      USE_AIKAR_FLAGS: true
      ENFORCE_WHITELIST: "TRUE"
      REMOVE_OLD_MODS: "TRUE"
    serviceAnnotations:
      mc-router.itzg.me/externalServerName: "creative.${SECRET_DEFAULT_DOMAIN}"
    podAnnotations:
      reloader.stakater.com/auto: "true"
    persistence:
      dataDir:
        enabled: true
        existingClaim: creative
    mcbackup:
      enabled: true
      pauseIfNoPlayers: true
      backupMethod: restic
      resticRepository: /backups
      pruneBackupsDays: 3
      persistence:
        backupDir:
          enabled: true
          existingClaim: creative-backup
