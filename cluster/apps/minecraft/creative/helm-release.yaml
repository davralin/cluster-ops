---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: creative
  namespace: minecraft
spec:
  interval: 5m
  chart:
    spec:
      chart: minecraft
      version: 4.7.4
      sourceRef:
        kind: HelmRepository
        name: itzg-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: minecraft
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - targetPath: minecraftServer.whitelist
      kind: Secret
      name: minecraft-secrets
      valuesKey: whitelist
    - targetPath: minecraftServer.ops
      kind: Secret
      name: minecraft-secrets
      valuesKey: ops
  values:
    extraVolumes:
      - volumeMounts:
          - name: fabric-mods
            mountPath: /mods
            readOnly: false
      - volumes:
         - name: fabric-mods
           persistentVolumeClaim:
             claimName: fabric-mods
    minecraftServer:
      tz: "${TIMEZONE}"
      eula: true
      type: FABRIC
      version: "LATEST"
      difficulty: "easy"
      maxPlayers: 5
      levelSeed: 421112feedmekittens
      maxTickTime: "-1"
      mode: creative
      memory: 3G
      motd: "A Creative Minecraft Server"
      overrideServerProperties: true
      onlineMode: "true"
      rcon:
        enabled: true
    resources:
      requests:
        memory: 3G
    extraEnv:
      ENABLE_AUTOPAUSE: "FALSE"
      USE_AIKAR_FLAGS: true
      ENFORCE_WHITELIST: "TRUE"
      REMOVE_OLD_MODS: "TRUE"
    extraPorts:
      - name: prometheus
        containerPort: 25585
        service:
          enabled: true
          type: ClusterIP
          port: 25585
        ingress:
          enabled: false
    serviceAnnotations:
      mc-router.itzg.me/externalServerName: "creative.${SECRET_PRIVATE_DOMAIN}"
      external-dns.alpha.kubernetes.io/target: "home.${SECRET_PRIVATE_DOMAIN}"
      external-dns/is-public: "true"
    podAnnotations:
      backup.velero.io/backup-volumes: backupdir,datadir
      reloader.stakater.com/auto: "true"
    persistence:
      dataDir:
        enabled: true
        existingClaim: creative
    mcbackup:
      enabled: true
      pruneBackupsDays: 3
      persistence:
        backupDir:
          enabled: true
          existingClaim: creative-backup
    sidecarContainers:
      - name: prometheus-exporter
        image: joshi425/minecraft_exporter:latest@sha256:313eb866703533566fcd290e7cf12785fd0517ad3b4e175f6f20b16a5a82e414
        env:
          RCON_PASSWORD: "CHANGEME!"
        volumesMounts:
          - name: dataDir
            mountPath: /world
            readOnly: true