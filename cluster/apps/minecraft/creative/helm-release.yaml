---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: creative
  namespace: minecraft
spec:
  interval: 5m
  chart:
    spec:
      chart: minecraft
      version: 4.5.0
      sourceRef:
        kind: HelmRepository
        name: itzg-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: minecraft
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - targetPath: minecraftServer.whitelist
      kind: Secret
      name: minecraft-secrets
      valuesKey: whitelist
    - targetPath: minecraftServer.ops
      kind: Secret
      name: minecraft-secrets
      valuesKey: ops
  values:
    extraVolumes:
      - volumeMounts:
          - name: fabric-plugins
            mountPath: /plugins
            readOnly: false
      - volumes:
         - name: fabric-plugins
           persistentVolumeClaim:
             claimName: fabric-plugins
    minecraftServer:
      tz: "{TIMEZONE}"
      eula: true
      type: SPIGOT
      version: "LATEST"
      difficulty: "easy"
      maxPlayers: 5
      levelSeed: 421112feedmekittens
      mode: creative
      memory: 2G
      motd: "A Minecraft Server"
      overrideServerProperties: true
      onlineMode: "true"
      rcon:
        enabled: true
    resources:
      requests:
        memory: 2G
    extraEnv:
      ENABLE_AUTOPAUSE: "FALSE"
      MAX_TICK_TIME: "-1"
      USE_AIKAR_FLAGS: true
      ENFORCE_WHITELIST: "TRUE"
      REMOVE_OLD_MODS: "TRUE"
    serviceAnnotations:
      mc-router.itzg.me/externalServerName: "creative.${SECRET_PRIVATE_DOMAIN}"
      external-dns.alpha.kubernetes.io/target: "home.${SECRET_PRIVATE_DOMAIN}"
      external-dns/is-public: "true"
    podAnnotations:
      backup.velero.io/backup-volumes: backupdir,datadir
      reloader.stakater.com/auto: "true"
    persistence:
      dataDir:
        enabled: true
        existingClaim: creative
    mcbackup:
      enabled: true
      pruneBackupsDays: 3
      persistence:
        backupDir:
          enabled: true
          existingClaim: creative-backup