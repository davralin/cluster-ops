---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: creative
  namespace: minecraft
spec:
  storageClassName: "${STORAGE_READWRITEONCE}"
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 4Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: creative-backup
  namespace: minecraft
spec:
  storageClassName: "${STORAGE_READWRITEMANY}"
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
