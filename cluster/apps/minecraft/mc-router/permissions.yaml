---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mc-router
  namespace: minecraft
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: services-watcher
  namespace: minecraft
rules:
- apiGroups: [""]
  resources: ["services"]
  verbs: ["watch","list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: mc-router-services-watcher
  namespace: minecraft
subjects:
- kind: ServiceAccount
  name: mc-router
  namespace: minecraft
roleRef:
  kind: ClusterRole
  name: services-watcher
  namespace: minecraft
  apiGroup: rbac.authorization.k8s.io