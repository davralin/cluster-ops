---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mc-router
  namespace: minecraft
spec:
  interval: 5m
  chart:
    spec:
      chart: mc-router
      version: 1.0.0
      sourceRef:
        kind: HelmRepository
        name: itzg-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: minecraft
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    services:
      minecraft:
        type: LoadBalancer
    minecraftRouter:
      debug:
        enabled: true