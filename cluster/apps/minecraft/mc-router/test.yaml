---
apiVersion: v1
kind: Service
metadata:
  name: mc-stable
  namespace: minecraft
  annotations:
    "mc-router.itzg.me/externalServerName": "mc.${SECRET_PRIVATE_DOMAIN}"
spec:
  ports:
  - port: 25565
  selector:
    run: mc-stable
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: mc-stable
  name: mc-stable
  namespace: minecraft
spec:
  selector:
    matchLabels:
      run: mc-stable
  template:
    metadata:
      labels:
        run: mc-stable
    spec:
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - image: itzg/minecraft-server
        name: mc-stable
        env:
        - name: EULA
          value: "TRUE"
        ports:
        - containerPort: 25565