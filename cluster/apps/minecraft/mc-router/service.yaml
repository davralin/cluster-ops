---
apiVersion: v1
kind: Service
metadata:
  name: mc-router
  namespace: minecraft
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
  - targetPort: web
    name: web
    port: 8080
    nodePort: 30080
  - targetPort: proxy
    name: proxy
    port: 25565
    nodePort: 30065
  selector:
    run: mc-router
