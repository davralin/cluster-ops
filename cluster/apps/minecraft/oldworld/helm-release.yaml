---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oldworld
  namespace: minecraft
spec:
  interval: 5m
  chart:
    spec:
      chart: minecraft
      version: 4.11.0
      sourceRef:
        kind: HelmRepository
        name: itzg-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: minecraft
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - targetPath: minecraftServer.whitelist
      kind: Secret
      name: minecraft-secrets
      valuesKey: whitelist
    - targetPath: minecraftServer.ops
      kind: Secret
      name: minecraft-secrets
      valuesKey: ops
  values:
    replicaCount: 1
    extraVolumes:
      - volumeMounts:
          - name: fabric-mods
            mountPath: /mods
            readOnly: false
          - name: old-worlds
            mountPath: /oldworlds
            readOnly: true
          - name: oldworld
            mountPath: /NEWoldworlds
            readOnly: false
      - volumes:
         - name: fabric-mods
           persistentVolumeClaim:
             claimName: fabric-mods
         - name: old-worlds
           persistentVolumeClaim:
             claimName: old-worlds
         - name: oldworld
           persistentVolumeClaim:
             claimName: oldworld
    minecraftServer:
      tz: "${TIMEZONE}"
      eula: true
      type: FABRIC
      version: "1.20.2"
      difficulty: "easy"
      maxPlayers: 10
      levelSeed: 421112feedmekittens
      maxTickTime: -1
      mode: creative
      memory: 2G
      motd: "A retro Minecraft server"
      overrideServerProperties: true
      downloadWorldUrl: "/oldworlds/18world"
      rcon:
        enabled: true
    resources:
      requests:
        memory: 2G
    extraEnv:
      ENABLE_AUTOPAUSE: "FALSE"
      USE_AIKAR_FLAGS: true
      ENFORCE_WHITELIST: "TRUE"
      REMOVE_OLD_MODS: "TRUE"
    serviceAnnotations:
      mc-router.itzg.me/externalServerName: "18world.${SECRET_DEFAULT_DOMAIN}"
      reloader.stakater.com/auto: "true"
    persistence:
      dataDir:
        enabled: false
    mcbackup:
      enabled: false