---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: survival
  namespace: minecraft
spec:
  interval: 5m
  chart:
    spec:
      chart: minecraft
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: itzg-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: minecraft
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - targetPath: minecraftServer.whitelist
      kind: Secret
      name: minecraft-secrets
      valuesKey: whitelist
    - targetPath: minecraftServer.ops
      kind: Secret
      name: minecraft-secrets
      valuesKey: ops
  values:
    minecraftServer:
      tz: "{TIMEZONE}"
      eula: true
      type: SPIGOT
      version: "LATEST"
      difficulty: "easy"
      maxPlayers: 3
      levelSeed: 421112feedmekittens
      mode: survival
      memory: 2G
      motd: "A Minecraft Server"
      overrideServerProperties: true
      onlineMode: "true"
      rcon:
        enabled: true
    resources:
      requests:
        memory: 2G
    extraEnv:
      ENABLE_AUTOPAUSE: "FALSE"
      MAX_TICK_TIME: "-1"
      USE_AIKAR_FLAGS: true
      ENFORCE_WHITELIST: "TRUE"
    serviceAnnotations:
      mc-router.itzg.me/externalServerName: "survival.${SECRET_PRIVATE_DOMAIN}"
    podAnnotations:
      backup.velero.io/backup-volumes: backupdir,datadir
    persistence:
      dataDir:
        enabled: true
        existingClaim: survival
    mcbackup:
      enabled: true
      pruneBackupsDays: 3
      persistence:
        backupDir:
          enabled: true
          existingClaim: survival-backup