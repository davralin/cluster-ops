---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: survival
  namespace: minecraft
spec:
  interval: 5m
  chart:
    spec:
      chart: minecraft
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: itzg-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: minecraft
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - targetPath: minecraftServer.whitelist
      kind: Secret
      name: minecraft-secrets
      valuesKey: whitelist
    - targetPath: minecraftServer.ops
      kind: Secret
      name: minecraft-secrets
      valuesKey: ops
  values:
    minecraftServer:
      eula: true
      type: SPIGOT
      overrideServerProperties: true
      maxPlayers: 3
      mode: survival
      motd: Survival
      levelSeed: 421112feedmekittens
      pvp: true
      tz: "{TIMEZONE}"
    podAnnotations:
      mc-router.itzg.me/externalServerName: "survival.${SECRET_PRIVATE_DOMAIN}"
      backup.velero.io/backup-volumes: backupdir,datadir
    persistence:
      dataDir:
        enabled: true
    mcbackup:
      enabled: true
      pruneBackupsDays: 3
      persistence:
        backupDir:
          enabled: true