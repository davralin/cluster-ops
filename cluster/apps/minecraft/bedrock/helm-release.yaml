---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: bedrock
  namespace: minecraft
spec:
  interval: 5m
  chart:
    spec:
      chart: minecraft-bedrock
      version: 2.4.1
      sourceRef:
        kind: HelmRepository
        name: itzg-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: minecraft
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    minecraftServer:
      eula: true
      version: "LATEST"
      gamemode: "creative"
      playerIdleTimeout: 10
      cheats: true
      emitServerTelemetry: true
      difficulty: "easy"
      maxPlayers: 5
      levelSeed: 421112feedmekittens
      onlineMode: false
      serverName: "BEDR0CK"
      enableLanVisibility: true
      serviceType: LoadBalancer
      externalTrafficPolicy: Local
    persistence:
      dataDir:
        enabled: true
        existingClaim: bedrock