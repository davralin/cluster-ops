---
apiVersion: v1
kind: Secret
metadata:
  name: bedrock-volsync-secret
  namespace: minecraft
type: Opaque
stringData:
  RESTIC_REPOSITORY: "s3:${S3_URL}/volsync-${CLUSTER_NAME}/minecraft-bedrock"
  RESTIC_PASSWORD: "${SECRET_VOLSYNC_RESTIC_PWD}"
  AWS_ACCESS_KEY_ID: "${SECRET_VOLSYNC_ACCESS_KEYS}"
  AWS_SECRET_ACCESS_KEY: "${SECRET_VOLSYNC_SECRET_KEYS}"
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: bedrock-volsync
  namespace: minecraft
spec:
  interval: 15m
  chart:
    spec:
      chart: raw
      version: v0.3.2
      sourceRef:
        kind: HelmRepository
        name: dysnix-charts
        namespace: flux-system
  targetNamespace: minecraft
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: volsync
      namespace: volsync
    - name: bedrock
      namespace: bedrock
  values:
    resources:
      - apiVersion: volsync.backube/v1alpha1
        kind: ReplicationSource
        metadata:
          name: bedrock
          namespace: bedrock
        spec:
          sourcePVC: bedrock
          trigger:
            schedule: "02 04 * * *"
          restic:
            copyMethod: Snapshot
            pruneIntervalDays: 7
            repository: bedrock-volsync-secret
            moverSecurityContext:
              runAsUser: 1000
              runAsGroup: 1000
              fsGroup: 1000
            retain:
              daily: 7
              within: 3d