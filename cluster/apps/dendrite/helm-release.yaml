---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: dendrite
  namespace: dendrite
spec:
  interval: 5m
  chart:
    spec:
      chart: dendrite
      version: 6.3.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: dendrite
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: dendrite
    dendrite:
      global:
        server_name: "${SECRET_PUBLIC_DOMAIN}"
      matrix_key_secret:
        existingSecret: dendrite-secret
      polylithEnabled: false
      report_stats:
        enabled: true
    ingress:
      main:
        enabled: true
        hosts:
          - host: "matrix.${SECRET_PUBLIC_DOMAIN}"
    nats:
      enabled: false
    service:
      main:
        ports:
          https:
            enabled: false
    persistence:
      media:
        enabled: true
        existingClaim: dendrite-media
      jetstream:
        enabled: true
        existingClaim: dendrite-jetstream