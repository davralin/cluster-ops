---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &name dendrite
  namespace: dendrite
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: dendrite
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    #defaultPodOptions:
      #securityContext:
        #runAsUser: 1000
        #runAsGroup: 1000
        #fsGroup: 1000
        #fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      main:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          main:
            image:
              repository: ghcr.io/matrix-org/dendrite-monolith
              tag: v0.13.4
            env:
              TZ: "${TIMEZONE}"
            resources:
              requests:
                cpu: 300m
                memory: 500Mi
              limits:
                cpu: 1
                memory: 1Gi
    service:
      main:
        ports:
          http:
            port: 8008
    ingress:
      main:
        enabled: true
        annotations:
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: "dendrite.${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
              - path: /.well-known/matrix/server
                pathType: Prefix
                service:
                  name: main
                  port: http
              - path: /.well-known/matrix/client
                pathType: Prefix
                service:
                  name: main
                  port: http
          - host: "${SECRET_PUBLIC_DOMAIN}"
            paths:
              - path: /.well-known/matrix/
                pathType: Prefix
                service:
                  name: main
                  port: http
              - path: /.well-known/matrix/server
                pathType: Prefix
                service:
                  name: main
                  port: http
              - path: /.well-known/matrix/client
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - secretName: "${SECRET_PUBLIC_DOMAIN_CERT}"
            hosts:
              - dendrite.${SECRET_PUBLIC_DOMAIN}
    secrets:
      yaml:
        enabled: true
        stringData:
          dendrite.yaml: |
            version: 2
            global:
              private_key: /etc/dendrite/matrix_key.pem
              server_name: "${SECRET_PUBLIC_DOMAIN}"
              well_known_server_name: "dendrite.${SECRET_PUBLIC_DOMAIN}:443"
              well_known_client_name: "https://dendrite.${SECRET_PUBLIC_DOMAIN}:443"
              database:
                connection_string: postgresql://dendrite:${SECRET_DENDRITE_DB_PASSWD}@postgres-v16-rw.cloudnative-pg.svc.cluster.local/dendrite?sslmode=disable
              cache:
                max_size_estimated: 600mb
              report_stats:
                  enabled: true
              jetstream:
                storage_path: "/jetstream"
            media_api:
              base_path: /media
            client_api:
              registration_shared_secret: "${SECRET_DENDRITE_REGISTRATION_SHARED_SECRET}"
            mscs:
              mscs:
                - msc2836 # Threading
                - msc2946 # Spaces
                - msc2444 # Peeking over federation
                - msc2753 # Peeking via sync
            sync_api:
              search:
                enabled: true
                base_path: /search
                language: "en"
            logging:
              - type: std
                level: debug
    persistence:
      logs:
        enabled: true
        globalMounts:
          - path: /var/dendrite-log
        type: emptyDir
      media:
        enabled: true
        existingClaim: dendrite-media-pvc
      search:
        enabled: true
        existingClaim: dendrite-search-pvc
      jetstream:
        enabled: true
        existingClaim: dendrite-jetstream-pvc
      matrix-key:
        enabled: true
        type: secret
        name: dendrite-matrix-key
        defaultMode: 0600
        advancedMounts:
          main:
            main:
              - path: /etc/dendrite/matrix_key.pem
                subPath: matrix_key.pem
                readOnly: true
      dendrite-config:
        enabled: true
        type: secret
        name: dendrite-yaml
        advancedMounts:
          main:
            main:
              - path: /etc/dendrite/dendrite.yaml
                subPath: dendrite.yaml
                readOnly: true
