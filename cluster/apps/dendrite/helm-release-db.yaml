---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql-arm
  namespace: dendrite
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: dendrite
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: dendrite
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    image:
      repository: library/postgres
      tag: 15.1-alpine
    service:
      main:
        ports:
          http:
            port: 5432
            protocol: TCP
    env:
      TZ: "${TIMEZONE}"
      POSTGRES_DB: "dendrite"
      POSTGRES_USER: "dendrite"
      POSTGRES_PASSWORD: "IWillChangeThisLater"
      PGDATA: /var/lib/postgresql/data/pgdata
    persistence:
      config:
        enabled: true
        existingClaim: dendrite-db
        mountPath: /var/lib/postgresql/data
    podAnnotations:
      backup.velero.io/backup-volumes: config
    resources:
      requests:
        cpu: 200m
        memory: 200Mi
      limits:
        cpu: 300m
        memory: 300Mi