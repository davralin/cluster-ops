---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mautrix-telegram
  namespace: dendrite
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: dendrite
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: mautrix-telegram
    #podSecurityContext:
      #runAsUser: 1000
      #runAsGroup: 1000
      #fsGroup: 1000
      #fsGroupChangePolicy: "OnRootMismatch"
    image:
      repository: dock.mau.dev/mautrix/telegram
      tag: v0.12.2
    service:
      main:
        ports:
          http:
            port: 29317
    secrets:
      yaml:
        enabled: true
        stringData:
          mautrix-telegram.yaml: |
            version: 2
            global:
              private_key: /etc/dendrite/matrix_key.pem
              server_name: "${SECRET_PRIVATE_DOMAIN}"
              well_known_server_name: "dendrite.${SECRET_PRIVATE_DOMAIN}:443"
              well_known_client_name: "https://dendrite.${SECRET_PRIVATE_DOMAIN}:443"
              database:
                connection_string: postgresql://dendrite:${SECRET_DENDRITE_DB_PASSWD}@postgresql/dendrite?sslmode=disable
              cache:
                max_size_estimated: 600mb
              report_stats:
                  enabled: true
              jetstream:
                storage_path: "/jetstream"
            app_service_api:
              config_files:
                []
            media_api:
              base_path: /media
            client_api:
              registration_shared_secret: "${SECRET_DENDRITE_REGISTRATION_SHARED_SECRET}"
            mscs:
              mscs:
                - msc2836 # Threading
                - msc2946 # Spaces
                - msc2444 # Peeking over federation
                - msc2753 # Peeking via sync
            sync_api:
              search:
                enabled: true
                base_path: /search
                language: "en"
            logging:
              - type: std
                level: debug
    env:
      TZ: "${TIMEZONE}"
    persistence:
      config:
        enabled: true
        mountPath: /data
        type: emptyDir
      mautrix-telegram-config:
        enabled: true
        type: secret
        name: mautrix-telegram-yaml
        mountPath: "/data/config.yaml"
        subPath: "mautrix-telegram.yaml"
    podAnnotations:
      reloader.stakater.com/auto: "true"
      backup.velero.io/backup-volumes: config
    resources:
      requests:
        cpu: 300m
        memory: 500Mi
      limits:
        cpu: 1
        memory: 1Gi