---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kuma
  namespace: kuma
spec:
  storageClassName: "${STORAGE_READWRITEMANY}"
  accessModes:
    - ReadWriteOnce #ReadWriteMany
  resources:
    requests:
      storage: 4Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kuma-temp
  namespace: kuma
spec:
  storageClassName: "${STORAGE_READWRITEMANY}"
  accessModes:
    - ReadWriteOnce #ReadWriteMany
  resources:
    requests:
      storage: 4Gi
