---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: kuma
  namespace: kuma
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: /var/media/s3/kuma
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kuma
  namespace: kuma
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi