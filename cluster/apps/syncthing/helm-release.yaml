---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: syncthing
  namespace: syncthing
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: syncthing
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: syncthing
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    image:
      repository: syncthing/syncthing
      tag: 1.23.4
    service:
      main:
        ports:
          http:
            port: 8384
      transfer:
        type: LoadBalancer
        ports:
          tcp-transfer:
            enabled: true
            port: 22000
            protocol: TCP
          quic-transfer:
            enabled: true
            port: 22000
            protocol: UDP
    ingress:
      main:
        enabled: true
        annotations:
          haproxy.org/whitelist: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: "syncthing.${SECRET_PRIVATE_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_PRIVATE_DOMAIN_CERT}"
    env:
      TZ: "${TIMEZONE}"
      PUID: 1000
      PGID: 1000
    persistence:
      config:
        enabled: true
        existingClaim: syncthing
        mountPath: /var/syncthing
    podAnnotations:
      backup.velero.io/backup-volumes: config
    resources:
      requests:
        memory: 75Mi
        cpu: 100m
      limits:
        memory: 300Mi
        cpu: 500m