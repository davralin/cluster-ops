---
apiVersion: v1
kind: Secret
metadata:
  name: nextcloud-volsync-secret
  namespace: nextcloud
type: Opaque
stringData:
  RESTIC_REPOSITORY: "s3:${S3_URL}/volsync-${CLUSTER_NAME}/nextcloud"
  RESTIC_PASSWORD: "${SECRET_VOLSYNC_RESTIC_PWD}"
  AWS_ACCESS_KEY_ID: "${SECRET_VOLSYNC_ACCESS_KEYS}"
  AWS_SECRET_ACCESS_KEY: "${SECRET_VOLSYNC_SECRET_KEYS}"
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud-volsync
  namespace: nextcloud
spec:
  interval: 15m
  chart:
    spec:
      chart: raw
      version: v0.3.2
      sourceRef:
        kind: HelmRepository
        name: dysnix-charts
        namespace: flux-system
  targetNamespace: nextcloud
  install:
    createNamespace: true
    renextcloudtion:
      retries: 5
  upgrade:
    renextcloudtion:
      retries: 5
  dependsOn:
    - name: volsync
      namespace: volsync
    - name: nextcloud
      namespace: nextcloud
  values:
    resources:
      - apiVersion: volsync.backube/v1alpha1
        kind: ReplicationSource
        metadata:
          name: nextcloud
          namespace: nextcloud
        spec:
          sourcePVC: nextcloud-backup
          trigger:
            schedule: "04 01 * * *"
          restic:
            copyMethod: Snapshot
            pruneIntervalDays: 7
            repository: nextcloud-volsync-secret
            moverSecurityContext:
              runAsUser: 1000
              runAsGroup: 1000
              fsGroup: 1000
            retain:
              daily: 7
              within: 3d