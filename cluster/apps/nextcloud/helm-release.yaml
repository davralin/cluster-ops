---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  interval: 5m
  chart:
    spec:
      chart: nextcloud
      version: 3.5.15
      sourceRef:
        kind: HelmRepository
        name: nextcloud-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: nextcloud
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: nextcloud
    image:
      repository: nextcloud
      tag: 27.0.0-apache
    persistence:
      enabled: true
      existingClaim: nextcloud
    ingress:
      enabled: true
      annotations:
        external-dns.alpha.kubernetes.io/target: "home.${SECRET_PRIVATE_DOMAIN}"
        external-dns/is-public: "true"
        haproxy.org/backend-config-snippet: |
          acl dav path /.well-known/carddav /.well-known/caldav
          redirect location /remote.php/dav/ if dav
        haproxy.org/response-set-header: |
          Strict-Transport-Security "max-age=31536000"
          X-Frame-Options "SAMEORIGIN"
          X-Content-Type-Options "nosniff"
          X-Download-Options "NoOpen"
          Referrer-Policy "no-referrer-when-downgrade"
          server "."
          x-powered-by "."
      hostname: "cloud.${SECRET_PRIVATE_DOMAIN}"
    nextcloud:
      host: "cloud.${SECRET_PRIVATE_DOMAIN}"
      existingSecret:
        enabled: true
        secretName: nextcloud-secrets
        usernameKey: nextcloud-username
        passwordKey: nextcloud-password
      extraInitContainers:
        - name: postgresql-isready
          image: bitnami/postgresql:15.3.0
          command: ['sh', '-c', 'until pg_isready -h postgresql -U nextcloud; do sleep 2 ; done']
      extraEnv:
        - name: REDIS_HOST
          value: "redis-master"
      defaultConfigs:
        redis.config.php: true
        apache-pretty-urls.config.php: true
        apcu.config.php: true
        apps.config.php: true
        smtp.config.php: true
      mail:
        enabled: false
          #    lifecycle:
          #      postStartCommand:
          #          - "sh"
          #          - "-c"
          #          - "apt-get update && apt-get install -y openrc && start-stop-daemon --start --background --pidfile /cron.pid --exec /cron.sh"
    metrics:
      enabled: "${MONITORING_PROMETHEUS}"
      image:
        repository: xperimental/nextcloud-exporter
        tag: 0.6.1
      serviceMonitor:
        enabled: "${MONITORING_PROMETHEUS}"
    phpClientHttpsFix:
      enabled: true
    startupProbe:
      enabled: true
      periodSeconds: 60
      failureThreshold: 60
    internalDatabase:
      enabled: false
    cronjob:
      enabled: true
    externalDatabase:
      enabled: true
      type: postgresql
      host: postgresql
      database: nextcloud
      existingSecret:
        enabled: true
        secretName: nextcloud-secrets
        usernameKey: db-username
        passwordKey: db-password
    podAnnotations:
      backup.velero.io/backup-volumes: nextcloud-main
