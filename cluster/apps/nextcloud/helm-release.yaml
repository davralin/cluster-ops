---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &name nextcloud
  namespace: nextcloud
spec:
  interval: 5m
  timeout: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: nextcloud
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - targetPath: controllers.main.containers.main.env.POSTGRES_PASSWORD
      kind: Secret
      name: nextcloud-postgresql-secret
      valuesKey: password
  values:
    fullnameOverride: *name
    # Container binds to 80, which requires root, it also starts with chmod
    #defaultPodOptions:
      #securityContext:
        #runAsUser: 1000
        #runAsGroup: 1000
        #fsGroup: 1000
        #fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      main:
        containers:
          main:
            image:
              repository: nextcloud
              tag: 27.1.2-apache
            probes:
              startup:
                spec:
                  initialDelaySeconds: 30
                  periodSeconds: 30
            env:
              TZ: "${TIMEZONE}"
              REDIS_HOST: "redis-master"
              SMTP_HOST: "exim.mailrelay.svc.cluster.local"
              SMTP_PORT: "25"
              SMTP_AUTHTYPE: "PLAIN"
              MAIL_FROM_ADDRESS: "cloud@${SECRET_DEFAULT_DOMAIN}"
              OVERWRITEPROTOCOL: "https"
              OVERWRITEHOST: "cloud.${SECRET_DEFAULT_DOMAIN}"
              POSTGRES_HOST: "postgres-v16-rw.cloudnative-pg.svc.cluster.local"
              POSTGRES_DB: "nextcloud"
              POSTGRES_USER: "nextcloud"
            resources:
              requests:
                cpu: 200m
                memory: 500Mi
              limits:
                cpu: 4000m
                memory: 4000Mi
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        annotations:
          haproxy.org/backend-config-snippet: |
            acl url_discovery path /.well-known/caldav /.well-known/carddav
            http-request redirect location /remote.php/dav/ code 301 if url_discovery
            option http-keep-alive
            timeout server 120000ms
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "SAMEORIGIN"
            X-Content-Type-Options "nosniff"
            X-Download-Options "NoOpen"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: "cloud.${SECRET_DEFAULT_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - secretName: "${SECRET_DEFAULT_DOMAIN_CERT}"
    persistence:
      config:
        enabled: true
        existingClaim: nextcloud
        globalMounts:
          - path: /var/www/html