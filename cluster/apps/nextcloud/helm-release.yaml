---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  interval: 5m
  timeout: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: nextcloud
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: nextcloud
    # Container binds to 80, which requires root, it also starts with chmod
    #podSecurityContext:
      #runAsUser: 1000
      #runAsGroup: 1000
      #fsGroup: 1000
      #fsGroupChangePolicy: "OnRootMismatch"
    image:
      repository: nextcloud
      tag: 27.0.2-apache
    service:
      main:
        ports:
          http:
            port: 80
    probes:
      startup:
        spec:
          initialDelaySeconds: 300
          periodSeconds: 30
    ingress:
      main:
        enabled: true
        annotations:
          haproxy.org/backend-config-snippet: |
            acl dav path /.well-known/carddav /.well-known/caldav
            redirect location /remote.php/dav/ if dav
            option http-keep-alive
            timeout server 4000ms
            timeout client 2000ms
            timeout http-keep-alive 2000ms
            timeout http-request 4000ms
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "SAMEORIGIN"
            X-Content-Type-Options "nosniff"
            X-Download-Options "NoOpen"
            Referrer-Policy "no-referrer-when-downgrade"
            server "."
            x-powered-by "."
        hosts:
          - host: "cloud.${SECRET_DEFAULT_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DEFAULT_DOMAIN_CERT}"
    env:
      TZ: "${TIMEZONE}"
      REDIS_HOST: "redis-master"
      SMTP_HOST: "exim.mailrelay.svc.cluster.local"
      SMTP_PORT: "25"
      SMTP_AUTHTYPE: "PLAIN"
      MAIL_FROM_ADDRESS: "cloud.${SECRET_DEFAULT_DOMAIN}"
      POSTGRES_HOST: "postgres-v15-rw.cloudnative-pg.svc.cluster.local"
      POSTGRES_DB: "nextcloud"
      POSTGRES_USER: "nextcloud"
      POSTGRES_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: nextcloud-postgresql-secret
            key: password
    persistence:
      config:
        enabled: true
        existingClaim: nextcloud
        mountPath: /var/www/html
    podAnnotations:
      backup.velero.io/backup-volumes: config
    resources:
      requests:
        cpu: 1000m
        memory: 3000Mi