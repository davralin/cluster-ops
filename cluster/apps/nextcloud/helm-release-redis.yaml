---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redis
  namespace: nextcloud
spec:
  interval: 5m
  chart:
    spec:
      chart: redis
      version: 17.10.2
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: nextcloud
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: redis
    image:
      repository: bitnami/redis
      tag: 7.0.11
    architecture: standalone
    auth:
      enabled: false
    master:
      persistence:
        enabled: false
    volumePermissions:
      enabled: true
      image:
        repository: bitnami/bitnami-shell
        tag: 11
    metrics:
      enabled: "${MONITORING_PROMETHEUS}"
      serviceMonitor:
        enabled: "${MONITORING_PROMETHEUS}"
      image:
        repository: bitnami/redis-exporter
        tag: 1.50.0
