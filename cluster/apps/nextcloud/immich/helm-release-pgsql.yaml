---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name postgres-v16-immich
  namespace: &namespace nextcloud
spec:
  interval: 15m
  chart:
    spec:
      chart: raw
      version: v0.3.2
      sourceRef:
        kind: HelmRepository
        name: dysnix-charts
        namespace: flux-system
  targetNamespace: *namespace
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: cloudnative-pg
      namespace: cloudnative-pg
  values:
    resources:
      - apiVersion: postgresql.cnpg.io/v1
        kind: Cluster
        metadata:
          name: *name
          namespace: *namespace
        spec:
          # using only 1 replica: very difficult to drain the node where postgres is running
          # using more than 1 replica: write amplification issues when leveraging replicated storage (e.g. ceph)
          instances: 2
          imageName: ghcr.io/tensorchord/cloudnative-pgvecto.rs:16.3-v0.2.1
          primaryUpdateStrategy: unsupervised
          storage:
            size: 10Gi
            storageClass: "${STORAGE_READWRITEONCE}"
          enableSuperuserAccess: true
          superuserSecret:
            name: immich-pg-secret
          managed:
            roles:
              - name: immich
                login: true
          bootstrap:
            initdb:
              database: immich
              owner: immich
          postgresql:
            parameters:
              max_connections: "300"
              shared_buffers: 512MB
            shared_preload_libraries:
              - "vectors.so"
          backup:
            retentionPolicy: 30d
            barmanObjectStore:
              wal:
                compression: bzip2
                maxParallel: 8
              destinationPath: s3://postgresql-${CLUSTER_NAME}-immich
              endpointURL: "${SECRET_S3_URL}"
              serverName: &name
              s3Credentials:
                accessKeyId:
                  name: immich-pg-secret
                  key: s3-access-key
                secretAccessKey:
                  name: immich-pg-secret
                  key: s3-secret-key