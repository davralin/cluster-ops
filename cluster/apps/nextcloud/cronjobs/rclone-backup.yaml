---
apiVersion: v1
kind: ConfigMap
metadata:
  name: rclone-backup
  namespace: nextcloud
data:
  rclone-backup.sh: |
    #!/bin/sh
    /usr/local/bin/rclone sync --check-first --delete-after --progress --jottacloud-hard-delete --backup-dir "jottacloud-crypt:/nextcloud/$(date -I)" /nextcloud/ jottacloud-crypt:/nextcloud/current
    /usr/local/bin/rclone sync --check-first --delete-after --progress --jottacloud-hard-delete --backup-dir "jottacloud-telia-crypt:/nextcloud/$(date -I)" /nextcloud/ jottacloud-telia-crypt:/nextcloud/current