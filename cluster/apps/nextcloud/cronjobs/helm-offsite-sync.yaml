---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name offsite-sync
  namespace: nextcloud
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: nextcloud
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    #defaultPodOptions:
      #securityContext:
        #runAsUser: 1000
        #runAsGroup: 1000
        #fsGroup: 1000
        #fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      offsite-sync:
        type: cronjob
        cronjob:
          schedule: "13 */12 * * *"
        containers:
          app:
            image:
              repository: ghcr.io/davralin/rsync
              tag: latest@sha256:083d8d32d1f9530df29e9d58ce3c09de646cb987909af271e4271bc31603a191
            command: ['/usr/bin/rsync']
            args: ["--archive", "--delete", "--verbose", "-e", "ssh -o StrictHostKeyChecking=no", "/nextcloud/", "user@nas.${SECRET_OFFSITE_DOMAIN}:/srv/backup/nextcloud/"]
    persistence:
      nextcloud:
        enabled: true
        existingClaim: nextcloud
        globalMounts:
          - path: /nextcloud
      sshkey:
        enabled: true
        type: secret
        name: sshkey
        defaultMode: 0600
        advancedMounts:
          offsite-sync:
            app:
              - path: /root/.ssh/id_ed25519
                subPath: id_ed25519
                readOnly: true
