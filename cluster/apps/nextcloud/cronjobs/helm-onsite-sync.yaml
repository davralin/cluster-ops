---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name onsite-sync
  namespace: nextcloud
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: nextcloud
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    #defaultPodOptions:
      #securityContext:
        #runAsUser: 1000
        #runAsGroup: 1000
        #fsGroup: 1000
        #fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      main:
        type: cronjob
        cronjob:
          schedule: "45 */6 * * *"
        containers:
          main:
            image:
              repository: ghcr.io/davralin/rsync
              tag: latest@sha256:4539291af7dc35c98482d5be2980dfc09fe5c4317992603ec5880d00ae8be232
            command: ['/usr/bin/rsync']
            args: ["--archive", "--delete", "--verbose", "-e", "ssh -o StrictHostKeyChecking=no", "/nextcloud/", "ansible@10.0.1.77:/opt/backup/nextcloud/"]
    service:
      main:
        enabled: false
    persistence:
      nextcloud:
        enabled: true
        existingClaim: nextcloud
        globalMounts:
          - path: /nextcloud
      sshkey:
        enabled: true
        type: secret
        name: sshkey
        defaultMode: 0600
        advancedMounts:
          main:
            main:
              - path: /root/.ssh/id_ed25519
                subPath: id_ed25519
                readOnly: true