---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: onsite-sync-back
  namespace: nextcloud
spec:
  schedule: "45 */6 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: onsite-sync-back
              image: b2un0/rsync:1.0.1
              command: ['/usr/bin/rsync']
              args: ["--archive", "--delete", "--verbose", "-e", "ssh -o StrictHostKeyChecking=no", "ansible@10.0.1.77:/opt/backup/nextcloud/", "/nextcloud/"]
              volumeMounts:
                - mountPath: /nextcloud
                  name: nextcloud
                  readOnly: false
                - mountPath: /root/.ssh/id_ed25519
                  name: sshkey
                  subPath: id_ed25519
                  readOnly: true
          volumes:
            - name: nextcloud
              persistentVolumeClaim:
                claimName: nextcloud
            - name: sshkey
              secret:
                secretName: sshkey
                defaultMode: 0600
                items:
                  - key: id_ed25519
                    path: id_ed25519
