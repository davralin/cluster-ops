---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name calcardbackup
  namespace: nextcloud
spec:
  interval: 5m
  timeout: 30m
  chart:
    spec:
      chart: app-template
      version: 3.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: nextcloud
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    defaultPodOptions:
      # App runs as root, as it contains a cron-manager
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      calcardbackup:
        containers:
          app:
            image:
              repository: waja/calcardbackup
              tag: 8.0.0-1
            env:
              TZ: "${TIMEZONE}"
              NC_DIR: "/nextcloud"
              INIT_BACKUP: "true"
              CALCARD_OPTS: "-r 20"
            resources:
              requests:
                cpu: 100m
                memory: 50Mi
              limits:
                cpu: 200m
                memory: 100Mi
    persistence:
      nextcloud:
        enabled: true
        existingClaim: nextcloud
        advancedMounts:
          calcardbackup:
            app:
              - path: /nextcloud
                subPath: .
                readOnly: true
              - path: /backup
                subPath: calcardbackup