---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-to-jottacloud
  namespace: nextcloud
spec:
  schedule: "43 05 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          initContainers:
            - name: init-mkdir-cp-rclone
              image: busybox:1.35.0
              command: ['sh', '-c', "/bin/mkdir -p /config/rclone; cp -vn /tmp/rclone.conf /config/rclone/rclone.conf"]
              volumeMounts:
                - mountPath: /tmp
                  name: rclone-config
                  readOnly: true
                - mountPath: /config
                  name: rcloneconfig
                  readOnly: false
          containers:
            - name: backup-to-jottacloud
              image: rclone/rclone:1.59.2
              args:
                - sync
                - --check-first
                - --delete-before
                - --progress
                - --backup-dir
                - "jottacloud-crypt:/nextcloud/$(date -I)"
                - /nextcloud/
                - "jottacloud-crypt:/nextcloud/current"
              volumeMounts:
                - mountPath: /nextcloud
                  name: nextcloud
                  readOnly: true
                - mountPath: /config
                  name: rcloneconfig
                  readOnly: false
          volumes:
            - name: nextcloud
              persistentVolumeClaim:
                claimName: nextcloud
            - name: rcloneconfig
              persistentVolumeClaim:
                claimName: rcloneconfig
            - name: rclone-config
              secret:
                secretName: rclone-config
                items:
                  - key: rclone.conf
                    path: rclone.conf
