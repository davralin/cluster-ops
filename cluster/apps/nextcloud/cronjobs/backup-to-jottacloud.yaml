---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-to-jottacloud
  namespace: nextcloud
spec:
  schedule: "27 05 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: backup-to-jottacloud
              image: rclone/rclone:1.64.0
              command: ["/usr/local/bin/rclone-backup.sh"]
              volumeMounts:
                - mountPath: /nextcloud
                  name: nextcloud
                  readOnly: true
                - mountPath: /config
                  name: rcloneconfig
                  readOnly: false
                - name: rclone-backup
                  mountPath: /usr/local/bin/rclone-backup.sh
                  subPath: rclone-backup.sh
                  readOnly: true
          volumes:
            - name: nextcloud
              persistentVolumeClaim:
                claimName: nextcloud
            - name: rcloneconfig
              persistentVolumeClaim:
                claimName: rcloneconfig
            - name: rclone-backup
              configMap:
                defaultMode: 0755
                name: rclone-backup
