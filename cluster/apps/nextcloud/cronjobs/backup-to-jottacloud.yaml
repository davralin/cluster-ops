---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup-to-jottacloud
  namespace: nextcloud
spec:
  schedule: "27 05 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          initContainers:
            - name: init-mkdir-cp-rclone
              image: busybox:1.35.0
              command: ['sh', '-c', "/bin/mkdir -p /config/rclone; cp -vn /tmp/rclone.conf /config/rclone/rclone.conf"]
              volumeMounts:
                - mountPath: /tmp
                  name: rclone-config
                  readOnly: true
                - mountPath: /config
                  name: rcloneconfig
                  readOnly: false
          containers:
            - name: backup-to-jottacloud
              image: rclone/rclone:1.60.0
              command: ["/usr/local/bin/rclone-backup.sh"]
              volumeMounts:
                - mountPath: /nextcloud
                  name: nextcloud
                  readOnly: true
                - mountPath: /config
                  name: rcloneconfig
                  readOnly: false
                - name: rclone-backup
                  mountPath: /usr/local/bin/rclone-backup.sh
                  subPath: rclone-backup.sh
                  readOnly: true
          volumes:
            - name: nextcloud
              persistentVolumeClaim:
                claimName: nextcloud
            - name: rcloneconfig
              persistentVolumeClaim:
                claimName: rcloneconfig
            - name: rclone-config
              secret:
                secretName: rclone-config
                items:
                  - key: rclone.conf
                    path: rclone.conf
            - name: rclone-backup
              configMap:
                defaultMode: 0755
                name: rclone-backup
