---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: cron-curl
  namespace: nextcloud
spec:
  schedule: "*/4 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: cron-curl
              image: nextcloud:27.1.2-apache
              command:
                - curl
              args:
                - --silent
                - --show-error
                - https://cloud.${SECRET_DEFAULT_DOMAIN}/cron.php