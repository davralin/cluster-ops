---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &name calcardbackup
  namespace: nextcloud
spec:
  interval: 5m
  timeout: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: nextcloud
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      main:
        type: cronjob
        cronjob:
          schedule: "20 15 * * *"
        containers:
          main:
            image:
              repository: waja/calcardbackup
              tag: 5.3.1-1
            env:
              TZ: "${TIMEZONE}"
              NC_DIR: "/nextcloud"
              INIT_BACKUP: "true"
            resources:
              requests:
                cpu: 200m
                memory: 500Mi
              limits:
                cpu: 4000m
                memory: 4000Mi
    service:
      main:
        enabled: false
    persistence:
      nextcloud:
        enabled: true
        existingClaim: nextcloud
        readOnly: true