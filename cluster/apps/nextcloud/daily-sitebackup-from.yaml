---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: nextcloud-temp-fix
  namespace: nextcloud
spec:
  schedule: "* * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: rsync-nextcloud
              image: b2un0/rsync
              command: ['/usr/bin/rsync']
              args: ["--archive", "--delete", "--progress", "/source/", "/destination/"]
              volumeMounts:
                - mountPath: /destination
                  name: nextcloud
                  readOnly: false
                - mountPath: /source
                  name: nextcloud-temp
                  readOnly: true
          volumes:
            - name: nextcloud-temp
              persistentVolumeClaim:
                claimName: nextcloud-temp
            - name: nextcloud
              persistentVolumeClaim:
                claimName: nextcloud