---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: photoprism
  namespace: nextcloud
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: nextcloud
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - targetPath: env.PHOTOPRISM_DATABASE_PASSWORD
      kind: Secret
      name: photoprism
      valuesKey: mariadb-password
  values:
    fullnameOverride: photoprism
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    image:
      repository: photoprism/photoprism
      tag: 221118-jammy
    env:
      TZ: "${TIMEZONE}"
      PHOTOPRISM_DATABASE_DRIVER: "mysql"
      PHOTOPRISM_DATABASE_SERVER: "photoprism-mariadb"
      PHOTOPRISM_READONLY: "true"
      PHOTOPRISM_SITE_URL: "photo.${SECRET_PRIVATE_DOMAIN}"
      PHOTOPRISM_UID: 1000
      PHOTOPRISM_GID: 1000
    service:
      main:
        ports:
          http:
            port: 2342
    ingress:
      main:
        enabled: true
        annotations:
          haproxy.org/whitelist: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: "photo.${SECRET_PRIVATE_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_PRIVATE_DOMAIN_CERT}"
    persistence:
      config:
        enabled: true
        mountPath: /photoprism
        existingClaim: photoprism
      originals:
        enabled: true
        mountPath: /photoprism/originals
        existingClaim: nextcloud
        ReadOnly: true
        subPath: data/mikr/files/Bilder
    podAnnotations:
      backup.velero.io/backup-volumes: config