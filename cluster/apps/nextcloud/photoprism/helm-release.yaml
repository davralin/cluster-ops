---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: photoprism
  namespace: nextcloud
spec:
  interval: 5m
  chart:
    spec:
      chart: photoprism
      version: 11.0.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  targetNamespace: nextcloud
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - targetPath: env.PHOTOPRISM_DATABASE_PASSWORD
      kind: Secret
      name: photoprism
      valuesKey: mariadb-password
  values:
    fullnameOverride: photoprism
    env:
      TZ: "${TIMEZONE}"
      PHOTOPRISM_DATABASE_DRIVER: "mysql"
      PHOTOPRISM_DATABASE_SERVER: "photoprism-mariadb"
    ingress:
      main:
        enabled: true
        annotations:
          haproxy.org/whitelist: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: "photo.${SECRET_PRIVATE_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_PRIVATE_DOMAIN_CERT}"
    mariadb:
      enabled: false
    persistence:
      storage:
        enabled: true
        existingClaim: photoprism
      originals:
        enabled: true
        existingClaim: nextcloud
        ReadOnly: true
        subPath: data/mikr/files/Bilder
    podAnnotations:
      backup.velero.io/backup-volumes: storage