---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mariadb
  namespace: nextcloud
spec:
  interval: 5m
  chart:
    spec:
      chart: mariadb
      version: 13.1.1
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: nextcloud
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: photoprism-mariadb
    auth:
      database: photoprism
      username: photoprism
      existingSecret: photoprism
    primary:
      podAnnotations:
        backup.velero.io/backup-volumes: data
      persistence:
        enabled: true
        existingClaim: photoprism-mariadb
      livenessProbe:
        enabled: true
        initialDelaySeconds: 900
      readinessProbe:
        enabled: true
        initialDelaySeconds: 900
    volumePermissions:
      enabled: true
    metrics:
      enabled: false #"${MONITORING_PROMETHEUS}"
      serviceMonitor:
        enabled: false #"${MONITORING_PROMETHEUS}"