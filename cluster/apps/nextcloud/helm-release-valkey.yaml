---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: valkey
  namespace: nextcloud
spec:
  interval: 5m
  chart:
    spec:
      chart: valkey
      version: 0.3.15
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: nextcloud
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: valkey
    architecture: standalone
    auth:
      enabled: false
    master:
      persistence:
        enabled: false
      resourcesPreset: large
    volumePermissions:
      enabled: true
    metrics:
      enabled: false
      serviceMonitor:
        enabled: false
