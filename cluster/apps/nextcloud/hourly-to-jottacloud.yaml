---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: hourly-to-jottacloud
  namespace: nextcloud
spec:
  schedule: "38 * * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          initContainers:
            - name: init-mkdir-cp-rclone
              image: busybox:1.36.0
              command: ['sh', '-c', "/bin/mkdir -p /config/rclone; cp -vn /tmp/rclone.conf /config/rclone/rclone.conf"]
              volumeMounts:
                - mountPath: /tmp
                  name: rclone-config
                  readOnly: true
                - mountPath: /config
                  name: rcloneconfig
                  readOnly: false
          containers:
            - name: hourly-to-jottacloud
              image: rclone/rclone:1.61.1
              args:
                - sync
                - --ignore-case
                - --check-first
                - --dry-run
                - --delete-before
                - --verbose
                - --progress
                - /nextcloud/
                - jottacloud-crypt:/nextcloud
              volumeMounts:
                - mountPath: /nextcloud
                  name: nextcloud
                  readOnly: true
                - mountPath: /config
                  name: rcloneconfig
                  readOnly: false
          volumes:
            - name: nextcloud
              persistentVolumeClaim:
                claimName: nextcloud
            - name: rcloneconfig
              emptyDir: {}
            - name: rclone-config
              secret:
                secretName: rclone-config
                items:
                  - key: rclone.conf
                    path: rclone.conf
