---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql-paperless-ngx
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: postgresql
      version: 11.5.1
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: paperless-ngx
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: postgresql
    image:
      repository: bitnami/postgresql
      tag: 14.3.0
    auth:
      database: paperless-ngx
      username: paperless-ngx
      existingSecret: paperless-ngx-postgresql
    primary:
      podAnnotations:
        backup.velero.io/backup-volumes: data
      persistence:
        enabled: true
        existingClaim: paperless-ngx-postgresql
    volumePermissions:
      enabled: true
      image:
        repository: bitnami/bitnami-shell
        tag: 10
    metrics:
      enabled: true
      image:
        repository: bitnami/postgres-exporter
        tag: 0.10.1
