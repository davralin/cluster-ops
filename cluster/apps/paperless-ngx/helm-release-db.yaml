---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: paperless-ngx
spec:
  interval: 5m
  chart:
    spec:
      chart: postgresql
      version: 12.6.3
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: paperless-ngx
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: postgresql
    auth:
      database: paperless-ngx
      username: paperless-ngx
      existingSecret: paperless-secrets
    primary:
      podAnnotations:
        backup.velero.io/backup-volumes: data
      persistence:
        enabled: true
        existingClaim: database
    volumePermissions:
      enabled: true
    metrics:
      enabled: "${MONITORING_PROMETHEUS}"
      serviceMonitor:
        enabled: "${MONITORING_PROMETHEUS}"