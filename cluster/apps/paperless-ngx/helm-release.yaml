---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: paperless-ngx
  namespace: paperless-ngx
spec:
  interval: 5m
  chart:
    spec:
      chart: paperless
      version: 8.8.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: paperless-ngx
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: paperless-ngx
    image:
      repository: ghcr.io/paperless-ngx/paperless-ngx
      tag: 1.7.1
    env:
      PAPERLESS_TIME_ZONE: "${TIMEZONE}"
      PAPERLESS_OCR_LANGUAGE: "nor+eng"
      PAPERLESS_OCR_LANGUAGES: "nor"
      PAPERLESS_REDIS: "redis://redis-master"
      PAPERLESS_FILENAME_FORMAT: "{created_year}/{correspondent}/{title}"
      PAPERLESS_URL: "paperless-ngx.${SECRET_PRIVATE_DOMAIN}"
      PAPERLESS_CORS_ALLOWED_HOSTS: "paperless-ngx.${SECRET_PRIVATE_DOMAIN}"
      PAPERLESS_DBHOST: "postgresql"
      PAPERLESS_DBNAME: "paperless-ngx"
      PAPERLESS_DBUSER: "paperless-ngx"
      PAPERLESS_DBPASS:
        valueFrom:
          secretKeyRef:
            name: paperless-secrets
            key: password
      PAPERLESS_ADMIN_USER:
        valueFrom:
          secretKeyRef:
            name: paperless-secrets
            key: paperless-admin-user
      PAPERLESS_ADMIN_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: paperless-secrets
            key: paperless-admin-pw
      PAPERLESS_ADMIN_EMAIL:
        valueFrom:
          secretKeyRef:
            name: paperless-secrets
            key: paperless-admin-email
    ingress:
      main:
        enabled: true
        annotations:
          haproxy.org/whitelist: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: "paperless-ngx.${SECRET_PRIVATE_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_PRIVATE_DOMAIN_CERT}"
    persistence:
      data:
        enabled: true
        existingClaim: paperless-ngx
        subPath: data
      media:
        enabled: true
        existingClaim: paperless-ngx
        subPath: media
      consume:
        enabled: false
      export:
        enabled: false
    podAnnotations:
      backup.velero.io/backup-volumes: data
    resources:
      requests:
        cpu: 100m
        memory: 75Mi
      limits:
        cpu: 500m
        memory: 300Mi