---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: paperless-ngx
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: paperless
      version: 8.8.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: paperless-ngx
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: paperless-ngx
    image:
      repository: ghcr.io/paperless-ngx/paperless-ngx
      tag: 1.7.1
    env:
      PAPERLESS_TIME_ZONE: "${TIMEZONE}"
      PAPERLESS_REDIS: "redis://redis-master"
      PAPERLESS_OCR_LANGUAGE: "nor+eng"
    redis:
      enabled: true
      fullnameOverride: redis
      image:
        repository: bitnami/redis
        tag: 7.0.0
      auth:
        enabled: false
    ingress:
      main:
        enabled: true
        annotations:
          haproxy.org/whitelist: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: "paperless-ngx.${SECRET_PRIVATE_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_PRIVATE_DOMAIN_CERT}"
    persistence:
      data:
        enabled: true
        existingClaim: paperless-ngx
    podAnnotations:
      backup.velero.io/backup-volumes: data
    resources:
      requests:
        cpu: 100m
        memory: 75Mi
      limits:
        cpu: 500m
        memory: 300Mi