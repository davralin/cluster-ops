---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: paperless-ngx
  namespace: paperless-ngx
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: paperless-ngx
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - targetPath: env.PAPERLESS_DBPASS
      kind: Secret
      name: paperless-secrets
      valuesKey: password
    - targetPath: env.PAPERLESS_ADMIN_USER
      kind: Secret
      name: paperless-secrets
      valuesKey: paperless-admin-user
    - targetPath: env.PAPERLESS_ADMIN_PASSWORD
      kind: Secret
      name: paperless-secrets
      valuesKey: paperless-admin-pw
    - targetPath: env.PAPERLESS_ADMIN_EMAIL
      kind: Secret
      name: paperless-secrets
      valuesKey: paperless-admin-email
  values:
    fullnameOverride: paperless-ngx
    #podSecurityContext:
      #runAsUser: 1000
      #runAsGroup: 1000
      #fsGroup: 1000
      #fsGroupChangePolicy: "OnRootMismatch"
    image:
      repository: ghcr.io/paperless-ngx/paperless-ngx
      tag: 1.17.3
    service:
      main:
        ports:
          http:
            port: 8000
    ingress:
      main:
        enabled: true
        annotations:
          haproxy.org/whitelist: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: "paperless-ngx.${SECRET_PRIVATE_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_PRIVATE_DOMAIN_CERT}"
    env:
      PAPERLESS_TIME_ZONE: "${TIMEZONE}"
      PAPERLESS_OCR_LANGUAGE: "nor+eng"
      PAPERLESS_OCR_LANGUAGES: "nor"
      PAPERLESS_REDIS: "redis://redis-master"
      PAPERLESS_FILENAME_FORMAT: "{created_year}/{correspondent}/{title}"
      PAPERLESS_URL: "https://paperless-ngx.${SECRET_PRIVATE_DOMAIN}"
      PAPERLESS_DBHOST: "postgresql"
      PAPERLESS_DBNAME: "paperless-ngx"
      PAPERLESS_DBUSER: "paperless-ngx"
      PAPERLESS_TIKA_ENABLED: "1"
      PAPERLESS_TIKA_ENDPOINT: "http://localhost:9998"
      PAPERLESS_TIKA_GOTENBERG_ENDPOINT: "http://localhost:3000"
    persistence:
      config:
        enabled: true
        existingClaim: paperless-ngx-data
        mountPath: /usr/src/paperless/data
      consume:
        enabled: true
        existingClaim: paperless-ngx-consume
        mountPath: /usr/src/paperless/consume
      media:
        enabled: true
        existingClaim: paperless-ngx-media
        mountPath: /usr/src/paperless/media
    podAnnotations:
      backup.velero.io/backup-volumes: config,media
    resources:
      requests:
        cpu: 100m
        memory: 300Mi
      limits:
        memory: 1000Mi
    sidecars:
      tika:
        image: ghcr.io/paperless-ngx/tika
        tag: 2.5.0-minimal
      gotenberg:
        image: docker.io/gotenberg/gotenberg
        tag: "7.8.1"