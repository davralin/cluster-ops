---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name daily-to-consume
  namespace: paperless-ngx
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: paperless-ngx
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      daily-to-consume:
        type: cronjob
        cronjob:
          schedule: "17 05 * * *"
        containers:
          app:
            image:
              repository: rclone/rclone
              tag: 1.66.0
            args: ["--config", "/consume/rclone.conf", "move", "--verbose", "nextcloud:Scans/", "/consume"]
    persistence:
      consume:
        enabled: true
        existingClaim: paperless-ngx-consume