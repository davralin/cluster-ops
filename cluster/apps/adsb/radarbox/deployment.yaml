---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: radarbox
  namespace: adsb
spec:
  selector:
    matchLabels:
      app: radarbox
  replicas: 1
  template:
    metadata:
      labels:
        app: radarbox
    spec:
      containers:
        - name: radarbox
          image: ghcr.io/sdr-enthusiasts/docker-radarbox:v1.0.8-20220708190411
          env:
            - name: TZ
              value: "${TIMEZONE}"
            - name: BEASTHOST
              value: "${BEASTHOST}"
            - name: LAT
              valueFrom:
                secretKeyRef:
                  name: adsb-lat-long-alt
                  key: lat
            - name: LONG
              valueFrom:
                secretKeyRef:
                  name: adsb-lat-long-alt
                  key: long
            - name: ALT
              valueFrom:
                secretKeyRef:
                  name: adsb-lat-long-alt
                  key: alt
            - name: SHARING_KEY
              value: "${SECRET_RADARBOX_SHARING_KEY}"
          livenessProbe:
            exec:
              command:
                - /healthcheck.sh
            initialDelaySeconds: 300
            periodSeconds: 600
            timeoutSeconds: 30
      restartPolicy: Always
