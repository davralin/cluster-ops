---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarbox
  namespace: adsb
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: adsb
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
#  valuesFrom:
#    - targetPath: env.LAT
#      kind: Secret
#      name: adsb-lat-long-alt
#      valuesKey: lat
#    - targetPath: env.LONG
#      kind: Secret
#      name: adsb-lat-long-alt
#      valuesKey: long
#    - targetPath: env.ALT
#      kind: Secret
#      name: adsb-lat-long-alt
#      valuesKey: alt
  values:
    fullnameOverride: radarbox
    image:
      repository: ghcr.io/sdr-enthusiasts/docker-radarbox
      tag: v1.0.8-20220708190411
    service:
      main:
        enabled: false
    env:
      TZ: "${TIMEZONE}"
      BEASTHOST: "${BEASTHOST}"
      SHARING_KEY: "${SECRET_RADARBOX_SHARING_KEY}"
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 100m
        memory: 128Mi