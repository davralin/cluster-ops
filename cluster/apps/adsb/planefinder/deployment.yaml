---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: planefinder
  namespace: adsb
spec:
  selector:
    matchLabels:
      app: planefinder
  replicas: 1
  template:
    metadata:
      labels:
        app: planefinder
    spec:
      containers:
        - name: planefinder
          image: ghcr.io/sdr-enthusiasts/docker-planefinder:5.0.161
          env:
            - name: TZ
              value: "${TIMEZONE}"
            - name: BEASTHOST
              value: "${BEASTHOST}"
            - name: LAT
              valueFrom:
                secretKeyRef:
                  name: adsb-lat-long-alt
                  key: lat
            - name: LONG
              valueFrom:
                secretKeyRef:
                  name: adsb-lat-long-alt
                  key: long
            - name: SHARECODE
              value: "${SECRET_PLANEFINDER_SHARECODE}"
                #          livenessProbe:
                #            exec:
                #              command:
                #                - /scripts/healthcheck.sh
                #            initialDelaySeconds: 300
                #            periodSeconds: 600
                #            timeoutSeconds: 30
      restartPolicy: Always
