---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fr24feed
  namespace: adsb
spec:
  selector:
    matchLabels:
      app: fr24feed
  replicas: 1
  template:
    metadata:
      labels:
        app: fr24feed
    spec:
      containers:
        - name: fr24feed
          image: ghcr.io/sdr-enthusiasts/docker-flightradar24:1.0.37-0
          ports:
            - containerPort: 8754
              protocol: TCP
              name: http
          env:
            - name: BEASTHOST
              value: "${BEASTHOST}"
            - name: FR24KEY
              value: "${SECRET_FR24KEY}"
            - name: MLAT
              value: "yes"
            - name: VERBOSE_LOGGING
              value: "false"
          livenessProbe:
            exec:
              command:
                - /scripts/healthcheck.sh
            initialDelaySeconds: 300
            periodSeconds: 600
            timeoutSeconds: 30
      restartPolicy: Always
