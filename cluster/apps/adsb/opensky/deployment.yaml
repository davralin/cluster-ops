---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensky
  namespace: adsb
spec:
  selector:
    matchLabels:
      app: opensky
  replicas: 1
  template:
    metadata:
      labels:
        app: opensky
    spec:
      containers:
        - name: opensky
          image: mikenye/opensky-network:2.1.7-1
          env:
            - name: TZ
              value: "${TIMEZONE}"
            - name: BEASTHOST
              value: "${BEASTHOST}"
            - name: LAT
              valueFrom:
                secretKeyRef:
                  name: adsb-lat-long-alt
                  key: lat
            - name: LONG
              valueFrom:
                secretKeyRef:
                  name: adsb-lat-long-alt
                  key: long
            - name: ALT
              valueFrom:
                secretKeyRef:
                  name: adsb-lat-long-alt
                  key: alt
            - name: OPENSKY_USERNAME
              value: "${SECRET_OPENSKY_USERNAME}"
            - name: OPENSKY_SERIAL
              valueFrom:
                secretKeyRef:
                  name: adsb-lat-long-alt
                  key: opensky-serial
          livenessProbe:
            exec:
              command:
                - /scripts/healthcheck.sh
            initialDelaySeconds: 300
            periodSeconds: 600
            timeoutSeconds: 30
      restartPolicy: Always
