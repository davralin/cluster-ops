---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: readsb-protobuf
  namespace: adsb
spec:
  selector:
    matchLabels:
      app: readsb-protobuf
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: readsb-protobuf
    spec:
      restartPolicy: Always
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: "feature.node.kubernetes.io/custom-rtl-sdr-433mhz"
                    operator: In
                    values:
                     - "true"
      containers:
        - name: readsb-protobuf
          image: ghcr.io/sdr-enthusiasts/docker-readsb-protobuf
          ports:
            - name: raw_protocol_input
              containerPort: 30001
            - name: raw_protocol_output
              containerPort: 30002
            - name: sbs_basestation_protocol_output
              containerPort: 30003
            - name: beast_protocol_input
              containerPort: 30004
            - name: beast_protocol_output
              containerPort: 30005
            - name: beast_protocol_input_2
              containerPort: 30104
          securityContext:
            privileged: true
          env:
            - name: TZ
              value: "${TIMEZONE}"
            - name: READSB_LAT
              valueFrom:
                secretKeyRef:
                  name: adsb-lat-long-alt
                  key: lat
            - name: READSB_LONG
              valueFrom:
                secretKeyRef:
                  name: adsb-lat-long-alt
                  key: long
            - name: READSB_GAIN
              value: "autogain"
            - name: READSB_DEVICE_TYPE
              value: "rtlsdr"
            - name: READSB_DCFILTER
              value: "yes"
            - name: READSB_FIX
              value: "yes"
            - name: READSB_NET_ENABLE
              value: "yes"
            - name: READSB_RTLSDR_DEVICE
              value: "00000001"
            - name: DISABLE_PERFORMANCE_GRAPHS
              value: "yes"
            - name: VERBOSE_LOGGING
              value: "yes"
            - name: DISABLE_WEBAPP
              value: "yes"
          volumeMounts:
            - name: dev
              mountPath: /dev
            - name: readsb-protobuf
              mountPath: /run/autogain
      volumes:
        - name: dev
          hostPath:
            path: /dev
        - name: readsb-protobuf
          claimName: readsb-protobuf