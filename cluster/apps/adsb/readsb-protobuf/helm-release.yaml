---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: readsb-protobuf
  namespace: adsb
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: adsb
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - targetPath: env.READSB_LAT
      kind: Secret
      name: adsb-lat-long-alt
      valuesKey: lat
    - targetPath: env.READSB_LONG
      kind: Secret
      name: adsb-lat-long-alt
      valuesKey: long
  values:
    # Pod needs to access /dev
    podSecurityContext:
      runAsUser: 0
      runAsGroup: 0
      fsGroup: 0
      privileged: true
    fullnameOverride: readsb-protobuf
    image:
      repository: ghcr.io/sdr-enthusiasts/docker-readsb-protobuf
      tag: v4.0.3
    service:
      main:
        ports:
          http:
            enabled: false
          prometheus:
            primary: false
            port: 9273
          raw-prot-in:
            primary: false
            port: 30001
          raw-prot-out:
            primary: false
            port: 30002
          sbs-prot-out:
            primary: false
            port: 30003
          beast-prot-in:
            primary: false
            port: 30004
          beast-prot-out:
            port: 30005
          beast-prot-in-2:
            primary: false
            port: 30104
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: prometheus
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
    env:
      TZ: "${TIMEZONE}"
      READSB_GAIN:  "autogain"
      READSB_DEVICE_TYPE:  "rtlsdr"
      READSB_DCFILTER:  "yes"
      READSB_FORWARD_MLAT:  "true"
      READSB_FIX:  "yes"
      READSB_NET_ENABLE:  "yes"
      READSB_RTLSDR_DEVICE:  "00000001"
      DISABLE_PERFORMANCE_GRAPHS:  "yes"
      VERBOSE_LOGGING:  "yes"
      DISABLE_WEBAPP:  "yes"
      ENABLE_PROMETHEUS:  "true"
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 100m
        memory: 128Mi
    persistence:
      readsb-protobuf:
        enabled: true
        existingClaim: readsb-protobuf
        mountPath: /run/autogain
      dev:
        enabled: true
        type: hostPath
        hostPath: /dev
    nodeSelector:
      feature.node.kubernetes.io/custom-rtl-sdr-433mhz: "true"