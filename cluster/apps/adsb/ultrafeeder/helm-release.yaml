---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ultrafeeder
  namespace: adsb
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: adsb
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - targetPath: env.LAT
      kind: Secret
      name: adsb-lat-long-alt
      valuesKey: lat
    - targetPath: env.LONG
      kind: Secret
      name: adsb-lat-long-alt
      valuesKey: long
  values:
    fullnameOverride: ultrafeeder
    # App chown's on boot
    #podSecurityContext:
      #runAsUser: 1000
      #runAsGroup: 1000
      #fsGroup: 1000
      #fsGroupChangePolicy: "OnRootMismatch"
    image:
      repository: ghcr.io/sdr-enthusiasts/docker-adsb-ultrafeeder
      tag: latest@sha256:1350314714f62c968db1682bc5c18eec9c73e78d312b4945a809dc4baf4188f9
    service:
      main:
        ports:
          http:
            port: 80
      prometheus:
        ports:
          scrape:
            port: 9273
    serviceMonitor:
      main:
        enabled: true
        endpoints:
          - port: prometheus
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
    ingress:
      main:
        enabled: true
        annotations:
          haproxy.org/whitelist: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: "planes.${SECRET_DEFAULT_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DEFAULT_DOMAIN_CERT}"
    env:
      TZ: "${TIMEZONE}"
      BEASTHOST: "${BEASTHOST}"
      MLATHOST: "${BEASTHOST}"
      PROMETHEUS_ENABLE: "true"
      TAR1090_ENABLE_AC_DB: "true"
    resources:
      requests:
        cpu: 50m
        memory: 32Mi
