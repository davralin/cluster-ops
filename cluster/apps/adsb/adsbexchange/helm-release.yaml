---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: adsbexchange
  namespace: adsb
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: adsb
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - targetPath: env.LAT
      kind: Secret
      name: adsb-lat-long-alt
      valuesKey: lat
    - targetPath: env.LONG
      kind: Secret
      name: adsb-lat-long-alt
      valuesKey: long
    - targetPath: env.ALT
      kind: Secret
      name: adsb-lat-long-alt
      valuesKey: alt
  values:
    fullnameOverride: adsbexchange
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    image:
      repository: mikenye/adsbexchange
      tag: "20230120.1645"
    service:
      main:
        enabled: false
    env:
      TZ: "${TIMEZONE}"
      BEASTHOST: "${BEASTHOST}"
      SITENAME: "${SECRET_ADSBEXCHANGE_SITENAME}"
      UUID: "${SECRET_ADSBEXCHANGE_UUID}"