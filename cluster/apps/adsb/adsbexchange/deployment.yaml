---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adsbexchange
  namespace: adsb
spec:
  selector:
    matchLabels:
      app: adsbexchange
  replicas: 1
  template:
    metadata:
      labels:
        app: adsbexchange
    spec:
      containers:
        - name: adsbexchange
          image: mikenye/adsbexchange
          env:
            - name: TZ
              value: "${TIMEZONE}"
            - name: BEASTHOST
              value: "${BEASTHOST}"
            - name: LAT
              valueFrom:
                secretKeyRef:
                  name: adsb-lat-long-alt
                  key: lat
            - name: LONG
              valueFrom:
                secretKeyRef:
                  name: adsb-lat-long-alt
                  key: long
            - name: ALT
              valueFrom:
                secretKeyRef:
                  name: adsb-lat-long-alt
                  key: alt
            - name: SITENAME
              value: "${SECRET_ADSBEXCHANGE_SITENAME}"
            - name: UUID
              value: "${SECRET_ADSBEXCHANGE_UUID}"
          livenessProbe:
            exec:
              command:
                - /scripts/healthcheck.sh
            initialDelaySeconds: 300
            periodSeconds: 300
            timeoutSeconds: 30
      restartPolicy: Always
