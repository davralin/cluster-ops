---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adsbhub
  namespace: adsb
spec:
  selector:
    matchLabels:
      app: adsbhub
  replicas: 1
  template:
    metadata:
      labels:
        app: adsbhub
    spec:
      containers:
        - name: adsbhub
          image: mikenye/adsbhub:1.06
          env:
            - name: TZ
              value: "${TIMEZONE}"
            - name: SBSHOST
              value: "${BEASTHOST}"
            - name: LAT
              valueFrom:
                secretKeyRef:
                  name: adsb-lat-long-alt
                  key: lat
            - name: LONG
              valueFrom:
                secretKeyRef:
                  name: adsb-lat-long-alt
                  key: long
            - name: CLIENTKEY
              value: "${SECRET_ADSBHUB_CLIENTKEY}"
          livenessProbe:
            exec:
              command:
                - /scripts/healthcheck.sh
            initialDelaySeconds: 300
            periodSeconds: 600
            timeoutSeconds: 30
      restartPolicy: Always
