---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name gitea
  namespace: gitea
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: gitea
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - targetPath: controllers.gitea.containers.app.env.GITEA__database__PASSWD
      kind: Secret
      name: gitea-config
      valuesKey: POSTGRES_PASSWORD
  values:
    fullnameOverride: *name
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      *name:
        containers:
          app:
            image:
              repository: gitea/gitea
              tag: 1.21.8-rootless
            env:
              TZ: "${TIMEZONE}"
              USER_UID: 1000
              USER_GID: 1000
              GITEA__ACTIONS__ENABLED: "True"
              GITEA__database__DB_TYPE: "postgres"
              GITEA__database__HOST: "postgres-v16-rw.cloudnative-pg.svc.cluster.local:5432"
              GITEA__database__NAME: "gitea"
              GITEA__database__USER: "gitea"
              GITEA__MAILER__ENABLED: "True"
              GITEA__MAILER__PROTOCOL: "SMTP"
              GITEA__MAILER__SMTP_ADDR: "exim.mailrelay.svc.cluster.local"
              GITEA__MAILER__SMTP_PORT: "25"
              GITEA__MAILER__FROM: "gitea@${SECRET_DEFAULT_DOMAIN}"
              GITEA__REPOSITORY__ENABLE_PUSH_CREATE_USER: "True"
              GITEA__REPOSITORY__DEFAULT_BRANCH: "main"
              GITEA__SECURITY__INSTALL_LOCK: "True"
              GITEA__SERVER__DOMAIN: "gitea.${SECRET_DEFAULT_DOMAIN}"
              GITEA__SERVER__ROOT_URL: "https://gitea.${SECRET_DEFAULT_DOMAIN}"
              GITEA__SERVER__SSH_DOMAIN: "ssh.${SECRET_DEFAULT_DOMAIN}"
              GITEA__SERVER__SSH_PORT: 22
            resources:
              requests:
                memory: 250Mi
                cpu: 100m
              limits:
                memory: 500Mi
                cpu: 500m
    service:
      app:
        controller: *name
        ports:
          http:
            port: 3000
      ssh:
        enabled: true
        type: LoadBalancer
        controller: *name
        externalTrafficPolicy: Local
        ports:
          ssh:
            enabled: true
            port: 22
            targetPort: 2222
            protocol: TCP
    ingress:
      app:
        enabled: true
        annotations:
          haproxy.org/allow-list: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: &host "gitea.${SECRET_DEFAULT_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: gitea
        globalMounts:
          - path: /var/lib/gitea