---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea
  namespace: gitea
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: gitea
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: gitea
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    securityContext:
      capabilities:
        add:
          - SYS_CHROOT
    image:
      repository: gitea/gitea
      tag: 1.20.1-rootless
    service:
      main:
        ports:
          http:
            port: 3000
      ssh:
        type: LoadBalancer
        externalTrafficPolicy: Local
        ports:
          ssh:
            enabled: true
            port: 22
            targetPort: 2222
            protocol: TCP
    ingress:
      main:
        enabled: true
        annotations:
          haproxy.org/whitelist: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: "gitea.${SECRET_DEFAULT_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_DEFAULT_DOMAIN_CERT}"
    env:
      TZ: "${TIMEZONE}"
      USER_UID: 1000
      USER_GID: 1000
      GITEA__ACTIONS__ENABLED: "True"
      GITEA__MAILER__ENABLED: "True"
      GITEA__MAILER__PROTOCOL: "SMTP"
      GITEA__MAILER__SMTP_ADDR: "exim.mailrelay.svc.cluster.local"
      GITEA__MAILER__SMTP_PORT: "25"
      GITEA__MAILER__FROM: "gitea@${SECRET_DEFAULT_DOMAIN}"
      GITEA__REPOSITORY__ENABLE_PUSH_CREATE_USER: "True"
      GITEA__REPOSITORY__DEFAULT_BRANCH: "main"
      GITEA__SECURITY__INSTALL_LOCK: "True"
      GITEA__SERVER__DOMAIN: "gitea.${SECRET_DEFAULT_DOMAIN}"
      GITEA__SERVER__ROOT_URL: "https://gitea.${SECRET_DEFAULT_DOMAIN}"
      GITEA__SERVER__SSH_DOMAIN: "ssh.${SECRET_DEFAULT_DOMAIN}"
      GITEA__SERVER__SSH_PORT: 22
    persistence:
      config:
        enabled: true
        existingClaim: gitea
        mountPath: /var/lib/gitea
    podAnnotations:
      backup.velero.io/backup-volumes: config
    resources:
      requests:
        memory: 250Mi
        cpu: 100m
      limits:
        memory: 500Mi
        cpu: 500m