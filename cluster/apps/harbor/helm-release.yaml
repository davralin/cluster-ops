---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: harbor
  namespace: harbor
spec:
  interval: 5m
  chart:
    spec:
      chart: harbor
      version: 1.12.2
      sourceRef:
        kind: HelmRepository
        name: harbor
        namespace: flux-system
      interval: 5m
  targetNamespace: harbor
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  timeout: 10m
  values:
    fullnameOverride: harbor
    expose:
      type: ingress
      tls:
        certSource: ${SECRET_DEFAULT_DOMAIN_CERT}"
      ingress:
        hosts:
          core: "harbor.${SECRET_DEFAULT_DOMAIN}"
        annotations:
          haproxy.org/whitelist: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "SAMEORIGIN"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
    externalURL: "https://harbor.${SECRET_DEFAULT_DOMAIN}"
    redis:
      type: external
      external:
        addr: redis-master:6379
    metrics:
      enabled: "${MONITORING_PROMETHEUS}"
      serviceMonitor:
        enabled: "${MONITORING_PROMETHEUS}"
    core:
      replicas: 1
    registry:
      replicas: 1
    persistence:
      persistentVolumeClaim:
        registry:
          size: 20Gi
          storageClass: "${STORAGE_READWRITEMANY}"
    trivy:
      severity: "UNKNOWN,MEDIUM,HIGH,CRITICAL"
    notary:
      enabled: false
