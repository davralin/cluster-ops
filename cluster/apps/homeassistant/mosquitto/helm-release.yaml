---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mosquitto
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: mosquitto
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: homeassistant
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: eclipse-mosquitto
      tag: 2.0.14
    podAnnotations:
      configmap.reloader.stakater.com/reload: "homeassistant-mosquitto-config"
    env:
      TZ: "${TIMEZONE}"
    auth:
      enabled: false
    persistence:
      data:
        enabled: true
        existingClaim: mqtt
