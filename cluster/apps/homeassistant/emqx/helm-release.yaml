---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: emqx
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: emqx
      version: 4.4.3
      sourceRef:
        kind: HelmRepository
        name: emqx
        namespace: flux-system
      interval: 5m
  targetNamespace: homeassistant
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: emqx
    replicaCount: 1
    persistence:
      enabled: true
    service:
      type: LoadBalancer
    ingress:
      dashboard:
        enabled: true
        annotations:
          haproxy.org/whitelist: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: "emqx.${SECRET_PRIVATE_DOMAIN}"
        tls:
          - secretName: "${SECRET_PRIVATE_DOMAIN_CERT}"
      mgmt:
        enabled: true
        annotations:
          haproxy.org/whitelist: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: "emqxmgmt.${SECRET_PRIVATE_DOMAIN}"
        tls:
          - secretName: "${SECRET_PRIVATE_DOMAIN_CERT}"