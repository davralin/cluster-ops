---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeassistant
  namespace: homeassistant
spec:
  selector:
    matchLabels:
      app: homeassistant
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: homeassistant
    spec:
      restartPolicy: Always
      initContainers:
        - name: init-chown-config
          image: busybox:1.35.0
          command:
            - /bin/chown
            - -R
            - "1000:1000"
            - /config
          volumeMounts:
            - name: homeassistant
              mountPath: /config
              subPath: homeassistant
      containers:
        - name: homeassistant
          image: ghcr.io/home-assistant/home-assistant:2022.6.3
          ports:
            - name: web
              containerPort: 8123
          env:
            - name: TZ
              value: "${TIMEZONE}"
          volumeMounts:
            - name: homeassistant
              mountPath: /config
              subPath: homeassistant
        - name: vscode
          image: lscr.io/linuxserver/code-server:4.4.0
          ports:
            - name: code
              containerPort: 8443
          env:
            - name: TZ
              value: "${TIMEZONE}"
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          volumeMounts:
            - name: homeassistant
              mountPath: /config
              subPath: vscode
            - name: homeassistant
              mountPath: /config/workspace
              subPath: homeassistant
      volumes:
        - name: homeassistant
          persistentVolumeClaim:
            claimName: homeassistant