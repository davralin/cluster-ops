---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backupbrowser
  namespace: jobs
spec:
  selector:
    matchLabels:
      app: backupbrowser
  replicas: 1
  template:
    metadata:
      annotations:
        backup.velero.io/backup-volumes: remotebackup
      labels:
        app: backupbrowser
    spec:
      containers:
        - name: backupbrowser
          image: ghcr.io/davralin/sleep:latest@sha256:ed123a80bcdc6ca7c029d816187a89fd72f5ab508acd2478c3b57f7741ae5355
          volumeMounts:
            - mountPath: /data
              name: remotebackup
              readOnly: false
      restartPolicy: Always
      volumes:
        - name: remotebackup
          persistentVolumeClaim:
            claimName: remotebackup