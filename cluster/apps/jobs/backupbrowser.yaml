---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backupbrowser
  namespace: jobs
spec:
  selector:
    matchLabels:
      app: backupbrowser
  replicas: 1
  template:
    metadata:
      annotations:
        backup.velero.io/backup-volumes: remotebackup
      labels:
        app: backupbrowser
    spec:
      containers:
        - name: backupbrowser
          image: ghcr.io/davralin/sleep:latest@sha256:744949948d87c6895d346895f535696f3bdcff68bcec7bcee1dadaf364fcdf6e
          volumeMounts:
            - mountPath: /data
              name: remotebackup
              readOnly: false
      restartPolicy: Always
      volumes:
        - name: remotebackup
          persistentVolumeClaim:
            claimName: remotebackup