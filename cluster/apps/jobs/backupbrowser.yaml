---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backupbrowser
  namespace: jobs
spec:
  selector:
    matchLabels:
      app: backupbrowser
  replicas: 1
  template:
    metadata:
      annotations:
        backup.velero.io/backup-volumes: remotebackup
      labels:
        app: backupbrowser
    spec:
      containers:
        - name: backupbrowser
          image: ghcr.io/davralin/sleep:latest@sha256:ca318d85bbd827266c3bc0bd86a9249afa756f1822b6c7ccb9ceaf71f9e3878f
          volumeMounts:
            - mountPath: /data
              name: remotebackup
              readOnly: false
      restartPolicy: Always
      volumes:
        - name: remotebackup
          persistentVolumeClaim:
            claimName: remotebackup