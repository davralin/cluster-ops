---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backupbrowser
  namespace: jobs
spec:
  selector:
    matchLabels:
      app: backupbrowser
  replicas: 1
  template:
    metadata:
      annotations:
        backup.velero.io/backup-volumes: remotebackup
      labels:
        app: backupbrowser
    spec:
      containers:
        - name: backupbrowser
          image: ghcr.io/davralin/sleep:latest@sha256:9bb2dc269c260ac9b709fb4f4ba5ab871e7701b1090383e6350eda79099e5746
          volumeMounts:
            - mountPath: /data
              name: remotebackup
              readOnly: false
      restartPolicy: Always
      volumes:
        - name: remotebackup
          persistentVolumeClaim:
            claimName: remotebackup