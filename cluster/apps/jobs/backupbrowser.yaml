---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backupbrowser
  namespace: jobs
spec:
  selector:
    matchLabels:
      app: backupbrowser
  replicas: 1
  template:
    metadata:
      annotations:
        backup.velero.io/backup-volumes: remotebackup
      labels:
        app: backupbrowser
    spec:
      containers:
        - name: backupbrowser
          image: ghcr.io/davralin/sleep:latest@sha256:b1e1874f46e3a85eb49d7e5e9ce44b6caf37ef666ac8eaeef6e542161379eeba
          volumeMounts:
            - mountPath: /data
              name: remotebackup
              readOnly: false
      restartPolicy: Always
      volumes:
        - name: remotebackup
          persistentVolumeClaim:
            claimName: remotebackup