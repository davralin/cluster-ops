---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: daily-sitebackup-from
  namespace: jobs
spec:
  schedule: "32 07 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: rsync-sitebackup-from
              image: b2un0/rsync:1.0.1
              command: ['/usr/bin/rsync']
              args: ["--archive", "--delete", "--verbose", "--rsync-path", "sudo rsync", "-e", "ssh -o StrictHostKeyChecking=no", "user@100.127.74.75:/srv/foreldre/", "/srv/"]
              volumeMounts:
                - mountPath: /srv
                  name: sitebackup
                  readOnly: false
                - mountPath: /root/.ssh/id_ed25519
                  name: sshkey
                  subPath: id_ed25519
                  readOnly: true
          volumes:
            - name: sitebackup
              persistentVolumeClaim:
                claimName: sitebackup
            - name: sshkey
              secret:
                secretName: sshkey
                defaultMode: 0600
                items:
                  - key: id_ed25519
                    path: id_ed25519
