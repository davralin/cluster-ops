---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name onsite-sync
  namespace: jobs
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: jobs
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    #defaultPodOptions:
      #securityContext:
        #runAsUser: 1000
        #runAsGroup: 1000
        #fsGroup: 1000
        #fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      onsite-sync:
        type: cronjob
        cronjob:
          schedule: "29 */12 * * *"
        containers:
          app:
            image:
              repository: ghcr.io/davralin/rsync
              tag: latest@sha256:0a4d159c43aa6377639e5abf9afee89b988115a8fe542ec72c5350b004e93b12
            command: ['/usr/bin/rsync']
            args: ["--archive", "--delete", "--verbose", "-e", "ssh -o StrictHostKeyChecking=no", "/regular/", "backup@nas.${SECRET_DEFAULT_DOMAIN}:/opt/backup/regular/"]
    persistence:
      remotebackup:
        enabled: true
        existingClaim: remotebackup
        globalMounts:
          - path: /regular/remote
      sitebackup:
        enabled: true
        existingClaim: sitebackup
        globalMounts:
          - path: /regular/site
      sshkey:
        enabled: true
        type: secret
        name: sshkey
        defaultMode: 0600
        advancedMounts:
          onsite-sync:
            app:
              - path: /root/.ssh/id_ed25519
                subPath: id_ed25519
                readOnly: true
