---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &name onsite-sync
  namespace: jobs
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: jobs
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    #defaultPodOptions:
      #securityContext:
        #runAsUser: 1000
        #runAsGroup: 1000
        #fsGroup: 1000
        #fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      main:
        type: cronjob
        cronjob:
          schedule: "29 */12 * * *"
        containers:
          main:
            image:
              repository: ghcr.io/davralin/rsync
              tag: latest@sha256:9765fb0ea0140d70e02186b8f54ae7333395e9cce3481db4690e525c5744eb6e
            command: ['/usr/bin/rsync']
            args: ["--archive", "--delete", "--verbose", "-e", "ssh -o StrictHostKeyChecking=no", "/regular/", "ansible@10.0.1.77:/opt/backup/regular/"]
    service:
      main:
        enabled: false
    persistence:
      remotebackup:
        enabled: true
        existingClaim: remotebackup
        globalMounts:
          - path: /regular/remote
      sitebackup:
        enabled: true
        existingClaim: sitebackup
        globalMounts:
          - path: /regular/site
      sshkey:
        enabled: true
        type: secret
        name: sshkey
        defaultMode: 0600
        advancedMounts:
          main:
            main:
              - path: /root/.ssh/id_ed25519
                subPath: id_ed25519
                readOnly: true