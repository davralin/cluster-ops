---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hourly-calendar-sync
  namespace: jobs
spec:
  storageClassName: ceph-block
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 128Mi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: daily-imap-backup
  namespace: jobs
spec:
  storageClassName: ceph-block
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 15Gi