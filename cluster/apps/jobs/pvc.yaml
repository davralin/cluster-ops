---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hourly-calendar-sync
  namespace: jobs
spec:
  storageClassName: "${STORAGE_READWRITEONCE}"
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 128Mi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sitebackup
  namespace: jobs
spec:
  storageClassName: "${STORAGE_READWRITEONCE}"
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 350Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: remotebackup
  namespace: jobs
spec:
  storageClassName: "${STORAGE_READWRITEMANY}"
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 30Gi
