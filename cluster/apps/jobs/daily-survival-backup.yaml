---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: daily-survival-backup
  namespace: backup
spec:
  schedule: "13 16 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: rsync-survival
              image: b2un0/rsync
              command: ['/usr/bin/rsync']
              args: ["--archive", "--delete", "--verbose", "-e", "ssh -o StrictHostKeyChecking=no", "ansible@10.0.2.11:/opt/minecraft/backup/", "/srv/"]
              volumeMounts:
                - mountPath: /srv
                  name: remotebackup
                  subPath: minecraft/survival
                  readOnly: false
                - mountPath: /root/.ssh/id_ed25519
                  name: sshkey
                  subPath: id_ed25519
                  readOnly: true
          volumes:
            - name: remotebackup
              persistentVolumeClaim:
                claimName: remotebackup
            - name: sshkey
              secret:
                secretName: sshkey
                defaultMode: 0600
                items:
                  - key: id_ed25519
                    path: id_ed25519
