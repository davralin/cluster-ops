---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: weekly-merge-dosage
  namespace: jobs
spec:
  schedule: "03 06 * * 3"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: git
              image: debian:stable-slim
              command: ['/bin/bash']
              args: ["-c", "/usr/local/bin/upstream-merge.sh"]
              volumeMounts:
                - mountPath: /usr/local/bin/
                  name: weekly-merge-dosage-secret
                  readOnly: true
          volumes:
            - name: weekly-merge-dosage-secret
              secret:
                secretName: weekly-merge-dosage-secret
                defaultMode: 0755
                items:
                  - key: upstream-merge.sh
                    path: upstream-merge.sh
