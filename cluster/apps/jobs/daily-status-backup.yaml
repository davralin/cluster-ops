---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: daily-status-backup
  namespace: jobs
spec:
  schedule: "29 09 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: daily-status-backup
              image: b2un0/rsync:1.0.1
              command: ['/usr/bin/rsync']
              args: ["--archive", "--delete", "--verbose", "--copy-links", "-e", "ssh -o StrictHostKeyChecking=no", "ansible@10.0.2.13:/opt/uptime_kuma/backup/", "/srv/"]
              volumeMounts:
                - mountPath: /srv
                  name: remotebackup
                  subPath: status
                - mountPath: /root/.ssh/id_ed25519
                  name: sshkey
                  subPath: id_ed25519
                  readOnly: true
          volumes:
            - name: remotebackup
              persistentVolumeClaim:
                claimName: remotebackup
            - name: sshkey
              secret:
                secretName: sshkey
                defaultMode: 0600
                items:
                  - key: id_ed25519
                    path: id_ed25519
