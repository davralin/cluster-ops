---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - backupbrowser.yaml
#  - daily-calendar-sync.yaml
  - daily-creative-backup.yaml
  - daily-imap-backup.yaml
  - daily-sitebackup-from.yaml
  - daily-status-backup.yaml
  - daily-survival-backup.yaml
  - mbsync.yaml
  - namespace.yaml
  - pvc.yaml
  - sshkey.yaml
  - weekly-merge-dosage.yaml
secretGenerator:
- name: weekly-merge-dosage-secret
  namespace: jobs
  files:
  - upstream-merge.sh
generatorOptions:
  disableNameSuffixHash: true
