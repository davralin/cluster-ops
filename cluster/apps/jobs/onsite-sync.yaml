---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: onsite-sync
  namespace: jobs
spec:
  schedule: "29 */12 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: onsite-sync-to
              image: b2un0/rsync:1.0.1
              command: ['/usr/bin/rsync']
              args: ["--archive", "--delete", "--verbose", "-e", "ssh -o StrictHostKeyChecking=no", "/regular/", "ansible@10.0.1.77:/opt/backup/regular/"]
              volumeMounts:
                - mountPath: /regular/site
                  name: sitebackup
                  readOnly: true
                - mountPath: /regular/remote
                  name: remotebackup
                  readOnly: true
                - mountPath: /root/.ssh/id_ed25519
                  name: sshkey
                  subPath: id_ed25519
                  readOnly: true
          volumes:
            - name: sitebackup
              persistentVolumeClaim:
                claimName: sitebackup
            - name: remotebackup
              persistentVolumeClaim:
                claimName: remotebackup
            - name: sshkey
              secret:
                secretName: sshkey
                defaultMode: 0600
                items:
                  - key: id_ed25519
                    path: id_ed25519
