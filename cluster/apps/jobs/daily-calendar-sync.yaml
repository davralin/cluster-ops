---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: daily-calendar-sync
  namespace: jobs
spec:
  schedule: "37 14 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: vdirsyncer
              image: ghcr.io/davralin/vdirsyncer:latest@sha256:7feb7eb1e81766847d368f275f2cfc223c0b9517469f18187c268fdb4a71223e
              command: ['/usr/bin/vdirsyncer']
              args: ["-c", "/vdirsync/config", "-v", "INFO", "discover"]
              volumeMounts:
                - name: calendar-sync
                  mountPath: /vdirsync
          volumes:
            - name: calendar-sync
              persistentVolumeClaim:
                claimName: hourly-calendar-sync
