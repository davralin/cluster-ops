---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: daily-calendar-sync
  namespace: jobs
spec:
  schedule: "37 14 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: vdirsyncer
              image: ghcr.io/davralin/vdirsyncer:latest@sha256:95b674c4ee459bccb909f1c917aba7f06406b2981f7f2f57ff1eddac42452e57
              command: ['/usr/bin/vdirsyncer']
              args: ["-c", "/vdirsync/config", "-v", "INFO", "discover"]
              volumeMounts:
                - name: calendar-sync
                  mountPath: /vdirsync
          volumes:
            - name: calendar-sync
              persistentVolumeClaim:
                claimName: hourly-calendar-sync
