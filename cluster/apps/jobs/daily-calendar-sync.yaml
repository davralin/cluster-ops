---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: daily-calendar-sync
  namespace: jobs
spec:
  schedule: "37 14 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: vdirsyncer
              image: ghcr.io/davralin/vdirsyncer:latest@sha256:d3c2b62dcb6a5c7e86d6ad3b62a088f3b9d46270c73dfa16e962304b29f86bc5
              command: ['/usr/bin/vdirsyncer']
              args: ["-c", "/vdirsync/config", "-v", "INFO", "discover"]
              volumeMounts:
                - name: calendar-sync
                  mountPath: /vdirsync
          volumes:
            - name: calendar-sync
              persistentVolumeClaim:
                claimName: hourly-calendar-sync
