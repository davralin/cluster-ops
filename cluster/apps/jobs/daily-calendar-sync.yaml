---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: daily-calendar-sync
  namespace: jobs
spec:
  schedule: "37 14 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: vdirsyncer
              image: ghcr.io/davralin/vdirsyncer:latest@sha256:bbeaed2b8de5caf81c2d14566e3ed1a51c54b13eb5cfd6acfae3f621dbfd7897
              command: ['/usr/bin/vdirsyncer']
              args: ["-c", "/vdirsync/config", "-v", "INFO", "discover"]
              volumeMounts:
                - name: calendar-sync
                  mountPath: /vdirsync
          volumes:
            - name: calendar-sync
              persistentVolumeClaim:
                claimName: hourly-calendar-sync
