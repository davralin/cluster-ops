---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: daily-calendar-sync
  namespace: jobs
spec:
  schedule: "37 14 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: vdirsyncer
              image: ghcr.io/davralin/vdirsyncer:latest@sha256:c6127f8f59ebeb4063ffafbf40c3c9da84de38e894ee0007d98a49ed6a9ed70b
              command: ['/usr/bin/vdirsyncer']
              args: ["-c", "/vdirsync/config", "-v", "INFO", "discover"]
              volumeMounts:
                - name: calendar-sync
                  mountPath: /vdirsync
          volumes:
            - name: calendar-sync
              persistentVolumeClaim:
                claimName: hourly-calendar-sync
