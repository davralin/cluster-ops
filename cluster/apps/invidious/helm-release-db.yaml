---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: invidious
spec:
  interval: 5m
  chart:
    spec:
      chart: postgresql
      version: 12.1.6
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: invidious
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: postgresql
    image:
      repository: bitnami/postgresql
      tag: 15.1.0
    global:
      postgresql:
        auth:
          database: invidious
          username: kemal
          password: kemal
    primary:
      persistence:
        enabled: false
    volumePermissions:
      enabled: true
      image:
        repository: bitnami/bitnami-shell
        tag: 11
    metrics:
      enabled: "${MONITORING_PROMETHEUS}"
      serviceMonitor:
        enabled: "${MONITORING_PROMETHEUS}"
      image:
        repository: bitnami/postgres-exporter
        tag: 0.11.1