---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name inv-sig-helper
  namespace: invidious
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: invidious
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      invidious:
        replicas: 1
        containers:
          app:
            image:
              repository: quay.io/invidious/inv-sig-helper
              tag: latest@sha256:c59df5204ff8ce70694b9f3568aa14a7d9e9a7bb2caedefb8c253a23aa474b0f
            env:
              RUST_LOG: info
            args:
              - --tcp
              - "0.0.0.0:12999"
            resources:
              requests:
                cpu: 50m
                memory: 128Mi
    service:
      app:
        controller: *name
        ports:
          http:
            port: 12999