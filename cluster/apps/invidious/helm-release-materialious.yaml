---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name materialious
  namespace: invidious
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: invidious
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: invidious
      namespace: invidious
  values:
    fullnameOverride: *name
    # creates a bunch of temp-files on startup
    #defaultPodOptions:
      #securityContext:
        #runAsUser: 1000
        #runAsGroup: 1000
        #fsGroup: 1000
        #fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      materialious:
        replicas: 1
        containers:
          app:
            image:
              repository: wardpearce/materialious
              tag: latest@sha256:945be145b711cc724e81c87b0f84c2f5ccbc835d798b6c1251a33a473b5f3193
            env:
              TZ: "${TIMEZONE}"
              VITE_DEFAULT_INVIDIOUS_INSTANCE: "https://y.${SECRET_DEFAULT_DOMAIN}"
              VITE_DEFAULT_RETURNYTDISLIKES_INSTANCE: "https://returnyoutubedislikeapi.com"
              VITE_DEFAULT_SPONSERBLOCK_INSTANCE: "https://sponsor.ajay.app"
              VITE_DEFAULT_DEARROW_INSTANCE: "https://sponsor.ajay.app"
              VITE_DEFAULT_DEARROW_THUMBNAIL_INSTANCE: "https://dearrow-thumb.ajay.app"
              VITE_DEFAULT_SETTINGS: '{"themeColor": "#2596be"}'
            resources:
              requests:
                cpu: 200m
                memory: 256Mi
              limits:
                memory: 512Mi
    service:
      app:
        controller: *name
        ports:
          http:
            port: 80
    ingress:
      app:
        enabled: true
        annotations:
          haproxy.org/allow-list: "${HAPROXY_WHITELIST}"
          haproxy.org/cors-allow-origin: "y.${SECRET_DEFAULT_DOMAIN}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "SAMEORIGIN"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: &host "m.${SECRET_DEFAULT_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host