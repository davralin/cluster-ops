---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  interval: 5m
  chart:
    spec:
      chart: velero
      version: 2.32.1
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: velero
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: velero
    image:
      repository: velero/velero
    configuration:
      extraEnvVars:
        TZ: "${TIMEZONE}"
      provider: aws
      backupStorageLocation:
        name: default
        bucket: velero-backup
        default: true
        config:
          s3ForcePathStyle: true
          s3Url: https://gateway.storjshare.io
          publicUrl: https://gateway.storjshare.io
      volumeSnapshotLocation:
        name: aws
      resticTimeout: 6h
      logLevel: debug
    initContainers:
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.5.1
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
    credentials:
      existingSecret: velero-s3-creds
    schedules:
      daily-backup:
        schedule: "40 * * * *"
        template:
          ttl: "720h"
    metrics:
      enabled: "{$MONITORING_PROMETHEUS}"
      serviceMonitor:
        enabled: "{$MONITORING_PROMETHEUS}"
    backupsEnabled: true
    snapshotsEnabled: true
    upgradeCRDs: true
    cleanUpCRDs: true
    kubectl:
      image:
        repository: ghcr.io/onedr0p/kubernetes-kubectl
        tag: 1.25.4
    deployRestic: true
    restic:
      podVolumePath: /var/lib/kubelet/pods
      privileged: false
      tolerations:
        - key: "node-role.kubernetes.io/master"
          operator: "Exists"
    resources: {}