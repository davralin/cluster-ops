---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: diun
  namespace: diun
spec:
  interval: 5m
  chart:
    spec:
      chart: diun
      version: 1.0.0
      sourceRef:
        kind: HelmRepository
        name: nicholaswilde-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: diun
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - targetPath: env.DIUN_NOTIF_DISCORD_WEBHOOKURL
      kind: Secret
      name: diun-discord
      valuesKey: DISCORD_WEBHOOKURL
  values:
    fullnameOverride: diun
    strategy:
      type: Recreate
    image:
      repository: ghcr.io/crazy-max/diun
      tag: 4.24.0
    persistence:
      data:
        enabled: true
        existingClaim: diun
    podAnnotations:
      reloader.stakater.com/auto: "true"
    env:
      TZ: "${TIMEZONE}"
      DIUN_PROVIDERS_KUBERNETES: "true"
      LOG_LEVEL: "debug"
      DIUN_PROVIDERS_KUBERNETES_WATCHBYDEFAULT: "true"
      DIUN_WATCH_SCHEDULE: "13 05 * * *"