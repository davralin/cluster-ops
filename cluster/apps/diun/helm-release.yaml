---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: diun
  namespace: diun
spec:
  interval: 5m
  chart:
    spec:
      chart: diun
      version: 1.0.0
      sourceRef:
        kind: HelmRepository
        name: nicholaswilde-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: diun
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: diun
    strategy:
      type: Recreate
    image:
      repository: ghcr.io/crazy-max/diun
      tag: 4.22.0
    persistence:
      config:
        enabled: true
        existingClaim: diun
    env:
      TZ: "${TIMEZONE}"
      DIUN_PROVIDERS_KUBERNETES: "true"
      LOG_LEVEL: "debug"
      DIUN_PROVIDERS_KUBERNETES_WATCHBYDEFAULT: "true"
    valuesFrom:
      - targetPath: env.DIUN_NOTIF_TELEGRAM_CHATIDS
        kind: Secret
        name: diun-telegram
        valuesKey: DIUN_NOTIF_TELEGRAM_CHATIDS
      - targetPath: env.DIUN_NOTIF_TELEGRAM_TOKEN
        kind: Secret
        name: diun-telegram
        valuesKey: DIUN_NOTIF_TELEGRAM_TOKEN