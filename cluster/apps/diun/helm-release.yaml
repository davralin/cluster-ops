---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: diun
  namespace: diun
spec:
  interval: 5m
  chart:
    spec:
      chart: diun
      version: 1.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: diun
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: diun
    image:
      repository: ghcr.io/crazy-max/diun
      tag: 4.21.0
    persistence:
      config:
        enabled: true
        existingClaim: diun
    env:
      TZ: "${TIMEZONE}"
      DIUN_PROVIDERS_KUBERNETES: "true"
      DIUN_NOTIF_TELEGRAM_CHATIDS:
        valueFrom:
          secretKeyRef:
            name: diun-telegram
            key: DIUN_NOTIF_TELEGRAM_CHATIDS
      DIUN_NOTIF_TELEGRAM_TOKEN:
        valueFrom:
          secretKeyRef:
            name: diun-telegram
            key: DIUN_NOTIF_TELEGRAM_TOKEN