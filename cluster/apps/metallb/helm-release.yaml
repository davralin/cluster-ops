---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: metallb
      version: 0.12.1
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: flux-system
      interval: 5m
  targetNamespace: metallb-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: metallb
    crds:
      enabled: true
    psp:
      create: false
    prometheus:
      scrapeAnnotations: true
      prometheusRule:
        enabled: true
    configInline:
      address-pools:
      - name: default
        protocol: layer2
        addresses:
        - 10.0.1.30-10.0.1.59