---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  interval: 5m
  chart:
    spec:
      chart: velero
      version: 5.0.2
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: velero
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: velero
    configuration:
      extraEnvVars:
        TZ: "${TIMEZONE}"
      backupStorageLocation:
        - name: default
          bucket: "velero-${CLUSTER_NAME}"
          default: true
          provider: aws
          credential:
            name: velero-s3-creds
            key: cloud
          config:
            region: "${VELERO_S3_REGION}"
            s3ForcePathStyle: true
            s3Url: "${VELERO_S3_URL}"
            publicUrl: "${VELERO_S3_PUBLIC_URL}"
      volumeSnapshotLocation:
        - name: aws
          provider: aws
          config:
            region: "${VELERO_S3_REGION}"
      resticTimeout: 6h
    initContainers:
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.7.1@sha256:d3fa2219c030533dc2da0cb82c003d947ee6ef33277a71d3184a1e7a2fe6dea3
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
    resources:
      requests:
        memory: 300Mi
        cpu: 25m
      limits:
        memory: 1500Mi
    metrics:
      enabled: "${MONITORING_PROMETHEUS}"
      serviceMonitor:
        enabled: "${MONITORING_PROMETHEUS}"
      prometheusRule:
        enabled: "${MONITORING_PROMETHEUS}"
        spec:
          - alert: VeleroBackupPartialFailures
            annotations:
              message: Velero backup {{ $labels.schedule }} has {{ $value }} partially failed backups.
            expr: |-
              sum(increase(velero_backup_partial_failure_total{schedule != ""}[32h])) > 0
            for: 5m
            labels:
              severity: warning
          - alert: VeleroBackupFailures
            annotations:
              message: Velero backup {{ $labels.schedule }} has {{ $value }} failed backups.
            expr: |-
              sum(increase(velero_backup_failure_total{schedule != ""}[32h])) > 0
            for: 5m
            labels:
              severity: warning
          - alert: VeleroDailyBackupPartialFailures
            annotations:
              message: Velero backup {{ $labels.schedule }} has {{ $value | humanizePercentage }} partially failed backups.
            expr: |-
              velero_backup_partial_failure_total{schedule != ""} / velero_backup_attempt_total{schedule != ""} > 1
            for: 15m
            labels:
              severity: warning
          - alert: VeleroDailyBackupFailures
            annotations:
              message: Velero backup {{ $labels.schedule }} has {{ $value | humanizePercentage }} failed backups.
            expr: |-
              velero_backup_failure_total{schedule != ""} / velero_backup_attempt_total{schedule != ""} > 1
            for: 15m
            labels:
              severity: warning
    snapshotsEnabled: true
    upgradeCRDs: false
    schedules:
      daily-backup:
        schedule: "10 04 * * *"
        template:
          ttl: "720h"
          excludedNamespaces:
            - rook-ceph
          storageLocation: default
          volumeSnapshotLocations:
            - aws