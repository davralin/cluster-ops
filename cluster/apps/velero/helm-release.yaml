---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  interval: 5m
  chart:
    spec:
      chart: velero
      version: 4.0.1
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: velero
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: velero
    configuration:
      extraEnvVars:
        TZ: "${TIMEZONE}"
      backupStorageLocation:
        - name: default
          bucket: velero-backup
          default: true
          provider: aws
          config:
            region: "north-europe-1"
            s3ForcePathStyle: true
            s3Url: "https://s3.${SECRET_PRIVATE_DOMAIN}"
            publicUrl: "https://s3.${SECRET_PRIVATE_DOMAIN}"
        - name: offsite
          bucket: velero-offsite
          provider: aws
          credential:
            name: velero-s3-offsite-creds
            key: cloud
          config:
            region: "north-europe-1"
            s3ForcePathStyle: true
            s3Url: "http://10.0.2.11:9000"
            publicUrl: "http://10.0.2.11:9000"
      volumeSnapshotLocation:
        - name: aws
          provider: aws
          config:
            region: "north-europe-1"
      resticTimeout: 6h
    initContainers:
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.7.0@sha256:91b0be561037f3b6420ace15536996afed5bd0fba537f7ab8e171587977cdc83
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
    resources:
      requests:
        memory: 300Mi
        cpu: 25m
      limits:
        memory: 1500Mi
    metrics:
      enabled: "${MONITORING_PROMETHEUS}"
      serviceMonitor:
        enabled: "${MONITORING_PROMETHEUS}"
      prometheusRule:
        enabled: "${MONITORING_PROMETHEUS}"
        spec:
          - alert: VeleroBackupPartialFailures
            annotations:
              message: Velero backup {{ $labels.schedule }} has {{ $value }} partially failed backups.
            expr: |-
              sum(increase(velero_backup_partial_failure_total{schedule != ""}[12h])) > 0
            for: 5m
            labels:
              severity: warning
          - alert: VeleroBackupFailures
            annotations:
              message: Velero backup {{ $labels.schedule }} has {{ $value }} failed backups.
            expr: |-
              sum(increase(velero_backup_failure_total{schedule != ""}[12h])) > 0
            for: 5m
            labels:
              severity: warning
    snapshotsEnabled: true
    deployNodeAgent: true
    upgradeCRDs: true
    nodeAgent:
      podVolumePath: /var/lib/kubelet/pods
      privileged: false
      resources:
        requests:
          memory: 200Mi
          cpu: 15m
        limits:
          memory: 3000Mi
          cpu: null
    credentials:
      existingSecret: velero-s3-creds
    schedules:
      hourly-backup:
        schedule: "10 * * * *"
        template:
          ttl: "720h"
          storageLocation: default
      daily-offsite-backup:
        schedule: "40 23 * * *"
        template:
          ttl: "720h"
          storageLocation: offsite