---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  interval: 5m
  chart:
    spec:
      chart: velero
      version: 5.1.0
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: velero
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
    crds: CreateReplace
  values:
    fullnameOverride: velero
    configuration:
      extraEnvVars:
        TZ: "${TIMEZONE}"
      backupStorageLocation:
        - name: default
          bucket: "velero-${CLUSTER_NAME}"
          default: true
          provider: aws
          config:
            region: "${VELERO_S3_REGION}"
            s3ForcePathStyle: true
            s3Url: "${S3_URL}"
            publicUrl: "${VELERO_S3_PUBLIC_URL}"
      resticTimeout: 6h
    initContainers:
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.8.0@sha256:466d4ee963de87b28e38098f5f91401bde514c7c2449ea6da4009be626a08f6c
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
      - name: velero-plugin-for-csi
        image: velero/velero-plugin-for-csi:v0.6.1@sha256:4020778cc99e2ad1bfa92f7a908e307ebd0ce94ca382a34210ed9ea22e8c97e4
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
    credentials:
      useSecret: true
      existingSecret: velero-s3-creds
    deployNodeAgent: true
    nodeAgent:
      podVolumePath: /var/lib/kubelet/pods
      privileged: false
      resources:
        requests:
          memory: 200Mi
          cpu: 15m
        limits:
          memory: 3000Mi
    resources:
      requests:
        memory: 300Mi
        cpu: 25m
      limits:
        memory: 1500Mi
    metrics:
      enabled: "${MONITORING_PROMETHEUS}"
      serviceMonitor:
        enabled: "${MONITORING_PROMETHEUS}"
      prometheusRule:
        enabled: "${MONITORING_PROMETHEUS}"
        spec:
          - alert: VeleroBackupPartialFailures
            annotations:
              message: Velero backup {{ $labels.schedule }} has {{ $value }} partially failed backups.
            expr: |-
              sum(increase(velero_backup_partial_failure_total{schedule != ""}[32h])) > 0
            for: 5m
            labels:
              severity: warning
          - alert: VeleroBackupFailures
            annotations:
              message: Velero backup {{ $labels.schedule }} has {{ $value }} failed backups.
            expr: |-
              sum(increase(velero_backup_failure_total{schedule != ""}[32h])) > 0
            for: 5m
            labels:
              severity: warning
          - alert: VeleroDailyBackupPartialFailures
            annotations:
              message: Velero backup {{ $labels.schedule }} has {{ $value | humanizePercentage }} partially failed backups.
            expr: |-
              velero_backup_partial_failure_total{schedule != ""} / velero_backup_attempt_total{schedule != ""} > 1
            for: 15m
            labels:
              severity: warning
          - alert: VeleroDailyBackupFailures
            annotations:
              message: Velero backup {{ $labels.schedule }} has {{ $value | humanizePercentage }} failed backups.
            expr: |-
              velero_backup_failure_total{schedule != ""} / velero_backup_attempt_total{schedule != ""} > 1
            for: 15m
            labels:
              severity: warning
    backupsEnabled: true
    snapshotsEnabled: false
    upgradeCRDs: false
    cleanUpCRDs: false
    kubectl:
      image:
        repository: ghcr.io/onedr0p/kubernetes-kubectl
        tag: 1.28.3
    schedules:
      daily-backup:
        schedule: "10 04 * * *"
        template:
          ttl: "720h"
          excludedNamespaces:
            - rook-ceph
          storageLocation: default