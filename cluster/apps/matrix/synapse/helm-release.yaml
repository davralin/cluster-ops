---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: matrix-synapse
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: matrix-synapse
      version: 2.1.35
      sourceRef:
        kind: HelmRepository
        name: ananace-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: matrix
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: synapse
    serverName: "${SECRET_PUBLIC_DOMAIN}"
    publicServerName: "matrix.${SECRET_PUBLIC_DOMAIN}"
    wellknown:
      enabled: true