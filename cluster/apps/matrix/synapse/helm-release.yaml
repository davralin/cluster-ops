---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: matrix-synapse
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: matrix-synapse
      version: 0.8.16
      sourceRef:
        kind: HelmRepository
        name: halkeye-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: matrix
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: synapse
    homeserver:
      server_name: "${SECRET_PUBLIC_DOMAIN}"
    ingress:
      enabled: true
      hosts: "matrix.${SECRET_PUBLIC_DOMAIN}"