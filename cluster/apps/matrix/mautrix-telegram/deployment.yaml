---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mautrix-telegram-bridge
  namespace: matrix
spec:
  selector:
    matchLabels:
      app: mautrix-telegram-bridge
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mautrix-telegram-bridge
    spec:
      initContainers:
        - name: rm-lost-and-found
          image: busybox:1.35.0
          command: ['/bin/rm', '-rf', '/var/lib/postgresql/data/lost+found']
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: mautrix-telegram-database
      containers:
        - name: database
          image: postgres:14-alpine
          securityContext:
            privileged: false
            runAsUser: 70
          ports:
            - containerPort: 5432
              protocol: TCP
              name: postgresql
          resources:
            requests:
              cpu: 20m
              memory: 75Mi
            limits:
              cpu: 50m
              memory: 150Mi
          livenessProbe:
            tcpSocket:
              port: 5432
            initialDelaySeconds: 300
            periodSeconds: 30
          env:
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: mautrix-telegram-database-secrets
                  key: database
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: mautrix-telegram-database-secrets
                  key: user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mautrix-telegram-database-secrets
                  key: password
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: mautrix-telegram-database
        - name: bridge
          image: dock.mau.dev/mautrix/telegram:v0.11.2
          ports:
            - containerPort: 29317
              protocol: TCP
              name: telegrambridge
          resources:
            requests:
              cpu: 50m
              memory: 100Mi
            limits:
              cpu: 100m
              memory: 200Mi
          livenessProbe:
            tcpSocket:
              port: 29317
            initialDelaySeconds: 300
            periodSeconds: 30
          volumeMounts:
            - name: appservice-telegram
              mountPath: /data/registration.yaml
              subPath: appservice-telegram.yaml
            - name: appservice-telegram
              mountPath: /data/config.yaml
              subPath: config-telegram.yaml
      restartPolicy: Always
      volumes:
        - name: mautrix-telegram-database
          persistentVolumeClaim:
            claimName: mautrix-telegram-database
        - name: appservice-telegram
          secret:
            secretName: appservice-telegram
            items:
            - key: appservice-telegram
              path: appservice-telegram.yaml
            - key: config-telegram
              path: config-telegram.yaml