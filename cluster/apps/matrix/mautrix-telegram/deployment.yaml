---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mautrix-telegram-bridge
  namespace: matrix
spec:
  selector:
    matchLabels:
      app: mautrix-telegram-bridge
  replicas: 0
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        backup.velero.io/backup-volumes: mautrix-telegram-bridge
      labels:
        app: mautrix-telegram-bridge
    spec:
      initContainers:
        - name: init-cp-configs
          image: busybox:1.36.0
          command: ['sh', '-c', "cp --verbose --no-clobber /tmp/*.yaml /data/"]
          volumeMounts:
            - name: mautrix-telegram-bridge
              mountPath: /data
            - name: appservice-telegram
              mountPath: /tmp/registration.yaml
              subPath: appservice-telegram.yaml
            - name: appservice-telegram
              mountPath: /tmp/config.yaml
              subPath: config-telegram.yaml
      containers:
        - name: bridge
          image: dock.mau.dev/mautrix/telegram:v0.13.0
          ports:
            - containerPort: 29317
              protocol: TCP
              name: telegrambridge
          resources:
            requests:
              cpu: 50m
              memory: 100Mi
            limits:
              cpu: 100m
              memory: 200Mi
          livenessProbe:
            tcpSocket:
              port: 29317
            initialDelaySeconds: 300
            periodSeconds: 30
          volumeMounts:
            - name: mautrix-telegram-bridge
              mountPath: /data
      restartPolicy: Always
      volumes:
        - name: mautrix-telegram-bridge
          persistentVolumeClaim:
            claimName: mautrix-telegram-bridge
        - name: appservice-telegram
          secret:
            secretName: appservice-telegram
            items:
            - key: appservice-telegram
              path: appservice-telegram.yaml
            - key: config-telegram
              path: config-telegram.yaml