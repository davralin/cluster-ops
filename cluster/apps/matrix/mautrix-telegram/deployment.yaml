---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mautrix-telegram-bridge
  namespace: matrix
spec:
  selector:
    matchLabels:
      app: mautrix-telegram-bridge
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mautrix-telegram-bridge
    spec:
      containers:
        - name: bridge
          image: dock.mau.dev/mautrix/telegram:v0.11.3
          ports:
            - containerPort: 29317
              protocol: TCP
              name: telegrambridge
          resources:
            requests:
              cpu: 50m
              memory: 100Mi
            limits:
              cpu: 100m
              memory: 200Mi
          livenessProbe:
            tcpSocket:
              port: 29317
            initialDelaySeconds: 300
            periodSeconds: 30
          volumeMounts:
            - name: appservice-telegram
              mountPath: /data/registration.yaml
              subPath: appservice-telegram.yaml
            - name: appservice-telegram
              mountPath: /data/config.yaml
              subPath: config-telegram.yaml
      restartPolicy: Always
      volumes:
        - name: appservice-telegram
          secret:
            secretName: appservice-telegram
            items:
            - key: appservice-telegram
              path: appservice-telegram.yaml
            - key: config-telegram
              path: config-telegram.yaml