---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mx-discord-bridge
  namespace: matrix
spec:
  selector:
    matchLabels:
      app: mx-discord-bridge
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        backup.velero.io/backup-volumes: mx-discord
      labels:
        app: mx-discord-bridge
    spec:
      containers:
        - name: bridge
          image: registry.gitlab.com/mx-puppet/discord/mx-puppet-discord:v0.1.1
          ports:
            - containerPort: 8434
              protocol: TCP
              name: discordbridge
          resources:
            requests:
              cpu: 50m
              memory: 100Mi
            limits:
              cpu: 100m
              memory: 200Mi
          livenessProbe:
            tcpSocket:
              port: 8434
            initialDelaySeconds: 300
            periodSeconds: 30
          volumeMounts:
            - name: mx-discord
              mountPath: /data
            - name: appservice-discord
              mountPath: /data/discord-registration.yaml
              subPath: appservice-discord.yaml
            - name: appservice-discord
              mountPath: /data/config.yaml
              subPath: config-discord.yaml
      restartPolicy: Always
      volumes:
        - name: mx-discord
          persistentVolumeClaim:
            claimName: mx-discord
        - name: appservice-discord
          secret:
            secretName: appservice-discord
            items:
            - key: appservice-discord
              path: appservice-discord.yaml
            - key: config-discord
              path: config-discord.yaml