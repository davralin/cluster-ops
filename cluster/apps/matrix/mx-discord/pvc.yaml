---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: mx-discord-database
  name: mx-discord-database
  namespace: matrix
spec:
  storageClassName: ceph-block
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 256Mi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    app: mx-discord-bridge
  name: mx-discord-bridge
  namespace: matrix
spec:
  storageClassName: ceph-block
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi