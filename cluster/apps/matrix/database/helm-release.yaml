---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: matrix
spec:
  interval: 5m
  chart:
    spec:
      chart: postgresql
      version: 12.5.1
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: matrix
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: postgresql
    image:
      repository: bitnami/postgresql
      tag: 15.3.0
    auth:
      database: synapse
      username: synapse
      existingSecret: database-secrets
    primary:
      podAnnotations:
        backup.velero.io/backup-volumes: data
      persistence:
        enabled: true
        existingClaim: database
    volumePermissions:
      enabled: true
      image:
        repository: bitnami/bitnami-shell
        tag: 11
    metrics:
      enabled: "${MONITORING_PROMETHEUS}"
      serviceMonitor:
        enabled: "${MONITORING_PROMETHEUS}"
      image:
        repository: bitnami/postgres-exporter
        tag: 0.12.0
