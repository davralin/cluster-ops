---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: heisenbridge
  namespace: matrix
spec:
  selector:
    matchLabels:
      app: heisenbridge
  replicas: 0
  template:
    metadata:
      labels:
        app: heisenbridge
    spec:
      containers:
        - name: heisenbridge
          image: hif1/heisenbridge:1.14.2
          args: ["-c", "/app/config.yaml", "-l", "0.0.0.0", "http://synapse-service:8008"]
          ports:
            - containerPort: 9898
              name: bridge
              protocol: TCP
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 50m
              memory: 64Mi
          livenessProbe:
            tcpSocket:
              port: 9898
            initialDelaySeconds: 300
            periodSeconds: 30
          volumeMounts:
            - name: appservice-irc
              mountPath: /app/config.yaml
              subPath: appservice-irc.yaml
      volumes:
        - name: appservice-irc
          secret:
            secretName: appservice-irc
            items:
            - key: appservice-irc
              path: appservice-irc.yaml
