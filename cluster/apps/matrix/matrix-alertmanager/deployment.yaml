---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: matrix-alertmanager
  namespace: matrix
spec:
  selector:
    matchLabels:
      app: matrix-alertmanager
  replicas: 1
  template:
    metadata:
      annotations:
        configmap.reloader.stakater.com/reload: alertmanager-config
      labels:
        app: matrix-alertmanager
    spec:
      containers:
        - name: matrix-alertmanager
          image: jaywink/matrix-alertmanager:v0.5.0
          ports:
            - name: web
              containerPort: 3000
              protocol: TCP
          env:
            - name: "APP_PORT"
              value: "3000"
            - name: "MENTION_ROOM"
              value: "0"
            - name: "MATRIX_HOMESERVER_URL"
              value: "http://synapse-service:8008"
            - name: "APP_ALERTMANAGER_SECRET"
              value: "${SECRET_MATRIX_ALERTMANAGER_SECRET}"
            - name: "MATRIX_USER"
              value: "@${SECRET_MATRIX_NOTIFICATION_USER}"
            - name: "MATRIX_TOKEN"
              value: "${SECRET_MATRIX_NOTIFICATION_TOKEN}"
            - name: "MATRIX_ROOMS"
              value: "receiver1/${SECRET_MATRIX_NOTIFICATION_ROOM}"
          resources:
            requests:
              cpu: 10m
              memory: 32Mi
            limits:
              cpu: 50m
              memory: 64Mi
          livenessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 300
            periodSeconds: 30