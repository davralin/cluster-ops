---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mautrix-signal-bridge
  namespace: matrix
spec:
  selector:
    matchLabels:
      app: mautrix-signal-bridge
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        backup.velero.io/backup-volumes: mautrix-signal-bridge
      labels:
        app: mautrix-signal-bridge
    spec:
      initContainers:
        - name: init-cp-configs
          image: busybox:1.35.0
          command: ['sh', '-c', "cp --verbose --no-clobber /tmp/*.yaml /config/bridge/"]
          volumeMounts:
            - name: mautrix-signal-bridge
              mountPath: /config/bridge
              subPath: bridge
            - name: appservice-signal
              mountPath: /tmp/registration.yaml
              subPath: appservice-signal.yaml
            - name: appservice-signal
              mountPath: /tmp/config.yaml
              subPath: config-signal.yaml
        - name: init-chown-config
          image: busybox:1.35.0
          command:
            - /bin/chown
            - -R
            - "1000:1000"
            - /config
          volumeMounts:
            - name: mautrix-signal-bridge
              mountPath: /config/signald
              subPath: signald
            - name: mautrix-signal-bridge
              mountPath: /config/bridge
              subPath: bridge
      containers:
        - name: bridge
          image: dock.mau.dev/mautrix/signal:v0.3.0
          ports:
            - containerPort: 29328
              protocol: TCP
              name: signalbridge
          resources:
            requests:
              cpu: 50m
              memory: 50Mi
            limits:
              cpu: 100m
              memory: 100Mi
          livenessProbe:
            tcpSocket:
              port: 29328
            initialDelaySeconds: 300
            periodSeconds: 30
          volumeMounts:
            - mountPath: /data
              name: mautrix-signal-bridge
              subPath: signald
            - mountPath: /signald
              name: mautrix-signal-bridge
              subPath: signald
        - name: signald
          image: registry.gitlab.com/signald/signald:0.21.1
          resources:
            requests:
              cpu: 50m
              memory: 350Mi
            limits:
              cpu: 100m
              memory: 500Mi
          volumeMounts:
            - mountPath: /signald
              subPath: signald
              name: mautrix-signal-bridge
      restartPolicy: Always
      volumes:
        - name: mautrix-signal-bridge
          persistentVolumeClaim:
            claimName: mautrix-signal-bridge
        - name: appservice-signal
          secret:
            secretName: appservice-signal
            items:
            - key: appservice-signal
              path: appservice-signal.yaml
            - key: config-signal
              path: config-signal.yaml