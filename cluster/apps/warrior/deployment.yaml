---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: warrior
  namespace: warrior
spec:
  selector:
    matchLabels:
      app: warrior
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: warrior
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
        - name: warrior
          image: archiveteam/warrior-dockerfile
          ports:
            - containerPort: 8001
              protocol: TCP
              name: http
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
          livenessProbe:
            tcpSocket:
              port: 8001
            initialDelaySeconds: 300
            periodSeconds: 30
          env:
            - name: DOWNLOADER
              value: "davralin"
            - name: SELECTED_PROJECT
              value: "auto"
          volumeMounts:
            - mountPath: /data/data
              name: warrior
      restartPolicy: Always
      volumes:
        - name: warrior
          persistentVolumeClaim:
            claimName: warrior
