---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: exim
  namespace: mailrelay
spec:
  selector:
    matchLabels:
      app: exim
  replicas: 2
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: exim
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "app"
                    operator: In
                    values:
                      - exim
              topologyKey: "kubernetes.io/hostname"
      containers:
        - name: exim
          image: devture/exim-relay:4.95-r0-4
          ports:
            - containerPort: 8025
              protocol: TCP
              name: smtp
          resources:
            requests:
              cpu: 50m
              memory: 80Mi
            limits:
              cpu: 100m
              memory: 128Mi
          readinessProbe:
            tcpSocket:
              port: 8025
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 8025
            initialDelaySeconds: 300
            periodSeconds: 15
          env:
            - name: HOSTNAME
              value: "smtp.${SECRET_PRIVATE_DOMAIN}"
            - name: SMARTHOST
              valueFrom:
                secretKeyRef:
                  name: mail-smarthost
                  key: smarthost
            - name: SMTP_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mail-smarthost
                  key: username
            - name: SMTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mail-smarthost
                  key: password
      restartPolicy: Always
