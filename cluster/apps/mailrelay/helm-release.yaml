---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name exim
  namespace: mailrelay
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.3.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: mailrelay
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - targetPath: controllers.exim.containers.app.env.SMARTHOST
      kind: Secret
      name: mail-smarthost
      valuesKey: smarthost
    - targetPath: controllers.exim.containers.app.env.SMTP_USERNAME
      kind: Secret
      name: mail-smarthost
      valuesKey: username
    - targetPath: controllers.exim.containers.app.env.SMTP_PASSWORD
      kind: Secret
      name: mail-smarthost
      valuesKey: password
  values:
    fullnameOverride: *name
    defaultPodOptions:
      securityContext:
        runAsUser: 100
        runAsGroup: 101
        fsGroup: 100
        fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      exim:
        type: daemonset
        containers:
          app:
            image:
              repository: devture/exim-relay
              tag: 4.96-r1-0
            env:
              HOSTNAME: "smtp.${SECRET_DEFAULT_DOMAIN}"
            resources:
              requests:
                cpu: 50m
                memory: 80Mi
              limits:
                cpu: 100m
                memory: 128Mi
    service:
      app:
        controller: *name
        type: LoadBalancer
        externalTrafficPolicy: Local
        loadBalancerIP: 10.0.1.35
        ports:
          mail:
            primary: true
            port: 25
            targetPort: 8025
            protocol: TCP