---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  interval: 5m
  chart:
    spec:
      chart: velero
      version: 3.1.2
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: velero
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: velero
    configuration:
      extraEnvVars:
        TZ: "${TIMEZONE}"
      provider: aws
      backupStorageLocation:
        name: default
        bucket: velero-backup
        default: true
        config:
          region: eu-stockholm-1
          s3ForcePathStyle: true
          s3Url: https://axrgc2ikvehk.compat.objectstorage.eu-stockholm-1.oraclecloud.com
          publicUrl: https://axrgc2ikvehk.compat.objectstorage.eu-stockholm-1.oraclecloud.com
      volumeSnapshotLocation:
        name: aws
        config:
          region: eu-stockholm-1
      resticTimeout: 6h
      logLevel: debug
    initContainers:
    - name: velero-plugin-for-aws
      image: velero/velero-plugin-for-aws:v1.6.0@sha256:04b19ab31ab2c1bc56de1b18dcfc268bdfce32b0edf313869781ded2320beed0
      imagePullPolicy: IfNotPresent
      volumeMounts:
      - mountPath: /target
        name: plugins
    resources:
      requests:
        memory: 300Mi
        cpu: 25m
      limits:
        memory: 1500Mi
    metrics:
      enabled: "{$MONITORING_PROMETHEUS}"
      serviceMonitor:
        enabled: "{$MONITORING_PROMETHEUS}"
    snapshotsEnabled: true
    deployNodeAgent: true
    upgradeCRDs: false
    nodeAgent:
      podVolumePath: /var/lib/kubelet/pods
      privileged: false
      tolerations:
      - key: "arm"
        operator: "Exists"
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
      resources:
        requests:
          memory: 200Mi
          cpu: 15m
        limits:
          memory: 3000Mi
          cpu: null
    credentials:
      existingSecret: velero-s3-creds
    schedules:
      daily-backup:
        schedule: "40 12 * * *"
        template:
          ttl: "720h"