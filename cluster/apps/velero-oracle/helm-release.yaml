---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  interval: 5m
  chart:
    spec:
      chart: velero
      version: 2.32.6
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: velero
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: velero
    image:
      repository: velero/velero
      tag: v1.10.0
    configuration:
      extraEnvVars:
        TZ: "${TIMEZONE}"
      provider: aws
      backupStorageLocation:
        name: default
        bucket: velero-backup
        default: true
        config:
          region: eu-stockholm-1
          s3ForcePathStyle: true
          s3Url: https://axrgc2ikvehk.compat.objectstorage.eu-stockholm-1.oraclecloud.com
          publicUrl: https://axrgc2ikvehk.compat.objectstorage.eu-stockholm-1.oraclecloud.com
      volumeSnapshotLocation:
        name: aws
        config:
          region: eu-stockholm-1
      resticTimeout: 6h
      logLevel: info
    initContainers:
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.6.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
    credentials:
      existingSecret: velero-s3-creds
    schedules:
      daily-backup:
        schedule: "12 */2 * * *"
        template:
          ttl: "720h"
    metrics:
      enabled: "{$MONITORING_PROMETHEUS}"
      serviceMonitor:
        enabled: "{$MONITORING_PROMETHEUS}"
    backupsEnabled: true
    snapshotsEnabled: true
    upgradeCRDs: false
    cleanUpCRDs: false
    kubectl:
      image:
        repository: ghcr.io/onedr0p/kubernetes-kubectl
        tag: 1.26.0
    deployRestic: true
    restic:
      podVolumePath: /var/lib/kubelet/pods
      privileged: false
      tolerations:
        - key: "node-role.kubernetes.io/master"
          operator: "Exists"
    resources: []