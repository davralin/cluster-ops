---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  interval: 5m
  chart:
    spec:
      chart: velero
      version: 4.1.5
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: velero
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: velero
    configuration:
      extraEnvVars:
        TZ: "${TIMEZONE}"
      backupStorageLocation:
        - name: default
          bucket: velero-backup
          default: true
          provider: aws
          config:
            region: "eu-stockholm-1"
            s3ForcePathStyle: true
            s3Url: https://axrgc2ikvehk.compat.objectstorage.eu-stockholm-1.oraclecloud.com
            publicUrl: https://axrgc2ikvehk.compat.objectstorage.eu-stockholm-1.oraclecloud.com
      volumeSnapshotLocation:
        - name: aws
          provider: aws
          config:
            region: "eu-stockholm-1"
      resticTimeout: 6h
    initContainers:
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.7.1@sha256:d3fa2219c030533dc2da0cb82c003d947ee6ef33277a71d3184a1e7a2fe6dea3
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - mountPath: /target
          name: plugins
    resources:
      requests:
        memory: 300Mi
        cpu: 25m
      limits:
        memory: 1500Mi
    metrics:
      enabled: "${MONITORING_PROMETHEUS}"
      serviceMonitor:
        enabled: "${MONITORING_PROMETHEUS}"
      prometheusRule:
        enabled: "${MONITORING_PROMETHEUS}"
        spec:
          - alert: VeleroBackupPartialFailures
            annotations:
              message: Velero backup {{ $labels.schedule }} has {{ $value }} partially failed backups.
            expr: |-
              sum(increase(velero_backup_partial_failure_total{schedule != ""}[12h])) > 0
            for: 5m
            labels:
              severity: warning
          - alert: VeleroBackupFailures
            annotations:
              message: Velero backup {{ $labels.schedule }} has {{ $value }} failed backups.
            expr: |-
              sum(increase(velero_backup_failure_total{schedule != ""}[12h])) > 0
            for: 5m
            labels:
              severity: warning
          - alert: VeleroDailyBackupPartialFailures
            annotations:
              message: Velero backup {{ $labels.schedule }} has {{ $value | humanizePercentage }} partially failed backups.
            expr: |-
              velero_backup_partial_failure_total{schedule != ""} / velero_backup_attempt_total{schedule != ""} > 1
            for: 15m
            labels:
              severity: warning
          - alert: VeleroDailyBackupFailures
            annotations:
              message: Velero backup {{ $labels.schedule }} has {{ $value | humanizePercentage }} failed backups.
            expr: |-
              velero_backup_failure_total{schedule != ""} / velero_backup_attempt_total{schedule != ""} > 1
            for: 15m
            labels:
              severity: warning
    snapshotsEnabled: false
    upgradeCRDs: false
    nodeAgent:
      podVolumePath: /var/lib/kubelet/pods
      privileged: false
      resources:
        requests:
          memory: 200Mi
          cpu: 15m
        limits:
          memory: 3000Mi
          cpu: null
    credentials:
      existingSecret: velero-s3-creds
    schedules:
      daily-backup:
        schedule: "40 * * * *"
        template:
          ttl: "720h"
