---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: external-dns
      version: 1.13.0
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
      interval: 15m
  targetNamespace: default
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: external-dns
    interval: 15m
    logLevel: debug
    provider: cloudflare
    extraArgs:
      - --annotation-filter=external-dns/is-public in (true)
    env:
      - name: CF_API_EMAIL
        value: "${SECRET_CLOUDFLARE_EMAIL}"
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: cloudflare-token
            key: api-token
    policy: sync
    domainFilters:
      - "${SECRET_PUBLIC_DOMAIN}"
      - "${SECRET_PRIVATE_DOMAIN}"
    resources:
      requests:
        memory: 100Mi
        cpu: 25m
      limits:
        memory: 250Mi
