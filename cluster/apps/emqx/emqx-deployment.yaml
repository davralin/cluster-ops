---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: emqx
  namespace: emqx
spec:
  interval: 15m
  chart:
    spec:
      chart: raw
      version: v0.3.2
      sourceRef:
        kind: HelmRepository
        name: dysnix-charts
        namespace: flux-system
  targetNamespace: emqx
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: emqx-operator
      namespace: emqx
  values:
    resources:
      - apiVersion: apps.emqx.io/v2beta1
        kind: EMQX
        metadata:
          name: emqx
          namespace: emqx
        spec:
          image: public.ecr.aws/emqx/emqx:5.8.0
          coreTemplate:
            spec:
              replicas: 3
          listenersServiceTemplate:
            metadata:
              annotations:
                metallb.universe.tf/loadBalancerIPs: "10.0.1.42"
            spec:
              type: LoadBalancer