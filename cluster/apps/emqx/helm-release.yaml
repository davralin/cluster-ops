---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name emqx
  namespace: emqx2
spec:
  interval: 5m
  chart:
    spec:
      chart: emqx
      version: 5.8.0
      sourceRef:
        kind: HelmRepository
        name: emqx-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: emqx2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    persistence:
      enabled: true
    service:
      annotations:
        metallb.universe.tf/loadBalancerIPs: 10.0.1.43
        # io.cilium/lb-ipam-ips: 10.0.1.43
      type: LoadBalancer
      externalTrafficPolicy: Local
    metrics:
      enabled: "${MONITORING_PROMETHEUS}"
    ingress:
      dashboard:
        enabled: true
        annotations:
          haproxy.org/allow-list: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - &host "emqx2.${SECRET_DEFAULT_DOMAIN}"
        tls:
          - hosts:
              - *host