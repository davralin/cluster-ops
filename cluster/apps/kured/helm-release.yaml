---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: kured
spec:
  interval: 5m
  chart:
    spec:
      chart: kured
      version: 2.12.1
      sourceRef:
        kind: HelmRepository
        name: weaveworks-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      pullPolicy: IfNotPresent