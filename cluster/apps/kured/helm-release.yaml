---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: kured
      version: 2.13.0
      sourceRef:
        kind: HelmRepository
        name: weaveworks-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: kured
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      pullPolicy: IfNotPresent