---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vikunja
  namespace: vikunja
spec:
  interval: 5m
  chart:
    spec:
      chart: vikunja
      version: 6.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: vikunja
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: vikunja
    postgresql:
      enabled: false
    image:
      repository: caddy
      tag: 2.5.2
    caddy:
      noTls: true
    ingress:
      main:
        enabled: true
        annotations:
          haproxy.org/whitelist: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: "vikunja.${SECRET_PRIVATE_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: "${SECRET_PRIVATE_DOMAIN_CERT}"
    persistence:
      files:
        enabled: true
        existingClaim: vikunja
    podAnnotations:
      backup.velero.io/backup-volumes: files
    additionalContainers:
      api:
        env:
          - name: VIKUNJA_REDIS_ENABLED
            value: "1"
          - name: VIKUNJA_REDIS_HOST
            value: "redis-master:6379"
          - name: VIKUNJA_CACHE_ENABLED
            value: "1"
          - name: VIKUNJA_CACHE_TYPE
            value: "redis"
