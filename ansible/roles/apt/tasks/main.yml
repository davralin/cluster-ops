---
- name: sources.list
  ansible.builtin.template:
    src: sources.list.j2
    dest: /etc/apt/sources.list
    group: root
    owner: root
    mode: 0644
  become: true
  notify:
    - apt update

- name: apt.conf
  ansible.builtin.template:
    src: apt.conf.j2
    dest: /etc/apt/apt.conf
    group: root
    owner: root
    mode: 0644
  become: true
  notify:
    - apt update

- name: Flush handlers
  ansible.builtin.9meta: flush_handlers

- name: Installing update-packages
  ansible.builtin.apt:
    name: "{{ apt_update_packages }}"
    state: present
  become: true

- name: Installing common packages
  ansible.builtin.apt:
    name: "{{ apt_packages }}"
    state: present
  become: true
  when: apt_packages is defined

- name: Installing custom packages
  ansible.builtin.apt:
    name: "{{ apt_custom_packages }}"
    state: present
  become: true
  when: apt_custom_packages is defined
