---
- name: Installing stuff for i3
  ansible.builtin.apt:
    name: "{{ packages }}"
    state: present
  become: true
  vars:
    packages:
      - alacritty
      - feh # for setting wallpapers with variety
      - i3
      - i3blocks
      - lightdm
      - lightdm-gtk-greeter
      - lxpolkit # Keyring
      - rofi
      - variety
      - xorg
      - xserver-xorg-video-intel
      - xserver-xorg-video-amdgpu
      - xterm # dedicated to ncmpcpp
