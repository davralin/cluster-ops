---
- name: Installing stuff for i3
  ansible.builtin.apt:
    name: "{{ packages }}"
    state: present
  become: true
  vars:
    packages:
      - alacritty
      - autorandr
      - dunst # notification daemon
      - feh # for setting wallpapers with variety
      - flameshot # screenshots
      - gnome-keyring # keyring-service
      - gammastep # display-fatigue-stopper
      - i3
      - i3blocks
      - libnotify-bin # notify-send
      - lightdm
      - lightdm-gtk-greeter
      - lxpolkit # priv-esc
      - network-manager-applet
      - udiskie
      - unclutter-xfixes # Modern? alternative to unclutter
      - picom
      - rofi
      - variety
      - xdotool # for emulating keyboard inputs
      - xorg
      - xserver-xorg-video-intel
      - xserver-xorg-video-amdgpu
