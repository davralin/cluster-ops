---
- name: Installing generic packages
  ansible.builtin.apt:
    name: "{{ packages }}"
    state: present
  become: true
  vars:
    packages:
      - dbus
      - dbus-user-session
      - libpam-systemd

- name: Installing boot-tools
  ansible.builtin.apt:
    name: "{{ packages }}"
    state: present
  become: true
  vars:
    packages:
      - plymouth
      - plymouth-themes

- name: Installing sound packages
  ansible.builtin.apt:
    name: "{{ packages }}"
    state: present
  become: true
  vars:
    packages:
      - alsa-utils
      - pipewire
      - pipewire-audio
      - pipewire-pulse
      - wireplumber

- name: Installing players
  ansible.builtin.apt:
    name: "{{ packages }}"
    state: present
  become: true
  vars:
    packages:
      - moc
      - mpc
      - mpd
      - ncmpcpp
