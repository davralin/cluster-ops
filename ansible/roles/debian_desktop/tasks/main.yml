---
- name: Installing generic packages
  ansible.builtin.apt:
    name: "{{ packages }}"
    state: present
  become: true
  vars:
    packages:
      - dbus
      - dbus-user-session
      - libpam-systemd

- name: Installing boot-tools
  ansible.builtin.apt:
    name: "{{ packages }}"
    state: present
  become: true
  vars:
    packages:
      - plymouth
      - plymouth-themes

- name: Installing sound packages
  ansible.builtin.apt:
    name: "{{ packages }}"
    state: present
  become: true
  vars:
    packages:
      - alsa-utils
      - pipewire
      - pipewire-audio
      - pipewire-pulse
      - wireplumber

- name: Installing stuff for i3
  ansible.builtin.include_tasks:
    file: i3.yml

- name: Installing players
  ansible.builtin.apt:
    name: "{{ packages }}"
    state: present
  become: true
  vars:
    packages:
      - mpc
      - mpd
      - ncmpcpp

- name: Removing previous experiments
  ansible.builtin.apt:
    name: "{{ packages }}"
    state: absent
  become: true
  vars:
    packages:
      - moc
