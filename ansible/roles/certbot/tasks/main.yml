---
- name: Installing packages
  ansible.builtin.apt:
    name: "{{ packages }}"
    state: present
  become: true
  vars:
    packages:
      - certbot
      - python3-certbot-dns-cloudflare

- name: Copy template-file
  ansible.builtin.template:
    src: cloudflare.ini.j2
    dest: /root/cloudflare.ini
    mode: 0600
  become: true