---
name: zigbee2mqtt

services:
  zigbee2mqtt:
    image: koenkk/zigbee2mqtt:1.39.0
    ports:
      - "{{ zigbee2mqtt_compose_ip_binding_web }}:8080"
    volumes:
      - "{{ zigbee2mqtt_compose_config_path }}:/app/data"
      - /run/udev:/run/udev:ro
    environment:
      TZ: "Europe/Oslo"
    restart: always
    devices:
      - "{{ zigbee2mqtt_compose_usb_device_path }}:/dev/ttyACM0"