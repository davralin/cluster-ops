---
- name: Pull compose adguard
  command: "{{ adguard_compose_docker_compose_bin }} pull"
  args:
    chdir: "{{ adguard_compose_path }}"
  become: true

- name: Down compose adguard
  command: "{{ adguard_compose_docker_compose_bin }} down --remove-orphans --rmi all"
  args:
    chdir: "{{ adguard_compose_path }}"
  become: true

- name: Up compose adguard
  command: "{{ adguard_compose_docker_compose_bin }} up -d"
  args:
    chdir: "{{ adguard_compose_path }}"
  become: true
