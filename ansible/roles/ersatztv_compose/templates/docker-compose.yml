---
services:
  ersatztv:
    image: ghcr.io/ersatztv/ersatztv:v25.5.0
    container_name: ersatztv
    restart: unless-stopped
    ports:
      - 8409:8409
    volumes:
      - "{{ ersatztv_compose_config_path }}:/root/.local/share/ersatztv"
      - "{{ ersatztv_compose_media_path }}:/media:ro"
    environment:
      - TZ={{ ersatztv_compose_tz }}
