---
- name: Installing packages
  ansible.builtin.apt:
    name: "{{ packages }}"
    state: present
  become: true
  vars:
    packages:
      - docker.io
      - docker-cli
      - docker-compose

- name: Schedule monthly prune
  ansible.builtin.cron:
    name: "Monthly docker prune"
    job: "docker system prune --all --force &>/dev/null"
    special_time: monthly
  become: true
