---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: haproxy-controller
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: kubernetes-ingress
      version: 1.44.3
      sourceRef:
        kind: HelmRepository
        name: haproxytech-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: haproxy-controller
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  values:
    fullnameOverride: haproxy-controller
    controller:
      kind: DaemonSet
      logging:
        level: debug
        traffic:
          address: stdout
          format: raw
          facility: daemon
      service:
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: 10.0.1.41
        enablePorts:
          stat: false
          prometheus: false
        externalTrafficPolicy: Local
      ingressClass: null
      ingressClassResource:
        default: true
      defaultTLSSecret:
        enabled: false
      autoscaling:
        enabled: true
      PodDisruptionBudget:
        enable: true
      serviceMonitor:
        enabled: "${MONITORING_PROMETHEUS}"
