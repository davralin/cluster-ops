---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: haproxy-controller
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: kubernetes-ingress
      version: 1.42.0
      sourceRef:
        kind: HelmRepository
        name: haproxytech-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: haproxy-controller
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: haproxy-controller
    controller:
      replicaCount: 2
      logging:
        level: debug
      service:
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: 10.0.1.41
        enablePorts:
          stat: false
          prometheus: false
        # For some yet to be determined reason, this setting reports all ports as Closed
        # TODO: Figure out why, and fix it.
        #externalTrafficPolicy: Local
      ingressClass: null
      ingressClassResource:
        default: true
      defaultTLSSecret:
        enabled: false
      autoscaling:
        enabled: true
      PodDisruptionBudget:
        enable: true
      serviceMonitor:
        enabled: "${MONITORING_PROMETHEUS}"
