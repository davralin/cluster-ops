        - port: 53
          protocol: UDP
    - to:
        - podSelector:
            matchLabels:
              app: notification-controller
      ports:
        - port: 9090
    - to:
      - ipBlock:
          cidr: 0.0.0.0/0
          except:
          - "${HAPROXY_WHITELIST}"
      ports:
        - port: 22
          protocol: TCP
        - port: 443
