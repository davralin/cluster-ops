---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flux2
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: flux2
      version: 2.14.0
      sourceRef:
        kind: HelmRepository
        name: flux-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: flux-system
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    imageAutomationController:
      create: false
    imageReflectionController:
      create: false