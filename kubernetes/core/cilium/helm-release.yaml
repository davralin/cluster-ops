---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: cilium
      version: 1.17.1
      sourceRef:
        kind: HelmRepository
        name: cilium-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: kube-system
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 10
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 10
  values:
    cgroup:
      autoMount:
        enabled: false
      hostRoot: /sys/fs/cgroup
    externalIPs:
      enabled: true
    ingressController:
      enabled: false
    ipam:
      mode: kubernetes
    k8sServiceHost: localhost
    k8sServicePort: 7445
    kubeProxyReplacement: true
    l2announcements:
      enabled: true
    hubble:
      enabled: true
      metrics:
        enableOpenMetrics: true
        enabled:
          - dns
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - httpV2:
              exemplars: true
              labelsContext:
                - source_ip
                - source_namespace
                - source_workload
                - destination_ip
                - destination_namespace
                - destination_workload
                - traffic_direction
        serviceMonitor:
          enabled: "${MONITORING_PROMETHEUS}"
        dashboards:
          enabled: "${MONITORING_PROMETHEUS}"
      relay:
        enabled: true
        rollOutPods: true
        prometheus:
          serviceMonitor:
            enabled: "${MONITORING_PROMETHEUS}"
      ui:
        enabled: true
        rollOutPods: true
        ingress:
          enabled: true
          annotations:
            haproxy.org/allow-list: "${HAPROXY_WHITELIST}"
            haproxy.org/response-set-header: |
              Strict-Transport-Security "max-age=31536000"
              X-Frame-Options "DENY"
              X-Content-Type-Options "nosniff"
              Referrer-Policy "no-referrer-when-downgrade"
          hosts: ["hubble.${SECRET_DEFAULT_DOMAIN}"]
    monitor:
      enabled: "${MONITORING_PROMETHEUS}"
    operator:
      prometheus:
        enabled: "${MONITORING_PROMETHEUS}"
    prometheus:
      enabled: "${MONITORING_PROMETHEUS}"
    securityContext:
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE
