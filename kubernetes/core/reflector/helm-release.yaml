---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name reflector
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: reflector
      version: 9.1.26
      sourceRef:
        kind: HelmRepository
        name: emberstack-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: reflector
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  values:
    fullnameOverride: *name
    securityContext:
      allowPrivilegeEscalation: false
      seccompProfile:
        type: RuntimeDefault