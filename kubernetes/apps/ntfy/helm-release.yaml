---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name ntfy
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: ntfy
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  values:
    fullnameOverride: *name
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
        sysctls:
          - name: net.ipv4.ip_unprivileged_port_start
            value: "0"
    controllers:
      ntfy:
        containers:
          ntfy:
            image:
              repository: ghcr.io/vaskozl/ntfy
              tag: 2.14.0@sha256:322144fb887825a81f10aace1278832e8b562327d2fb5ce0eb01ce371b8e8674
            env:
              TZ: "${TIMEZONE}"
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
            resources:
              requests:
                cpu: 10m
                memory: 25Mi
              limits:
                memory: 200Mi
    service:
      ntfy:
        controller: *name
        primary: true
        ports:
          smtp:
            port: 25
          http:
            port: 80
    ingress:
      ntfy:
        enabled: true
        annotations:
          haproxy.org/allow-list: "${HAPROXY_WHITELIST}"
          haproxy.org/ssl-redirect-port: "443"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "strict-origin-when-cross-origin"
        hosts:
          - host: &host "ntfy.${SECRET_DEFAULT_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: ntfy
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        type: configMap
        name: ntfy-config
        globalMounts:
          - path: /etc/ntfy
      data:
        existingClaim: ntfy
        globalMounts:
          - path: /etc/ntfy
      cache:
        type: emptyDir
        globalMounts:
          - path: /var/cache/ntfy