---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name tubearchivist-elasticsearch
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: tubearchivist
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - targetPath: controllers.tubearchivist-elasticsearch.containers.app.env.ELASTIC_PASSWORD
      kind: Secret
      name: tubearchivist-secrets
      valuesKey: ELASTIC_PASSWORD
  values:
    fullnameOverride: *name
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
    controllers:
      tubearchivist-elasticsearch:
        containers:
          app:
            image:
              repository: elasticsearch
              tag: 8.16.0
            env:
              xpack.security.enabled: "true"
              discovery.type: "single-node"
              ES_JAVA_OPTS: "-Xms1g -Xmx1g"
              path.repo: "/usr/share/elasticsearch/data/snapshot"
            securityContext:
              allowPrivilegeEscalation: false
              # java.nio.file.FileSystemException: /usr/share/elasticsearch/config/elasticsearch.keystore.tmp: Read-only file system
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                memory: 75Mi
                cpu: 100m
    service:
      app:
        controller: *name
        ports:
          http:
            port: 9200
    persistence:
      config:
        enabled: true
        existingClaim: elasticsearch
        globalMounts:
          - path: /usr/share/elasticsearch/data