---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name tubearchivist
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: tubearchivist
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - targetPath: controllers.tubearchivist.containers.app.env.TA_USERNAME
      kind: Secret
      name: tubearchivist-secrets
      valuesKey: TA_USERNAME
    - targetPath: controllers.tubearchivist.containers.app.env.TA_PASSWORD
      kind: Secret
      name: tubearchivist-secrets
      valuesKey: TA_PASSWORD
    - targetPath: controllers.tubearchivist.containers.app.env.ELASTIC_PASSWORD
      kind: Secret
      name: tubearchivist-secrets
      valuesKey: ELASTIC_PASSWORD
  values:
    fullnameOverride: *name
    defaultPodOptions:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: false
        seccompProfile:
          type: RuntimeDefault
    controllers:
      tubearchivist:
        containers:
          app:
            image:
              repository: bbilly1/tubearchivist
              tag: v0.4.10
            env:
              ES_URL: "http://tubearchivist-elasticsearch.tubearchivist.svc.cluster.local:9200"
              REDIS_HOST: "tubearchivist-redis-stack.tubearchivist.svc.cluster.local"
              HOST_UID: 1000
              HOST_GID: 1000
              TA_HOST: "tube.${SECRET_DEFAULT_DOMAIN}"
              ENABLE_CAST: "true"
              TZ: "${TIMEZONE}"
            securityContext:
              allowPrivilegeEscalation: false
              # OSError: [Errno 30] Read-only file system: '/app/staticfiles'
              readOnlyRootFilesystem: false
              # Unsure why, but something doesn't listen without it
              #capabilities: { drop: ["ALL"] }
            resources:
              requests:
                memory: 1024Mi
                cpu: 500m
    service:
      app:
        controller: *name
        ports:
          http:
            port: 8000
    ingress:
      app:
        enabled: true
        annotations:
          haproxy.org/allow-list: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: &host "tube.${SECRET_DEFAULT_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      cache:
        enabled: true
        existingClaim: cache
      youtube:
        enabled: true
        existingClaim: youtube
