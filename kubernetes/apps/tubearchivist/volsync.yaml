---
apiVersion: v1
kind: Secret
metadata:
  name: tubearchivist-cache-volsync-secret
  namespace: tubearchivist
type: Opaque
stringData:
  RESTIC_REPOSITORY: "s3:${SECRET_S3_URL}/volsync-home-k8s/tubearchivist-cache"
  #RESTIC_REPOSITORY: "s3:${SECRET_S3_URL}/volsync-${CLUSTER_NAME}/tubearchivist-cache"
  RESTIC_PASSWORD: "${SECRET_VOLSYNC_RESTIC_PWD}"
  AWS_ACCESS_KEY_ID: "${SECRET_VOLSYNC_ACCESS_KEYS}"
  AWS_SECRET_ACCESS_KEY: "${SECRET_VOLSYNC_SECRET_KEYS}"
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tubearchivist-cache-volsync
  namespace: tubearchivist
spec:
  interval: 15m
  chart:
    spec:
      chart: raw
      version: v0.3.2
      sourceRef:
        kind: HelmRepository
        name: dysnix-charts
        namespace: flux-system
  targetNamespace: tubearchivist
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: volsync
      namespace: flux-system
    #- name: tubearchivist
      #namespace: flux-system
  values:
    resources:
      - apiVersion: volsync.backube/v1alpha1
        kind: ReplicationSource
        metadata:
          name: tubearchivist-cache
          namespace: tubearchivist
        spec:
          sourcePVC: cache
          trigger:
            schedule: "04 01 * * *"
          restic:
            copyMethod: Snapshot
            pruneIntervalDays: 7
            repository: tubearchivist-cache-volsync-secret
            moverSecurityContext:
              runAsUser: 1000
              runAsGroup: 1000
              fsGroup: 1000
              fsGroupChangePolicy: "OnRootMismatch"
              runAsNonRoot: true
              seccompProfile:
                type: RuntimeDefault
            retain:
              daily: 7
              within: 3d
      - apiVersion: volsync.backube/v1alpha1
        kind: ReplicationDestination
        metadata:
          name: tubearchivist-cache
          namespace: tubearchivist
        spec:
          trigger:
            manual: restore-once
          restic:
            repository: tubearchivist-cache-volsync-secret
            # Use an existing PVC, don't provision a new one
            destinationPVC: tubearchivist-cache
            copyMethod: Direct
            cacheAccessModes: ["ReadWriteOnce"]
            #restoreAsOf: "2024-09-21T06:00:00+01:00"
            moverSecurityContext:
              runAsUser: 1000
              runAsGroup: 1000
              fsGroup: 1000
              fsGroupChangePolicy: "OnRootMismatch"
              runAsNonRoot: true
              seccompProfile:
                type: RuntimeDefault
