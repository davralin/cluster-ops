---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name kubevirt
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: raw
      version: v0.3.2
      sourceRef:
        kind: HelmRepository
        name: dysnix-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: &namespace kubevirt
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    resources:
      - apiVersion: kubevirt.io/v1
        kind: KubeVirt
        metadata:
          name: kubevirt
          namespace: kubevirt
        spec:
          configuration:
            developerConfiguration:
              featureGates:
                - LiveMigration
            smbios:
              sku: "${CLUSTER_NAME}"
              version: "1.0.0"
              manufactorer: "SideroLabs"
              product: "Talos"
              family: "kvm"
          customizeComponents: {}
          imagePullPolicy: IfNotPresent
          workloadUpdateStrategy: {}
