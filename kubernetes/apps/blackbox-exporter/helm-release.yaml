---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: blackbox-exporter
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: prometheus-blackbox-exporter
      version: 11.2.1
      sourceRef:
        kind: HelmRepository
        name: prometheus-community-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: blackbox-exporter
  install:
    createNamespace: true
    crds: Skip
    remediation:
      retries: 10
  upgrade:
    crds: Skip
    remediation:
      retries: 10
  values:
    fullnameOverride: blackbox-exporter
    ingress:
      enabled: true
      annotations:
        haproxy.org/allow-list: "${HAPROXY_WHITELIST}"
        haproxy.org/ssl-redirect-port: "443"
        haproxy.org/response-set-header: |
          Strict-Transport-Security "max-age=31536000"
          X-Frame-Options "DENY"
          X-Content-Type-Options "nosniff"
          Referrer-Policy "strict-origin-when-cross-origin"
      hosts:
        - host: "blackbox.${SECRET_DEFAULT_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: "${SECRET_DEFAULT_DOMAIN_CERT}"
          hosts:
            - "blackbox.${SECRET_DEFAULT_DOMAIN}"
    replicas: 2
    securityContext:
      readOnlyRootFilesystem: true
      allowPrivilegeEscalation: false
      capabilities:
        add: ["NET_RAW"]
    config:
      modules:
        dns:
          prober: dns
          timeout: 5s
          dns:
            query_name: "example.com"
            query_type: "A"
        http_2xx:
          prober: http
          timeout: 5s
          http:
            valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
            follow_redirects: true
            preferred_ip_protocol: ipv4
        http_2xx_insecure:
          prober: http
          timeout: 5s
          http:
            valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
            follow_redirects: true
            preferred_ip_protocol: ipv4
            tls_config:
              insecure_skip_verify: true
        http_4xx_insecure:
          prober: http
          timeout: 5s
          http:
            valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
            follow_redirects: true
            preferred_ip_protocol: ipv4
            tls_config:
              insecure_skip_verify: true
            valid_status_codes:
              - 401
              - 403
        icmp:
          prober: icmp
          timeout: 5s
          icmp:
            preferred_ip_protocol: ipv4
        tcp_connect:
          prober: tcp
          timeout: 5s
          tcp:
            preferred_ip_protocol: ipv4
    serviceMonitor:
      enabled: true
      defaults:
        interval: 1m
        scrapeTimeout: 10s
    prometheusRule:
      enabled: true
      rules:
        - alert: BlackboxProbeFailed
          expr: probe_success == 0
          for: 15m
          labels:
            severity: critical
          annotations:
            summary: |-
              The host {{ $labels.instance }} is currently unreachable
        - alert: BlackboxSslCertificateWillExpireSoon
          expr: probe_ssl_earliest_cert_expiry - time() < 86400 * 7
          for: 5m
          labels:
            severity: warning
          annotations:
            summary: "SSL certificate for {{ $labels.instance }} will expire in less than 7 days."
        - alert: BlackboxSslCertificateWillExpireReallySoon
          expr: probe_ssl_earliest_cert_expiry - time() < 86400 * 3
          for: 5m
          labels:
            severity: error
          annotations:
            summary: "SSL certificate for {{ $labels.instance }} will expire in less than 3 days."