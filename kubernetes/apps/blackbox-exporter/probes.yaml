---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: blackbox-exporter-icmp
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: raw
      version: v0.3.2
      sourceRef:
        kind: HelmRepository
        name: dysnix-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: blackbox-exporter
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: kube-prometheus-stack-crds
      namespace: flux-system
    - name: blackbox-exporter
      namespace: flux-system
  values:
    resources:
      - apiVersion: monitoring.coreos.com/v1
        kind: Probe
        metadata:
          name: devices
          namespace: blackbox-exporter
        spec:
          module: icmp
          prober:
            url: blackbox-exporter.monitoring.svc.cluster.local:9115
          targets:
            staticConfig:
              static:
                - kjellerap.internal
                - kjokkenap.internal
                - takap.internal
                - SLZB-06P7.internal
                - somneo.internal
      - apiVersion: monitoring.coreos.com/v1
        kind: Probe
        metadata:
          name: services
          namespace: blackbox-exporter
        spec:
          module: http_2xx
          prober:
            url: blackbox-exporter.monitoring.svc.cluster.local:9115
          targets:
            staticConfig:
              static:
                - "https://adguard.${SECRET_OFFSITE_DOMAIN}"
                - "https://bilder.${SECRET_OFFSITE_DOMAIN}"
                - "http://minio.${SECRET_DEFAULT_DOMAIN}:9001"
                - "http://nas.${SECRET_DEFAULT_DOMAIN}:8095"
      - apiVersion: monitoring.coreos.com/v1
        kind: Probe
        metadata:
          name: proxmox
          namespace: blackbox-exporter
        spec:
          module: http_2xx_insecure
          prober:
            url: blackbox-exporter.monitoring.svc.cluster.local:9115
          targets:
            staticConfig:
              static:
                - "https://proxmox.${SECRET_DEFAULT_DOMAIN}:8006"
      - apiVersion: monitoring.coreos.com/v1
        kind: Probe
        metadata:
          name: dnsmonitoring
          namespace: blackbox-exporter
        spec:
          module: dns
          prober:
            url: blackbox-exporter.monitoring.svc.cluster.local:9115
          targets:
            staticConfig:
              static:
                - "adguard.${SECRET_OFFSITE_DOMAIN}"