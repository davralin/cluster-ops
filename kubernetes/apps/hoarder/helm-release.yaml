---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name hoarder
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: hoarder
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  valuesFrom:
    - targetPath: controllers.hoarder.containers.hoarder.env.NEXTAUTH_SECRET
      kind: Secret
      name: hoarder-secrets
      valuesKey: NEXTAUTH_SECRET
    - targetPath: controllers.hoarder.containers.hoarder.env.MEILI_MASTER_KEY
      kind: Secret
      name: hoarder-secrets
      valuesKey: MEILI_MASTER_KEY
    - targetPath: controllers.hoarder.containers.meilisearch.env.MEILI_MASTER_KEY
      kind: Secret
      name: hoarder-secrets
      valuesKey: MEILI_MASTER_KEY
  values:
    fullnameOverride: *name
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
    controllers:
      hoarder:
        containers:
          hoarder:
            image:
              repository: ghcr.io/hoarder-app/hoarder
              tag: 0.21.0@sha256:0fa320ade5d8f93195155e6df9f73f2ebd4176fe23210723a2d940c4715088f3
            env:
              BROWSER_WEB_URL: http://hoarder-chrome.hoarder.svc.cluster.local:9222
              CRAWLER_VIDEO_DOWNLOAD: true
              CRAWLER_FULL_PAGE_SCREENSHOT: true
              CRAWLER_FULL_PAGE_ARCHIVE: true
              CRAWLER_JOB_TIMEOUT_SEC: 120
              DATA_DIR: /data
              INFERENCE_IMAGE_MODEL: "llava"
              INFERENCE_TEXT_MODEL: "llama3.2:3b"
              MEILI_ADDR: http://hoarder-meilisearch.hoarder.svc.cluster.local:7700
              NEXTAUTH_URL: &host "hoarder.${SECRET_DEFAULT_DOMAIN}"
              OLLAMA_BASE_URL: "http://ollama.ollama.svc.cluster.local:11434"
              INFERENCE_JOB_TIMEOUT_SEC: 299
            securityContext:
              # s6-overlay-suexec: warning: unable to gain root privileges (is the suid bit set?)
              runAsUser: 0
              runAsGroup: 0
              fsGroup: 0
              runAsNonRoot: false
              allowPrivilegeEscalation: false
              # s6-rmrf: fatal: unable to remove /run/s6: Read-only file system
              readOnlyRootFilesystem: false
              # throw new TypeError('Cannot open database because the directory does not exist');
              # s6-rc: warning: unable to start service init-db-migration: command exited 1
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 306Mi
              limits:
                memory: 750Mi
          chrome:
            image:
              repository: gcr.io/zenika-hub/alpine-chrome
              tag: 124
            command:
              - chromium-browser
              - --headless
              - --no-sandbox
              - --disable-gpu
              - --disable-dev-shm-usage
              - --remote-debugging-address=0.0.0.0
              - --remote-debugging-port=9222
              - --hide-scrollbars
            securityContext:
              # ERROR:zygote_host_impl_linux.cc(274)] Failed to adjust OOM score of renderer with pid 26: Permission denied (13)
              runAsUser: 0
              runAsGroup: 0
              fsGroup: 0
              runAsNonRoot: false
              allowPrivilegeEscalation: false
              # ERROR:platform_shared_memory_region_posix.cc(214)] Creating shared memory in /tmp/.org.chromium.Chromium.XXXXXX failed: Read-only file system (30)
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 200Mi
              limits:
                memory: 1Gi
          meilisearch:
            image:
              repository: getmeili/meilisearch
              tag: v1.12.4@sha256:fc14d07dc2808b915f8ef60b1164de0bbb575ac5f3bc281316db22421ef69afb
            env:
              MEILI_NO_ANALYTICS: "true"
              MEILI_ENV: production
            securityContext:
              # ERROR meilisearch: error=Permission denied (os error 13)
              runAsUser: 0
              runAsGroup: 0
              fsGroup: 0
              fsGroupChangePolicy: "OnRootMismatch"
              runAsNonRoot: false
              allowPrivilegeEscalation: false
              # ERROR meilisearch: error=Read-only file system (os error 30)
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 512Mi
    service:
      hoarder:
        controller: *name
        ports:
          http:
            port: 3000
      chrome:
        controller: *name
        ports:
          http:
            port: 9222
      meilisearch:
        controller: *name
        ports:
          http:
            port: 7700
    ingress:
      hoarder:
        enabled: true
        annotations:
          haproxy.org/allow-list: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: *host
            paths:
              - path: /
                service:
                  identifier: hoarder
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        existingClaim: hoarder
        advancedMounts:
          hoarder:
            hoarder:
              - path: /data
                subPath: data
            meilisearch:
              - path: /meili_data
                subPath: meili_data
      cache:
        type: emptyDir
        advancedMounts:
          hoarder:
            hoarder:
              - path: /app/apps/web/.next/cache