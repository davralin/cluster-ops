---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name exim
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: mailrelay
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  valuesFrom:
    - targetPath: controllers.exim.containers.app.env.SMARTHOST
      kind: Secret
      name: mail-smarthost
      valuesKey: smarthost
    - targetPath: controllers.exim.containers.app.env.SMTP_USERNAME
      kind: Secret
      name: mail-smarthost
      valuesKey: username
    - targetPath: controllers.exim.containers.app.env.SMTP_PASSWORD
      kind: Secret
      name: mail-smarthost
      valuesKey: password
  values:
    fullnameOverride: *name
    defaultPodOptions:
      securityContext:
        runAsUser: 100
        runAsGroup: 101
        fsGroup: 100
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
    controllers:
      exim:
        type: deployment
        replicas: 2
        containers:
          app:
            image:
              repository: devture/exim-relay
              tag: 4.96-r1-0
            env:
              HOSTNAME: "smtp.${SECRET_DEFAULT_DOMAIN}"
            securityContext:
              allowPrivilegeEscalation: false
              # Failed to create directory "/var/spool/exim/input": Read-only file system
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 100Mi
    service:
      app:
        controller: *name
        type: LoadBalancer
        # https://github.com/davralin/cluster-ops/issues/4533
        #externalTrafficPolicy: Local
        loadBalancerIP: 10.0.1.35
        ports:
          mail:
            primary: true
            port: 25
            targetPort: 8025
            protocol: TCP