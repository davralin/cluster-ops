---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name ocdarr
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  values:
    fullnameOverride: *name
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
    controllers:
      ocdarr:
        containers:
          ocdarr:
            image:
              repository: vansmak/ocdarr
              tag: amd64_dev@sha256:6ad1673414e00153b1dbb2b6d78533dd9971df5898b468df0ed64e6ff9e67011
            env:
              TZ: "${TIMEZONE}"
              SONARR_URL: http://sonarr.media.svc.cluster.local:8989
              SONARR_API_KEY: "${SECRET_SONARR_API_KEY}"
              JELLYSEERR_URL: http://jellyseerr.media.svc.cluster.local:5055
              JELLYSEERR_API_KEY: "${SECRET_JELLYSEERR_API_KEY}"
              RADARR_URL: http://radarr.media.svc.cluster.local:7878
              RADARR_API_KEY: "${SECRET_RADARR_API_KEY}"
              TMDB_API_KEY: "${SECRET_TMDB_APIKEY}"
              PLEX_URL: "http://plex.media.svc.cluster.local:32400"
              PLEX_TOKEN: "${SECRET_PLEX_TOKEN}"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
    service:
      ocdarr:
        controller: *name
        ports:
          http:
            port: 5002
    ingress:
      ocdarr:
        enabled: true
        annotations:
          haproxy.org/allow-list: "${HAPROXY_WHITELIST}"
          haproxy.org/ssl-redirect-port: "443"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age: 31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "strict-origin-when-cross-origin"
        hosts:
          - host: &host "ocdarr.${SECRET_DEFAULT_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: ocdarr
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /app/config/
      # OSError: [Errno 30] Read-only file system: '/app/logs/episeerr.log'
      app-tmp:
        type: emptyDir
        globalMounts:
          - path: /app/logs/
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp