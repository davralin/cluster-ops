---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name readmeabook
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  driftDetection:
    mode: enabled
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  dependsOn:
    - name: readmeabook-postgres-v18
      namespace: flux-system
    - name: readmeabook-valkey
      namespace: flux-system
  values:
    fullnameOverride: *name
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      hostname: *name
      securityContext:
        # [1/3] Remapping postgres group to 1000...
        # usermod: Permission denied.
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: false
        seccompProfile:
          type: RuntimeDefault
    controllers:
      readmeabook:
        containers:
          readmeabook:
            image:
              repository: ghcr.io/kikootwo/readmeabook
              tag: 1.0.10@sha256:25cd99f0ce9f38d03684f6be59b9a60d1712396e74735f65cfc2821caeb280d2
            env:
              TZ: "${TIMEZONE}"
              REDIS_URL: redis://readmeabook-valkey.media.svc.cluster.local:6379
              DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: readmeabook-basic-auth
                    key: DATABASE_URL
              PUID: 1000
              PGID: 1000
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/health
                    port: 3030
                  initialDelaySeconds: 10
                  periodSeconds: 10
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness: *probes
              startup: *probes
            securityContext:
              allowPrivilegeEscalation: false
              # usermod: cannot lock /etc/passwd; try again later.
              readOnlyRootFilesystem: false
              capabilities:
                add:
                  - CHOWN # usermod: Failed to change ownership of the home directory
                drop:
                  - ALL
            resources:
              requests:
                cpu: 10m
                memory: 200Mi
              limits:
                memory: 400Mi
    service:
      readmeabook:
        controller: *name
        ports:
          http:
            port: &port 3030
    ingress:
      readmeabook:
        enabled: true
        annotations:
          haproxy.org/allow-list: "${HAPROXY_WHITELIST}"
          haproxy.org/ssl-redirect-port: "443"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "strict-origin-when-cross-origin"
        hosts:
          - host: &host "readmeabook.${SECRET_DEFAULT_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: readmeabook
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: readmeabook
        advancedMounts:
          readmeabook:
            readmeabook:
              - path: /app/cache
                subPath: cache
              - path: /app/config
                subPath: config
      media:
        enabled: true
        existingClaim: media
        advancedMounts:
          readmeabook:
            readmeabook:
              - path: /media
                subPath: .
                readOnly: true
    networkpolicies:
      readmeabook:
        enabled: true
        controller: *name
        policyTypes:
          - Egress
          - Ingress
        rules:
          egress:
            - to:
                - namespaceSelector:
                    matchLabels:
                      kubernetes.io/metadata.name: kube-system
                  podSelector:
                    matchLabels:
                      k8s-app: kube-dns
              ports:
                - port: 53
                  protocol: UDP
            - to:
                - podSelector:
                    matchLabels:
                      cnpg.io/cluster: readmeabook-postgres-v18
                      cnpg.io/instanceRole: primary
              ports:
                - port: 5432
            - to:
                - podSelector:
                    matchLabels:
                      app.kubernetes.io/controller: readmeabook-valkey
                      app.kubernetes.io/instance: media-readmeabook-valkey
                      app.kubernetes.io/name: media-readmeabook-valkey
              ports:
                - port: 6379
            - to:
                - podSelector:
                    matchLabels:
                      app.kubernetes.io/controller: prowlarr
                      app.kubernetes.io/instance: media-prowlarr
                      app.kubernetes.io/name: media-prowlarr
              ports:
                - port: 9696
            - to:
                - podSelector:
                    matchLabels:
                      app.kubernetes.io/controller: qbittorrent
                      app.kubernetes.io/instance: media-qbittorrent
                      app.kubernetes.io/name: media-qbittorrent
              ports:
                - port: 8080
            - to: # metadata
              - ipBlock:
                  cidr: 0.0.0.0/0
                  except:
                  - "${HAPROXY_WHITELIST}"
              ports:
                - port: 443
                  protocol: TCP
          ingress:
            - from:
                - namespaceSelector:
                    matchLabels:
                      kubernetes.io/metadata.name: haproxy-controller
                  podSelector:
                    matchLabels:
                      app.kubernetes.io/name: kubernetes-ingress
              ports:
                - port: *port