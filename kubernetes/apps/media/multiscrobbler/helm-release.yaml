---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name multiscrobbler
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  valuesFrom:
    - targetPath: controllers.multiscrobbler.containers.app.env.LASTFM_API_KEY
      kind: Secret
      name: multiscrobbler-secrets
      valuesKey: LASTFM_API_KEY
    - targetPath: controllers.multiscrobbler.containers.app.env.LASTFM_SECRET
      kind: Secret
      name: multiscrobbler-secrets
      valuesKey: LASTFM_SECRET
    - targetPath: controllers.multiscrobbler.containers.app.env.SPOTIFY_CLIENT_ID
      kind: Secret
      name: multiscrobbler-secrets
      valuesKey: SPOTIFY_CLIENT_ID
    - targetPath: controllers.multiscrobbler.containers.app.env.SPOTIFY_CLIENT_SECRET
      kind: Secret
      name: multiscrobbler-secrets
      valuesKey: SPOTIFY_CLIENT_SECRET
  values:
    fullnameOverride: *name
    defaultPodOptions:
      hostname: *name
      securityContext:
        # s6-overlay-suexec: warning: unable to gain root privileges (is the suid bit set?)
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: false
        seccompProfile:
          type: RuntimeDefault
    controllers:
      multiscrobbler:
        containers:
          app:
            image:
              repository: ghcr.io/foxxmd/multi-scrobbler
              tag: 0.8.8@sha256:0b1289f28a1d5b66eed45b16d5f8c5b9238a80467dfe6ece72234fcccbd903e7
            env:
              TZ: "${TIMEZONE}"
              BASE_URL: "https://multiscrobbler.${SECRET_DEFAULT_DOMAIN}"
              JELLYFIN_URL: "http://jellyfin.media.svc.cluster.local:8096"
              JELLYFIN_USER: "${SECRET_JELLYFIN_USER}"
              JELLYFIN_APIKEY: "${SECRET_JELLYFIN_TOKEN}"
              PLEX_URL: "http://plex.media.svc.cluster.local:32400"
              PLEX_USERS_ALLOW: "${SECRET_PLEX_USER}"
              PLEX_TOKEN: "${SECRET_PLEX_TOKEN}"
              LASTFM_REDIRECT_URI: "https://multiscrobbler.${SECRET_DEFAULT_DOMAIN}/lastfm/callback"
              SPOTIFY_REDIRECT_URI: "https://multiscrobbler.${SECRET_DEFAULT_DOMAIN}/spotify/callback"
            securityContext:
              allowPrivilegeEscalation: false
              # s6-rmrf: fatal: unable to remove /run/s6: Read-only file system
              readOnlyRootFilesystem: false
              # s6-overlay-suexec: warning: unable to gain root privileges (is the suid bit set?)
              #capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 50m
                memory: 512Mi
              limits:
                memory: 1024Mi
    service:
      app:
        controller: *name
        ports:
          http:
            port: 9078
    ingress:
      app:
        enabled: true
        annotations:
          haproxy.org/allow-list: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: &host "multiscrobbler.${SECRET_DEFAULT_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: multiscrobbler