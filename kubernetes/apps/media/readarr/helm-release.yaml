---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name readarr
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  valuesFrom:
    - targetPath: controllers.readarr.containers.app.env.READARR__POSTGRES___PASSWORD
      kind: Secret
      name: readarr-config
      valuesKey: POSTGRES_PASSWORD
  values:
    fullnameOverride: *name
    defaultPodOptions:
      hostname: *name
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
    controllers:
      readarr:
        containers:
          app:
            image:
              repository: ghcr.io/joryirving/readarr-develop
              tag: 0.4.6.2711@sha256:0a4eaa2b8996a45539fead59159733694aba2d60c1080b23e0b9d894114fbd53
            env:
              TZ: "${TIMEZONE}"
              READARR__AUTH__APIKEY: "${SECRET_READARR_API_KEY}"
              READARR__POSTGRES__HOST: media-postgres-v17-rw.media.svc.cluster.local
              READARR__POSTGRES__PORT: "5432"
              READARR__POSTGRES__USER: "readarr"
              READARR__POSTGRES__MAIN_DB: readarr_main
              READARR__POSTGRES__CACHE_DB: readarr_cache
              READARR__AUTH__METHOD: External
              READARR__AUTH__REQUIRED: DisabledForLocalAddresses
              # https://github.com/Readarr/Readarr/issues/3453
              READARR__LOG__DBENABLED: "False"
              READARR__LOG__LEVEL: info
            securityContext:
              allowPrivilegeEscalation: false
              # System.IO.IOException: Read-only file system
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: 8787
                  initialDelaySeconds: 50
                  periodSeconds: 10
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness: *probes
            resources:
              requests:
                cpu: 100m
                memory: 200Mi
              limits:
                memory: 1000Mi
          exportarr:
            dependsOn: app
            args: ['readarr']
            image:
              repository: ghcr.io/onedr0p/exportarr
              tag: v2.0.1@sha256:727e7bc8f2f0934a2117978c59f4476b954018b849a010ea6cfb380bd6539644
            env:
              PORT: &metrics 9707
              URL: http://readarr:8787
              API_KEY: "${SECRET_READARR_API_KEY}"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    serviceMonitor:
      metrics:
        enabled: true
        serviceName: readarr
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 30m
            scrapeTimeout: 2m
    service:
      app:
        controller: *name
        ports:
          http:
            port: 8787
          metrics:
            port: *metrics
    ingress:
      app:
        enabled: true
        annotations:
          haproxy.org/allow-list: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: &host "readarr.${SECRET_DEFAULT_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: readarr
      media:
        enabled: true
        existingClaim: media
        globalMounts:
          - path: /data