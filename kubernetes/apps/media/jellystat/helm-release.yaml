---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name jellystat
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  valuesFrom:
    - targetPath: controllers.jellystat.containers.app.env.POSTGRES_PASSWORD
      kind: Secret
      name: jellystat-config
      valuesKey: POSTGRES_PASSWORD
    - targetPath: controllers.jellystat.containers.app.env.JWT_SECRET
      kind: Secret
      name: jellystat-config
      valuesKey: JWT_SECRET
  values:
    fullnameOverride: *name
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
    controllers:
      jellystat:
        containers:
          app:
            image:
              repository: cyfershepard/jellystat
              tag: 1.1.0@sha256:92d5cd58779828bb06df982ca735e8e15bb6ab9ba749c0965296946e30428641
            env:
              POSTGRES_USER: jellystat
              POSTGRES_IP: media-postgres-v17-rw.media.svc.cluster.local
              POSTGRES_PORT: "5432"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 15m
                memory: 350Mi
              limits:
                memory: 500Mi
    service:
      app:
        controller: *name
        ports:
          http:
            port: 3000
    ingress:
      app:
        enabled: true
        annotations:
          haproxy.org/allow-list: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: &host "jellystat.${SECRET_DEFAULT_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: jellystat
