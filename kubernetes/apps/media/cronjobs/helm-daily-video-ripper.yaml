---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name daily-video-ripper
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  values:
    fullnameOverride: *name
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
    controllers:
      daily-video-ripper:
        type: cronjob
        cronjob:
          schedule: "59 06 * * *"
        containers:
          daily-video-ripper:
            image:
              repository: ghcr.io/davralin/youtube-dl
              tag: latest@sha256:e38d8cd6e3cee99bef71bdfb0503b31cec8e57894e8403ac49ca93acd7425f71
            command: ['/media/videoripper.sh']
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    persistence:
      media:
        enabled: true
        existingClaim: media
        advancedMounts:
          daily-video-ripper:
            daily-video-ripper:
              - path: /media
                subPath: video