---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name daily-streamripper
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
    controllers:
      daily-streamripper:
        type: cronjob
        cronjob:
          schedule: "59 03 * * *"
        containers:
          app:
            image:
              repository: ghcr.io/davralin/streamripper
              tag: latest@sha256:b7d740c87987eddcbc9f74edcd6e6a11a812fcdbaa4a34c958f86bd0729a2d96
            command: ['/media/streamripper.sh']
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    persistence:
      media:
        enabled: true
        existingClaim: media
        advancedMounts:
          daily-streamripper:
            app:
              - path: /media
                subPath: audio/streams