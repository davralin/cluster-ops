---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name daily-streamripper
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  driftDetection:
    mode: enabled
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  values:
    fullnameOverride: *name
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
    controllers:
      daily-streamripper:
        type: cronjob
        cronjob:
          schedule: "59 01 * * *"
        containers:
          daily-streamripper:
            image:
              repository: ghcr.io/davralin/streamripper
              tag: latest@sha256:486f4af9eb0b33e36dfe1417dc031b2f80a316532c4cf2c402a2864f41dac407
            command: ['/media/streamripper.sh']
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
    persistence:
      media:
        enabled: true
        existingClaim: media
        advancedMounts:
          daily-streamripper:
            daily-streamripper:
              - path: /media
                subPath: audio/streams
