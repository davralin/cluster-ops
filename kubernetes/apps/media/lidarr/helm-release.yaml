---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name lidarr
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  valuesFrom:
    - targetPath: controllers.lidarr.containers.app.env.LIDARR__POSTGRES__PASSWORD
      kind: Secret
      name: lidarr-config
      valuesKey: POSTGRES_PASSWORD
  values:
    fullnameOverride: *name
    defaultPodOptions:
      hostname: *name
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
    controllers:
      lidarr:
        containers:
          app:
            image:
              repository: ghcr.io/drag0n141/lidarr
              tag: 2.8.2.4493@sha256:802fa794206f4f506d518c2b58007f5d735d486eb9ab1eb02f13c01ed33ca79a
            env:
              TZ: "${TIMEZONE}"
              LIDARR__AUTH__APIKEY: "${SECRET_LIDARR_API_KEY}"
              LIDARR__POSTGRES__HOST: media-postgres-v17-rw.media.svc.cluster.local
              LIDARR__POSTGRES__PORT: "5432"
              LIDARR__POSTGRES__USER: "lidarr"
              LIDARR__POSTGRES__MAIN_DB: lidarr_main
              LIDARR__AUTH__METHOD: External
              LIDARR__AUTH__REQUIRED: DisabledForLocalAddresses
              # https://github.com/Lidarr/Lidarr/issues/4785
              LIDARR__LOG__DBENABLED: "False"
              LIDARR__LOG__LEVEL: info
            securityContext:
              allowPrivilegeEscalation: false
              # System.IO.IOException: Read-only file system
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 300Mi
              limits:
                memory: 600Mi
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: 8686
                  initialDelaySeconds: 50
                  periodSeconds: 10
                  timeoutSeconds: 10
                  failureThreshold: 3
              readiness: *probes
          exportarr:
            dependsOn: app
            args: ['lidarr']
            image:
              repository: ghcr.io/onedr0p/exportarr
              tag: v2.0.1@sha256:727e7bc8f2f0934a2117978c59f4476b954018b849a010ea6cfb380bd6539644
            env:
              PORT: &metrics 9707
              URL: http://lidarr:8686
              API_KEY: "${SECRET_LIDARR_API_KEY}"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 100Mi
    serviceMonitor:
      metrics:
        enabled: true
        serviceName: lidarr
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 30m
            scrapeTimeout: 2m
    service:
      app:
        controller: *name
        ports:
          http:
            port: 8686
          metrics:
            port: *metrics
    ingress:
      app:
        enabled: true
        annotations:
          haproxy.org/allow-list: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: &host "lidarr.${SECRET_DEFAULT_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: lidarr
      media:
        enabled: true
        existingClaim: media
        globalMounts:
          - path: /data