---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name lidatube
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  values:
    fullnameOverride: *name
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      hostname: *name
      securityContext:
        # chown: /lidatube/.git/FETCH_HEAD: Operation not permitted
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: false
        seccompProfile:
          type: RuntimeDefault
    controllers:
      lidatube:
        containers:
          lidatube:
            image:
              repository: docker.io/thewicklowwolf/lidatube
              tag: 0.2.35@sha256:de6f39dece4b292275e464dedb3e65cb9d26bbc20fb5ad95bf967c05cab93aef
            env:
              TZ: "${TIMEZONE}"
              lidarr_api_key: "${SECRET_LIDARR_API_KEY}"
              lidarr_address: "http://lidarr.media.svc.cluster.local:8686"
            securityContext:
              allowPrivilegeEscalation: false
              # mkdir: can't create directory '/lidatube/cache': Read-only file system
              readOnlyRootFilesystem: false
              # chown: /lidatube/.git/FETCH_HEAD: Operation not permitted
              #capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 300Mi
              limits:
                memory: 1Gi
    service:
      lidatube:
        controller: *name
        ports:
          http:
            port: 5000
    ingress:
      lidatube:
        enabled: true
        annotations:
          haproxy.org/allow-list: "${HAPROXY_WHITELIST}"
          haproxy.org/ssl-redirect-port: "443"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "strict-origin-when-cross-origin"
        hosts:
          - host: &host "lidatube.${SECRET_DEFAULT_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: lidatube
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      cache:
        type: emptyDir
        globalMounts:
          - path: /lidatube/cache
      config:
        enabled: true
        existingClaim: lidatube
        globalMounts:
          - path: /lidatube/config
      media:
        existingClaim: media
        globalMounts:
          - path: /lidatube/downloads
            subPath: audio/music/
      pipcache:
        type: emptyDir
        globalMounts:
          - path: /.cache/pip