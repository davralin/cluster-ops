---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name scraparr
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  values:
    fullnameOverride: *name
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
    controllers:
      scraparr:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          scraparr:
            image:
              repository: ghcr.io/thecfu/scraparr
              tag: 2.1.2@sha256:848e791d88a985aa32eb8811eba28146a9ca8b36c867dc541a0c7d6dd5c6c2ff
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 200Mi
              limits:
                memory: 400Mi
    service:
      scraparr:
        controller: *name
        ports:
          http:
            port: 7100
    serviceMonitor:
      scraparr:
        serviceName: scraparr
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 10s
    persistence:
      config:
        type: configMap
        name: scraparr-configmap
        globalMounts:
          - path: /scraparr/config/config.yaml
            subPath: config.yaml
            readOnly: true