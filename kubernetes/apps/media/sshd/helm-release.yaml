---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name sshd
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
    controllers:
      sshd:
        containers:
          app:
            image:
              repository: ghcr.io/davralin/sshd
              tag: latest@sha256:6f9ab386f79902b063eef4a66e26556a0bdb642f7ecfc1f69cbd56086fd006d9
            env:
              TZ: "${TIMEZONE}"
              PUBLIC_KEY: "ssh-rsa "
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 100Mi
    service:
      app:
        controller: *name
        type: LoadBalancer
        # https://github.com/davralin/cluster-ops/issues/4533
        #externalTrafficPolicy: Local
        loadBalancerIP: 10.0.1.36
        ports:
          ssh:
            primary: true
            port: 22
            targetPort: 2222
            protocol: TCP
    persistence:
      config:
        enabled: true
        existingClaim: sshkeys
        globalMounts:
          - path: /home/user/ssh
      media:
        enabled: true
        existingClaim: media
        globalMounts:
          - path: /data
