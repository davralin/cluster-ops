---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name velero
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: velero
      version: 8.7.2
      sourceRef:
        kind: HelmRepository
        name: velero-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: velero
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  values:
    configuration:
      extraEnvVars:
        TZ: "${TIMEZONE}"
      backupStorageLocation:
        - name: minio-nas
          bucket: "velero-${CLUSTER_NAME}"
          provider: aws
          default: true
          config:
            region: norway-east
            s3ForcePathStyle: true
            s3Url: "${SECRET_S3_URL}"
            publicUrl: "${SECRET_S3_URL}"
      resticTimeout: 4h
    initContainers:
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.12.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
    credentials:
      secretContents:
        cloud: |-
          [default]
          aws_access_key_id = ${SECRET_VELERO_ACCESS_KEYS}
          aws_secret_access_key = ${SECRET_VELERO_SECRET_KEYS}
    schedules:
      daily-backup:
        schedule: "04 01 * * *"
        template:
          ttl: "168h"
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    backupsEnabled: true
    snapshotsEnabled: false
    upgradeCRDs: false
    cleanUpCRDs: false
    kubectl:
      image:
        repository: registry.k8s.io/kubectl
        tag: v1.32.4
    deployNodeAgent: true
    nodeAgent:
      podVolumePath: /var/lib/kubelet/pods
      resources:
        requests:
          memory: 200Mi
          cpu: 15m
        limits:
          memory: 3000Mi
    resources:
      requests:
        memory: 300Mi
        cpu: 25m
      limits:
        memory: 1500Mi