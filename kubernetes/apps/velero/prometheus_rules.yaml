---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: velero-prometheus-rules
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: raw
      version: v0.3.2
      sourceRef:
        kind: HelmRepository
        name: dysnix-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: volsync
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  dependsOn:
    - name: velero
      namespace: flux-system
    - name: kube-prometheus-stack
      namespace: flux-system
  values:
    resources:
      - apiVersion: monitoring.coreos.com/v1
        kind: PrometheusRule
        metadata:
          name: velero
          namespace: velero
        spec:
          groups:
            - name: velero
              rules:
                - alert: VeleroBackupPartialFailures
                  annotations:
                    message: Velero backup {{ $labels.schedule }} has {{ $value }} partially failed backups.
                  expr: |-
                    sum(increase(velero_backup_partial_failure_total{schedule != ""}[24h])) > 0
                  for: 5m
                  labels:
                    severity: warning
                - alert: VeleroBackupFailures
                  annotations:
                    message: Velero backup {{ $labels.schedule }} has {{ $value }} failed backups.
                  expr: |-
                    sum(increase(velero_backup_failure_total{schedule != ""}[24h])) > 0
                  for: 5m
                  labels:
                    severity: warning