---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kyverno
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: kyverno
      version: 3.3.4
      sourceRef:
        kind: HelmRepository
        name: kyverno-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: kyverno
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 10
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: "kyverno"
    grafana:
      enabled: "${MONITORING_PROMETHEUS}"
    admissionController:
      serviceMonitor:
        enabled: "${MONITORING_PROMETHEUS}"
    backgroundController:
      serviceMonitor:
        enabled: "${MONITORING_PROMETHEUS}"
    cleanupController:
      serviceMonitor:
        enabled: "${MONITORING_PROMETHEUS}"
      clusterRole:
        extraResources:
          - apiGroups: ["*"]
            resources: ["*"]
            verbs: ["delete", "get", "list", "watch"]
    reportsController:
      serviceMonitor:
        enabled: "${MONITORING_PROMETHEUS}"