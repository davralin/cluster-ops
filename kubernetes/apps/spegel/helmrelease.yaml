---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name spegel
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: spegel
      version: v0.0.27
      sourceRef:
        kind: HelmRepository
        name: spegel-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: spegel
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    grafanaDashboard:
      enabled: true
    serviceMonitor:
      enabled: true
    image:
      repository: ghcr.io/deedee-ops/spegel-hack
      digest: sha256:7de27625da39e0524982c3075c1bc724224dedd2f6b2f3cf51535a943a3a8586
    spegel:
      appendMirrors: true
      containerdSock: /run/containerd/containerd.sock
      containerdRegistryConfigPath: /etc/cri/conf.d/hosts
    service:
      registry:
        hostPort: 29999
