---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name invidious
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: invidious
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  values:
    fullnameOverride: *name
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
    controllers:
      invidious:
        replicas: 1
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          invidious:
            envFrom:
              - secretRef:
                  name: invidious-config
            image:
              repository: quay.io/invidious/invidious
              tag: 2.20250517.0
            env:
              TZ: "${TIMEZONE}"
              INVIDIOUS_PORT: "3000" # https://github.com/iv-org/invidious/issues/2970
              INVIDIOUS_SIGNATURE_SERVER: inv-sig-helper.invidious.svc.cluster.local:12999
              INVIDIOUS_REGISTRATION_ENABLED: false
              INVIDIOUS_POPULAR_ENABLED: false
              INVIDIOUS_QUALITY: dash
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /api/v1/trending
                    port: &port 3000
                  initialDelaySeconds: 5
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 3
              readiness: *probes
              startup:
                enabled: false
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 200Mi
              limits:
                memory: 400Mi
    service:
      invidious:
        controller: *name
        ports:
          http:
            port: 3000
    ingress:
      invidious:
        enabled: true
        annotations:
          haproxy.org/allow-list: "${HAPROXY_WHITELIST}"
          haproxy.org/ssl-redirect-port: "443"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "SAMEORIGIN"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "strict-origin-when-cross-origin"
        hosts:
          - host: &host "y.${SECRET_DEFAULT_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: invidious
                  port: http
        tls:
          - hosts:
              - *host