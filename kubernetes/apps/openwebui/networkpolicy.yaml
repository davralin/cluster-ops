---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: networkpolicy
  namespace: openwebui
spec:
  interval: 30m
  chart:
    spec:
      chart: raw
      version: v0.3.2
      sourceRef:
        kind: HelmRepository
        name: dysnix-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: openwebui
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: openwebui
      namespace: flux-system
  values:
    resources:
      - apiVersion: cilium.io/v2
        kind: CiliumNetworkPolicy
        metadata:
          name: deny-all-traffic
          namespace: openwebui
        spec:
          endpointSelector:
            matchLabels:
              {}
          ingress:
          - fromEndpoints:
            - matchLabels:
                name: kubernetes-ingress
                namespace: haproxy-controller
          egress:
          - fromEndpoints:
            - matchLabels:
                {}