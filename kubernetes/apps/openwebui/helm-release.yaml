---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name openwebui
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: openwebui
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - targetPath: controllers.openwebui.containers.app.env.WEBUI_SECRET_KEY
      kind: Secret
      name: openwebui-secrets
      valuesKey: WEBUI_SECRET_KEY
  values:
    fullnameOverride: *name
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
    controllers:
      openwebui:
        containers:
          app:
            image:
              repository: ghcr.io/open-webui/open-webui
              tag: 0.3.35@sha256:89fffc09527cebeb4d4cf268a6435a4f3ee8c07f72618b607a0fa3eef0ffc1c8
            env:
              OLLAMA_BASE_URL: "http://ollama.ollama.svc.cluster.local:11434"
              ENABLE_RAG_WEB_SEARCH: true
              RAG_WEB_SEARCH_ENGINE: "searxng"
              SEARXNG_QUERY_URL: "http://searxng.searxng.svc.cluster.local:8080/search?q=<query>"
              OPENAI_API_KEY: "${SECRET_OPENAI_KEY}"
            securityContext:
              allowPrivilegeEscalation: false
              # start.sh: line 16: .webui_secret_key: Read-only file system
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 600Mi
              limits:
                cpu: 200m
                memory: 800Mi
    service:
      app:
        controller: *name
        ports:
          http:
            port: 8080
    ingress:
      app:
        enabled: true
        annotations:
          haproxy.org/allow-list: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: &host "openwebui.${SECRET_DEFAULT_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: openwebui
        globalMounts:
          - path: /app/backend/data