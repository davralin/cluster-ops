---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name openwebui
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: open-webui
      version: 4.0.5
      sourceRef:
        kind: HelmRepository
        name: openwebui-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: openwebui
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  values:
    nameOverride: *name
    ollama:
      enabled: false
    pipelines:
      enabled: false
    tika:
      enabled: true
    ollamaUrls: ["http://ollama.ollama.svc.cluster.local.:11434"]
    ingress:
      enabled: true
      annotations:
        haproxy.org/allow-list: "${HAPROXY_WHITELIST}"
        haproxy.org/response-set-header: |
          Strict-Transport-Security "max-age=31536000"
          X-Frame-Options "DENY"
          X-Content-Type-Options "nosniff"
          Referrer-Policy "no-referrer-when-downgrade"
      host: &host "openwebui.${SECRET_DEFAULT_DOMAIN}"
      tls: true
    persistence:
      enabled: true
      existingClaim: openwebui
    extraEnvVars:
      - name: OLLAMA_BASE_URL
        value: "http://10.0.1.228:11434"
      - name: ENABLE_RAG_WEB_SEARCH
        value: true
      - name: RAG_WEB_SEARCH_ENGINE
        value: "searxng"
      - name: SEARXNG_QUERY_URL
        value: "http://searxng.searxng.svc.cluster.local:8080/search?q=<query>"
      - name: OPENAI_API_KEY
        value: "${SECRET_OPENAI_KEY}"
      - name: WEBUI_URL
        value: "https://openwebui.${SECRET_DEFAULT_DOMAIN}"
      - name: CORS_ALLOW_ORIGIN
        value: "https://openwebui.${SECRET_DEFAULT_DOMAIN}"