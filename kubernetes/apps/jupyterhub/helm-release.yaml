---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name jupyterhub
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: jupyterhub
      version: 4.1.0
      sourceRef:
        kind: HelmRepository
        name: jupyterhub-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: jupyterhub
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  values:
    fullnameOverride: *name
    proxy:
      service:
        type: ClusterIP