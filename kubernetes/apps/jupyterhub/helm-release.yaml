---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name jupyterhub
  namespace: flux-system
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: jupyterhub
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: jupyterhub-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: jupyterhub
  install:
    createNamespace: true
    remediation:
      retries: 10
    timeout: 20m
  upgrade:
    remediation:
      retries: 10
    timeout: 20m
  values:
    debug:
      enabled: true
    hub:
      config:
        KubeSpawner:
          container_security_context:
            runAsNonRoot: true
            capabilities:
              drop: ["ALL"]
            seccompProfile:
              type: RuntimeDefault
          start_timeout: 60
          services_enabled: false
          default_url: "/"
          uid: 1000
      networkPolicy:
        egress:
          - ports:
              - port: 6443
    ingress:
      enabled: true
      annotations:
        haproxy.org/allow-list: "${HAPROXY_WHITELIST}"
        haproxy.org/ssl-redirect-port: "443"
        haproxy.org/response-set-header: |
          Strict-Transport-Security "max-age=31536000"
          X-Frame-Options "SAMEORIGIN"
          X-Content-Type-Options "nosniff"
          Referrer-Policy "strict-origin-when-cross-origin"
      hosts:
        - &host "jupyterhub.${SECRET_DEFAULT_DOMAIN}"
      tls:
        - hosts:
            - *host
    prePuller:
      continuous:
        enabled: false
    proxy:
      service:
        type: ClusterIP
    singleuser:
      cloudMetadata:
         # block set to true will append a privileged initContainer using
        # iptables to block the sensitive metadata server at the provided ip.
        blockWithIptables: false
      profileList:
        - display_name: vscode-in-a-box
          description: "Starts but won't connect"
          kubespawner_override:
            image: ghcr.io/coder/code-server:4.104.2
        - display_name: vscode-in-a-box-connecting
          description: "Starts, connects, drops with 404"
          kubespawner_override:
            image: ghcr.io/coder/code-server:4.104.2
            command: ["Starts, connects, bombs with 404 on the default URL"]
            args:
              - --bind-addr
              - 0.0.0.0:8888
              - --auth
              - none
              - /home/coder
        - display_name: vscode-in-a-box-url
          description: "URLedro"
          kubespawner_override:
            image: ghcr.io/coder/code-server:4.104.2
            command: ["Starts, connects, URL 404"]
            default_url: “/vscode”
            defaultUrl: “/vscode”
            args:
              - --bind-addr
              - 0.0.0.0:8888
              - --auth
              - none
              - /home/coder