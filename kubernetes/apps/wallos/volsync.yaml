---
apiVersion: v1
kind: Secret
metadata:
  name: wallos-volsync-secret
  namespace: wallos
type: Opaque
stringData:
  RESTIC_REPOSITORY: "s3:${SECRET_S3_URL}/volsync-volsync-home-k8s/wallos"
  #RESTIC_REPOSITORY: "s3:${SECRET_S3_URL}/volsync-${CLUSTER_NAME}/wallos"
  RESTIC_PASSWORD: "${SECRET_VOLSYNC_RESTIC_PWD}"
  AWS_ACCESS_KEY_ID: "${SECRET_VOLSYNC_ACCESS_KEYS}"
  AWS_SECRET_ACCESS_KEY: "${SECRET_VOLSYNC_SECRET_KEYS}"
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wallos-volsync
  namespace: wallos
spec:
  interval: 15m
  chart:
    spec:
      chart: raw
      version: v0.3.2
      sourceRef:
        kind: HelmRepository
        name: dysnix-charts
        namespace: flux-system
  targetNamespace: wallos
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: volsync
      namespace: flux-system
    #- name: wallos
      #namespace: flux-system
  values:
    resources:
      #- apiVersion: volsync.backube/v1alpha1
      #  kind: ReplicationSource
      #  metadata:
      #    name: wallos
      #    namespace: wallos
      #  spec:
      #    sourcePVC: wallos
      #    trigger:
      #      schedule: "04 01 * * *"
      #    restic:
      #      copyMethod: Snapshot
      #      pruneIntervalDays: 7
      #      repository: wallos-volsync-secret
      #      moverSecurityContext:
      #        runAsUser: 1000
      #        runAsGroup: 1000
      #        fsGroup: 1000
      #        fsGroupChangePolicy: "OnRootMismatch"
      #        runAsNonRoot: true
      #        seccompProfile:
      #          type: RuntimeDefault
      #      retain:
      #        daily: 7
      #        within: 3d
      - apiVersion: volsync.backube/v1alpha1
        kind: ReplicationDestination
        metadata:
          name: wallos
          namespace: wallos
        spec:
          trigger:
            manual: restore-once
          restic:
            repository: wallos-volsync-secret
            # Use an existing PVC, don't provision a new one
            destinationPVC: wallos
            copyMethod: Direct
            cacheAccessModes: ["ReadWriteOnce"]
            #restoreAsOf: "2024-09-21T06:00:00+01:00"
            moverSecurityContext:
              runAsUser: 1000
              runAsGroup: 1000
              fsGroup: 1000
              fsGroupChangePolicy: "OnRootMismatch"
              runAsNonRoot: true
              seccompProfile:
                type: RuntimeDefault