---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: romm-valkey
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: valkey
      version: 4.1.3
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: romm
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  values:
    fullnameOverride: valkey
    architecture: standalone
    auth:
      enabled: false
    primary:
      persistence:
        enabled: false
      resourcesPreset: large
    volumePermissions:
      enabled: true
    metrics:
      enabled: false
      serviceMonitor:
        enabled: false
