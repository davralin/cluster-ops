---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name freshrss
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: freshrss
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  values:
    fullnameOverride: *name
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
      # â›” Applying access permissions require running as root or sudo!
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: false
        seccompProfile:
          type: RuntimeDefault
    controllers:
      freshrss:
        containers:
          freshrss:
            image:
              repository: freshrss/freshrss
              tag: 1.26.3@sha256:f9733e2cdf754d82e25826324fb4cbf3d736d82e2d36bf8e379dd4f0eeee0932
            env:
              TZ: "${TIMEZONE}"
              DOMAIN: "https://freshrss.${SECRET_DEFAULT_DOMAIN}"
              CRON_MIN: 18,48
            securityContext:
              allowPrivilegeEscalation: false
              # Fatal Error Unable to create lock file: Read-only file system (30)
              readOnlyRootFilesystem: false
              # (1)Operation not permitted: AH02156: setgid: unable to set group id to Group 33
              #capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 300Mi
    service:
      freshrss:
        controller: *name
        ports:
          http:
            port: 80
    ingress:
      freshrss:
        enabled: true
        annotations:
          haproxy.org/allow-list: "${HAPROXY_WHITELIST}"
          haproxy.org/ssl-redirect-port: "443"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "strict-origin-when-cross-origin"
        hosts:
          - host: &host "freshrss.${SECRET_DEFAULT_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: freshrss
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: freshrss
        globalMounts:
          - path: /var/www/FreshRSS/data