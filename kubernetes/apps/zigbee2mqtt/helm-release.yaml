---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name zigbee2mqtt
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: zigbee2mqtt
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  values:
    fullnameOverride: *name
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
    controllers:
      zigbee2mqtt:
        containers:
          zigbee2mqtt:
            image:
              repository: ghcr.io/koenkk/zigbee2mqtt
              tag: 2.2.1@sha256:5c1f0ca9669292b1bdabc7b6d9927642049bc2c1ee53f42b7299181e93dd7d8f
            env:
              TZ: "${TIMEZONE}"
              ZIGBEE2MQTT_DATA: /config
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              #capabilities:
              #  drop:
              #    - ALL
              #  add:
              #    - CAP_NET_BIND_SERVICE
            resources:
              requests:
                cpu: 10m
                memory: 300Mi
              limits:
                memory: 1Gi
    service:
      zigbee2mqtt:
        controller: *name
        ports:
          http:
            enabled: true
            port: 8080
    ingress:
      zigbee2mqtt:
        annotations:
          haproxy.org/allow-list: "${HAPROXY_WHITELIST}"
          haproxy.org/ssl-redirect-port: "443"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "SAMEORIGIN"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: &host "zigbee2mqtt.${SECRET_DEFAULT_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: zigbee2mqtt
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: zigbee2mqtt