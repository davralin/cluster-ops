---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name adguard-sync
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: adguard
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  dependsOn:
    - name: adguard
  valuesFrom:
    - targetPath: controllers.adguard-sync.containers.adguard-sync.env.ORIGIN_URL
      kind: Secret
      name: adguard-sync-secret
      valuesKey: ORIGIN_URL
    - targetPath: controllers.adguard-sync.containers.adguard-sync.env.ORIGIN_USERNAME
      kind: Secret
      name: adguard-sync-secret
      valuesKey: USERNAME
    - targetPath: controllers.adguard-sync.containers.adguard-sync.env.ORIGIN_PASSWORD
      kind: Secret
      name: adguard-sync-secret
      valuesKey: PASSWORD
    - targetPath: controllers.adguard-sync.containers.adguard-sync.env.REPLICA1_USERNAME
      kind: Secret
      name: adguard-sync-secret
      valuesKey: USERNAME
    - targetPath: controllers.adguard-sync.containers.adguard-sync.env.REPLICA1_PASSWORD
      kind: Secret
      name: adguard-sync-secret
      valuesKey: PASSWORD
    - targetPath: controllers.adguard-sync.containers.adguard-sync.env.REPLICA1_URL
      kind: Secret
      name: adguard-sync-secret
      valuesKey: REPLICA1_URL
  values:
    fullnameOverride: *name
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
    controllers:
      adguard-sync:
        containers:
          adguard-sync:
            image:
              repository: ghcr.io/bakito/adguardhome-sync
              tag: v0.8.1
            args: ["run"]
            env:
              TZ: "${TIMEZONE}"
              API_PORT: '0'
              CRON: '*/30 * * * *'
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 30Mi
              limits:
                memory: 100Mi