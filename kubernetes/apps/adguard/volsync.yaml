---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: adguard-volsync
  namespace: adguard
spec:
  interval: 30m
  chart:
    spec:
      chart: raw
      version: v0.3.2
      sourceRef:
        kind: HelmRepository
        name: dysnix-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: adguard
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  dependsOn:
    - name: volsync
      namespace: flux-system
    - name: adguard
      namespace: flux-system
  values:
    resources:
      - apiVersion: volsync.backube/v1alpha1
        kind: ReplicationSource
        metadata:
          name: adguard
          namespace: adguard
        spec:
          sourcePVC: adguard
          trigger:
            schedule: "04 01 * * *"
          rclone:
            copyMethod: Direct
            rcloneConfigSection: homenas.internal-s3
            rcloneDestPath: "volsync-${CLUSTER_NAME}-rclone/adguard"
            rcloneConfig: rclone-config
            moverSecurityContext:
              runAsUser: 0
              runAsGroup: 0
              fsGroup: 0
              fsGroupChangePolicy: "OnRootMismatch"
              runAsNonRoot: true
              seccompProfile:
                type: RuntimeDefault