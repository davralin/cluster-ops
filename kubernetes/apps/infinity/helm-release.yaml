---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name infinity
  namespace: flux-system
spec:
  interval: 30m
  timeout: 180m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  targetNamespace: infinity
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  values:
    fullnameOverride: *name
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
    controllers:
      infinity:
        containers:
          infinity:
            image:
              repository: michaelf34/infinity
              tag: "0.0.76-cpu"
            args: ["v2"]
            env:
              INFINITY_ANONYMOUS_USAGE_STATS: 0
              INFINITY_DEVICE: cpu
              INFINITY_ENGINE: optimum
              INFINITY_MODEL_ID: Snowflake/snowflake-arctic-embed-l-v2.0
              INFINITY_PORT: 7997
            resources:
              requests:
                cpu: 2
                memory: 1Gi
              limits:
                memory: 2Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    service:
      infinity:
        controller: *name
        ports:
          http:
            port: 7997
    persistence:
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
      infinity:
        enabled: true
        type: persistentVolumeClaim
        storageClass: ceph-filesystem
        accessMode: ReadWriteMany
        size: 30Gi
        retain: true
        globalMounts:
          - path: /app/.cache