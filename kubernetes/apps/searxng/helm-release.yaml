---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name searxng
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: searxng
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  values:
    fullnameOverride: *name
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
    controllers:
      searxng:
        strategy: RollingUpdate
        containers:
          searxng:
            image:
              repository: docker.io/searxng/searxng
              tag: 2025.5.25-e46187e@sha256:da1237dfe10cef9c80ddfa9c994f8641c7e312d5cd0964463ad5337c9a14046a
            env:
              TZ: "${TIMEZONE}"
              SEARXNG_BASE_URL: "https://searxng.${SECRET_DEFAULT_DOMAIN}"
              SEARXNG_URL: "https://searxng.${SECRET_DEFAULT_DOMAIN}"
              SEARXNG_REDIS_URL: "redis://valkey-primary.searxng.svc.cluster.local:6379"
            securityContext:
              allowPrivilegeEscalation: false
              # WARNING:searx.botdetection.config: missing config file: /etc/searxng/limiter.toml
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 1Gi
              limits:
                memory: 2Gi
    service:
      searxng:
        controller: *name
        ports:
          http:
            port: 8080
    ingress:
      searxng:
        enabled: true
        annotations:
          haproxy.org/allow-list: "${HAPROXY_WHITELIST}"
          haproxy.org/ssl-redirect-port: "443"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "strict-origin-when-cross-origin"
        hosts:
          - host: &host "searxng.${SECRET_DEFAULT_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: searxng
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      cache:
        type: emptyDir
        globalMounts:
          - path: /etc/searxng
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp