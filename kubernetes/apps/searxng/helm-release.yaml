---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name searxng
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: searxng
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  values:
    fullnameOverride: *name
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
    controllers:
      searxng:
        strategy: RollingUpdate
        containers:
          app:
            image:
              repository: docker.io/searxng/searxng
              tag: 2024.12.28-402a09963@sha256:b84eea69afbcabf6f83081a308277281f09a128895642a7e6dc1e4d89a443602
            env:
              TZ: "${TIMEZONE}"
              SEARXNG_BASE_URL: "https://searxng.${SECRET_DEFAULT_DOMAIN}"
              SEARXNG_URL: "https://searxng.${SECRET_DEFAULT_DOMAIN}"
              SEARXNG_REDIS_URL: "redis://valkey-primary.searxng.svc.cluster.local:6379"
            securityContext:
              allowPrivilegeEscalation: false
              # WARNING:searx.botdetection.config: missing config file: /etc/searxng/limiter.toml
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 1Gi
              limits:
                memory: 2Gi
    service:
      app:
        controller: *name
        ports:
          http:
            port: 8080
    ingress:
      app:
        enabled: true
        annotations:
          haproxy.org/allow-list: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: &host "searxng.${SECRET_DEFAULT_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      cache:
        type: emptyDir
        globalMounts:
          - path: /etc/searxng
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp