---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name filebrowser
  namespace: minecraft
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: minecraft
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    controllers:
      filebrowser:
        containers:
          app:
            image:
              repository: ghcr.io/davralin/sleep
              tag: latest@sha256:bb2c894331751bfd51c35c99356f590b54faa66fba92ca51de847bf75f22d095
    persistence:
      data:
        enabled: true
        existingClaim: fabric-mods