---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name minecraft-oldworld
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: minecraft
      version: 4.26.3
      sourceRef:
        kind: HelmRepository
        name: itzg-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: minecraft
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  valuesFrom:
    - targetPath: minecraftServer.whitelist
      kind: Secret
      name: minecraft-secrets
      valuesKey: whitelist
    - targetPath: minecraftServer.ops
      kind: Secret
      name: minecraft-secrets
      valuesKey: ops
  values:
    fullnameOverride: *name
    image:
      repository: ghcr.io/itzg/minecraft-server
    extraVolumes:
      - volumeMounts:
          - name: oldworld
            mountPath: /oldworlds
            readOnly: true
      - volumes:
         - name: oldworld
           persistentVolumeClaim:
             claimName: oldworld
    minecraftServer:
      extraPorts:
        - name: prometheus
          containerPort: 9100
          protocol: TCP
          service:
            enabled: true
            embedded: true
            port: 9100
      tz: "${TIMEZONE}"
      eula: true
      type: PAPER
      version: "1.21.6"
      difficulty: "easy"
      maxPlayers: 10
      levelSeed: 421112feedmekittens
      maxTickTime: -1
      mode: creative
      memory: 6G
      motd: "A Retro Minecraft Server"
      onlineMode: true
      overrideServerProperties: true
      downloadWorldUrl: "/oldworlds/18world"
      pluginUrls:
        # renovate: datasource=github-releases depName=sladkoff/minecraft-prometheus-exporter
        - https://github.com/sladkoff/minecraft-prometheus-exporter/releases/download/v3.1.2/minecraft-prometheus-exporter-3.1.2.jar
      rcon:
        enabled: true
    resources:
      requests:
        memory: 2G
    extraEnv:
      ENABLE_AUTOPAUSE: "FALSE"
      USE_AIKAR_FLAGS: true
      ENFORCE_WHITELIST: "TRUE"
    serviceAnnotations:
      mc-router.itzg.me/externalServerName: "18world.${SECRET_DEFAULT_DOMAIN}"
      reloader.stakater.com/auto: "true"
    persistence:
      dataDir:
        enabled: false
    mcbackup:
      enabled: false