---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name minecraft-oldworld
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: minecraft
      version: 4.25.0
      sourceRef:
        kind: HelmRepository
        name: itzg-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: minecraft
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  valuesFrom:
    - targetPath: minecraftServer.whitelist
      kind: Secret
      name: minecraft-secrets
      valuesKey: whitelist
    - targetPath: minecraftServer.ops
      kind: Secret
      name: minecraft-secrets
      valuesKey: ops
  values:
    fullnameOverride: *name
    extraVolumes:
      - volumeMounts:
          - name: mods
            mountPath: /mods
            subPath: mods
            readOnly: false
          - name: oldworld
            mountPath: /oldworlds
            readOnly: true
      - volumes:
         - name: mods
           persistentVolumeClaim:
             claimName: mods
         - name: oldworld
           persistentVolumeClaim:
             claimName: oldworld
    minecraftServer:
      tz: "${TIMEZONE}"
      eula: true
      type: FABRIC
      version: "1.21.3"
      difficulty: "easy"
      maxPlayers: 10
      levelSeed: 421112feedmekittens
      maxTickTime: -1
      mode: creative
      memory: 2G
      motd: "A retro Minecraft server"
      onlineMode: true
      overrideServerProperties: true
      downloadWorldUrl: "/oldworlds/18world"
      rcon:
        enabled: true
      removeOldMods: true
    resources:
      requests:
        memory: 2G
    extraEnv:
      ENABLE_AUTOPAUSE: "FALSE"
      USE_AIKAR_FLAGS: true
      ENFORCE_WHITELIST: "TRUE"
    serviceAnnotations:
      mc-router.itzg.me/externalServerName: "18world.${SECRET_DEFAULT_DOMAIN}"
      reloader.stakater.com/auto: "true"
    persistence:
      dataDir:
        enabled: false
    mcbackup:
      enabled: false