---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: rclone-config
  namespace: minecraft
stringData:
  rclone.conf: |-
    [homenas.internal-s3]
    type = s3
    provider = minio
    access_key_id = "${SECRET_VOLSYNC_ACCESS_KEYS}"
    secret_access_key = "${SECRET_VOLSYNC_SECRET_KEYS}"
    endpoint = "${SECRET_S3_URL}/minecraft"
