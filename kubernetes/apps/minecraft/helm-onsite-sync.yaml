---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name onsite-sync
  namespace: minecraft
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: minecraft
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    #defaultPodOptions:
      #securityContext:
        #runAsUser: 1000
        #runAsGroup: 1000
        #fsGroup: 1000
        #fsGroupChangePolicy: "OnRootMismatch"
    controllers:
      onsite-sync:
        type: cronjob
        cronjob:
          schedule: "12 */6 * * *"
        containers:
          app:
            image:
              repository: ghcr.io/davralin/rsync
              tag: latest@sha256:96048571bc49b59d63779a09b2bc43810a6244eb0469bcd411700f5276acc411
            command: ['/usr/bin/rsync']
            args: ["--archive", "--delete", "--verbose", "-e", "ssh -o StrictHostKeyChecking=no", "/minecraft/", "backup@nas.${SECRET_DEFAULT_DOMAIN}:/opt/local/minecraft/"]
    persistence:
      creative-backup:
        enabled: true
        existingClaim: creative-backup
        globalMounts:
          - path: /minecraft/creative
      fabric-mods:
        enabled: true
        existingClaim: fabric-mods
        globalMounts:
          - path: /minecraft/mods
      survival-backup:
        enabled: true
        existingClaim: survival-backup
        globalMounts:
          - path: /minecraft/survival
      oldworld:
        enabled: true
        existingClaim: oldworld
        globalMounts:
          - path: /minecraft/old_worlds
      sshkey:
        enabled: true
        type: secret
        name: sshkey
        defaultMode: 0600
        advancedMounts:
          onsite-sync:
            app:
              - path: /root/.ssh/id_ed25519
                subPath: id_ed25519
                readOnly: true
