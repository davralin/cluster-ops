---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name minecraft-onsite-sync
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: minecraft
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  values:
    fullnameOverride: *name
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
    controllers:
      onsite-sync:
        type: cronjob
        cronjob:
          schedule: "12 */6 * * *"
        containers:
          onsite-sync:
            image:
              repository: ghcr.io/davralin/rsync
              tag: latest@sha256:04e561bc3586ea91c48e16aa677617dcb63183ef28ad64da04b1858864a3656d
            command: ['/usr/bin/rsync']
            args: ["--archive", "--delete", "--verbose", "-e", "ssh -o StrictHostKeyChecking=no", "/minecraft/", "backup@nas.${SECRET_DEFAULT_DOMAIN}:/opt/local/minecraft/"]
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    persistence:
      bedrock-creative-backup:
        enabled: true
        existingClaim: bedrock-creative-backup
        globalMounts:
          - path: /minecraft/bedrock-creative
      creative-backup:
        enabled: true
        existingClaim: creative-backup
        globalMounts:
          - path: /minecraft/creative
      mods:
        enabled: true
        existingClaim: mods
        globalMounts:
          - path: /minecraft/mods
      survival-backup:
        enabled: true
        existingClaim: survival-backup
        globalMounts:
          - path: /minecraft/survival
      oldworld:
        enabled: true
        existingClaim: oldworld
        globalMounts:
          - path: /minecraft/old_worlds
      sshkey:
        enabled: true
        type: secret
        name: sshkey
        defaultMode: 0600
        advancedMounts:
          onsite-sync:
            onsite-sync:
              - path: /home/user/.ssh/id_ed25519
                subPath: id_ed25519
                readOnly: true
