---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name minecraft-bedrock-survival
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: minecraft
      version: 4.26.4
      sourceRef:
        kind: HelmRepository
        name: itzg-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: minecraft
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  valuesFrom:
    - targetPath: minecraftServer.whitelist
      kind: Secret
      name: minecraft-secrets
      valuesKey: whitelist
    - targetPath: minecraftServer.ops
      kind: Secret
      name: minecraft-secrets
      valuesKey: ops
  values:
    fullnameOverride: *name
    image:
      repository: ghcr.io/itzg/minecraft-server
    minecraftServer:
      extraPorts:
        - name: geysermc
          containerPort: 25565
          protocol: UDP
          service:
            enabled: true
            embedded: true
            port: 25565
        - name: prometheus
          containerPort: 9100
          protocol: TCP
          service:
            enabled: true
            embedded: true
            port: 9100
      tz: "${TIMEZONE}"
      eula: true
      type: PAPER
      version: "1.21.8"
      difficulty: "easy"
      maxPlayers: 4
      levelSeed: 421112feedmekittens
      maxTickTime: -1
      mode: survival
      memory: 6G
      motd: "A Bedrock-survival Minecraft Server"
      overrideServerProperties: true
      pluginUrls:
        - https://download.geysermc.org/v2/projects/geyser/versions/latest/builds/latest/downloads/spigot
        - https://download.geysermc.org/v2/projects/floodgate/versions/latest/builds/latest/downloads/spigot
        # renovate: datasource=github-releases depName=sladkoff/minecraft-prometheus-exporter
        - https://github.com/sladkoff/minecraft-prometheus-exporter/releases/download/v3.1.2/minecraft-prometheus-exporter-3.1.2.jar
        # renovate: datasource=github-releases depName=ViaVersion/ViaVersion
        - https://github.com/ViaVersion/ViaVersion/releases/download/5.4.1/ViaVersion-5.4.1.jar
      rcon:
        enabled: true
      serviceType: LoadBalancer
      #externalTrafficPolicy: Local
    resources:
      requests:
        memory: 6G
    extraEnv:
      ENABLE_AUTOPAUSE: "FALSE"
      ENFORCE_WHITELIST: "FALSE"
    podAnnotations:
      reloader.stakater.com/auto: "true"
    persistence:
      dataDir:
        enabled: true
        existingClaim: bedrock-survival
    mcbackup:
      enabled: true
      pauseIfNoPlayers: true
      backupMethod: rclone
      excludes: "*.jar,cache,logs,lost+found"
      rcloneRemote: homenas.internal-s3
      rcloneDestDir: minecraft/bedrock-survival
      rcloneConfigExistingSecret: rclone-config
      pruneBackupsDays: 3
      persistence:
        backupDir:
          enabled: true
          existingClaim: bedrock-survival-backup
