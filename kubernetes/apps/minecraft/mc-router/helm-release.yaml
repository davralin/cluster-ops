---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name minecraft-router
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: mc-router
      version: 1.4.1
      sourceRef:
        kind: HelmRepository
        name: itzg-charts
        namespace: flux-system
      interval: 30m
  driftDetection:
    mode: enabled
  targetNamespace: minecraft
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  values:
    securityContext:
      capabilities:
        drop:
        - ALL
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsUser: 1000
    services:
      minecraft:
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: "10.0.1.31"
    minecraftRouter:
      debug:
        enabled: true
    metrics:
      backend: prometheus