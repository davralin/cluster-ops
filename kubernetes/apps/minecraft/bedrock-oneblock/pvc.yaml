---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bedrock-oneblock
  namespace: minecraft
spec:
  storageClassName: "${STORAGE_READWRITEONCE}"
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bedrock-oneblock-backup
  namespace: minecraft
spec:
  storageClassName: "${STORAGE_READWRITEMANY}"
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi
