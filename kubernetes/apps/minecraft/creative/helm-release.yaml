---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name minecraft-creative
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: minecraft
      version: 4.26.3
      sourceRef:
        kind: HelmRepository
        name: itzg-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: minecraft
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  valuesFrom:
    - targetPath: minecraftServer.whitelist
      kind: Secret
      name: minecraft-secrets
      valuesKey: whitelist
    - targetPath: minecraftServer.ops
      kind: Secret
      name: minecraft-secrets
      valuesKey: ops
  values:
    fullnameOverride: *name
    image:
      repository: ghcr.io/itzg/minecraft-server
    minecraftServer:
      extraPorts:
        - name: prometheus
          containerPort: 9100
          protocol: TCP
          service:
            enabled: true
            embedded: true
            port: 9100
      tz: "${TIMEZONE}"
      eula: true
      type: PAPER
      version: "1.21.6"
      difficulty: "easy"
      maxPlayers: 5
      levelSeed: 421112feedmekittens
      maxTickTime: -1
      mode: creative
      memory: 6G
      motd: "A Creative Minecraft Server"
      onlineMode: true
      overrideServerProperties: true
      pluginUrls:
        # renovate: datasource=github-releases depName=sladkoff/minecraft-prometheus-exporter
        - https://github.com/sladkoff/minecraft-prometheus-exporter/releases/download/v3.1.2/minecraft-prometheus-exporter-3.1.2.jar
      rcon:
        enabled: true
    resources:
      requests:
        memory: 6G
    extraEnv:
      ENABLE_AUTOPAUSE: "FALSE"
      USE_AIKAR_FLAGS: true
      ENFORCE_WHITELIST: "TRUE"
    serviceAnnotations:
      mc-router.itzg.me/externalServerName: "creative.${SECRET_DEFAULT_DOMAIN}"
    podAnnotations:
      reloader.stakater.com/auto: "true"
    persistence:
      dataDir:
        enabled: true
        existingClaim: creative
    mcbackup:
      enabled: true
      pauseIfNoPlayers: true
      backupMethod: rclone
      excludes: "*.jar,cache,logs,lost+found"
      rcloneRemote: homenas.internal-s3
      rcloneDestDir: minecraft/creative
      rcloneConfigExistingSecret: rclone-config
      pruneBackupsDays: 3
      persistence:
        backupDir:
          enabled: true
          existingClaim: creative-backup
