---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name minecraft-creative
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: minecraft
      version: 4.26.2
      sourceRef:
        kind: HelmRepository
        name: itzg-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: minecraft
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  valuesFrom:
    - targetPath: minecraftServer.whitelist
      kind: Secret
      name: minecraft-secrets
      valuesKey: whitelist
    - targetPath: minecraftServer.ops
      kind: Secret
      name: minecraft-secrets
      valuesKey: ops
    - targetPath: mcbackup.resticEnvs.RESTIC_PASSWORD
      kind: Secret
      name: minecraft-secrets
      valuesKey: restic_password
  values:
    fullnameOverride: *name
    image:
      repository: ghcr.io/itzg/minecraft-server
    extraVolumes:
      - volumeMounts:
          - name: mods
            mountPath: /mods
            subPath: mods
            readOnly: false
      - volumes:
         - name: mods
           persistentVolumeClaim:
             claimName: mods
    minecraftServer:
      tz: "${TIMEZONE}"
      eula: true
      type: FABRIC
      version: "1.21.5"
      difficulty: "easy"
      maxPlayers: 5
      levelSeed: 421112feedmekittens
      maxTickTime: -1
      mode: creative
      memory: 3G
      motd: "A Creative Minecraft Server"
      onlineMode: true
      overrideServerProperties: true
      rcon:
        enabled: true
      removeOldMods: true
    resources:
      requests:
        memory: 3G
    extraEnv:
      ENABLE_AUTOPAUSE: "FALSE"
      USE_AIKAR_FLAGS: true
      ENFORCE_WHITELIST: "TRUE"
    serviceAnnotations:
      mc-router.itzg.me/externalServerName: "creative.${SECRET_DEFAULT_DOMAIN}"
    podAnnotations:
      reloader.stakater.com/auto: "true"
    persistence:
      dataDir:
        enabled: true
        existingClaim: creative
    mcbackup:
      enabled: true
      pauseIfNoPlayers: true
      backupMethod: restic
      excludes: "*.jar,cache,logs,lost+found"
      resticRepository: /backups
      pruneBackupsDays: 3
      persistence:
        backupDir:
          enabled: true
          existingClaim: creative-backup
