---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name mc-monitor
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: minecraft
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  values:
    fullnameOverride: *name
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
    controllers:
      mc-monitor:
        replicas: 1
        containers:
          app:
            image:
              repository: itzg/mc-monitor
              tag: 0.15.3@sha256:bde5a8b9ef2f121517d0ca885dabc928cdbe84c895a6133a6e7af62841928d9c
            args: [
              "export-for-prometheus",
              "-servers",
              "minecraft-minecraft-bedrock-creative-minecraft:25565",
              "minecraft-minecraft-creative-minecraft:25565",
              "minecraft-minecraft-survival-minecraft:25565"
              ]
            env:
              TZ: "${TIMEZONE}"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 100Mi
    service:
      app:
        controller: *name
        ports:
          http:
            port: 8080
    serviceMonitor:
      metrics:
        enabled: true
        serviceName: *name
        endpoints:
          - port: http
            scheme: http
            path: /metrics
            interval: 5m
            scrapeTimeout: 2m