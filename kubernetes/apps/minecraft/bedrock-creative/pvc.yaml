---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bedrock-creative
  namespace: minecraft
spec:
  storageClassName: "${STORAGE_READWRITEONCE}"
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bedrock-creative-backup
  namespace: minecraft
spec:
  storageClassName: "${STORAGE_READWRITEMANY}"
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
