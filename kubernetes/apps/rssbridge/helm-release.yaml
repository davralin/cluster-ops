---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name rssbridge
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: rssbridge
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  values:
    fullnameOverride: *name
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      # [emerg] 9#9: mkdir() "/var/lib/nginx/body" failed (13: Permission denied)
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: false
        seccompProfile:
          type: RuntimeDefault
    controllers:
      rssbridge:
        strategy: RollingUpdate
        containers:
          rssbridge:
            image:
              repository: ghcr.io/rss-bridge/rss-bridge
              tag: latest@sha256:bada251086dbe3945b1fe79e1bbdd6cbf51eb4ae4ab115617928ebeabe38699d
            env:
              TZ: "${TIMEZONE}"
            securityContext:
              allowPrivilegeEscalation: false
              # This was an ongoing battle with nginx, which eventually lead to:
              # (1): Fatal Error Unable to create lock file: Read-only file system (30)
              readOnlyRootFilesystem: false
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 50M
              limits:
                memory: 100M
    service:
      rssbridge:
        controller: *name
        ports:
          http:
            port: 80
    ingress:
      rssbridge:
        enabled: true
        annotations:
          haproxy.org/allow-list: "${HAPROXY_WHITELIST}"
          haproxy.org/ssl-redirect-port: "443"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "strict-origin-when-cross-origin"
        hosts:
          - host: &host "rssbridge.${SECRET_DEFAULT_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: rssbridge
                  port: http
        tls:
          - hosts:
              - *host