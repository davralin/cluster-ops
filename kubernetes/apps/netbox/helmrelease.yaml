---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name netbox
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: netbox
      version: v4.1.7
      sourceRef:
        kind: HelmRepository
        name: netbox-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: netbox
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  values:
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels:
                app.kubernetes.io/instance: netbox
                app.kubernetes.io/name: netbox
                app.kubernetes.io/component: netbox
            topologyKey: kubernetes.io/hostname
    redis:
      enabled: false