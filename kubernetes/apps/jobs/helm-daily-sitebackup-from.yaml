---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name daily-sitebackup-from
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: jobs
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    defaultPodOptions:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: false
        seccompProfile:
          type: RuntimeDefault
    controllers:
      daily-sitebackup-from:
        type: cronjob
        cronjob:
          #schedule: "32 07 * * *"
          schedule: "32 * * * *"
        containers:
          app:
            image:
              repository: ghcr.io/davralin/rsync
              tag: latest@sha256:7620d3b48e614f4809d5e7b0addf5f80cbdb3074c8981ba5659fbb3fcea6bf56
            command: ['/usr/bin/rsync']
            args: ["--archive", "--delete", "--verbose", "--rsync-path", "sudo rsync", "-e", "ssh -o StrictHostKeyChecking=no", "backup@nas.${SECRET_OFFSITE_DOMAIN}:/opt/local/", "/home/user/backup/"]
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: false
              # rsync: [generator] failed to set times on "/srv/.": Operation not permitted (1)
              #capabilities: { drop: ["ALL"] }
    persistence:
      sitebackup:
        enabled: true
        existingClaim: sitebackup
        globalMounts:
          - path: /home/user/backup
      sshkey:
        enabled: true
        type: secret
        name: sshkey
        defaultMode: 0600
        advancedMounts:
          daily-sitebackup-from:
            app:
              - path: /root/.ssh/id_ed25519
                subPath: id_ed25519
                readOnly: true