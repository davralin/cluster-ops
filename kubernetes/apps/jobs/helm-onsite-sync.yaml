---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name jobs-onsite-sync
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: jobs
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  values:
    fullnameOverride: *name
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
    controllers:
      onsite-sync:
        type: cronjob
        cronjob:
          schedule: "29 */12 * * *"
        containers:
          jobs-onsite-sync:
            image:
              repository: ghcr.io/davralin/rsync
              tag: latest@sha256:f3b1cc23534304021e293b533f9e61d38d6a9ccb5576b2bcbfaebe4ee66c0316
            command: ['/usr/bin/rsync']
            args: ["--archive", "--delete", "--verbose", "-e", "ssh -o StrictHostKeyChecking=no", "/home/user/regular/", "backup@nas.${SECRET_DEFAULT_DOMAIN}:/opt/local/regular/"]
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    persistence:
      remotebackup:
        enabled: true
        existingClaim: remotebackup
        globalMounts:
          - path: /home/user/regular/remote
      sitebackup:
        enabled: true
        existingClaim: sitebackup
        globalMounts:
          - path: /home/user/regular/site
      sshkey:
        enabled: true
        type: secret
        name: sshkey
        defaultMode: 0600
        advancedMounts:
          onsite-sync:
            jobs-onsite-sync:
              - path: /home/user/.ssh/id_ed25519
                subPath: id_ed25519
                readOnly: true
