---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name daily-imap-backup
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: jobs
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  values:
    fullnameOverride: *name
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
    controllers:
      daily-imap-backup:
        type: cronjob
        cronjob:
          schedule: "14 04 * * *"
        containers:
          daily-imap-backup:
            image:
              repository: jakewharton/mbsync
              tag: 1.4.1
            command: ['/usr/bin/mbsync']
            args: ["-V", "-a", "-c", "/config/mbsync.rc"]
            env:
              TZ: "${TIMEZONE}"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    persistence:
      remotebackup:
        enabled: true
        existingClaim: remotebackup
        advancedMounts:
          daily-imap-backup:
            daily-imap-backup:
              - path: /mail
                subPath: mail
      mbsync:
        enabled: true
        type: secret
        name: mbsync
        defaultMode: 0600
        advancedMounts:
          daily-imap-backup:
            daily-imap-backup:
              - path: /config/mbsync.rc
                subPath: mbsync.rc
                readOnly: true