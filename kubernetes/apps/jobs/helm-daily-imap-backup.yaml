---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name daily-imap-backup
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: jobs
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    controllers:
      daily-imap-backup:
        type: cronjob
        cronjob:
          schedule: "14 04 * * *"
        containers:
          app:
            image:
              repository: jakewharton/mbsync
              tag: 1.4.1
            command: ['/usr/bin/mbsync']
            args: ["-V", "-a", "-c", "/config/mbsync.rc"]
            env:
              TZ: "${TIMEZONE}"
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
              fsGroup: 1000
              fsGroupChangePolicy: "OnRootMismatch"
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    persistence:
      remotebackup:
        enabled: true
        existingClaim: remotebackup
        advancedMounts:
          daily-imap-backup:
            app:
              - path: /mail
                subPath: mail
      mbsync:
        enabled: true
        type: secret
        name: mbsync
        defaultMode: 0600
        advancedMounts:
          daily-imap-backup:
            app:
              - path: /config/mbsync.rc
                subPath: mbsync.rc
                readOnly: true