---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name comfyui
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: comfyui
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  values:
    fullnameOverride: *name
    defaultPodOptions:
      securityContext:
        # /opt/ai-dock/bin/env-store: line 18: /opt/ai-dock/etc/environment.sh: Permission denied
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: false
        seccompProfile:
          type: RuntimeDefault
    controllers:
      comfyui:
        containers:
          app:
            image:
              repository: ghcr.io/ai-dock/comfyui
              tag: v2-cpu-22.04-v0.2.7@sha256:b47cd16007c309ebbb78b85f87bbc69ac9f7f3fc7596607e81940eeb7dca2421
            env:
              TZ: "${TIMEZONE}"
              PROVISIONING_SCRIPT: "https://raw.githubusercontent.com/ai-dock/comfyui/main/config/provisioning/flux.sh"
              CF_QUICK_TUNNELS: false
              SERVICEPORTAL_URL: "https://comfyui.${SECRET_DEFAULT_DOMAIN}"
              WEB_ENABLE_AUTH: false
            securityContext:
              allowPrivilegeEscalation: false
              # /opt/ai-dock/bin/init.sh: line 485: /var/log/timing_data: Read-only file system
              readOnlyRootFilesystem: false
              # sudo: PERM_SUDOERS: setresuid(-1, 1, -1): Operation not permitted
              #capabilities: { drop: ["ALL"] }
            resources:
              # This is obviously only to handle it being idle
              requests:
                cpu: 500m
                memory: 1Gi
    service:
      app:
        controller: *name
        ports:
          http:
            port: 1111
    ingress:
      app:
        enabled: true
        annotations:
          haproxy.org/allow-list: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: &host "comfyui.${SECRET_DEFAULT_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: comfyui
        globalMounts:
          - path: /workspace