---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name meshtastic
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: meshtastic
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  values:
    fullnameOverride: *name
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
    controllers:
      meshtastic:
        containers:
          meshtastic:
            image:
              repository: ghcr.io/meshtastic/web
              tag: latest@sha256:a197ac9c2954ee28a40c27b3c4e05cbb2a9825d504fd9c33152e9f53a9e1191a
            env:
              TZ: "${TIMEZONE}"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 20Mi
              limits:
                memory: 60Mi
    service:
      meshtastic:
        type: LoadBalancer
        controller: *name
        loadBalancerIP: 10.0.1.45
        ports:
          http:
            port: 80
            targetPort: 8080
            protocol: TCP
    persistence:
      # [emerg] 1#1: mkdir() "/var/cache/nginx/client_temp" failed (13: Permission denied)
      cache:
        type: emptyDir
        globalMounts:
          - path: /var/cache/nginx/
      # nginx: [alert] could not open error log file: open() "/var/log/nginx/error.log" failed (30: Read-only file system)
      log:
        type: emptyDir
        globalMounts:
          - path: /var/log/nginx/
      # 2025/03/09 12:51:56 [emerg] 1#1: mkdir() "/var/lib/nginx/tmp/client_body" failed (13: Permission denied)
      tmp:
        type: emptyDir
        globalMounts:
          - path: /var/lib/nginx/tmp/
      # nginx: [emerg] open() "/run/nginx.pid" failed (30: Read-only file system)
      run:
        type: emptyDir
        globalMounts:
          - path: /run/