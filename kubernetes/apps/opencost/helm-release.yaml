---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name opencost
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: opencost
      version: 2.0.1
      sourceRef:
        kind: HelmRepository
        name: opencost-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: opencost
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  values:
    fullnameOverride: *name
    clusterName: ${CLUSTER_NAME}
    opencost:
      carbonCost:
        enabled: true
      customPricing:
        enabled: true
      metrics:
        serviceMonitor:
          enabled: "${MONITORING_PROMETHEUS}"
      ui:
        ingress:
          enabled: true
          hosts:
            - host: &host "opencost.${SECRET_DEFAULT_DOMAIN}"
              paths:
                - /
        tls:
          - hosts:
              - *host
        securityContext:
          allowPrivilegeEscalation: false
          # cp: can't create '/var/www/XXX': Read-only file system
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          capabilities: { drop: ["ALL"] }
          seccompProfile:
            type: RuntimeDefault