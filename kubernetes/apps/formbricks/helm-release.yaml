---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: formbricks
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: formbricks
      version: 11.3.1
      sourceRef:
        kind: HelmRepository
        name: formbricks-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: formbricks
  install:
    createNamespace: true
    crds: Skip
    remediation:
      retries: 10
  upgrade:
    crds: Skip
    remediation:
      retries: 10
  values:
    fullnameOverride: formbricks