---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name igotify
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: gotify
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  dependsOn:
    - name: gotify
      namespace: flux-system
  values:
    fullnameOverride: *name
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
    controllers:
      igotify:
        containers:
          igotify:
            image:
              repository: ghcr.io/androidseb25/igotify-notification-assist
              tag: v1.5.0.1@sha256:d817cbc04a8c164e521d9ef9797d13a336159518376cd22dc55c9722c7367594
            env:
              GOTIFY_SERVERS: "http://gotify"
              GOTIFY_URLS: "http://gotify"
              #GOTIFY_CLIENT_TOKENS: "lol"
              #SECNTFY_TOKENS: "lol"
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
            resources:
              requests:
                cpu: 5m
                memory: 50Mi
              #limits:
                #memory: 150Mi
    service:
      igotify:
        controller: *name
        ports:
          http:
            port: 8080
    ingress:
      igotify:
        enabled: true
        annotations:
          haproxy.org/allow-list: "${HAPROXY_WHITELIST}"
          haproxy.org/ssl-redirect-port: "443"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "strict-origin-when-cross-origin"
        hosts:
          - host: &host "igotify.${SECRET_DEFAULT_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: igotify
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      igotify:
        enabled: true
        existingClaim: igotify
        globalMounts:
          - path: /app/data