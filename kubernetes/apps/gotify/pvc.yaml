---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gotify
  namespace: gotify
spec:
  storageClassName: "${STORAGE_READWRITEONCE}"
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
