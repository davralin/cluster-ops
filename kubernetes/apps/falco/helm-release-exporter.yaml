---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name falco-exporter
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: falco-exporter
      version: 0.12.1
      sourceRef:
        kind: HelmRepository
        name: falco-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: falco
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 10
  uninstall:
    keepHistory: false
  dependsOn:
    - name: falco
      namespace: flux-system
  values:
    fullnameOverride: *name
    grafanaDashboard:
      enabled: "${MONITORING_PROMETHEUS}"
    serviceMonitor:
      create: "${MONITORING_PROMETHEUS}"
    prometheusRules:
      enabled: "${MONITORING_PROMETHEUS}"
    healthChecks:
      livenessProbe:
        probesPort: 9376
      readinessProbe:
        probesPort: 9376