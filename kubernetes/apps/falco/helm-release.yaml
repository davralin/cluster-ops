---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name falco
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: falco
      version: 4.20.1
      sourceRef:
        kind: HelmRepository
        name: falco-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: falco
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 10
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: *name
    metrics:
      enabled: "${MONITORING_PROMETHEUS}"
    serviceMonitor:
      create: "${MONITORING_PROMETHEUS}"
    grafana:
      dashboards:
        enabled: "${MONITORING_PROMETHEUS}"
    falcosidekick:
      enabled: true
      fullnameOverride: "sidekick"
      grafana:
        dashboards:
          enabled: "${MONITORING_PROMETHEUS}"
      prometheusRules:
        enabled: "${MONITORING_PROMETHEUS}"
      serviceMonitor:
        create: "${MONITORING_PROMETHEUS}"
      replicaCount: 1
      config:
        discord:
          webhookurl: "${SECRET_DISCORD_FALCO_URL}"
        loki:
          grafanaDashboard:
            enabled: false
      webui:
        enabled: true
        ingress:
          enabled: true
          annotations:
            haproxy.org/allow-list: "${HAPROXY_WHITELIST}"
            haproxy.org/response-set-header: |
              Strict-Transport-Security "max-age=31536000"
              X-Frame-Options "DENY"
              X-Content-Type-Options "nosniff"
              Referrer-Policy "no-referrer-when-downgrade"
          hosts:
            - host: &host "falco.${SECRET_DEFAULT_DOMAIN}"
              paths:
                - path: /
                  service:
                    identifier: app
                    port: http
          tls:
            - hosts:
                - *host
        loglevel: debug
        replicaCount: 1
    tty: true