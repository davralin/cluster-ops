---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name falcosidekick
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: falcosidekick
      version: 0.10.0
      sourceRef:
        kind: HelmRepository
        name: falco-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: falco
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 10
  uninstall:
    keepHistory: false
  dependsOn:
    - name: falco
      namespace: flux-system
  values:
    fullnameOverride: *name
    grafana:
      dashboards:
        enabled: "${MONITORING_PROMETHEUS}"
    prometheusRules:
      enabled: "${MONITORING_PROMETHEUS}"
    serviceMonitor:
      create: "${MONITORING_PROMETHEUS}"
    config:
      discord:
        webhookurl: "${SECRET_DISCORD_FALCO_URL}"
      loki:
        grafanaDashboard:
          enabled: false
    webui:
      enabled: true
      ingress:
        enabled: true
        annotations:
          haproxy.org/allow-list: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: &host "falco.${SECRET_DEFAULT_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
      url: "http://falcosidekick-ui.falco.svc.cluster.local:2802"