---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name falcosidekick
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: falcosidekick
      version: 0.9.11
      sourceRef:
        kind: HelmRepository
        name: falco-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: falco
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 10
  uninstall:
    keepHistory: false
  dependsOn:
    - name: falco
      namespace: flux-system
  values:
    fullnameOverride: *name
    grafana:
      dashboards:
        enabled: "${MONITORING_PROMETHEUS}"
    prometheusRules:
      enabled: "${MONITORING_PROMETHEUS}"
    serviceMonitor:
      create: "${MONITORING_PROMETHEUS}"
    config:
      discord:
        webhookurl: "${SECRET_DISCORD_FALCO_URL}"