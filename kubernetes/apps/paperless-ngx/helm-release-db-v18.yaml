---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name paperless-ngx-postgres-v18
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: raw
      version: v0.3.2
      sourceRef:
        kind: HelmRepository
        name: dysnix-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: &namespace paperless-ngx
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  dependsOn:
    - name: cloudnative-pg
      namespace: flux-system
  values:
    resources:
      - apiVersion: postgresql.cnpg.io/v1
        kind: Cluster
        metadata:
          name: *name
          namespace: *namespace
        spec:
          # using only 1 replica: very difficult to drain the node where postgres is running
          # using more than 1 replica: write amplification issues when leveraging replicated storage (e.g. ceph)
          instances: 2
          imageName: ghcr.io/cloudnative-pg/postgresql:18.1
          primaryUpdateStrategy: unsupervised
          storage:
            size: 2Gi
            storageClass: "${STORAGE_READWRITEONCE}"
          managed:
            roles:
              - name: paperless-ngx
                login: true
                passwordSecret:
                  name: paperless-ngx-basic-auth
          superuserSecret:
            name: *name
          bootstrap:
            # https://docs.paperless-ngx.com/administration/#importer
            # The importer should be run against a completely empty installation (database and directories) of Paperless-ngx.
            # use this to start a new cluster
            initdb:
              database: paperless-ngx
              owner: paperless-ngx
              secret:
                name: paperless-ngx-basic-auth
            # use this to recover a net-new cluster from a backup
            #recovery:
              #source: *name
              #database: paperless-ngx
              #owner: paperless-ngx
            # # use this to 'migrate' from an existing cnpg cluster (e.g. "paperless-ngx-postgres-v17") to the new cluster
            #initdb:
            #  database: paperless-ngx
            #  owner: paperless-ngx
            #  import:
            #    type: microservice
            #    databases:
            #      - paperless-ngx
            #    source:
            #      externalCluster: paperless-ngx-postgres-v17
          monitoring:
            enablePodMonitor: "${MONITORING_PROMETHEUS}"
          resources:
            requests:
              cpu: "400m"
              memory: "256Mi"
            limits:
              memory: "1Gi"
          backup:
            retentionPolicy: 7d
            barmanObjectStore:
              wal:
                compression: bzip2
                maxParallel: 4
              destinationPath: s3://postgresql-${CLUSTER_NAME}
              endpointURL: "${SECRET_S3_URL}"
              serverName: *name
              s3Credentials:
                accessKeyId:
                  name: *name
                  key: s3-access-key
                secretAccessKey:
                  name: *name
                  key: s3-secret-key
          externalClusters:
            # this represents the s3 backup to restore from. Must be same version.
            - name: *name
              barmanObjectStore:
                wal:
                  compression: bzip2
                  maxParallel: 8
                destinationPath: s3://postgresql-${CLUSTER_NAME}
                serverName: *name
                endpointURL: "${SECRET_S3_URL}"
                s3Credentials:
                  accessKeyId:
                    name: *name
                    key: s3-access-key
                  secretAccessKey:
                    name: *name
                    key: s3-secret-key
            # # this represents an existing cnpg cluster to migrate from (e.g. upgrading from postgres v17 to postgres v18)
             #- name: paperless-ngx-postgres-v17
             #  connectionParameters:
             #    host: paperless-ngx-postgres-v17
             #    user: postgres
             #    dbname: postgres
             #    sslmode: require
             #  password:
             #    name: paperless-ngx-postgres-v17
             #    key: password
      - apiVersion: postgresql.cnpg.io/v1
        kind: ScheduledBackup
        metadata:
          name: *name
          namespace: *namespace
        spec:
          schedule: "0 37 01 * * *"
          immediate: true
          backupOwnerReference: self
          cluster:
            name: *name
      - apiVersion: networking.k8s.io/v1
        kind: NetworkPolicy
        metadata:
          name: *name
          namespace: *namespace
        spec:
          podSelector:
            matchLabels:
              cnpg.io/cluster: *name
          policyTypes:
            - Ingress
            - Egress
          ingress:
            - from:
                - podSelector:
                    matchLabels:
                      cnpg.io/cluster: *name
                - podSelector:
                    matchLabels:
                      cnpg.io/jobRole: import
                      app.kubernetes.io/name: postgresql
                      app.kubernetes.io/component: database
                      app.kubernetes.io/managed-by: cloudnative-pg
                - podSelector:
                    matchLabels:
                      app.kubernetes.io/controller: paperless-ngx
                      app.kubernetes.io/instance: paperless-ngx-paperless-ngx
                      app.kubernetes.io/name: paperless-ngx-paperless-ngx
              ports:
                - port: 5432
                  protocol: TCP
            - from:
                - namespaceSelector:
                    matchLabels:
                      kubernetes.io/metadata.name: cloudnative-pg
                  podSelector:
                    matchLabels:
                      app.kubernetes.io/name: cloudnative-pg
                - podSelector:
                    matchLabels:
                      cnpg.io/cluster: *name
              ports:
                - port: 8000
                  protocol: TCP
            - from:
                - namespaceSelector:
                    matchLabels:
                      kubernetes.io/metadata.name: monitoring
                  podSelector:
                    matchLabels:
                      app.kubernetes.io/name: prometheus
              ports:
                - port: 9187
          egress:
            - to:
                - podSelector:
                    matchLabels:
                      cnpg.io/cluster: *name
              ports:
                - port: 5432
                  protocol: TCP
                - port: 8000
                  protocol: TCP
            - to:
                - namespaceSelector:
                    matchLabels:
                      kubernetes.io/metadata.name: kube-system
                  podSelector:
                    matchLabels:
                      k8s-app: kube-dns
              ports:
                - port: 53
                  protocol: UDP
            - to: # S3-Backup
              - ipBlock:
                  cidr: 10.0.1.75/32
              ports:
                - port: 9000
                  protocol: TCP
      - apiVersion: cilium.io/v2
        kind: CiliumNetworkPolicy
        metadata:
          name: *name
          namespace: *namespace
        spec:
          endpointSelector:
            matchLabels:
              cnpg.io/cluster: *name
          egress:
            - toEntities:
              - kube-apiserver