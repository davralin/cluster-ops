---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name paperless-ngx-exporter
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: paperless-ngx
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  valuesFrom:
    - targetPath: controllers.paperless-ngx-exporter.containers.exporter.env.PAPERLESS_DBPASS
      kind: Secret
      name: paperless-secrets
      valuesKey: postgresql-password
    - targetPath: controllers.paperless-ngx-exporter.containers.exporter.env.PAPERLESS_ADMIN_USER
      kind: Secret
      name: paperless-secrets
      valuesKey: paperless-admin-user
    - targetPath: controllers.paperless-ngx-exporter.containers.exporter.env.PAPERLESS_ADMIN_PASSWORD
      kind: Secret
      name: paperless-secrets
      valuesKey: paperless-admin-pw
    - targetPath: controllers.paperless-ngx-exporter.containers.exporter.env.PAPERLESS_ADMIN_EMAIL
      kind: Secret
      name: paperless-secrets
      valuesKey: paperless-admin-email
  values:
    fullnameOverride: *name
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
      # E: List directory /var/lib/apt/lists/partial is missing. - Acquire (13: Permission denied)
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: false
        seccompProfile:
          type: RuntimeDefault
    controllers:
      paperless-ngx-exporter:
        type: cronjob
        cronjob:
          schedule: "05 22 * * *"
        containers:
          exporter:
            args: ["--compare-checksums", "--delete", "--use-filename-format", "--skip-checks", "--verbosity", "3"]
            image:
              repository: ghcr.io/community-tooling/oci-images/paperless-export
              tag: 1.2.6
            env:
              # paperless-ngx/paperless-ngx/issues/9609
              S6_YES_I_WANT_A_WORLD_WRITABLE_RUN_BECAUSE_KUBERNETES: 1
              # S6 is just so silly
              S6_READ_ONLY_ROOT: 1
              PAPERLESS_TIME_ZONE: "${TIMEZONE}"
              PAPERLESS_REDIS: "redis://valkey-primary"
              # Changing this breaks app-template:
              PAPERLESS_FILENAME_FORMAT: "{created_year}/{correspondent}/{created_month}_{title}"
              PAPERLESS_URL: "https://paperless-ngx.${SECRET_DEFAULT_DOMAIN}"
              PAPERLESS_DBHOST: "paperless-ngx-postgres-v17-rw.paperless-ngx.svc.cluster.local"
              PAPERLESS_DBNAME: "paperless-ngx"
              PAPERLESS_DBUSER: "paperless-ngx"
            securityContext:
              allowPrivilegeEscalation: false
              # E: List directory /var/lib/apt/lists/partial is missing. - Acquire (30: Read-only file system)
              readOnlyRootFilesystem: false
              # E: setgroups 65534 failed - setgroups (1: Operation not permitted)
              #capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
                memory: 300Mi
              limits:
                memory: 4000Mi
    persistence:
      config:
        enabled: true
        existingClaim: paperless-ngx
        advancedMounts:
          paperless-ngx-exporter:
            exporter:
              - path: /usr/src/paperless/data
                subPath: data
              - path: /usr/src/paperless/consume
                subPath: consume
              - path: /usr/src/paperless/media
                subPath: media
      export:
        enabled: true
        existingClaim: paperless-ngx-export
        globalMounts:
          - path: /export
      run:
        type: emptyDir
        advancedMounts:
          paperless-ngx-exporter:
            exporter:
              - path: /run