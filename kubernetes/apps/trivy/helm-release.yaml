---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: trivy-operator
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: trivy-operator
      version: 0.31.0
      sourceRef:
        kind: HelmRepository
        name: trivy-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: trivy-operator
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  values:
    fullnameOverride: trivy-operator
