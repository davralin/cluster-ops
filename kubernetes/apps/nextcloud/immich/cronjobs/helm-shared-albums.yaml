---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name immich-shared-albums
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  driftDetection:
    mode: enabled
  targetNamespace: nextcloud
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  dependsOn:
    - name: immich
      namespace: flux-system
  values:
    fullnameOverride: *name
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
    controllers:
      immich-shared-albums:
        type: cronjob
        cronjob:
          schedule: "48 02 * * *"
        containers:
          shared-albums:
            envFrom:
              - secretRef:
                  name: immich-shared-secret
            image:
              repository: ghcr.io/salvoxia/immich-folder-album-creator
              tag: 0.24.0@sha256:57478f3e19dfbfc0afb0fb5238cd906383361be7598e575c80e24c22d15efd69
            command: ["/script/immich_auto_album.sh"]
            env:
              TZ: "${TIMEZONE}"
              SYNC_MODE: 1 # Delete empty albums
              SHARE_ROLE: viewer
              UNATTENDED: 1
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL