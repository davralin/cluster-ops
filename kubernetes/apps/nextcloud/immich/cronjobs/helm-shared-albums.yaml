---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name immich-shared-albums
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  driftDetection:
    mode: enabled
  targetNamespace: nextcloud
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  dependsOn:
    - name: immich
      namespace: flux-system
  values:
    fullnameOverride: *name
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
    controllers:
      immich-shared-albums:
        type: cronjob
        cronjob:
          schedule: "48 02 * * *"
        containers:
          shared-albums:
            envFrom:
              - secretRef:
                  name: immich-shared-secret
            image:
              repository: ghcr.io/salvoxia/immich-folder-album-creator
              tag: 0.25.0@sha256:728fa10ff6c3eb9b1f836a6bcd305a9996fa5685361fb6eb7516d2ed0f0ed1e8
            command: ["/script/immich_auto_album.sh"]
            env:
              TZ: "${TIMEZONE}"
              SYNC_MODE: 1 # Delete empty albums
              SHARE_ROLE: viewer
              UNATTENDED: 1
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL