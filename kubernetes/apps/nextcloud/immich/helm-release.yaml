---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name immich
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: immich
      version: 0.9.0
      sourceRef:
        kind: HelmRepository
        name: immich-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: nextcloud
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  valuesFrom:
    - targetPath: env.DB_PASSWORD
      kind: Secret
      name: immich-pg-secret
      valuesKey: password
    - targetPath: env.DB_USERNAME
      kind: Secret
      name: immich-pg-secret
      valuesKey: username
  values:
    env:
      REDIS_HOSTNAME: "immich-valkey-primary"
      DB_HOSTNAME: "immich-postgres-v16-rw"
      DB_DATABASE_NAME: "immich"
    image:
      tag: "v1.125.2"
    immich:
      metrics:
        enabled: "${MONITORING_PROMETHEUS}"
      persistence:
        library:
          existingClaim: immich
    machine-learning:
      persistence:
        cache:
          type: pvc
          accessMode: ReadWriteOnce
          storageClass: "${STORAGE_READWRITEONCE}"
        external:
          enabled: true
          existingClaim: nextcloud
          readOnly: true
    server:
      persistence:
        external:
          enabled: true
          existingClaim: nextcloud
          readOnly: true
      ingress:
        main:
          enabled: true
          annotations:
            haproxy.org/response-set-header: |
              Strict-Transport-Security "max-age=31536000"
              X-Frame-Options "DENY"
              X-Content-Type-Options "nosniff"
              Referrer-Policy "no-referrer-when-downgrade"
          hosts:
            - host: "immich.${SECRET_DEFAULT_DOMAIN}"
              paths:
                - path: "/"
          tls:
            - secretName: "${SECRET_DEFAULT_DOMAIN_CERT}"
