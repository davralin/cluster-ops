---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name immich
  namespace: flux-system
spec:
  interval: 30m
  timeout: 12h
  chart:
    spec:
      chart: immich
      version: 0.9.3
      sourceRef:
        kind: HelmRepository
        name: immich-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: nextcloud
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  valuesFrom:
    - targetPath: env.DB_PASSWORD
      kind: Secret
      name: immich-pg-secret
      valuesKey: password
    - targetPath: env.DB_USERNAME
      kind: Secret
      name: immich-pg-secret
      valuesKey: username
  values:
    env:
      REDIS_HOSTNAME: "immich-valkey-primary"
      DB_HOSTNAME: "immich-postgres-v16-rw"
      DB_DATABASE_NAME: "immich"
    image:
      # renovate: datasource=github-releases depName=immich-app/immich
      tag: v1.143.1
    immich:
      metrics:
        enabled: "${MONITORING_PROMETHEUS}"
      persistence:
        library:
          existingClaim: immich
    machine-learning:
      controller:
        strategy: Recreate
      persistence:
        cache:
          type: pvc
          accessMode: ReadWriteOnce
          storageClass: "${STORAGE_READWRITEONCE}"
        external:
          enabled: true
          existingClaim: nextcloud
          readOnly: true
    server:
      controller:
        strategy: Recreate
      probes:
        readiness:
          custom: true
          spec:
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3000
        startup:
          custom: true
          spec:
            initialDelaySeconds: 0
            timeoutSeconds: 5
            periodSeconds: 10
            failureThreshold: 6000
      persistence:
        external:
          enabled: true
          existingClaim: nextcloud
          readOnly: true
      ingress:
        main:
          enabled: true
          annotations:
            haproxy.org/allow-list: "${HAPROXY_WHITELIST}"
            haproxy.org/ssl-redirect-port: "443"
            haproxy.org/response-set-header: |
              Strict-Transport-Security "max-age=31536000"
              X-Frame-Options "DENY"
              X-Content-Type-Options "nosniff"
              Referrer-Policy "strict-origin-when-cross-origin"
          hosts:
            - host: "immich.${SECRET_DEFAULT_DOMAIN}"
              paths:
                - path: "/"
          tls:
            - secretName: "${SECRET_DEFAULT_DOMAIN_CERT}"
