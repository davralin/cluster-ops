---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name nextcloud
  namespace: flux-system
spec:
  interval: 30m
  timeout: 60m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: nextcloud
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  valuesFrom:
    - targetPath: controllers.nextcloud.containers.nextcloud.env.POSTGRES_PASSWORD
      kind: Secret
      name: nextcloud-postgresql-secret
      valuesKey: password
  values:
    fullnameOverride: *name
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: false
        seccompProfile:
          type: RuntimeDefault
    controllers:
      nextcloud:
        containers:
          nextcloud:
            image:
              repository: nextcloud
              tag: 31.0.2-apache
            probes:
              startup:
                spec:
                  initialDelaySeconds: 30
                  periodSeconds: 30
            env:
              TZ: "${TIMEZONE}"
              REDIS_HOST: "valkey-primary"
              SMTP_HOST: "exim.mailrelay.svc.cluster.local"
              SMTP_PORT: "25"
              SMTP_AUTHTYPE: "PLAIN"
              MAIL_FROM_ADDRESS: "cloud@${SECRET_DEFAULT_DOMAIN}"
              OVERWRITEPROTOCOL: "https"
              OVERWRITEHOST: "cloud.${SECRET_DEFAULT_DOMAIN}"
              POSTGRES_HOST: "nextcloud-postgres-v17-rw.nextcloud.svc.cluster.local"
              POSTGRES_DB: "nextcloud"
              POSTGRES_USER: "nextcloud"
            securityContext:
              allowPrivilegeEscalation: false
              # /entrypoint.sh: 111: cannot create /usr/local/etc/php/conf.d/redis-session.ini: Read-only file system
              readOnlyRootFilesystem: false
              # su: cannot set groups: Operation not permitted
              #capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 200m
                memory: 500Mi
              limits:
                memory: 2Gi
        initContainers:
          1-disable-maintenance-mode:
            image:
              repository: nextcloud
              tag: 31.0.2-apache
            command: ["/usr/bin/su"]
            args: ["www-data", "-s", "/bin/bash", "-c", "/var/www/html/occ maintenance:mode --off"]
            env:
              TZ: "${TIMEZONE}"
              REDIS_HOST: "valkey-primary"
              SMTP_HOST: "exim.mailrelay.svc.cluster.local"
              SMTP_PORT: "25"
              SMTP_AUTHTYPE: "PLAIN"
              MAIL_FROM_ADDRESS: "cloud@${SECRET_DEFAULT_DOMAIN}"
              OVERWRITEPROTOCOL: "https"
              OVERWRITEHOST: "cloud.${SECRET_DEFAULT_DOMAIN}"
              POSTGRES_HOST: "nextcloud-postgres-v17-rw.nextcloud.svc.cluster.local"
              POSTGRES_DB: "nextcloud"
              POSTGRES_USER: "nextcloud"
            securityContext:
              allowPrivilegeEscalation: false
              # /entrypoint.sh: 111: cannot create /usr/local/etc/php/conf.d/redis-session.ini: Read-only file system
              readOnlyRootFilesystem: false
              # su: cannot set groups: Operation not permitted
              #capabilities: { drop: ["ALL"] }
          2-occ-upgrade:
            image:
              repository: nextcloud
              tag: 31.0.2-apache
            command: ["/usr/bin/su"]
            args: ["www-data", "-s", "/bin/bash", "-c", "/var/www/html/occ upgrade"]
            env:
              TZ: "${TIMEZONE}"
              REDIS_HOST: "valkey-primary"
              SMTP_HOST: "exim.mailrelay.svc.cluster.local"
              SMTP_PORT: "25"
              SMTP_AUTHTYPE: "PLAIN"
              MAIL_FROM_ADDRESS: "cloud@${SECRET_DEFAULT_DOMAIN}"
              OVERWRITEPROTOCOL: "https"
              OVERWRITEHOST: "cloud.${SECRET_DEFAULT_DOMAIN}"
              POSTGRES_HOST: "nextcloud-postgres-v17-rw.nextcloud.svc.cluster.local"
              POSTGRES_DB: "nextcloud"
              POSTGRES_USER: "nextcloud"
            securityContext:
              allowPrivilegeEscalation: false
              # /entrypoint.sh: 111: cannot create /usr/local/etc/php/conf.d/redis-session.ini: Read-only file system
              readOnlyRootFilesystem: false
              # su: cannot set groups: Operation not permitted
              #capabilities: { drop: ["ALL"] }
          3-occ-app-upgrade:
            image:
              repository: nextcloud
              tag: 31.0.2-apache
            command: ["/usr/bin/su"]
            args: ["www-data", "-s", "/bin/bash", "-c", "/var/www/html/occ app:update --all"]
            env:
              TZ: "${TIMEZONE}"
              REDIS_HOST: "valkey-primary"
              SMTP_HOST: "exim.mailrelay.svc.cluster.local"
              SMTP_PORT: "25"
              SMTP_AUTHTYPE: "PLAIN"
              MAIL_FROM_ADDRESS: "cloud@${SECRET_DEFAULT_DOMAIN}"
              OVERWRITEPROTOCOL: "https"
              OVERWRITEHOST: "cloud.${SECRET_DEFAULT_DOMAIN}"
              POSTGRES_HOST: "nextcloud-postgres-v17-rw.nextcloud.svc.cluster.local"
              POSTGRES_DB: "nextcloud"
              POSTGRES_USER: "nextcloud"
            securityContext:
              allowPrivilegeEscalation: false
              # /entrypoint.sh: 111: cannot create /usr/local/etc/php/conf.d/redis-session.ini: Read-only file system
              readOnlyRootFilesystem: false
              # su: cannot set groups: Operation not permitted
              #capabilities: { drop: ["ALL"] }
    service:
      nextcloud:
        controller: *name
        ports:
          http:
            port: 80
    ingress:
      nextcloud:
        enabled: true
        annotations:
          haproxy.org/ssl-redirect-port: "443"
          haproxy.org/backend-config-snippet: |
            acl url_discovery path /.well-known/caldav /.well-known/carddav
            http-request redirect location /remote.php/dav/ code 301 if url_discovery
            option http-keep-alive
            timeout server 120000ms
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "SAMEORIGIN"
            X-Content-Type-Options "nosniff"
            X-Download-Options "NoOpen"
            Referrer-Policy "strict-origin-when-cross-origin"
        hosts:
          - host: &host "cloud.${SECRET_DEFAULT_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: nextcloud
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: nextcloud
        globalMounts:
          - path: /var/www/html