---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name nextcloud-backup-to-jottacloud
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: nextcloud
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  values:
    fullnameOverride: *name
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
    controllers:
      backup-to-jottacloud:
        type: cronjob
        cronjob:
          schedule: "27 05 * * *"
        containers:
          app:
            image:
              repository: rclone/rclone
              tag: 1.68.2
            command: ["/backup.sh"]
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    configMaps:
      shell:
        enabled: true
        data:
          backup.sh: |
            #!/bin/sh
            /usr/local/bin/rclone sync --exclude data/nextcloud.log --check-first --delete-after --progress --jottacloud-hard-delete --backup-dir "jottacloud-crypt:/nextcloud/$(date -I)" /nextcloud/ jottacloud-crypt:/nextcloud/current
            /usr/local/bin/rclone sync --exclude data/nextcloud.log --check-first --delete-after --progress --jottacloud-hard-delete --backup-dir "jottacloud-telia-crypt:/nextcloud/$(date -I)" /nextcloud/ jottacloud-telia-crypt:/nextcloud/current
    persistence:
      nextcloud:
        enabled: true
        existingClaim: nextcloud
        globalMounts:
          - path: /nextcloud/data
      calcardbackup:
        enabled: true
        existingClaim: calcardbackup
        globalMounts:
          - path: /nextcloud/calcardbackup
      config:
        enabled: true
        existingClaim: rcloneconfig
      backup-to-jottacloud-shell:
        enabled: true
        type: configMap
        name: nextcloud-backup-to-jottacloud-shell
        defaultMode: 0755
        advancedMounts:
          backup-to-jottacloud:
            app:
              - path: backup.sh
                subPath: backup.sh
                readOnly: true