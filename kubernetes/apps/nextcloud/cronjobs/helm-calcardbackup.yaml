---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name calcardbackup
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: nextcloud
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  values:
    fullnameOverride: *name
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
      # App runs as root, as it contains a cron-manager
        runAsUser: 0
        runAsGroup: 0
        # This switches to the wrong UID
        #fsGroup: 1000
        #fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: false
        seccompProfile:
          type: RuntimeDefault
    controllers:
      calcardbackup:
        containers:
          calcardbackup:
            image:
              repository: waja/calcardbackup
              tag: 9.0.0-1
            env:
              TZ: "${TIMEZONE}"
              NC_DIR: "/nextcloud"
              INIT_BACKUP: "true"
              CALCARD_OPTS: "-r 20"
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 10m
                memory: 20Mi
              limits:
                memory: 100Mi
    persistence:
      nextcloud:
        enabled: true
        existingClaim: nextcloud
      calcardbackup:
        enabled: true
        existingClaim: calcardbackup
        globalMounts:
          - path: /backup