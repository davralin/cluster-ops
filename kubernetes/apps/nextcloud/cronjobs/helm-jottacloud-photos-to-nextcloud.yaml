---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name jottacloud-photos-to-nextcloud
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: nextcloud
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    fullnameOverride: *name
    defaultPodOptions:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
    controllers:
      jottacloud-photos-to-nextcloud:
        type: cronjob
        cronjob:
          schedule: "45 02 * * *"
        containers:
          app:
            image:
              repository: rclone/rclone
              tag: 1.68.1
            command: ["/config/photos-to-nextcloud.sh"]
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
    configMaps:
      shell:
        enabled: true
        data:
          photos-to-nextcloud.sh: |
            #!/bin/sh
            /usr/local/bin/rclone copy --progress --max-age 7d jottacloud-photos: nextcloud:uploaddir/
    persistence:
      config:
        enabled: true
        existingClaim: rcloneconfig
