---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name nextcloud-onsite-sync
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  driftDetection:
    mode: enabled
  targetNamespace: nextcloud
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  values:
    fullnameOverride: *name
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsUser: 33
        runAsGroup: 33
        # This switches to the wrong UID
        #fsGroup: 33
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
    controllers:
      onsite-sync:
        type: cronjob
        cronjob:
          #schedule: "45 */6 * * *"
          schedule: "* * * * *"
        containers:
          onsite-sync:
            image:
              repository: ghcr.io/davralin/rsync
              tag: latest@sha256:79b0b75808d34c24496ff131684960e6c0d6b4966091d2c795801d8ae4dc1c71
            command: ['/usr/bin/rsync']
            args: ["--archive", "--delete", "--verbose", "-e", "ssh -o StrictHostKeyChecking=no", "/nextcloud/", "backup@nas.${SECRET_DEFAULT_DOMAIN}:/opt/local/nextcloud/"]
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
    persistence:
      nextcloud:
        enabled: true
        existingClaim: nextcloud
        globalMounts:
          - path: /nextcloud/data
      calcardbackup:
        enabled: true
        existingClaim: calcardbackup
        globalMounts:
          - path: /nextcloud/calcardbackup
      sshkey:
        enabled: true
        type: secret
        name: sshkey
        advancedMounts:
          onsite-sync:
            onsite-sync:
              - path: /var/www/.ssh/id_ed25519
                subPath: id_ed25519
                readOnly: true
