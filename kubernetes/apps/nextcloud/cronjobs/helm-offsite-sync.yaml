---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name nextcloud-offsite-sync
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  driftDetection:
    mode: enabled
  targetNamespace: nextcloud
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  values:
    fullnameOverride: *name
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        # This switches to the wrong UID
        #fsGroup: 1000
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
    controllers:
      offsite-sync:
        type: cronjob
        cronjob:
          schedule: "13 */12 * * *"
        containers:
          offsite-sync:
            image:
              repository: ghcr.io/davralin/rsync
              tag: latest@sha256:8e6448ab213f1bee66ace1e39c6894ff1bf75e1e3f40fa7262bbb2ac6de108a4
            command: ['/usr/bin/rsync']
            args: ["--archive", "--delete", "--verbose", "-e", "ssh -o StrictHostKeyChecking=no", "/nextcloud/", "backup@nas.${SECRET_OFFSITE_DOMAIN}:/opt/backup/nextcloud/"]
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
    persistence:
      nextcloud:
        enabled: true
        existingClaim: nextcloud
        globalMounts:
          - path: /nextcloud/data
      calcardbackup:
        enabled: true
        existingClaim: calcardbackup
        globalMounts:
          - path: /nextcloud/calcardbackup
      sshkey:
        enabled: true
        type: secret
        name: sshkey
        defaultMode: 0600
        advancedMounts:
          offsite-sync:
            offsite-sync:
              - path: /home/user/.ssh/id_ed25519
                subPath: id_ed25519
                readOnly: true
