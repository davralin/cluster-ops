---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: reloader
  namespace: reloader
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: reloader
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
          podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
      ports:
        - port: 9090
    - from:
        - ipBlock:
            cidr: 0.0.0.0/0 # This isn't exposed, so it's actually from the host
      ports:
        - port: 9090
          protocol: TCP
  egress: []