---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny
  namespace: node-problem-detector
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: node-problem-detector
  namespace: node-problem-detector
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: node-problem-detector
  egress:
    - toEntities:
      - kube-apiserver