---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: forgejo
  namespace: forgejo
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: forgejo
  egress: []
  ingress:
    - from:
      - ports:
        - protocol: TCP
          port: 22
        - ipBlock:
            cidr: "${HAPROXY_WHITELIST}"
    - from:
      - ports:
        - protocol: TCP
          port: 3000
        - namespaceSelector:
            matchLabels:
              name: haproxy-controller
          podSelector:
            matchLabels:
              app.kubernetes.io/name: kubernetes-ingress
  policyTypes:
    - Egress
    - Ingress
---
# This should be added to the CNPG-object
- kind: NetworkPolicy
  apiVersion: networking.k8s.io/v1
  metadata:
    name: *name
    namespace: *namespace
  spec:
    podSelector:
      matchLabels:
        cnpg.io/cluster: *name
    egress: []
    ingress:
      - from:
        - ports:
          - protocol: TCP
            port: 5432
          - namespaceSelector:
              matchLabels:
                name: *namespace
            podSelector:
              matchLabels:
                app.kubernetes.io/name: forgejo
      - from:
          - namespaceSelector:
              matchLabels:
                kubernetes.io/metadata.name: cloudnative-pg
            podSelector:
              matchLabels:
                app.kubernetes.io/name: cloudnative-pg
        ports:
          - port: 8000
          - port: 5432
    policyTypes:
      - Egress
      - Ingress
---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: deny-all
  namespace: forgejo
spec:
  podSelector: {}
  policyTypes:
    - Egress
    - Ingress