---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: authentik-valkey
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: valkey
      version: 2.4.2
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: authentik
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  values:
    fullnameOverride: valkey
    architecture: replication
    auth:
      enabled: false
    metrics:
      enabled: "${MONITORING_PROMETHEUS}"
      serviceMonitor:
        enabled: "${MONITORING_PROMETHEUS}"
    primary:
      persistence:
        enabled: false
      resourcesPreset: large
    replica:
      persistence:
        enabled: false
    sentinel:
      enabled: true