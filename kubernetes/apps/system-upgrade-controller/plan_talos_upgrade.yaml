---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name plan-talos-upgrade
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: raw
      version: v0.3.2
      sourceRef:
        kind: HelmRepository
        name: dysnix-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: system-upgrade-controller
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  dependsOn:
    - name: system-upgrade-controller
      namespace: flux-system
  values:
    resources:
      - apiVersion: upgrade.cattle.io/v1
        kind: Plan
        metadata:
          name: talos
          namespace: system-upgrade-controller
        spec:
          # renovate: datasource=docker depName=ghcr.io/siderolabs/installer
          version: v1.10.5
          window:
            startTime: "23:55"
            endTime: "03:00"
            timeZone: "${TIMEZONE}"
          concurrency: 1
          postCompleteDelay: 30m
          exclusive: true
          nodeSelector:
            matchExpressions:
              - key: kubernetes.io/hostname
                operator: Exists
          tolerations:
            - {key: node-role.kubernetes.io/control-plane, effect: NoSchedule, operator: Exists}
          secrets:
            - name: system-upgrade-controller
              path: /var/run/secrets/talos.dev
              ignoreUpdates: true
          serviceAccountName: system-upgrade-controller
          upgrade:
            image: ghcr.io/jfroy/tnu:0.4.3
            args:
              - --node=$(SYSTEM_UPGRADE_NODE_NAME)
              - --tag=$(SYSTEM_UPGRADE_PLAN_LATEST_VERSION)
              - --powercycle