---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name plan-k8s-upgrade
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: raw
      version: v0.3.2
      sourceRef:
        kind: HelmRepository
        name: dysnix-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: system-upgrade-controller
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: system-upgrade-controller
      namespace: flux-system
  values:
    resources:
      - apiVersion: upgrade.cattle.io/v1
        kind: Plan
        metadata:
          name: kubernetes
        spec:
          version: v1.32.3
          concurrency: 1
          postCompleteDelay: 30s
          exclusive: true
          nodeSelector:
            matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: Exists
          secrets:
            - name: system-upgrade
              path: /var/run/secrets/talos.dev
              ignoreUpdates: true
          serviceAccountName: system-upgrade-controller
          upgrade:
            image: ghcr.io/siderolabs/talosctl:v1.9.5
            args:
              - --nodes=$(SYSTEM_UPGRADE_NODE_NAME)
              - --endpoints=$(SYSTEM_UPGRADE_NODE_NAME)
              - upgrade-k8s
              - --to=$(SYSTEM_UPGRADE_PLAN_LATEST_VERSION)