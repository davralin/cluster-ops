---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: awx-deployment
  namespace: awx
spec:
  interval: 30m
  chart:
    spec:
      chart: raw
      version: v0.3.2
      sourceRef:
        kind: HelmRepository
        name: dysnix-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: awx
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  dependsOn:
    - name: awx-operator
      namespace: flux-system
  values:
    resources:
      - apiVersion: awx.ansible.com/v1beta1
        kind: AWX
        metadata:
          name: awx
          namespace: awx
        spec:
          ingress_annotations: |
            haproxy.org/allow-list: "${HAPROXY_WHITELIST}"
            haproxy.org/ssl-redirect-port: "443"
            haproxy.org/response-set-header: |
              Strict-Transport-Security "max-age=31536000"
              X-Frame-Options "DENY"
              X-Content-Type-Options "nosniff"
              Referrer-Policy "no-referrer-when-downgrade"
          postgres_configuration_secret: awx-secrets
          ingress_type: ingress
          ingress_tls_secret: "${SECRET_PRIVATE_DOMAIN_CERT}"
          hostname: "awx.${SECRET_PRIVATE_DOMAIN}"
          ee_images:
            - name: personal-awx-ee
              image: ghcr.io/davralin/awx-ee:awx
          extra_settings:
            - setting: TOWER_URL_BASE
              value: '"awx.${SECRET_PRIVATE_DOMAIN}"'