---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name changedetection
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: changedetection
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  values:
    fullnameOverride: *name
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
    controllers:
      changedetection:
        containers:
          changedetection:
            image:
              repository: ghcr.io/dgtlmoon/changedetection.io
              tag: 0.50.3
            env:
              TZ: "${TIMEZONE}"
              PLAYWRIGHT_DRIVER_URL: "ws://sockpuppetbrowser:3000"
              PUID: 1000
              PGID: 1000
              BASE_URL: &host "changedetection.${SECRET_DEFAULT_DOMAIN}"
            securityContext:
              allowPrivilegeEscalation: false
              # changedetectionio.update_worker:run:479 - EROFS: read-only file system, mkdtemp '/tmp/playwright-artifacts-KF7JSJ'
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 200Mi
              limits:
                memory: 1Gi
    service:
      changedetection:
        controller: *name
        ports:
          http:
            port: 5000
    ingress:
      changedetection:
        enabled: true
        annotations:
          haproxy.org/allow-list: "${HAPROXY_WHITELIST}"
          haproxy.org/ssl-redirect-port: "443"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "strict-origin-when-cross-origin"
        hosts:
          - host: *host
            paths:
              - path: /
                service:
                  identifier: changedetection
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      datastore:
        enabled: true
        existingClaim: changedetection
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
