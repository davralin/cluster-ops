---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name epicgames-free
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 5m
  targetNamespace: epicgames-free
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - targetPath: controllers.epicgames-free.containers.app.env.EMAIL
      kind: Secret
      name: epicgames-free-login
      valuesKey: EMAIL
    - targetPath: controllers.epicgames-free.containers.app.env.PASSWORD
      kind: Secret
      name: epicgames-free-login
      valuesKey: PASSWORD
    - targetPath: controllers.epicgames-free.containers.app.env.TOTP
      kind: Secret
      name: epicgames-free-login
      valuesKey: TOTP
    - targetPath: controllers.epicgames-free.containers.app.env.DISCORD_WEBHOOK
      kind: Secret
      name: epicgames-free-login
      valuesKey: WEBHOOK_URL
  values:
    fullnameOverride: *name
    # https://github.com/claabs/epicgames-freegames-node/issues/228
    defaultPodOptions:
      securityContext:
        # mkdir: cannot create directory '/nonexistent': Permission denied
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: false
        seccompProfile:
          type: RuntimeDefault
    controllers:
      epicgames-free:
        containers:
          app:
            image:
              repository: ghcr.io/claabs/epicgames-freegames-node
              tag: debian@sha256:6c733a2cfb22787ead54584b994e2ee5dc7c16da68c168ccaedec58b1fe321dc
            env:
              TZ: "${TIMEZONE}"
              RUN_ON_STARTUP: "true"
              BASE_URL: "https://epicgames.${SECRET_DEFAULT_DOMAIN}"
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            # https://github.com/claabs/epicgames-freegames-node/issues/228
            securityContext:
              allowPrivilegeEscalation: false
              # ERROR: EROFS: read-only file system, open '/tmp/config.json'
              readOnlyRootFilesystem: false
              # ERROR: Encountered an error during browser automation. Saved a screenshot for debugging purposes.
              #capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 10m
                memory: 350Mi
              limits:
                cpu: 100m
                memory: 2000Mi
    service:
      app:
        controller: *name
        ports:
          http:
            port: 3000
    ingress:
      app:
        enabled: true
        annotations:
          haproxy.org/allow-list: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        hosts:
          - host: &host "epicgames.${SECRET_DEFAULT_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: epicgames-free
        globalMounts:
          - path: /usr/app/config