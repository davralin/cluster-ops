---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name openclaw
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.6.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: openclaw
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  values:
    fullnameOverride: *name
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
    controllers:
      openclaw:
        containers:
          openclaw:
            image:
              repository: ghcr.io/openclaw/openclaw
              tag: 2026.2.15@sha256:20fb8df4e6c6d893de5b8445394583258fdf0f98179e82cdfa24062c6bed5de0
            env:
              TZ: "${TIMEZONE}"
              OPENCLAW_DISABLE_BONJOUR: 1
              OPENCLAW_GATEWAY_PASSWORD: "${SECRET_GRAFANA_PASSWORD}"
              OPENCLAW_GATEWAY_TOKEN: "${SECRET_GRAFANA_PASSWORD}"
            probes:
              liveness: &probes
                enabled: true
              readiness: *probes
              startup: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 100m
                memory: 400Mi
              limits:
                memory: 2Gi
          editor:
            image:
              repository: ghcr.io/davralin/utility
              tag: latest@sha256:b9de29196b7d7178602e126369ebee3e0a64fe1e0dadeedef98c0794f35f0b58
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 100Mi
          signal-cli:
            image:
              repository: docker.io/bbernhard/signal-cli-rest-api
              tag: 0.97@sha256:5fcb8e8620f20f944d747627841ca97f19104acb3e1adb1d5c8983b5db422529
            env:
              TZ: "${TIMEZONE}"
              MODE: json-rpc
              #MODE: native
              SIGNAL_CLI_GID: 1000
              SIGNAL_CLI_UID: 1000
              SIGNAL_CLI_CHOWN_ON_STARTUP: false
            securityContext:
              allowPrivilegeEscalation: false
              # + groupmod -o -g 1000 signal-api
              readOnlyRootFilesystem: false
              runAsUser: 0
              runAsGroup: 0
              runAsNonRoot: false
              #capabilities:
              #  drop:
              #    - ALL
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              #limits:
                #memory: 100Mi
    service:
      openclaw:
        controller: *name
        ports:
          http:
            port: &port 18789
          json-rpc:
            port: 8080
    ingress:
      openclaw:
        enabled: true
        annotations:
          haproxy.org/allow-list: "${HAPROXY_WHITELIST}"
          haproxy.org/ssl-redirect-port: "443"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "strict-origin-when-cross-origin"
        hosts:
          - host: &host "openclaw.${SECRET_DEFAULT_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: openclaw
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: openclaw
        advancedMounts:
          openclaw:
            editor:
              - path: /opt/openclaw
                subPath: openclaw
              - path: /opt/signal-cli
                subPath: signal-cli
            openclaw:
              - path: /home/node
                subPath: openclaw
            signal-cli:
              - path: /home/.local/share/signal-cli
                subPath: signal-cli
      tmp:
        enabled: true
        type: emptyDir
    networkpolicies:
      openclaw:
        enabled: true
        controller: *name
        policyTypes:
          - Egress
          - Ingress
        rules:
          egress:
            - to:
                - namespaceSelector:
                    matchLabels:
                      kubernetes.io/metadata.name: kube-system
                  podSelector:
                    matchLabels:
                      k8s-app: kube-dns
              ports:
                - port: 53
                  protocol: UDP
            - to: # Home Assistant Ollama
              - ipBlock:
                  cidr: 10.0.1.79/32
              ports:
                - port: 11434
                  protocol: TCP
            - to: # What could go wrong
              - ipBlock:
                  cidr: 0.0.0.0/0
                  except:
                  - "${HAPROXY_WHITELIST}"
              ports:
                - port: 443
                  protocol: TCP
          ingress:
            - from:
                - namespaceSelector:
                    matchLabels:
                      kubernetes.io/metadata.name: haproxy-controller
                  podSelector:
                    matchLabels:
                      app.kubernetes.io/name: kubernetes-ingress
              ports:
                - port: *port