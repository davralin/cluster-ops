---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name mailrise
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: mailrise
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  values:
    fullnameOverride: *name
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
        fsGroupChangePolicy: "OnRootMismatch"
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
    controllers:
      mailrise:
        strategy: RollingUpdate
        replicas: 2
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          mailrise:
            image:
              repository: yoryan/mailrise
              tag: 1.4.0
            env:
              TZ: "${TIMEZONE}"
            probes:
              liveness: &probes
                enabled: true
              readiness: *probes
              startup: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: 10m
                memory: 50Mi
              limits:
                memory: 100Mi
    service:
      mailrise:
        controller: *name
        ports:
          http:
            port: &port 8025
    secrets:
      conf:
        enabled: true
        stringData:
          mailrise.conf: |
            configs:
              discord:
                urls:
                  - "${SECRET_MAILRISE_DISCORD}"
              gotify:
                urls:
                  - "${SECRET_MAILRISE_GOTIFY}"
    persistence:
      mailrise-config:
        enabled: true
        type: secret
        name: mailrise
        advancedMounts:
          mailrise:
            mailrise:
              - path: /etc/mailrise.conf
                subPath: mailrise.conf
                readOnly: true
    networkpolicies:
      mailrise:
        enabled: true
        controller: *name
        policyTypes:
          - Egress
          - Ingress
        rules:
          egress:
            - to:
                - namespaceSelector:
                    matchLabels:
                      kubernetes.io/metadata.name: kube-system
                  podSelector:
                    matchLabels:
                      k8s-app: kube-dns
              ports:
                - port: 53
                  protocol: UDP
            - to: # Discord
              - ipBlock:
                  cidr: 0.0.0.0/0
                  except:
                  - "${HAPROXY_WHITELIST}"
              ports:
                - port: 443
                  protocol: TCP
            - to:
                - namespaceSelector:
                    matchLabels:
                      kubernetes.io/metadata.name: gotify
                  podSelector:
                    matchLabels:
                      app.kubernetes.io/controller: gotify
                      app.kubernetes.io/instance: gotify-gotify
                      app.kubernetes.io/name: gotify-gotify
              ports:
                - port: 80
          ingress:
            - from:
                - namespaceSelector:
                    matchLabels:
                      kubernetes.io/metadata.name: blackbox-exporter
                  podSelector:
                    matchLabels:
                      app.kubernetes.io/name: prometheus-blackbox-exporter
                - namespaceSelector:
                    matchLabels:
                      kubernetes.io/metadata.name: awx
                  podSelector:
                    matchLabels:
                      app.kubernetes.io/component: awx
                      app.kubernetes.io/managed-by: awx-operator
                      app.kubernetes.io/name: awx-task
                      app.kubernetes.io/part-of: awx
                - namespaceSelector:
                    matchLabels:
                      kubernetes.io/metadata.name: media
                  podSelector:
                    matchLabels:
                      app.kubernetes.io/controller: qbittorrent
                      app.kubernetes.io/instance: media-qbittorrent
                      app.kubernetes.io/name: media-qbittorrent
              ports:
                - port: *port