---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name loki
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: loki
      version: 6.27.0
      sourceRef:
        kind: HelmRepository
        name: grafana-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: *name
  install:
    crds: Skip
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    cleanupOnFail: true
    crds: Skip
    remediation:
      retries: 10
  values:
    fullnameOverride: *name
    deploymentMode: SingleBinary
    loki:
      auth_enabled: false
      analytics:
        reporting_enabled: false