---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: alertmanager
  namespace: monitoring
spec:
  podSelector:
    matchLabels:
      alertmanager: kube-prom
      app.kubernetes.io/instance: kube-prom
      app.kubernetes.io/managed-by: prometheus-operator
      app.kubernetes.io/name: alertmanager
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: haproxy-controller
          podSelector:
            matchLabels:
              app.kubernetes.io/name: kubernetes-ingress
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: flux-system
          podSelector:
            matchLabels:
              app: notification-controller
      ports:
        - port: 9093
          protocol: TCP
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
      ports:
        - port: 8080
          protocol: TCP
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - port: 53
          protocol: UDP
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: gotify
          podSelector:
            matchLabels:
              app.kubernetes.io/controller: gotify
              app.kubernetes.io/instance: gotify-gotify
              app.kubernetes.io/name: gotify-gotify
      ports:
        - port: 80
    - to: # Discord
      - ipBlock:
          cidr: 0.0.0.0/0
          except:
          - "${HAPROXY_WHITELIST}"
      ports:
        - port: 443
          protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: prometheus
  namespace: monitoring
spec:
  podSelector:
    matchLabels:
      prometheus=kube-prom
      app.kubernetes.io/instance=kube-prom
      app.kubernetes.io/managed-by=prometheus-operator
      app.kubernetes.io/name=prometheus
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: haproxy-controller
          podSelector:
            matchLabels:
              app.kubernetes.io/name: kubernetes-ingress
        - podSelector:
            matchLabels:
              app.kubernetes.io/instance: monitoring-grafana
              app.kubernetes.io/name: grafana
      ports:
        - port: 9090
          protocol: TCP
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - port: 53
          protocol: UDP
    - to:
        - podSelector:
            matchLabels:
              alertmanager: kube-prom
              app.kubernetes.io/instance: kube-prom
              app.kubernetes.io/managed-by: prometheus-operator
              app.kubernetes.io/name: alertmanager
      ports:
        - port: 9093
          protocol: TCP
    - to:
        - namespaceSelector: {}