---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack-alertmanager
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: raw
      version: v0.3.2
      sourceRef:
        kind: HelmRepository
        name: dysnix-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: monitoring
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: kube-prometheus-stack
      namespace: flux-system
  values:
    resources:
      - apiVersion: monitoring.coreos.com/v1alpha1
        kind: AlertmanagerConfig
        metadata:
          name: alertmanager
          namespace: monitoring
        spec:
          route:
            groupBy: ["alertname", "job"]
            groupInterval: 10m
            groupWait: 1m
            receiver: discord
            repeatInterval: 12h
            routes:
              - receiver: "dummy"
                matchers:
                  - name: alertname
                    value: InfoInhibitor
                    matchType: =
              - receiver: healthchecksio
                groupInterval: 5m
                groupWait: 0s
                repeatInterval: 5m
                matchers:
                  - name: alertname
                    value: Watchdog
                    matchType: =
              - receiver: discord
                matchers:
                  - name: severity
                    value: critical
                    matchType: =
          inhibitRules:
            - equal: ["alertname", "namespace"]
              sourceMatch:
                - name: severity
                  value: critical
                  matchType: =
              targetMatch:
                - name: severity
                  value: warning
                  matchType: =
          receivers:
            - name: "Discord"
              discord_configs:
                - webhook_url: "${SECRET_DISCORD_ALERTMANAGER_URL}"
                  title: |-
                    [{{ .Status | toUpper }}:{{ if eq .Status "firing" }}{{ .Alerts.Firing | len }}{{ else }}{{ .Alerts.Resolved | len }}{{ end }}]
                  message: |-
                    {{- range .Alerts }}
                      **{{ .Labels.alertname }} {{ if ne .Labels.severity "" }}({{ .Labels.severity | title }}){{ end }} **
                      {{ if ne .Labels.namespace "" }}**Namespace: ** {{ .Labels.namespace | title }} {{ end }}
                      {{- if ne .Annotations.description "" }}
                        **Description:** {{ .Annotations.description }}
                      {{- else if ne .Annotations.message "" }}
                        **Message:** {{ .Annotations.message }}
                      {{- else if ne .Annotations.summary "" }}
                        **Summary:** {{ .Annotations.summary }}
                      {{- else }}
                        **Description:** N/A
                      {{- end }}
                    {{- end }}
            - name: "dummy"
            - name: "healthchecksio"
              webhook_configs:
                - send_resolved: true
                  url: "${SECRET_ALERTMANAGER_HEALTHCHECKS_IO}"