---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: blackbox-exporter-icmp
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: raw
      version: v0.3.2
      sourceRef:
        kind: HelmRepository
        name: dysnix-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: monitoring
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  dependsOn:
    - name: kube-prometheus-stack-crds
      namespace: flux-system
    - name: blackbox-exporter
      namespace: flux-system
  values:
    resources:
      - apiVersion: monitoring.coreos.com/v1
        kind: Probe
        metadata:
          name: devices
          namespace: monitoring
        spec:
          module: icmp
          prober:
            url: blackbox-exporter.monitoring.svc.cluster.local:9115
          targets:
            staticConfig:
              static:
                - 10.0.1.99 # Kjeller
                - 10.0.1.97 # Kjokken
                - 10.0.1.95 # Tak
                - 10.0.1.163 # Zigbee