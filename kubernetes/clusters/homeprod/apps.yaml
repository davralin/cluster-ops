---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: core
  path: ./kubernetes/apps/homeprod
  prune: false
  sourceRef:
    kind: GitRepository
    name: github-davralin-cluster-ops
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substituteFrom:
      - name: global-settings
        kind: ConfigMap
        optional: false
      - name: global-settings
        kind: Secret
        optional: true