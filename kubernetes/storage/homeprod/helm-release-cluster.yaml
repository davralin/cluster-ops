---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: flux-system
spec:
  interval: 5m
  chart:
    spec:
      chart: rook-ceph-cluster
      version: v1.15.4
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system
  targetNamespace: rook-ceph
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  dependsOn:
    - name: rook-ceph
      namespace: flux-system
  values:
    clusterName: "${CLUSTER_NAME}"
    toolbox:
      enabled: true
    monitoring:
      enabled: "${MONITORING_PROMETHEUS}"
      createPrometheusRules: "${MONITORING_PROMETHEUS}"
    configOverride: |
      [global]
      bdev_enable_discard = true
      bdev_async_discard = true
    cephClusterSpec:
      dashboard:
        enabled: false
      healthCheck:
        livenessProbe:
          mon:
            probe:
              timeoutSeconds: 5
          mgr:
            probe:
              timeoutSeconds: 5
          osd:
            probe:
              timeoutSeconds: 5
        startupProbe:
          mon:
            probe:
              timeoutSeconds: 5
          mgr:
            probe:
              timeoutSeconds: 5
          osd:
            probe:
              timeoutSeconds: 5
      mgr:
        count: 2
      resources:
        prepareosd:
          limits:
            memory: "1Gi"
          requests:
            memory: "200Mi"
      storage:
        useAllNodes: true
        useAllDevices: true
        encryptedDevice: true
    ingress:
      dashboard:
        annotations:
          haproxy.org/allow-list: "${HAPROXY_WHITELIST}"
          haproxy.org/response-set-header: |
            Strict-Transport-Security "max-age=31536000"
            X-Frame-Options "DENY"
            X-Content-Type-Options "nosniff"
            Referrer-Policy "no-referrer-when-downgrade"
        host:
          #name: &host "ceph.${SECRET_DEFAULT_DOMAIN}"
          name: &host "ceph.internal"
        tls:
        - hosts:
            - *host
    cephBlockPools:
      - name: ceph-blockpool
        spec:
          failureDomain: host
          replicated:
            size: 2
        storageClass:
          enabled: true
          name: ceph-block
          isDefault: true
    cephFileSystems:
      - name: ceph-filesystem
        spec:
          metadataPool:
            replicated:
              size: 3
          dataPools:
            - failureDomain: host
              replicated:
                size: 2
          metadataServer:
            activeCount: 1
            activeStandby: true
        storageClass:
          enabled: true
          isDefault: false
          name: ceph-filesystem
    cephBlockPoolsVolumeSnapshotClass:
      enabled: true
      isDefault: true