---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: rook-ceph-cluster
      version: v1.16.7
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: rook-ceph
  install:
    createNamespace: true
    remediation:
      retries: 10
  upgrade:
    remediation:
      retries: 10
  dependsOn:
    - name: rook-ceph
      namespace: flux-system
  values:
    clusterName: "${CLUSTER_NAME}"
    toolbox:
      enabled: true
    monitoring:
      enabled: "${MONITORING_PROMETHEUS}"
      createPrometheusRules: false
    configOverride: |
      [global]
      bdev_enable_discard = true
      bdev_async_discard = true
      # https://github.com/rook/rook/discussions/15403
      bdev_async_discard_threads = 1
      mon_data_avail_warn = 10
    cephClusterSpec:
      dashboard:
        enabled: false
      healthCheck:
        livenessProbe:
          mon:
            probe:
              timeoutSeconds: 5
          mgr:
            probe:
              timeoutSeconds: 5
          osd:
            probe:
              timeoutSeconds: 5
        startupProbe:
          mon:
            probe:
              timeoutSeconds: 5
          mgr:
            probe:
              timeoutSeconds: 5
          osd:
            probe:
              timeoutSeconds: 5
      mgr:
        count: 2
      resources:
        osd:
          requests:
            cpu: 100m # This is fake news
        prepareosd:
          limits:
            memory: "1Gi"
          requests:
            memory: "200Mi"
      storage:
        useAllNodes: false
        useAllDevices: false
        encryptedDevice: true
        config:
          osdsPerDevice: "1"
        nodes:
          - name: aviendha
            devices:
              - name: /dev/disk/by-id/nvme-WD_BLACK_SN850X_4000GB_23030Q802996
                config:
                  osdsPerDevice: "2"
              - name: /dev/disk/by-id/ata-Samsung_SSD_870_QVO_8TB_S5SSNF0W507912Z
          - name: elayne
            devices:
              - name: /dev/disk/by-id/nvme-WD_PC_SN735_SDBPNHH-1T00-1002_21492R803181
                config:
                  osdsPerDevice: "2"
              - name: /dev/disk/by-id/ata-Samsung_SSD_870_QVO_8TB_S5SSNF0W507918V
          - name: mat
            devices:
              - name: /dev/disk/by-id/nvme-Samsung_SSD_970_EVO_Plus_2TB_S6P1NS0T208153T
                config:
                  osdsPerDevice: "2"
              - name: /dev/disk/by-id/ata-Samsung_SSD_870_QVO_4TB_S5STNF0T308086D
          - name: min
            devices:
              - name: /dev/disk/by-id/nvme-Samsung_SSD_970_EVO_Plus_2TB_S6P1NS0T209438H
                config:
                  osdsPerDevice: "2"
              - name: /dev/disk/by-id/ata-Samsung_SSD_870_QVO_4TB_S5STNF0T308094T
          - name: rand
            devices:
              - name: /dev/disk/by-id/nvme-WD_BLACK_SN850X_4000GB_23030Q803045
                config:
                  osdsPerDevice: "2"
              - name: /dev/disk/by-id/ata-Samsung_SSD_870_QVO_4TB_S5STNF0T205013V
    cephBlockPools:
      - name: ceph-blockpool
        spec:
          failureDomain: host
          replicated:
            size: 3
        storageClass:
          enabled: true
          name: ceph-block
          isDefault: true
          reclaimPolicy: Delete
          allowVolumeExpansion: true
          volumeBindingMode: Immediate
          parameters:
            imageFormat: "2"
            imageFeatures: layering
            csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
            csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
            csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
            csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
            csi.storage.k8s.io/fstype: ext4
    cephFileSystems:
      - name: ceph-filesystem
        spec:
          metadataPool:
            replicated:
              size: 3
          dataPools:
            - failureDomain: host
              replicated:
                size: 2
          metadataServer:
            activeCount: 1
            activeStandby: true
        storageClass:
          enabled: true
          isDefault: false
          name: ceph-filesystem
          reclaimPolicy: Delete
          allowVolumeExpansion: true
          mountOptions: []
          parameters:
            csi.storage.k8s.io/provisioner-secret-name: rook-csi-cephfs-provisioner
            csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
            csi.storage.k8s.io/controller-expand-secret-name: rook-csi-cephfs-provisioner
            csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
            csi.storage.k8s.io/node-stage-secret-name: rook-csi-cephfs-node
            csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
            csi.storage.k8s.io/fstype: ext4
    cephBlockPoolsVolumeSnapshotClass:
      enabled: false
      isDefault: true