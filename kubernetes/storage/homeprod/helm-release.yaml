---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph
  namespace: flux-system
spec:
  interval: 30m
  chart:
    spec:
      chart: rook-ceph
      version: v1.15.5
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system
      interval: 30m
  targetNamespace: rook-ceph
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    crds:
      enabled: true
    csi:
      clusterName: "${CLUSTER_NAME}"
      serviceMonitor:
        enabled: "${MONITORING_PROMETHEUS}"
    monitoring:
      enabled: "${MONITORING_PROMETHEUS}"
      createPrometheusRules: "${MONITORING_PROMETHEUS}"